<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <title>Report</title>
    </h:head>
    <h:body>
         <ui:insert name="report-header">
                <div class="flexing-box-topbar">
                    <f:view id="report-header">
                        <div class="logoBox">
                                <h:graphicImage value="/images/tcvcog_logo_inverted.jpg" height="50"/>  
                                <div class="sys-title" style="font-weight: bold;">COG Connect: Municipal code enforcement data platform</div>
                        </div>
                        
                        
                         <h:panelGrid columns="2" rendered="true"
                                                     columnClasses="gridTd-solid-back, gridTd-solid-back"
                                                     footerClass="no-border">
                                                         
                             <f:facet name="header">
                                    <h1><h:outputText id="report-title"  value="#{reportingBB.currentReport.title}"/></h1>
                                 
                             </f:facet>
                             
                             <h:panelGroup>
                                 <p>
                                     <h:outputLabel id="report-muni-ol" for="report-muni-ot" styleClass="bold" value="municipality: "/>
                                    <h:outputText id="report-muini-ot"  value="#{reportingBB.currentReport.muni.muniName}, #{reportingBB.currentReport.muni.address_state}"/>
                                    <br />
                                    <h:outputLabel id="report-creator-ol" for="report-creator-ot" styleClass="bold" value="creator name: " />
                                    <h:outputText id="report-creator-ot"  value="#{reportingBB.currentReport.creator.person.firstName} 
                                                  #{reportingBB.currentReport.creator.person.firstName} 
                                                  (user: #{reportingBB.currentReport.creator.username})"/>
                                    <br />
                                    <h:outputLabel id="report-creator-cred-ol" for="report-creator-cred-ot" styleClass="bold" value="creator credentials: " />
                                    <h:outputText id="report-creator-cred-ot"  value="#{reportingBB.currentReport.creator.roleType.label} 
                                                  (ID: #{reportingBB.currentReport.creator.userID})"/>
                                 </p>
                            </h:panelGroup>
                             <h:panelGroup>
                                 <p>
                                     <h:outputLabel id="report-timestamp-ol" for="report-timestamp-ot" styleClass="bold" value="created on: " />
                                     <h:outputText id="report-timestamp-ot"  value="#{reportingBB.currentReport.generationTimestampPretty}"/>
                                    <br />
                                    <h:outputLabel id="report-muni-ol" for="report-muni-ot" styleClass="bold" value="notes: "/>
                                    <h:outputText id="report-muini-ot"  value="#{reportingBB.currentReport.notes}"/>
                                 </p>
                            </h:panelGroup>
                        
                         </h:panelGrid>
                            
                            
                        
                        
                    </f:view>
                </div>
        </ui:insert>
        <div class="flexing-box-pagecontent">
            <ui:insert name="print-content">
                
                <p>I am the not content in the template content placeholder. I am not aware of any way for this particular element to ever be displayed to anybody.</p>
                
            </ui:insert>
        </div>


    </h:body>
</html>

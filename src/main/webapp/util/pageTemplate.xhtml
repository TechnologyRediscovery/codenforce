<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>EnforceIt Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="NAME_ME">
                    
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1></h1>
                        
                        <p:dialog header="About page: Mission Control" 
                                      widgetVar="helpdlg" 
                                      responsive="true" 
                                      width="400"
                                      modal="false"
                                      height="600">
                                <h2>Help Topic: Mission Control</h2>
                                
                                
                                 <p:commandLink  value="close help" onclick="PF('helpdlg').hide()" styleClass="noFill"/>
                                
                                
                            </p:dialog>
                            <p:commandButton  value="help on this page" onclick="PF('helpdlg').show()" styleClass="noFill" icon="fa fa-question-circle"/>
                            <p:spacer height="10px"/>
                        
                        <h:outputText value="Hello World"/>

                        <h:form id="NAME_ME">

                            <p:commandButton ajax="false" value="View profile of selected person" 
                                             action="#{personBB.viewPersonProfile}"/>

                        </h:form>
                        
                        





                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

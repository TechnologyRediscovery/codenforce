<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Activate internal user</title>
    </h:head>
    <h:body>
        <ui:composition template="./../public/navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="initiateSessionView">
                    <div class="mainContainer">
                        
                        <h:form id="init-session-messages-form">
                        <h:messages id="init-session-messages" globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                    </h:form>
                        
                        
                        <h:form id="initiateSessionForm">
                            <h1>Authentication successful!</h1>

                                    <f:subview id="initiatesession-subview-header-reloadsession"
                                               rendered="#{!(empty sessionInitializer.muniQueuedForSession)}">
                                        <p>
                                            <h:outputText value="Requested session municipality: " />
                                            <h:outputText value="#{sessionInitializer.muniQueuedForSession.muniName}" />
                                        </p>
                                    </f:subview>
                                    <f:subview id="initiatesession-subview-header-firstauth"
                                               rendered="#{empty sessionInitializer.muniQueuedForSession}">
                                        <p>
                                            <h:outputText value="Your session municipality will be determined dynamically by the COGBot" />
                                        </p>
                                    </f:subview>
                                
                            <p:commandButton ajax="false" 
                                             value="Configure session" 
                                             action="#{sessionInitializer.initiateInternalSession}" 
                                             icon="fa fa-chevron-right"
                                             update="init-session-messages"/>
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

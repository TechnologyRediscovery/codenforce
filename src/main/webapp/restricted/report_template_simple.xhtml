<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/primeflex.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <title>Report</title>
    </h:head>
    <h:body style="font-family: sans-serif">
        <ui:insert name="report-header">
            <f:view id="report-header">


                <div class="p-grid">
                    <div class="p-col-6">
                        <div class="logo-image-wrapper">
                            <p:graphicImage     id="report-headerphoto"
                                                     value="#{blobsterBB.image}"
                                                     alt="no preview available" 
                                                     width="300"
                                                     cache="false"
                                                     rendered="#{!empty reportingBB.headerImageBlob}">
                                     <f:param name="blobid" value="#{reportingBB.headerImageBlob.photoDocID}"/>
                                 </p:graphicImage>
                        </div>
                    </div>
                    <div class="p-col-6 nested-grid" >

                        <div class="p-grid">

                            <div class="p-col-12 
                                        restrict-data-field-label-inline
                                        report-text-rightaligned">
                                <h:outputText value="Report Creator:" />
                            </div>
                            <div class="p-col-12 
                                        report-text-rightaligned">
                                <h:outputText value="#{reportingBB.currentReport.creator.human.name} "/>
                                <p:spacer height="2px" />
                                <h:outputText id="report-creator-cred-ot"  value="#{reportingBB.currentReport.creator.username} (ID:#{reportingBB.currentReport.creator.userID}) "/>
                                <p:spacer height="2px" />
                                <h:outputText id="report-timestamp-ot"  value="#{reportingBB.currentReport.generationTimestampPretty}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </f:view>
        </ui:insert>

        <div class="flexing-box-pagecontent" style="font-family: sans-serif;">
            <ui:insert name="print-content">

                <p>I am the not content in the template content placeholder. I am not aware of any way for this particular element to ever be displayed to anybody.</p>

            </ui:insert>
        </div>
    </h:body>
</html>

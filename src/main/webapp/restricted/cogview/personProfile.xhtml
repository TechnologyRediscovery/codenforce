<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person Profile</title>
    </h:head>
    <h:body>
        <ui:composition template="../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                    
                    <h1>Person profile</h1>
                    <f:view>
                        <h:form id="personProifleForm">
                            <h2>Name: <h:outputText value="#{personUpdateBB.currentPerson.firstName}"/> <span> </span><h:outputText value="#{personUpdateBB.currentPerson.lastName}"/>, 
                                        ID #: <h:outputText value="#{personUpdateBB.currentPerson.personID}"/></h2>
                            <p>This record was last updated on: #{personUpdateBB.currentPerson.lastUpdated}</p>
                            <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                         footerClass="gridFooter">
    
                                
                                <h:outputLabel value="Person Type:" for="personTypeSelectMenu"/>
                                <h:panelGroup>
                                    
                                    <p:selectOneMenu id="personTypeSelectMenu" required="true" value="#{personUpdateBB.formPersonType}">
                                        <f:selectItems value="#{personUpdateBB.personTypes}"
                                                       var="pt" itemValue="#{pt}" itemLabel="#{pt.label}"/>
                                    </p:selectOneMenu>
                                    
                                    <h:message for="personTypeSelectMenu" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Municipality" for="personMuniSelectMenu"/>
                                <h:panelGroup>
                                    
                                    <p:selectOneMenu id="personMuniSelectMenu" required="true" value="#{personUpdateBB.formMuniCode}">
                                        <f:selectItems value="#{personUpdateBB.muniMap}"/>
                                    </p:selectOneMenu>
                                    
                                    <h:message for="personMuniSelectMenu" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    
                                </h:panelGroup>

                                
                                
                                
                                <h:outputLabel value="First Name:" for="formFirstNameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formFirstNameIT" value="#{personUpdateBB.formFirstName}" 
                                           style="width: 250px;" tabindex="1" required="true" styleClass="inputText"/>
                                    <h:message for="formFirstNameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Last Name:" for="formLastNameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formLastNameIT" value="#{personUpdateBB.formLastName}" 
                                           style="width: 250px;" tabindex="2" required="true" styleClass="inputText"/>
                                    <h:message for="formLastNameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                
                                <h:outputLabel value="Job Title:" for="formJobTitleIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formJobTitleIT" value="#{personUpdateBB.formJobTitle}" 
                                           style="width: 250px;" tabindex="3" required="false" styleClass="inputText"/>
                                    <h:message for="formJobTitleIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone(cell):" for="formCellIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formCellIT" value="#{personUpdateBB.formPhoneCell}" 
                                           style="width: 250px;" tabindex="4" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formCellIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone(home):" for="formHomeIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formHomeIT" value="#{personUpdateBB.formPhoneHome}" 
                                           style="width: 250px;" tabindex="5" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formHomeIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone(work)" for="formWorkIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formWorkIT" value="#{personUpdateBB.formPhoneWork}" 
                                                 style="width: 250px;" tabindex="6" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formWorkIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Email:" for="formEmailIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formEmailIT" value="#{personUpdateBB.formEmail}" 
                                           style="width: 250px;" tabindex="7" required="false" styleClass="inputText"/>
                                    <h:message for="formEmailIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Is under 18?" for="isUnder18FormIS"/>
                                <h:panelGroup>
                                    <p:inputSwitch tabindex="8" id="isUnder18FormIS" value="#{personUpdateBB.formIsUnder18}" onLabel="Yes" offLabel="No" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Street:" for="formStreetIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formStreetIT" value="#{personUpdateBB.formAddress_street}" 
                                           style="width: 250px;" tabindex="9" required="true" styleClass="inputText"/>
                                    <h:message for="formStreetIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="City:" for="formCityIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formCityIT" value="#{personUpdateBB.formAddress_city}" 
                                           style="width: 250px;" tabindex="10" required="true" styleClass="inputText"/>
                                    <h:message for="formCityIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="State:" for="formStateIT"/>
                                <h:panelGroup>
                                <p:inputText id="formStateIT" value="#{personUpdateBB.formAddress_state}" 
                                             style="width: 250px;" tabindex="11" required="true" styleClass="inputText" maxlength="2"/>
                                    <h:message for="formStateIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="ZipCode:" for="formZipIT"/>
                                <h:panelGroup>
                                    <p:inputText id="formZipIT" value="#{personUpdateBB.formAddress_zip}" 
                                           style="width: 250px;" tabindex="12" required="false" styleClass="inputText"/>
                                    <h:message for="formZipIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Person's Expiry Date:" for="personExpiryDate"/>
                                <h:panelGroup>
                                    <p:calendar value="#{personUpdateBB.formExpiryDate}" 
                                            mode="popup" tabindex="13"
                                            id="personExpiryDate"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="false"
                                            required="true"/>

                                    <h:message for="personExpiryDate" showDetail="true" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                
                                
                                
                                <h:outputLabel value="Active Person?" for="isActiveFormIS"/>
                                <h:panelGroup>
                                    <p:inputSwitch id="isActiveFormIS" value="#{personUpdateBB.formIsActive}" onLabel="Yes" offLabel="No" tabindex="14"/>
                                </h:panelGroup>
                                
                                
                                
                            </h:panelGrid>
                            <p:spacer height="10px"/>
                            <p:commandButton ajax="false" value="Update Person" action="#{personUpdateBB.updatePerson}" />
                            

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Statistics</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="statisticsForm">
                    
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>System statistics</h1>
                        
                        
                        

                        <h:form id="statisticsForm">


                            <h2>Key Indicators for <h:outputText value="#{sessionBean.activeMuni.muniName}"/></h2>

                            <p:panelGrid columns="1" columnClasses="gridTd">

                                <h:panelGroup>
                                    <p>Considering only currently open cases, this chart shows counts by case phase</p>
                                    <p:chart type="bar" model="#{dashboardDataBB.caseCountByPhase}" style="width:1200px; height:1000px"/>

                                </h:panelGroup>
                            </p:panelGrid>
                            
                            
                            
                            <p:commandButton ajax="false" value="Learn more about performance metrics" 
                                             action="#{personBB.viewPersonProfile}"/>

                        </h:form>
                        
                        
                        
                        <p:dialog header="About page: Statistics" 
                                      widgetVar="helpdlg" 
                                      responsive="true" 
                                      width="400"
                                      modal="false"
                                      height="600">
                                <h2>Help Topic: System statistics</h2>
                                
                                
                                 <p:commandLink  value="close help" 
                                                 onclick="PF('helpdlg').hide()" 
                                                 styleClass="noFill"/>
                                
                                
                            </p:dialog>
                            <p:commandButton  value="help on this page" 
                                              onclick="PF('helpdlg').show()" 
                                              styleClass="noFill" 
                                              icon="fa fa-question-circle"/>
                            <p:spacer height="10px"/>
                        
                        <h:outputText value="Hello World"/>
                        
                        





                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

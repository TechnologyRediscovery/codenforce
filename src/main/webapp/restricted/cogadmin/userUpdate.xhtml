<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Update User</title>
    </h:head>
    <h:body>
        <ui:composition template="../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    
                    
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                            
                    <h1>Update User</h1>
                    <f:view>
                        <h:form id="userUpdateForm">
                            <h2>Update User: <h:outputText value="#{userUpdateBB.userToUpdate.FName}"/> 
                                <h:outputText value="#{userUpdateBB.userToUpdate.LName}"/></h2>
                                
                            
                            <h:panelGrid columns="4" border="0" 
                                     cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                     footerClass="gridFooter">

                                
                                <h:outputLabel value="First Name*" for="userFNameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="userFNameIT" value="#{userUpdateBB.formFName}" 
                                           style="width: 250px;" tabindex="1" required="true" styleClass="inputText"/>
                                    <h:message for="userFNameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Last Name*" for="userLNameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="userLNameIT" value="#{userUpdateBB.formLName}" 
                                           style="width: 250px;" tabindex="2" required="true" styleClass="inputText"/>
                                    <h:message for="userLNameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                
                                <h:outputLabel value="Municipality*" for="userMuniIM"/>
                                <h:panelGroup>
                                    <p:selectOneMenu id="userMuniIM" required="true" value="#{userUpdateBB.formMuniCode}" tabindex="3">
                                        <f:selectItems value="#{muniBB.muniMap}"/>
                                    </p:selectOneMenu>
                                    <h:message for="userMuniIM" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="User's System Role*" for="roleIM"/>
                                <h:panelGroup>
                                    <p:selectOneMenu id="roleIM" required="true" value="#{userUpdateBB.formRoleType}" tabindex="4">
                                        <f:selectItems value="#{userUpdateBB.roleTypeArray}"/>
                                    </p:selectOneMenu>
                                    <h:message for="roleIM" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Username*" for="usernameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="usernameIT" value="#{userUpdateBB.formUsername}" 
                                           style="width: 250px;" tabindex="5" required="true" styleClass="inputText"/>
                                    <h:message for="usernameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Password*" for="passwordIT"/>
                                <h:panelGroup>
                                    <p:inputMask mask="" id="passwordIT" value="#{userUpdateBB.formPassword}" 
                                           style="width: 250px;" tabindex="6" required="true" styleClass="inputText"/>
                                    <h:message for="passwordIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    <h:outputText value="Make it strong with numbers and symbols!"/>
                                </h:panelGroup>
                                
                                <h:outputLabel value="Work Title*" for="workTitleIT"/>
                                <h:panelGroup>
                                    <p:inputText id="workTitleIT" value="#{userUpdateBB.formWorkTitle}" 
                                           style="width: 250px;" tabindex="7" required="true" styleClass="inputText"/>
                                    <h:message for="workTitleIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone (cell)" for="cellIT"/>
                                <h:panelGroup>
                                    <p:inputText id="cellIT" value="#{userUpdateBB.formPhoneCell}" 
                                           style="width: 250px;" tabindex="8" required="false" styleClass="inputText"/>
                                    <h:message for="cellIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone (home)" for="homeIT"/>
                                <h:panelGroup>
                                    <p:inputText id="homeIT" value="#{userUpdateBB.formPhoneHome}" 
                                           style="width: 250px;" tabindex="9" required="false" styleClass="inputText"/>
                                    <h:message for="homeIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone (work)*" for="workIT"/>
                                <h:panelGroup>
                                    <p:inputText id="workIT" value="#{userUpdateBB.formPhoneWork}" 
                                           style="width: 250px;" tabindex="10" required="true" styleClass="inputText"/>
                                    <h:message for="workIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Email*" for="emailIT"/>
                                <h:panelGroup>
                                    <p:inputText id="emailIT" value="#{userUpdateBB.formEmail}" 
                                           style="width: 250px;" tabindex="11" required="true" styleClass="inputText"/>
                                    <h:message for="emailIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Street" for="streetIT"/>
                                <h:panelGroup>
                                    <p:inputText id="streetIT" value="#{userUpdateBB.formAddress_street}" 
                                           style="width: 250px;" tabindex="12" required="false" styleClass="inputText"/>
                                    <h:message for="streetIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="City" for="cityIT"/>
                                <h:panelGroup>
                                    <p:inputText id="cityIT" value="#{userUpdateBB.formAddress_city}" 
                                           style="width: 250px;" tabindex="13" required="false" styleClass="inputText"/>
                                    <h:message for="cityIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="State Abbrev." for="stateIT"/>
                                <h:panelGroup>
                                    <p:inputText id="stateIT" value="#{userUpdateBB.formAddress_state}" 
                                           style="width: 40px;" tabindex="14" required="false" styleClass="inputText"/>
                                    <h:message for="stateIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="ZIPCode" for="zipIT"/>
                                <h:panelGroup>
                                    <p:inputText id="zipIT" value="#{userUpdateBB.formAddress_zip}" 
                                           style="width: 250px;" tabindex="15" required="false" styleClass="inputText"/>
                                    <h:message for="zipIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                 <h:outputLabel value="Access Start Date*" for="startDateCal"/>
                                <h:panelGroup>
                                    <p:calendar value="#{userUpdateBB.formActivityStartDate}" 
                                            mode="popup"
                                            id="startDateCal"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            tabindex="16"
                                            showButtonPanel="true"
                                            showTodayButton="true"
                                            required="true"/>

                                    <h:message for="startDateCal" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                 
                                  <h:outputLabel value="Access Termination Date*" for="terminationDateCal"/>
                                <h:panelGroup>
                                    <p:calendar value="#{userUpdateBB.formActivityStopDate}" 
                                            mode="popup" tabindex="17"
                                            id="terminationDateCal"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="true"
                                            required="true"/>

                                    <h:message for="terminationDateCal" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                  
                                 <h:outputLabel value="Permit System Access" for="activeInsystemSwitch"/>
                                 <h:panelGroup>
                                     <p:inputSwitch tabindex="18" id="activeInsystemSwitch" value="#{userUpdateBB.formAccessPermitted}" onLabel="Yes" offLabel="No" />
                                </h:panelGroup>
                                
                                
                                <f:facet name="footer">
                                    <h:outputLabel value="User Notes" for="notesIT"/>
                                    <h:panelGroup>
                                        <p:inputTextarea id="notesIT" value="#{userUpdateBB.formNotes}" 
                                               style="width: 100%;" tabindex="19" required="false" styleClass="inputText"/>
                                        <h:message for="notesIT" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>
                                  
                                
                                  
                            </h:panelGrid>    
                                
                            
                         
                            <p:commandButton ajax="false" value="Update User" action="#{userUpdateBB.commitUpdatesToUser}" icon="fa fa-send"/>

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

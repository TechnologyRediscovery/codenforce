<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Add user to system</title>
    </h:head>
    <h:body>
        <ui:composition template="../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                    
                    <h:form id="navlink">
                        <h:commandLink value="&larr; Return to user management without adding a new user" action="userManage"/>
                    </h:form>        
                    
                    <h1>Add new system user</h1>
                    <f:view>
                        <h:form id="userAddForm">
                            
                            <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                         footerClass="gridFooter">
    
                                
                              
                                
                                <h:outputLabel value="Municipality*" for="userMuniIM"/>
                                <h:panelGroup>
                                    
                                    <p:selectOneMenu id="useradd-muni-som" value="#{userBB.formMuni}" tabindex="1">
                                        <f:selectItem itemLabel="Select a municipality" noSelectionOption="true" />
                                        <f:selectItems value="#{muniBB.muniList}" var="m" itemValue="#{m}" 
                                                       itemLabel="#{m.muniName}" />
                                        <f:converter converterId="muniConverter"/>
                                    </p:selectOneMenu>
                                    <h:message for="useradd-muni-som" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                 <h:panelGroup>
                                    <p:outputLabel id="person-list-menu-ol" for="person-list-menu" value="Current person list:"/>
                                    <p:selectOneMenu id="person-list-menu" required="false" value="#{userBB.formUserPerson}" tabindex="2">
                                        <f:selectItem itemLabel="select a person..." noSelectionOption="true" />
                                        <f:selectItems value="#{sessionBean.personQueue}"  var="p" itemValue="#{p}" 
                                                       itemLabel="#{p.firstName} #{p.lastName} (id:#{p.personID})"/>
                                        <f:converter converterId="personConverter"/>
                                    </p:selectOneMenu>
                                    <h:message for="person-list-menu" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="User's System Role*" for="roleIM"/>
                                <h:panelGroup>
                                    <p:selectOneMenu id="roleIM" required="true" value="#{userBB.formRoleType}" tabindex="3">
                                        <f:selectItems value="#{userBB.roleTypeArray}"/>
                                    </p:selectOneMenu>
                                    <h:message for="roleIM" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Username*" for="usernameIT"/>
                                <h:panelGroup>
                                    <p:inputText id="usernameIT" value="#{userBB.formUsername}" 
                                           style="width: 250px;" tabindex="4" required="true" styleClass="inputText"/>
                                    <h:message for="usernameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                              
                                
                                 <h:outputLabel value="Access Start Date*" for="startDateCal"/>
                                <h:panelGroup>
                                    <p:calendar value="#{userBB.formActivityStartDate}" 
                                            mode="popup" 
                                            id="startDateCal"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            tabindex="5"
                                            showButtonPanel="true"
                                            showTodayButton="true"
                                            required="true"/>

                                    <h:message for="startDateCal" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                 
                                  <h:outputLabel value="Access Termination Date*" for="terminationDateCal"/>
                                <h:panelGroup>
                                    <p:calendar value="#{userBB.formActivityStopDate}" 
                                            mode="popup" tabindex="6"
                                            id="terminationDateCal"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="true"
                                            required="true"/>

                                    <h:message for="terminationDateCal" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                  
                                 <h:outputLabel value="Permit System Access" for="activeInsystemSwitch"/>
                                 <h:panelGroup>
                                     <p:inputSwitch tabindex="7" id="activeInsystemSwitch" value="#{userBB.formAccessPermitted}" onLabel="Yes" offLabel="No" />
                                </h:panelGroup>
                                
                               
                                  
                                 <h:outputLabel value="Is enforcement official?" for="useradd-enfofficial-is"/>
                                 <h:panelGroup>
                                     <p:inputSwitch tabindex="8" id="useradd-enfofficial-is" value="#{userBB.formIsEnfOfficial}" onLabel="Yes" offLabel="No" />
                                </h:panelGroup>
                                 
                                  <h:outputLabel value="Badge number*" for="badgeIT"/>
                                <h:panelGroup>
                                    <p:inputText id="badgeIT" value="#{userBB.formBadgeNum}" 
                                           style="width: 250px;" tabindex="5" required="true" styleClass="inputText"/>
                                    <h:message for="badgeIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                              
                                  
                                <h:outputLabel value="ORI number" for="orinumIT"/>
                                <h:panelGroup>
                                    <p:inputText id="orinumIT" value="#{userBB.formOriNum}" 
                                           style="width: 250px;" tabindex="9" required="true" styleClass="inputText"/>
                                    <h:message for="orinumIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                              
                                
                               
                                
                                <f:facet name="footer">
                                    <h:outputLabel value="User Notes" for="notesIT"/>
                                    <h:panelGroup>
                                        <p:inputTextarea id="notesIT" value="#{userBB.formNotes}" 
                                               style="width: 100%;" tabindex="10" required="false" styleClass="inputText"/>
                                        <h:message for="notesIT" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>
                                  
                                
                                  
                            </h:panelGrid>
                            
                            <p:spacer height="15px"/>
                            
                            <p:commandButton ajax="false" value="Add New User" icon="fa fa-plus" 
                                             tabindex="11" action="#{userBB.commitInsert}"
                                             disabled="#{sessionBean.facesUser.keyCard.hasSysAdminPermissions}"/>

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

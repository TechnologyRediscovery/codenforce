<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>User Configuration</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="usercfg-info-view">

                    <p:outputPanel id="body-panel">

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    User Configuration
                                </div>
                                <div class="public-title-sub">
                                    and municipal access period management
                                </div>
                            </div>


                            <div class ="two-column-page-flex-container">
                                <div class="list-column" >


                                    <h:form id="mode-form">
                                        <p:selectOneButton style="  width: 100%;
                                                           margin-top: 10px ;
                                                           height: 20px;"
                                                           value="#{userConfigBB.currentMode}"
                                                           unselectable="false"
                                                           >
                                            <f:selectItems value="#{userConfigBB.pageModes}"
                                                           var="pmo"
                                                           itemLabel="#{pmo.title}"
                                                           itemDisabled="#{empty userConfigBB.userSelected  and pmo.objectSelectRequiredToEnable}"/>
                                            <f:ajax render="@all"/>
                                        </p:selectOneButton>
                                    </h:form>

                                    <p:spacer height="8px" />

                                    <p:panel    id="usercfg-search-query-panel"
                                                toggleable="true"
                                                widgetVar="usercfg-search-query-panel-var"
                                                collapsed="false"
                                                style="width:100%;"
                                                header="Lookup User"
                                                rendered="#{userConfigBB.activeLookupMode}">

                                        <h:form id="usercfg-search-messages-form">
                                            <h:messages id="usercfg-search-messages"
                                                        globalOnly="true" showDetail="true" showSummary="true"
                                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                            </h:messages>
                                        </h:form>
                                        <h:form id="usercfg-search-form" >

                                            <p:commandButton   id="usercfg-reload-button"
                                                               ajax="true"
                                                               actionListener="#{userConfigBB.onAdvancedSearchButtonChange}"
                                                               oncomplete="PF('usercfg-fulltable-dialog-var').show()"
                                                               rendered="#{systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions}"
                                                               value="Reload list"
                                                               icon="fa fa-table"
                                                               />

                                            <p:commandButton   id="usercfg-fulltable-button"
                                                               ajax="true"
                                                               actionListener="#{userConfigBB.onAdvancedSearchButtonChange}"
                                                               oncomplete="PF('usercfg-fulltable-dialog-var').show()"
                                                               rendered="#{systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions}"
                                                               value="Expanded table"
                                                               icon="fa fa-table"
                                                               />

                                        </h:form>


                                    </p:panel>

                                    <p:panel    id="usercfg-search-results-panel"
                                                toggleable="true"
                                                widgetVar="usercfg-search-query-panel-var"
                                                collapsed="false"
                                                style="width:100%;"
                                                header="Search results"
                                                rendered="#{userConfigBB.activeLookupMode}">


                                        <h:form id="usercfg-search-results-form">

                                            <p:dataTable
                                                id="userconfig-usertable"
                                                var="user"
                                                value="#{userConfigBB.userListForConfig}"
                                                rowKey="#{user.userID}"
                                                tableStyleClass="primeDataTable">

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ID" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.userID}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Username" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.username}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Person" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.person.firstName}"/>
                                                    <h:outputText value=" "/>
                                                    <h:outputText value="#{user.person.lastName}"/>
                                                    <h:outputText value=", PersID: #{user.person.personID} "/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Created" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(user.createdTS)}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Active?" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.active}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Virtual?" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.noLoginVirtualUser}"/>
                                                </p:column>

                                                <p:column>
                                                    <p:commandButton ajax="true"
                                                                     id="updateUser"
                                                                     value="View"
                                                                     icon="fa fa-user-o"
                                                                     styleClass="multiButtonLineButton"
                                                                     actionListener="#{userConfigBB.onObjetViewButtonChange(user)}"
                                                                     update="usercfg-panel-info
                                                                     usercfg-user-title-form" 
                                                                     />
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:panel>

                                </div>

                                <div class ="object-column">

                                    <p:outputPanel id = "usercfg-lists-outpanel" >
                                        <h:form id="usercfg-user-title-form">

                                            <div class="public-title">
                                                <div class="public-title-main">
                                                    Configure User: <h:outputText value="#{userConfigBB.userAuthorizedInConfig.username}" />
                                                </div>
                                                <div class="public-title-sub">
                                                    <h:outputText value="#{userConfigBB.userAuthorizedInConfig.person.firstName}" />
                                                    <h:outputText value=" " />
                                                    <h:outputText value="#{userConfigBB.userAuthorizedInConfig.person.lastName}" />
                                                    <h:outputText value="(ID: #{userConfigBB.userAuthorizedInConfig.userID})" />
                                                </div>
                                            </div>
                                        </h:form>
                                        <p:panel id="usercfg-panel-info"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="User Record"
                                                 rendered="#{userConfigBB.getActiveViewMode() }"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="evruleconfig-panel-info-form">

                                                <div    id='usercfg-ot-addr-div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Username"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-username"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-username"
                                                                      styleClass="data_field_value" 
                                                                      value="#{userConfigBB.userAuthorizedInConfig.username}" />
                                                    </div>
                                                </div>


                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="ID"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-id"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-id"
                                                                      styleClass="data_field_value" 
                                                                      value="#{userConfigBB.userAuthorizedInConfig.userID}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Password Last Updated"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-pswdlastupdated"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-pswdlastupdated"
                                                                      styleClass="data_field_value" 
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.pswdLastUpdated) ? userConfigBB.getPrettyDate(userConfigBB.userAuthorizedInConfig.pswdLastUpdated): ''}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Person Link"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-personlink"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-personlink"
                                                                      styleClass="data_field_value" 
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.person) ? userConfigBB.userAuthorizedInConfig.person.lastName: ''}" />
                                                        <h:outputText id="userinfo-personlink2"
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.person) ? '(ID:': ''}" />
                                                        <h:outputText id="userinfo-personlink3"
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.person) ? userConfigBB.userAuthorizedInConfig.person.personID: ''}" />
                                                        <h:outputText id="userinfo-personlink4"
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.person) ? ')': ''}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Active"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-active"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-active"
                                                                      styleClass="data_field_value" 
                                                                      value="#{empty userConfigBB.userAuthorizedInConfig.deactivatedTS ? 'Active user': userConfigBB.getPrettyDate(userConfigBB.userAuthorizedInConfig.deactivatedTS)}" />
                                                        <h:outputText id="userinfo-active2"
                                                                      styleClass="data_field_value" 
                                                                      value="#{empty userConfigBB.userAuthorizedInConfig.deactivatedBy ? ' ': userConfigBB.userAuthorizedInConfig.deactivatedBy.username}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Creation"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-creation"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-creation"
                                                                      styleClass="data_field_value" 
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.createdTS) ? userConfigBB.getPrettyDate(userConfigBB.userAuthorizedInConfig.createdTS) : ''}" />
                                                        <h:outputText id="userinfo-creation2"
                                                                      styleClass="data_field_value" 
                                                                      value="#{userConfigBB.userAuthorizedInConfig.createdByUserId == 0 ? ''  : userConfigBB.userAuthorizedInConfig.createdByUserId}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Virtual User"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-virtual"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-virtual"
                                                                      styleClass="data_field_value" 
                                                                      value="#{userConfigBB.userAuthorizedInConfig.noLoginVirtualUser ? 'Virtual only; no login' : 'Regular user'}" />
                                                    </div>
                                                </div>

                                                <div    id='userinfo--div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  value="Last Updated"
                                                                    styleClass="data_field_label"
                                                                    for="userinfo-lastupdated"
                                                                    />
                                                    <div class="data_field_value" >
                                                        <h:outputText id="userinfo-lastupdated"
                                                                      styleClass="data_field_value" 
                                                                      value="#{!(empty userConfigBB.userAuthorizedInConfig.lastUpdatedTS) ? userConfigBB.getPrettyDate(userConfigBB.userAuthorizedInConfig.lastUpdatedTS) : ''}" />
                                                    </div>
                                                </div>


                                            </h:form>

                                        </p:panel>

                                        <p:panel id="usercfg-panel-addupdate"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Notes"
                                                 rendered="#{userConfigBB.activeViewMode }"
                                                 >

                                            <div    id='userinfo-notes-div'
                                                    class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel  value="Notes"
                                                                styleClass="data_field_label"
                                                                for="userinfo-notes"
                                                                />
                                                <div class="data_field_value" >
                                                    <h:outputText id="userinfo-notes"
                                                                  styleClass="data_field_value" 
                                                                  escape="false"
                                                                  value="#{userConfigBB.userAuthorizedInConfig.notes}" />
                                                </div>
                                            </div>



                                        </p:panel>


                                        <p:panel id="usercfg-panel-addupdate"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="#{userConfigBB.userAuthorizedInConfig.userID == 0 ? 'Add New User Record':'Update User Record'}"
                                                 rendered="#{userConfigBB.a }"
                                                 >

                                            <h:form id="userconfig-addauthperiod-form">

                                                <h:messages id="userconfig-addauthperiod-messages" globalOnly="true" showDetail="true" showSummary="true"
                                                            warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                                </h:messages>

                                                <h:outputText id="useradd-userid-head1" value="Add authorization record for "/>
                                                <h:outputText id="useradd-userid-ot" value="userid: #{userConfigBB.userAuthorizedInConfig.userID}"/>


                                                <h:outputLabel value="Access Start Date*" for="startDateCal"/>
                                                <p:spacer height="5px" />
                                                <p:calendar value="#{userConfigBB.umapInConfig.startDateUtilDate}" 
                                                            mode="popup" 
                                                            id="aup-cal-starttdate"
                                                            showOn="button"
                                                            pattern="EEE, dd MMM, yyyy"
                                                            navigator="true"
                                                            tabindex="5"
                                                            showButtonPanel="true"
                                                            showTodayButton="true"
                                                            required="true"/>

                                                <h:message for="aup-cal-starttdate" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                <h:outputLabel value="Access Termination Date*" for="aup-cal-stopdate"/>
                                                <p:spacer height="5px" />
                                                <p:calendar value="#{userConfigBB.umapInConfig.stopDateUtilDate}" 
                                                            mode="popup" tabindex="6"
                                                            id="aup-cal-stopdate"
                                                            showOn="button"
                                                            pattern="EEE, dd MMM, yyyy"
                                                            navigator="true"
                                                            showButtonPanel="true"
                                                            showTodayButton="true"
                                                            required="true"/>

                                                <h:message for="aup-cal-stopdate" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />


                                                <p:outputLabel  for="aup-roletype-som" value="Role type"/>
                                                <p:spacer height="5px" />
                                                <p:selectOneMenu id="aup-roletype-som" 
                                                                 required="true" 
                                                                 value="#{userConfigBB.umapInConfig.role}">
                                                    <f:selectItem itemLabel="select a role..." noSelectionOption="true" />
                                                    <f:selectItems value="#{userConfigBB.roleTypeCandidateList}"  var="rt" itemValue="#{rt}" 
                                                                   itemLabel="#{rt.label}, rank #{rt.rank}"/>
                                                </p:selectOneMenu>
                                                <h:message for="aup-roletype-som" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                <p:outputLabel  for="aup-muni-som" value="Municipality"/>
                                                <p:spacer height="4px" />
                                                <p:selectOneMenu id="aup-muni-som" 
                                                                 required="true" 
                                                                 value="#{userConfigBB.umapInConfig.muni}">
                                                    <f:converter converterId="muniConverter" />
                                                    <f:selectItem itemLabel="select a muni..." noSelectionOption="true" />
                                                    <f:selectItems value="#{userConfigBB.muniCandidateList}"  var="mu" itemValue="#{mu}" 
                                                                   itemLabel="#{mu.muniName}"/>
                                                </p:selectOneMenu>
                                                <h:message for="aup-muni-som" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                <p:outputLabel for="authperiod-add-assrank-it"
                                                               value="Assignment order ranking (higher # = higher precedence)" />

                                                <p:spacer height="5px" />

                                                <p:inputText id="authperiod-add-assrank-it" 
                                                             value="#{userConfigBB.umapInConfig.assignmentRelativeOrder}" 
                                                             style="width: 50px;" 
                                                             tabindex="3" 
                                                             type="number"
                                                             required="true" 
                                                             styleClass="inputText"/>

                                                <h:message for="authperiod-add-assrank-it" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                <p:outputLabel for="userconfig-addauthperiod-notes-it"
                                                               value="Notes" />

                                                <p:spacer height="5px" />

                                                <p:inputText id="userconfig-addauthperiod-notes-it" 
                                                             value="#{userConfigBB.formUmapNotes}" 
                                                             style="width: 250px;" 
                                                             tabindex="3" 
                                                             required="false" 
                                                             styleClass="inputText"/>

                                                <h:message for="authperiod-add-assrank-it" showDetail="false" showSummary="true" 
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />


                                                <p:spacer height="15px"/>

                                                <p:commandButton    id="userconfig-button-commituap"
                                                                    ajax="true" 
                                                                    value="Commit new authorization period" 
                                                                    icon="fa fa-plus" 
                                                                    tabindex="3" 
                                                                    actionListener="#{userConfigBB.onAuthPeriodNewCommit}"
                                                                    update="userconfig-addauthperiod-messages-form"
                                                                    />

                                                <p:commandButton    ajax="true" 
                                                                    tabindex="2"
                                                                    value="Cancel" 
                                                                    icon="fa fa-stop" 
                                                                    />
                                            </h:form>



                                            <p:commandButton    id="usercfg-add-addnew-commit-button-1"
                                                                icon="fa fa-thmubs-o-up"
                                                                ajax="false"
                                                                action="#{userConfigBB.onUserInsertCommitButtonChange}"
                                                                value="Create User"
                                                                rendered="#{userConfigBB.userAuthorizedInConfig.userID == 0}"
                                                                />

                                            <p:commandButton    id="usercfg-add-update-commit-button-1"
                                                                icon="fa fa-edit"
                                                                ajax="false"
                                                                action="#{userConfigBB.onUserUpdateCommitButtonChange}"
                                                                value="Commit Updates"
                                                                rendered="#{userConfigBB.userAuthorizedInConfig.userID == 0}"
                                                                />

                                            <p:commandButton    id="usercfg-add-discard-button-1"
                                                                icon="fa fa-trash-o"
                                                                ajax="true"
                                                                action="#{userConfigBB.on}"
                                                                value="Discard changes"
                                                                rendered="#{userConfigBB.currentProperty.propertyID == 0}"
                                                                />

                                            <div    id="usercfg-add-container-div"
                                                    class="ui-g data-container">


                                                <div    id="usercfg-add-address-div"
                                                        class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                                </div>

                                                <div    id="usercfg-add-cit-div"
                                                        class="ui-g-12 ui-md-12 ui-lg-12 data_field">


                                                </div>

                                            </div>

                                        </p:panel>


                                        <p:panel id="usercfg-remove-panel"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Deactivate User"
                                                 rendered="#{userConfigBB.getActiveRemoveMode() }"
                                                 >


                                            <h:form id="usercfg-remove-form">

                                                <p>Caution: This action is a one-way street: no "recycle bin" in codeNforce</p>
                                                
                                                <p:commandButton icon="fa fa-trash-o"
                                                                 ajax="true"
                                                                 oncomplete="PF('usercfg-userdeactivate-confirm-dialog-var').show()"
                                                                 value="Permanently deactivate user: #{userConfigBB.userAuthorizedInConfig.username} (ID: #{userConfigBB.userAuthorizedInConfig.userID})"
                                                                 />

                                            </h:form>

                                        </p:panel>


                                        <p:panel    id="usercfg-umap-panel"
                                                    toggleable="true"
                                                    widgetVar="usercfg-umap-panel-var"
                                                    collapsed="false"
                                                    header="Municipality Authorization Periods (UMAPs)">
                                            <h:form id="user-authorizations-dialog-periodtable-form">

                                                <p:commandButton ajax="true"
                                                                 id="usersconfig-authperiods-button-new" 
                                                                 value="Add new auth period" 
                                                                 icon="fa fa-plus"
                                                                 styleClass="multiButtonLineButton" 
                                                                 actionListener="#{userConfigBB.onAuthPeriodNewInit}"
                                                                 oncomplete="PF('userconfig-addauthperiod-dialog-var').show()"
                                                                 update="userconfig-addauthperiod-form" />


                                                <p:dataTable
                                                    id="userconfig-muniauthperiods-table"
                                                    var="userconfig-muniauthperiods-table-var"
                                                    value="#{userConfigBB.userAuthorizedInConfig.m}"
                                                    rowKey="#{muPeriod.userMuniAuthPeriodID}"
                                                    tableStyleClass="primeDataTable">

                                                    <p:column width="5%" exportable="false">
                                                        <f:facet name="header">
                                                            <h:outputText value="EXP!" 
                                                                          escape="false"/>
                                                        </f:facet>
                                                        <p:rowToggler/>
                                                    </p:column>

                                                    <p:column width="10%">
                                                        <f:facet name="header">
                                                            <h:outputText value="Municipality" escape="false" />
                                                        </f:facet>
                                                        <h:outputText value="#{muPeriod.muni.muniName}"/>
                                                        <h:outputText value=" " class="spacer-char"/>
                                                        <h:outputText value="(" class="spacer-char"/>
                                                        <h:outputText value="#{muPeriod.muni.muniCode}"/>
                                                        <h:outputText value=")" class="obid-open"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Period" escape="false" />
                                                        </f:facet>
                                                        <h:outputText value="(" class="objectid-open"/>
                                                        <h:outputText value="#{muPeriod.userMuniAuthPeriodID}"/>
                                                        <h:outputText value=")" class="objectid-close"/>
                                                    </p:column>


                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Access start" />
                                                        </f:facet>
                                                        <h:outputText value="#{userConfigBB.getPrettyDate(muPeriod.startDate)}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Access stop" />
                                                        </f:facet>
                                                        <h:outputText value="#{userConfigBB.getPrettyDate(muPeriod.stopDate)}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Role" />
                                                        </f:facet>
                                                        <h:outputText value="#{muPeriod.role.label}"/>
                                                        <h:outputText value=":"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="#{muPeriod.role.rank}"/>
                                                        <h:outputText value=":"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="pr"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="#{muPeriod.assignmentRelativeOrder}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="DeacTS" />
                                                        </f:facet>

                <script type="text/javascript">
                    $(function () {
                        $.extend(PF("datatable"), {
                            onKeyDown: function (e) {
                                var key = e.which,
                                        keyCode = $.ui.keyCode;
                                if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                    e.preventDefault();
                                }
                            },
                            onKeyUp: function (e, rowIndex) {
                                var key = e.which,
                                        keyCode = $.ui.keyCode;
                                //.ui-row-editor-check .ui-icon-check .ui-c
                                if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                    this.tbody
                                            .find('.ui-row-editor .ui-icon-check')
                                            .eq(rowIndex)
                                            .click();
                                }
                                if (key === keyCode.ESCAPE) {
                                    this.tbody
                                            .find('.ui-row-editor .ui-icon-close')
                                            .eq(rowIndex)
                                            .click();
                                }
                            }
                        });
                    });

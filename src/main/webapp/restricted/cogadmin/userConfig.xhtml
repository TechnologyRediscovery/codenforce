<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>User Manager</title>
    </h:head>
    <h:body>
        <ui:composition template="../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:form id="usermanage-messages-form">
                        <h:messages id="usermanage-messages" globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                    </h:form>
 
                   <h1>System User Manager</h1>
                    <f:view>
                        <h:form id="userManageForm">

                            <p:commandButton ajax="true" value="Add new user" 
                                             icon="fa fa-plus" 
                                             actionListener="#{userConfigBB.initiateCreateNewUser}"
                                             oncomplete="PF('user-addupdate-dialog').show()"
                                             rendered="#{sessionBean.sessionUser.keyCard.hasSysAdminPermissions}"
                                             update="
                                            "/>


                            <p:spacer height="15px"/>

                            <p:dataTable
                                id="userconfig-usertable"
                                var="user"
                                value="#{userConfigBB.userList}"
                                rowKey="#{user.userID}"
                                tableStyleClass="primeDataTable">

                                <p:column width="3%" exportable="false">
                                    <f:facet name="header">
                                        <h:outputText value="Expand row" 
                                                      escape="false"/>
                                    </f:facet>
                                    <p:rowToggler/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID" />
                                    </f:facet>
                                    <h:outputText value="#{user.userID}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Username" />
                                    </f:facet>
                                    <h:outputText value="#{user.username}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Person" />
                                    </f:facet>
                                    <h:outputText value="#{user.person.firstName}"/>
                                    <h:outputText value=" "/>
                                    <h:outputText value="#{user.person.lastName}"/>
                                    <h:outputText value=", PersID: #{user.person.personID} "/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Created" />
                                    </f:facet>
                                    <h:outputText value="#{userConfigBB.getPrettyDate(user.createdTS)}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Active?" />
                                    </f:facet>
                                    <h:outputText value="#{user.active}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Virtual?" />
                                    </f:facet>
                                    <h:outputText value="#{user.noLoginVirtualUser}"/>
                                </p:column>
                                
                                <p:column>
                                    <p:commandButton ajax="true"
                                                     id="updateUser" 
                                                     value="edit" 
                                                     icon="fa fa-edit"
                                                     styleClass="multiButtonLineButton" 
                                                     actionListener="#{userConfigBB.initiateUserUpdates(user)}"
                                                     oncomplete="PF('user-addupdate-dialog').show()"
                                                     update="userconfig-dialog-updateuser
                                                     " />
                                </p:column>
                                
                                <p:rowExpansion>
                                    <div class="outlinedBox">
                                        
                                        <h:panelGrid columns="2" border="0" 
                                                 cellpadding="5" columnClasses="gridTd, gridTd"
                                                 footerClass="gridFooter">
                                            <h:panelGroup>

                                                <h:outputLabel value="Created by: " />
                                                <p:spacer height="0px" />
                                                <h:outputLabel value="user id: " />
                                                <h:outputText value="#{user.createdByUserId}" />
                                                
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel value="Password last updated:" />
                                                <p:spacer height="0px" />
                                                <h:outputText value="#{userConfigBB.getPrettyDate(user.pswdLastUpdated)}" />
                                            </h:panelGroup>
                                            
                                            <f:facet name="footer">
                                                <h:outputLabel value="User notes:" />
                                                <h:outputLabel value="#{user.notes}" escape="false" />
                                            </f:facet>
                                        </h:panelGrid>
                                        
                                        <p:commandButton 
                                            ajax="true" 
                                            value="Create new authorization period" 
                                             icon="fa fa-plus" 
                                             actionListener="#{userConfigBB.initiateCreateNewAuthPeriod}"
                                             oncomplete="PF('user-authorizations-dialog-var').show()"
                                             rendered="#{sessionBean.sessionUser.keyCard.hasSysAdminPermissions}"
                                             update="user-authorizations-dialog"/>
                                        

                                         <p:dataTable
                                            id="userTable"
                                            var="period"
                                            value="#{user.userAuthPeriodList}"
                                            rowKey="#{period.muniLoginRecordID}"
                                            tableStyleClass="primeDataTable">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Auth Period ID" />
                                                    </f:facet>
                                                    <h:outputText value="#{period.munLoginRecordID}"/>
                                                </p:column>
                                           
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Default muni?" />
                                                    </f:facet>
                                                    <h:outputText value="#{period.defaultMuni}"/>
                                                </p:column>
                                           
                                           
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Access start" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(period.startDate)}"/>
                                                </p:column>
                                             
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Access stop" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(period.stopDate)}"/>
                                                </p:column>
                                             
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Role" />
                                                    </f:facet>
                                                    <h:outputText value="#{period.authorizedRole.label}"/>
                                            </p:column>
                                             
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Rank" />
                                                    </f:facet>
                                                    <h:outputText value="#{period.authorizedRole.rank}"/>
                                            </p:column>
                                           
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Deactivated?" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(period.recorddeactivatedTS)}"/>
                                                </p:column>
                                           
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Created" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(period.createdTS)}"/>
                                                </p:column>
                                           
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Creator" />
                                                    </f:facet>
                                                    <h:outputText value="#{period.createdBy.userID}"/>
                                                </p:column>
                                           
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Notes" />
                                                    </f:facet>user-addupdate-form:startDateCal
                                                    <h:outputText value="#{period.notes}"/>
                                            </p:column>
                                           
                                             <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Actions" />
                                                    </f:facet>
                                                    <p:commandButton ajax="true"
                                                     id="users-authrecordtable-button-invalidate" 
                                                     value="invalidate" 
                                                     icon="fa fa-close"
                                                     styleClass="multiButtonLineButton" 
                                                     actionListener="#{userConfigBB.initiateInvalidateUserAuthPeriod(period, user)}"
                                                     oncomplete="PF('userconfig-dialog-invalidateperiod-var').show()"
                                                     update="userconfig-dialog-invalidateperiod
                                                     " />
                                            </p:column>
                                           
                                             
                                         </p:dataTable>
                                    </div>
                                </p:rowExpansion>
                            </p:dataTable>

                            <p:spacer height="15px"/>
                            <hr/>
                            <p:spacer height="15px"/>


                        </h:form>

                        <p:dialog      
                            id="user-authorizations-dialog"
                            height="650" width="800"
                            widgetVar="user-authorizations-dialog-var"
                            closable="true" 
                            rendered="#{sessionBeasessionUserer.keyCard.hasMuniStaffPermissions}">
                            <h:form id="user-addauthrecord-form">

                                <h2>Add authorization record</h2>
                                <p><h:outputText id="useradd-userid-ot" value="userid: #{userBB.currentUser.userID}"/></p>

                                <h:panelGrid columns="2" border="0" 
                                             cellpadding="5" columnClasses="gridTd, gridTd"
                                             footerClass="gridFooter">
                                    <h:panelGroup>
                                        
                                     <h:outputLabel value="Access Start Date*" for="startDateCal"/>
                                     <p:spacer height="5px" />
                                     <p:calendar value="#{userConfigBB.currentUAP.startDate}" 
                                                    mode="popup" 
                                                    id="aup-cal-staretdate"
                                                    showOn="button"
                                                    pattern="EEE, dd MMM, yyyy"
                                                    navigator="true"
                                                    tabindex="5"
                                                    showButtonPanel="true"
                                                    showTodayButton="true"
                                                    required="true"/>

                                        <h:message for="startDateCal" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:outputLabel value="Access Termination Date*" for="aup-cal-stopdate"/>
                                        <p:spacer height="5px" />
                                        <p:calendar value="#{userConfigBB.currentUAP.stopDate}" 
                                                    mode="popup" tabindex="6"
                                                    id="aup-cal-stopdate"
                                                    showOn="button"
                                                    pattern="EEE, dd MMM, yyyy"
                                                    navigator="true"
                                                    showButtonPanel="true"
                                                    showTodayButton="true"
                                                    required="true"/>

                                        <h:message for="aup-cal-stopdate" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        
                                         <p:outputLabel  for="aup-roletype-som" value="Role type"/>
                                            <p:selectOneMenu id="aup-roletype-som" 
                                                             required="true" 
                                                             value="#{userConfigBB.currentUAP.authorizedRole}">
                                                <f:selectItem itemLabel="select a role..." noSelectionOption="true" />
                                                <f:selectItems value="#{userConfigBB.roleTypeCandidateList}"  var="rt" itemValue="#{rt}" 
                                                               itemLabel="#{rt.label}, rank #{rt.rank}"/>
                                            </p:selectOneMenu>
                                            <h:message for="aup-roletype-som" showDetail="false" showSummary="true" 
                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>
                                    
                                    
                                    <h:panelGroup>
                                        
                                         <p:outputLabel  for="aup-muni-ol" value="Muni"/>
                                            <p:selectOneMenu id="aup-muni-som" 
                                                             required="true" 
                                                             value="#{userConfigBB.selectedMuni}">
                                                <f:selectItem itemLabel="select a muni..." noSelectionOption="true" />
                                                <f:selectItems value="#{userConfigBB.muniCandidateList}"  var="mu" itemValue="#{mu}" 
                                                               itemLabel="#{mu.muniName}"/>
                                            </p:selectOneMenu>
                                            <h:message for="aup-muni-som" showDetail="false" showSummary="true" 
                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>
                                    
                                    <h:panelGroup>

                                        <p:outputLabel id="aup-defaultmuni-ol" for="aup-defaultmuni-sbcb" value="Make default muni"/>
                                        <p:spacer height="5px"/>
                                        <p:selectBooleanCheckbox id="aup-defaultmuni-sbcb" value="#{userConfigBB.currentUAP.defaultMuni}" />

                                        
                                    </h:panelGroup>
                            
                                   
                                </h:panelGrid>

                                <p:spacer height="15px"/>
                                <p:commandButton ajax="true" tabindex="2"
                                                 value="Cancel" icon="fa fa-stop" 
                                                 onclick="PF('userconfig-dialog-addauthperiod').hide()"/>

                                <p:commandButton    id="userconfig-button-commituap"
                                                    ajax="true" 
                                                    value="Commit new auth period" 
                                                    icon="fa fa-plus" 
                                                    tabindex="11" 
                                                    actionListener="#{userConfigBB.commitNewAuthPeriod}"
                                                    oncomplete="PF('userconfig-dialog-addauthperiod').hide()"
                                                    update="userManageForm:userconfig-usertable"
                                                    />

                            </h:form>
                        </p:dialog>
                        
                              <p:dialog 
                                    id="userconfig-dialog-invalidateperiod"
                                    header="Invalidate authorization period" 
                                    widgetVar="userconfig-dialog-invalidateperiod-var" 
                                    responsive="true" 
                                    width="500"
                                    modal="false"
                                    height="300">
                                  
                                   <h:form id="userconfig-dialog-invalidateperiod-messages-form">
                                        <h:messages id="userconfig-dialog-invalidateperiod-messages" globalOnly="true" showDetail="true" showSummary="true"
                                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                        </h:messages>
                                    </h:form>
                                  
                                    <h:form id="userconfig-dialog-invalidateperiodform">
                                        <h2> 
                                            <h:outputText value="Invalidate authorization period for " />
                                            <h:outputText value="#{userConfigBB.currentUser.username}" />
                                            <h:outputText value=" in " />
                                            <h:outputText value="#{userConfigBB.currentUAP.muni.muniName}" />
                                        </h2>

                                          <p:outputLabel for="userauthper-invalidate-reason-it">
                                               <h:outputText value="Reason for invalidation"/>
                                           </p:outputLabel>
                                           <p:inputText id="userauthper-invalidate-reason-it" 
                                                        value="#{userConfigBB.formInvalidateRecordReason}" 
                                                        style="width: 400px;" 
                                                        tabindex="3" 
                                                        required="true" 
                                                        styleClass="inputText"/>
                                           <h:message for="userauthper-invalidate-reason-it" showDetail="false" showSummary="true" 
                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                           <p:commandButton ajax="true" 
                                                     value="Done" icon="fa fa-stop" 
                                                     onclick="PF('userconfig-dialog-invalidateperiod-var').hide()"
                                                     tabindex="4"/>

                                           <p:commandButton    id="userconfig-invalidateauthper-button-commitinvalidate"
                                                               ajax="true" 
                                                               value="Invalidate" 
                                                               icon="fa fa-fire" 
                                                               tabindex="11" 
                                                               actionListener="#{userConfigBB.invalidateAuthPeriod}"
                                                               update="userManageForm:userconfig-usertable
                                                               usermanage-messages-form"
                                                               />
                                           <p:spacer height="5px" />
                                    </h:form>

                              </p:dialog>
                                          
                              <p:dialog 
                                    id="userconfig-dialog-updateuser"
                                    header="User settings" 
                                    widgetVar="userconfig-dialog-addupdate" 
                                    responsive="true" 
                                    width="800"
                                    modal="false"
                                    height="600">
                                          
                                 <h2>User settings for <h:outputText value="#{userConfigBB.currentUser.username}" /></h2>
                                 
                                 <p>
                                     <h:outputText value="Notes: " styleClass="bold"/>
                                     <h:outputText value="#{userConfigBB.currentUser.notes}" escape="false" />
                                 </p>
                                    <h:panelGrid columns="2" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd"
                                         footerClass="gridFooter">
                                    <h:panelGroup>
                                        <h:form id="userconfig-messages-form-username">
                                          <h:messages id="userconfig-messages-username"
                                                      globalOnly="true" showDetail="true" showSummary="true"
                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                          </h:messages>
                                      </h:form>
                                        <h:form id="userconfig-form">
                                            <p:outputLabel for="userconfig-it-username">
                                                <h:outputText value="User name"/>
                                            </p:outputLabel>
                                            <p:inputText id="userconfig-it-username" value="#{userConfigBB.currentUser.username}" 
                                                         size="12"
                                                         maxlength="20"
                                                         tabindex="3" 
                                                         required="true" 
                                                         validatorMessage="Length must be between 5 and 20 characters"
                                                         styleClass="inputText">
                                                <f:validateLength minimum="5" maximum="20" />
                                            </p:inputText>
                                            <h:message for="userconfig-it-username" showDetail="false" showSummary="true" 
                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                            <p:commandButton    id="userconfig-button-updateusername"
                                                                ajax="true"
                                                                actionListener="#{userConfigBB.commitUsernameUpdates}"
                                                                icon="fa fa-thumbs-o-up"
                                                                update="userconfig-messages-form-username
                                                                userManageForm:userconfig-usertable"
                                                                value="Update username" 
                                                                tabindex="3"/>
                                        </h:form>

                                    </h:panelGroup>
                                        
                                    <h:panelGroup>
                                        <h:form id="userconfig-messages-form-personlink">
                                          <h:messages id="userconfig-messages-personlink"
                                                      globalOnly="true" showDetail="true" showSummary="true"
                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                          </h:messages>
                                      </h:form>
                                        
                                        <h:form id="userconfig-form-userpersonlink">

                                            <h:outputText value="Your user is currently mapped to: " />
                                            <p:spacer height="5px" />
                                            <h:outputText value="#{userConfigBB.currentUser.person.firstName}" />
                                            <h:outputText value=" " />
                                            <h:outputText value="#{userConfigBB.currentUser.person.lastName}" />
                                            <h:outputText value=" (ID: #{userConfigBB.currentUser.person.personID})" />
                                            <h:outputText value=" " />


                                            <p:spacer height="5px" />

                                            <p:outputLabel  for="userconfig-som-userpersons" value="Available User-type persons:"/>
                                            <p:selectOneMenu id="userconfig-som-userpersons" 
                                                             required="true" 
                                                             value="#{userConfigBB.currentUser.person}">
                                                <f:selectItem itemLabel="select a person..." noSelectionOption="true" />
                                                <f:selectItems value="#{userConfigBB.userPersonList}"  var="p" itemValue="#{p}" 
                                                               itemLabel="#{p.firstName} #{p.lastName} (id:#{p.personID})"/>
                                                <f:converter converterId="personConverter"/>
                                            </p:selectOneMenu>
                                            <h:message for="userconfig-som-userpersons" showDetail="false" showSummary="true" 
                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                            <p:commandButton    id="userconfig-button-updatepersonlink"
                                                                ajax="true"
                                                                actionListener="#{userConfigBB.commitUserPersonUpdates}"
                                                                update="userconfig-messages-form-personlink
                                                                userconfig-form-userpersonlink
                                                                userManageForm:userconfig-usertable"
                                                                icon="fa fa-thumbs-0-up"
                                                                value="Update person link" 
                                                                tabindex="3"/>

                                        </h:form>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:form id="userconfig-messages-form-updatepassword">
                                          <h:messages id="userconfig-messages-updategepassword"
                                                      globalOnly="true" showDetail="true" showSummary="true"
                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                          </h:messages>
                                      </h:form>
                                        
                                        <h:form id="userconfig-form-updatepassword">
                                            <h:outputText value="Reset password and generate new"/>
                                            <p:commandButton    id="userconfig-button-newpass"
                                                                ajax="true"
                                                                actionListener="#{userConfigBB.resetCurrentUserPassword}"
                                                                update="userconfig-messages-form-updatepassword
                                                                        userconfig-form-updatepassword
                                                                        userManageForm:userconfig-usertable"
                                                                icon="fa fa-key"
                                                                value="Reset password" 
                                                                tabindex="3"/>
                                        </h:form>
                                    </h:panelGroup>
                             
                                </h:panelGrid>
                                 
                                 <h:form id="userconfig-form-close">                             


                                <p:commandButton ajax="true" 
                                              value="Cancel"
                                              icon="fa fa-stop" 
                                              onclick="PF('userconfig-dialog-updateuser').hide()"
                                              tabindex="4"
                                              />


                                <p:commandButton ajax="true" 
                                              value="Done!" 
                                              icon="fa thumbs-up" 
                                              onclick="PF('userconfig-dialog-updateuser').hide()"
                                              tabindex="4"
                                              update="userManageForm:userconfig-usertable"/>
                             </h:form>
                             
                         </p:dialog>
                        
                        
                        
                        
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

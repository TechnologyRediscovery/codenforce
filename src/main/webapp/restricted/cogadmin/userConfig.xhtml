<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>User Configuration</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="usercfg-info-view">

                    <p:outputPanel id="body-panel">

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    User Configuration
                                </div>
                                <div class="public-title-sub">
                                    and municipal access period management
                                </div>
                            </div>


                            <div class ="two-column-page-flex-container">
                                <div class="list-column" >


                                    <h:form id="mode-form">
                                        <p:selectOneButton style="  width: 100%;
                                                           margin-top: 10px ;
                                                           height: 20px;"
                                                           value="#{userConfigBB.currentMode}"
                                                           unselectable="false"
                                                           >
                                            <f:selectItems value="#{userConfigBB.pageModes}"
                                                           var="pmo"
                                                           itemLabel="#{pmo.title}"
                                                           itemDisabled="#{!userConfigBB.currentPropertySelected and pmo.objectSelectRequiredToEnable}"/>
                                            <f:ajax render="@all"/>
                                        </p:selectOneButton>
                                    </h:form>

                                    <p:spacer height="8px" />

                                    <p:panel    id="usercfg-search-query-panel"
                                                toggleable="true"
                                                widgetVar="usercfg-search-query-panel-var"
                                                collapsed="false"
                                                style="width:100%;"
                                                header="Property search configuration"
                                                rendered="#{userConfigBB.activeLookupMode}">

                                        <h:form id="usercfg-search-messages-form">
                                            <h:messages id="usercfg-search-messages"
                                                        globalOnly="true" showDetail="true" showSummary="true"
                                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                            </h:messages>
                                        </h:form>


                                        <p:outputLabel for="usercfg-search-appendresults-chkbox-0">
                                            <h:outputText value="Append results to list? "
                                                          styleClass="bold"/>
                                        </p:outputLabel>

                                        <p:selectBooleanCheckbox   id="usercfg-search-appendresults-chkbox-0"
                                                                   value="#{propertySearchBB.appendResultsToList}"
                                                                   disabled="false" />

                                        <p:spacer height="5px" />

                                        <p:commandButton   id="usercfg-search-exec-cb-0"
                                                           ajax="true"
                                                           actionListener="#{propertySearchBB.executeQuery}"
                                                           icon="fa fa-search"
                                                           styleClass="button"
                                                           value="Search"
                                                           disabled="#{propertySearchBB.querySelected.queryExecuted}"
                                                           update="
                                                           @form
                                                           usercfg-search-messages-form
                                                           usercfg-search-log-form
                                                           usercfg-search-results-panel
                                                           usercfg-search-clear-cb-0"/>


                                        <p:commandButton   id="usercfg-search-clear-cb-0"
                                                           ajax="true"
                                                           actionListener="#{propertySearchBB.resetQuery}"
                                                           icon="fa fa-eraser"
                                                           styleClass="button inline-button"
                                                           value="Clear search"
                                                           disabled="#{!propertySearchBB.querySelected.queryExecuted}"
                                                           update=" usercfg-search-messages-form
                                                           usercfg-search-log-form
                                                           usercfg-search-results-panel
                                                           @form
                                                           usercfg-search-query-form"/>

                                        <p:commandButton   id="usercfg-search-advanced-button"
                                                           ajax="true"
                                                           actionListener="#{userConfigBB.onAdvancedSearchButtonChange}"
                                                           oncomplete="PF('usercfg-search-advanced-var').show()"
                                                           rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                           value="Advanced search"
                                                           icon="fa fa-gears"
                                                           />

                                        </h:form>


                                    </p:panel>

                                    <p:panel    id="usercfg-search-results-panel"
                                                toggleable="true"
                                                widgetVar="usercfg-search-query-panel-var"
                                                collapsed="false"
                                                style="width:100%;"
                                                header="Search results"
                                                rendered="#{userConfigBB.activeLookupMode}">


                                        <h:form id="usercfg-search-results-form">


                                            <p:commandButton   id="usercfg-search-results-clear"
                                                               ajax="true"
                                                               actionListener="#{propertySearchBB.clearPropertyList}"
                                                               icon="fa fa-eraser"
                                                               styleClass="button"
                                                               value="clear results list"
                                                               update=" usercfg-search-messages-form
                                                               usercfg-search-results-form"/>
                                            <p:spacer height="3px" />


                                            <p:commandButton    id="usercfg-search-loadusercfg-button"
                                                                icon="fa fa-folder-open-o"
                                                                value="Load Property"
                                                                action="#{userConfigBB.onExplorePropertyButtonChange(prop)}"
                                                                ajax="true"
                                                                update="
                                                                form-messages-global
                                                                usercfg--panel-info
                                                                usercfg--panel-addupdate
                                                                usercfg-remove-panel
                                                                usercfg-workflow-panel
                                                                usercfg-events-panel
                                                                usercfg-persons-panel
                                                                usercfg-cases-panel
                                                                usercfg-units-panel
                                                                usercfg-extinfo-panel
                                                                usercfg-info-header-form
                                                                "
                                                                />
                                            <p:dataTable
                                                id="userconfig-usertable"
                                                var="user"
                                                value="#{userConfigBB.userListForConfig}"
                                                rowKey="#{user.userID}"
                                                tableStyleClass="primeDataTable">

                                                <p:column width="3%" exportable="false">
                                                    <f:facet name="header">
                                                        <h:outputText value="Expand row"
                                                                      escape="false"/>
                                                    </f:facet>
                                                    <p:rowToggler/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ID" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.userID}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Username" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.username}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Person" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.person.firstName}"/>
                                                    <h:outputText value=" "/>
                                                    <h:outputText value="#{user.person.lastName}"/>
                                                    <h:outputText value=", PersID: #{user.person.personID} "/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Created" />
                                                    </f:facet>
                                                    <h:outputText value="#{userConfigBB.getPrettyDate(user.createdTS)}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Active?" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.active}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Virtual?" />
                                                    </f:facet>
                                                    <h:outputText value="#{user.noLoginVirtualUser}"/>
                                                </p:column>

                                                <p:column>
                                                    <p:commandButton ajax="true"
                                                                     id="updateUser"
                                                                     value="user settings"
                                                                     icon="fa fa-gears"
                                                                     styleClass="multiButtonLineButton"
                                                                     actionListener="#{userConfigBB.initiateUserUpdates(user)}"
                                                                     oncomplete="PF('userconfig-useraddupdate-dialog-var').show()"
                                                                     update="userconfig-useraddupdate-dialog" />
                                                    <p:commandButton ajax="true"
                                                                     id="userconfig-button-configauthperiods"
                                                                     value="manage auth periods"
                                                                     icon="fa fa-id-card"
                                                                     styleClass="multiButtonLineButton"
                                                                     actionListener="#{userConfigBB.initiateManageAuthPeriods(user)}"
                                                                     oncomplete="PF('user-authorizations-dialog-var').show()"
                                                                     update="user-authorizations-dialog-periodtable-form"
                                                                     />
                                                </p:column>

                                                <p:rowExpansion>
                                                    <div class="outlinedBox">

                                                        <h:panelGrid columns="2" border="0"
                                                                     cellpadding="5" columnClasses="gridTd, gridTd"
                                                                     footerClass="gridFooter">
                                                            <h:panelGroup>

                                                                <h:outputLabel value="Created by: " />
                                                                <p:spacer height="0px" />
                                                                <h:outputLabel value="user id: " />
                                                                <h:outputText value="#{user.createdByUserId}" />

                                                            </h:panelGroup>

                                                            <f:facet name="footer">
                                                                <h:outputLabel value="User notes:" />
                                                                <h:outputLabel value="#{user.notes}" escape="false" />
                                                            </f:facet>
                                                        </h:panelGrid>

                                                    </div>
                                                </p:rowExpansion>
                                            </p:dataTable>
                                        </h:form>
                                    </p:panel>

                                    <p:panel  id="usercfg-search-log-panel"
                                              toggleable="true"
                                              widgetVar="usercfg-search-log-panel-var"
                                              collapsed="true"
                                              style="width:100%;"
                                              header="Query log"
                                              rendered="#{userConfigBB.activeLookupMode}">

                                        <h:form id="usercfg-search-log-form">
                                            <div class='search-query-desc'>
                                                <h:outputText id="usercfg-search-log-ot"
                                                              value="#{propertySearchBB.querySelected.queryLog}"
                                                              escape="false"/>
                                            </div>
                                        </h:form>
                                    </p:panel>




                                </div>


                                <div class ="object-column">



                                    <p:outputPanel id = "usercfg-lists-outpanel" >
                                        <h:form id="usercfg-info-header-form">

                                            <h:outputText id="header-ot" styleClass="dataText" value="#{userConfigBB.currentProperty.address}" />
                                            <h:outputText value=" | " />
                                            <h:outputText value="#{userConfigBB.currentProperty.muni.muniName}" />
                                            <h:outputText value=" | " />
                                            <h:outputText id="header-lob-ot" value="Lot-block: #{userConfigBB.currentProperty.parID}"/>
                                            <h:outputText value=" | " />
                                            <h:outputText id="header-propid-ot" value="ID: #{userConfigBB.currentProperty.propertyID}"/>

                                        </h:form>

                                        <p:panel id="usercfg--panel-info"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Property Record"
                                                 rendered="#{userConfigBB.getActiveViewMode() }"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="evruleconfig-panel-info-form">


                                                <div    id='usercfg--ot-addr-div'
                                                        class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label"
                                                                    for="usercfg--ot-addr"
                                                                    value="Address"/>

                                                    <div class="data_field_value" >


                                                    </div>

                                                </div>

                                            </h:form>

                                        </p:panel>


                                        <!--Insert Table-->
                                        <p:panel id="usercfg--panel-addupdate"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="#{userConfigBB.currentProperty.propertyID == 0 ? 'New property record':'Update property record'}"
                                                 rendered="#{userConfigBB.getActiveInsertUpdateMode() }"
                                                 >


                                            <h:form id="userconfig-addauthperiod-messages-form">
                                                <h:messages id="userconfig-addauthperiod-messages" globalOnly="true" showDetail="true" showSummary="true"
                                                            warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                                </h:messages>
                                            </h:form>

                                            <h:form id="userconfig-addauthperiod-form">

                                                <h2>
                                                    <h:outputText id="useradd-userid-head1" value="Add authorization record for "/>
                                                    <h:outputText id="useradd-userid-ot" value="userid: #{userConfigBB.userAuthorizedInConfig.userID}"/>
                                                </h2>


                                                        <h:outputLabel value="Access Start Date*" for="startDateCal"/>
                                                        <p:spacer height="5px" />
                                                        <p:calendar value="#{userConfigBB.umapInConfig.startDateUtilDate}" 
                                                                    mode="popup" 
                                                                    id="aup-cal-starttdate"
                                                                    showOn="button"
                                                                    pattern="EEE, dd MMM, yyyy"
                                                                    navigator="true"
                                                                    tabindex="5"
                                                                    showButtonPanel="true"
                                                                    showTodayButton="true"
                                                                    required="true"/>

                                                        <h:message for="aup-cal-starttdate" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        <h:outputLabel value="Access Termination Date*" for="aup-cal-stopdate"/>
                                                        <p:spacer height="5px" />
                                                        <p:calendar value="#{userConfigBB.umapInConfig.stopDateUtilDate}" 
                                                                    mode="popup" tabindex="6"
                                                                    id="aup-cal-stopdate"
                                                                    showOn="button"
                                                                    pattern="EEE, dd MMM, yyyy"
                                                                    navigator="true"
                                                                    showButtonPanel="true"
                                                                    showTodayButton="true"
                                                                    required="true"/>

                                                        <h:message for="aup-cal-stopdate" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />


                                                        <p:outputLabel  for="aup-roletype-som" value="Role type"/>
                                                        <p:spacer height="5px" />
                                                        <p:selectOneMenu id="aup-roletype-som" 
                                                                         required="true" 
                                                                         value="#{userConfigBB.umapInConfig.role}">
                                                            <f:selectItem itemLabel="select a role..." noSelectionOption="true" />
                                                            <f:selectItems value="#{userConfigBB.roleTypeCandidateList}"  var="rt" itemValue="#{rt}" 
                                                                           itemLabel="#{rt.label}, rank #{rt.rank}"/>
                                                        </p:selectOneMenu>
                                                        <h:message for="aup-roletype-som" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        <p:outputLabel  for="aup-muni-som" value="Municipality"/>
                                                        <p:spacer height="4px" />
                                                        <p:selectOneMenu id="aup-muni-som" 
                                                                         required="true" 
                                                                         value="#{userConfigBB.umapInConfig.muni}">
                                                            <f:converter converterId="muniConverter" />
                                                            <f:selectItem itemLabel="select a muni..." noSelectionOption="true" />
                                                            <f:selectItems value="#{userConfigBB.muniCandidateList}"  var="mu" itemValue="#{mu}" 
                                                                           itemLabel="#{mu.muniName}"/>
                                                        </p:selectOneMenu>
                                                        <h:message for="aup-muni-som" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        <p:outputLabel for="authperiod-add-assrank-it"
                                                                       value="Assignment order ranking (higher # = higher precedence)" />

                                                        <p:spacer height="5px" />

                                                        <p:inputText id="authperiod-add-assrank-it" 
                                                                     value="#{userConfigBB.umapInConfig.assignmentRelativeOrder}" 
                                                                     style="width: 50px;" 
                                                                     tabindex="3" 
                                                                     type="number"
                                                                     required="true" 
                                                                     styleClass="inputText"/>

                                                        <h:message for="authperiod-add-assrank-it" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        <p:outputLabel for="userconfig-addauthperiod-notes-it"
                                                                       value="Notes" />

                                                        <p:spacer height="5px" />

                                                        <p:inputText id="userconfig-addauthperiod-notes-it" 
                                                                     value="#{userConfigBB.formUmapNotes}" 
                                                                     style="width: 250px;" 
                                                                     tabindex="3" 
                                                                     required="false" 
                                                                     styleClass="inputText"/>

                                                        <h:message for="authperiod-add-assrank-it" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        
                                                <p:spacer height="15px"/>

                                                <p:commandButton    id="userconfig-button-commituap"
                                                                    ajax="true" 
                                                                    value="Commit new authorization period" 
                                                                    icon="fa fa-plus" 
                                                                    tabindex="3" 
                                                                    actionListener="#{userConfigBB.commitNewAuthPeriod}"
                                                                    update="userconfig-addauthperiod-messages-form"
                                                                    />
                                                
                                                <p:commandButton    ajax="true" 
                                                                    tabindex="2"
                                                                    value="Cancel" 
                                                                    icon="fa fa-stop" 
                                                                    />
                                            </h:form>



                                                <p:commandButton    id="usercfg-add-addnew-commit-button-1"
                                                                    icon="fa fa-thmubs-o-up"
                                                                    ajax="false"
                                                                    action="#{userConfigBB.onInsertCommitButtonChange}"
                                                                    value="Create User"
                                                                    rendered="#{userConfigBB.userAuthorizedInConfig.userID == 0}"
                                                                    />

                                                <p:commandButton    id="usercfg-add-update-commit-button-1"
                                                                    icon="fa fa-edit"
                                                                    ajax="false"
                                                                    action="#{userConfigBB.onUpdateCommitButtonChange}"
                                                                    value="Commit Updates"
                                                                    rendered="#{userConfigBB.userAuthorizedInConfig.userID == 0}"
                                                                    />

                                                <p:commandButton    id="usercfg-add-discard-button-1"
                                                                    icon="fa fa-trash-o"
                                                                    ajax="true"
                                                                    action="#{userConfigBB.on}"
                                                                    value="Discard changes"
                                                                    rendered="#{userConfigBB.currentProperty.propertyID == 0}"
                                                                    />

                                                <div    id="usercfg-add-container-div"
                                                        class="ui-g data-container">


                                                    <div    id="usercfg-add-address-div"
                                                            class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                                    </div>

                                                    <div    id="usercfg-add-cit-div"
                                                            class="ui-g-12 ui-md-12 ui-lg-12 data_field">


                                                    </div>

                                                </div>

                                        </p:panel>


                                        <p:panel id="usercfg-remove-panel"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Remove property"
                                                 rendered="#{userConfigBB.getActiveRemoveMode() }"
                                                 >


                                            <h:form id="usercfg--remove-form">

                                                <p>Caution: This action is like 'delete'; we have to dig the record back out by
                                                    hand if you goof.</p>
                                                <p:commandButton icon="fa fa-trash-o"
                                                                 ajax="false"
                                                                 action="#{userConfigBB.onRemoveButtonChange()}"
                                                                 value="Permanently remove property ID:#{userConfigBB.currentProperty.propertyID}"
                                                                 />

                                            </h:form>

                                        </p:panel>


                                        <p:panel    id="usercfg-umap-panel"
                                                    toggleable="true"
                                                    widgetVar="usercfg-umap-panel-var"
                                                    collapsed="false"
                                                    header="Municipality Authorization Periods (UMAPs)">
                                            <h:form id="user-authorizations-dialog-periodtable-form">

                                                <p:commandButton ajax="true"
                                                                 id="usersconfig-authperiods-button-new" 
                                                                 value="Add new auth period" 
                                                                 icon="fa fa-plus"
                                                                 styleClass="multiButtonLineButton" 
                                                                 actionListener="#{userConfigBB.initiateAddAuthPeriod}"
                                                                 oncomplete="PF('userconfig-addauthperiod-dialog-var').show()"
                                                                 update="userconfig-addauthperiod-form" />

                                                <h:outputText value="Existing User-Muni-Auth-Periods for User #{userConfigBB.userAuthorizedInConfig.username}" />

                                                <p:dataTable
                                                    id="userconfig-muniauthperiods-dt"
                                                    var="muPeriod"
                                                    value="#{userConfigBB.userAuthorizedInConfig.muniAuthPeriodListForCredMuni}"
                                                    rowKey="#{muPeriod.userMuniAuthPeriodID}"
                                                    tableStyleClass="primeDataTable">

                                                    <p:column width="5%" exportable="false">
                                                        <f:facet name="header">
                                                            <h:outputText value="EXP!" 
                                                                          escape="false"/>
                                                        </f:facet>
                                                        <p:rowToggler/>
                                                    </p:column>

                                                    <p:column width="10%">
                                                        <f:facet name="header">
                                                            <h:outputText value="Municipality" escape="false" />
                                                        </f:facet>
                                                        <h:outputText value="#{muPeriod.muni.muniName}"/>
                                                        <h:outputText value=" " class="spacer-char"/>
                                                        <h:outputText value="(" class="spacer-char"/>
                                                        <h:outputText value="#{muPeriod.muni.muniCode}"/>
                                                        <h:outputText value=")" class="obid-open"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Period" escape="false" />
                                                        </f:facet>
                                                        <h:outputText value="(" class="objectid-open"/>
                                                        <h:outputText value="#{muPeriod.userMuniAuthPeriodID}"/>
                                                        <h:outputText value=")" class="objectid-close"/>
                                                    </p:column>


                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Access start" />
                                                        </f:facet>
                                                        <h:outputText value="#{userConfigBB.getPrettyDate(muPeriod.startDate)}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Access stop" />
                                                        </f:facet>
                                                        <h:outputText value="#{userConfigBB.getPrettyDate(muPeriod.stopDate)}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Role" />
                                                        </f:facet>
                                                        <h:outputText value="#{muPeriod.role.label}"/>
                                                        <h:outputText value=":"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="#{muPeriod.role.rank}"/>
                                                        <h:outputText value=":"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="pr"
                                                                      class="separator-role-rank"/>
                                                        <h:outputText value="#{muPeriod.assignmentRelativeOrder}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="DeacTS" />
                                                        </f:facet>
                                                        <h:outputText value="#{userConfigBB.getPrettyDate(muPeriod.recorddeactivatedTS)}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Assignment rank" />
                                                        </f:facet>
                                                        <h:outputText value="#{muPeriod.assignmentRelativeOrder}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Actions" />
                                                        </f:facet>
                                                        <p:commandButton ajax="false"
                                                                         id="users-authrecordtable-button-initializenewsession" 
                                                                         value="initialize session" 
                                                                         icon="fa fa-user-circle-o"
                                                                         rendered="#{muPeriod.valid and systemServicesBB.bbSessionUser.keyCard.hasDeveloperPermissions}"
                                                                         styleClass="multiButtonLineButton" 
                                                                         action="#{userConfigBB.reInitSession(muPeriod)}"
                                                                         />

                                                        <p:spacer height="3px" />

                                                        <p:commandButton ajax="true"
                                                                         id="users-authrecordtable-button-invalidate" 
                                                                         value="invalidate" 
                                                                         icon="fa fa-close"
                                                                         rendered="#{muPeriod.valid}"
                                                                         styleClass="multiButtonLineButton" 
                                                                         actionListener="#{userConfigBB.initiateInvalidateUserAuthPeriod(user, muPeriod)}"
                                                                         oncomplete="PF('userconfig-dialog-invalidateperiod-var').show()"
                                                                         update="userconfig-dialog-invalidateperiodform" />
                                                    </p:column>
                                                    <p:rowExpansion>
                                                        <div class="outlinedBox">

                                                            <h:panelGrid columns="2" border="0"

                <script type="text/javascript">
                    $(function () {
                        $.extend(PF("datatable"), {
                            onKeyDown: function (e) {
                                var key = e.which,
                                        keyCode = $.ui.keyCode;
                                if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                    e.preventDefault();
                                }
                            },
                            onKeyUp: function (e, rowIndex) {
                                var key = e.which,
                                        keyCode = $.ui.keyCode;
                                //.ui-row-editor-check .ui-icon-check .ui-c
                                if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                    this.tbody
                                            .find('.ui-row-editor .ui-icon-check')
                                            .eq(rowIndex)
                                            .click();
                                }
                                if (key === keyCode.ESCAPE) {
                                    this.tbody
                                            .find('.ui-row-editor .ui-icon-close')
                                            .eq(rowIndex)
                                            .click();
                                }
                            }
                        });
                    });

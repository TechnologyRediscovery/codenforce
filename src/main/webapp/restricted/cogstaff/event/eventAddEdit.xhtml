<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Event add &amp; edit</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="event-addedit-view">

                    <div class="mainContainer">

                        <h:form id="">
                            <h:messages id="_________NAMEME_________"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <h:form id="_________NAMEME_________">
                            
                        <h1>_________NAMEME_________</h1>


                        <p:panel    id="_________NAMEME_________"
                                    toggleable="true"
                                    widgetVar="_________NAMEME_________-var"
                                    collapsed="false"
                                    header="Occupancy period settings">
                               
                         <h:form id="addNewEventForm">

                            <h1>Add/edit case event</h1>

                            <p:outputLabel for="add-event-ec-ot">
                                <h:outputText styleClass="bold" value="Event:"/>
                            </p:outputLabel>
                            <h:outputText id="add-event-ec-ot" value="#{ceCaseEventsBB.selectedEvent.category.eventCategoryTitle} (ID:#{ceCaseEventsBB.selectedEvent.eventID})"/>

                            <p:spacer height="5px"/>

                            <p:outputLabel for="add-event-currcase-ot">
                                <h:outputText styleClass="bold" value="Case:"/>
                            </p:outputLabel>
                            <h:outputText id="add-event-currcase-ot" value="#{ceCaseEventsBB.currentCase.caseName} (ID:#{ceCaseEventsBB.currentCase.caseID}) "/>

                            <p:spacer height="5px"/>

                            <p:outputLabel for="add-event-et-ot">
                                <h:outputText styleClass="bold" value="Event type:"/>
                            </p:outputLabel>
                            <h:outputText id="add-event-et-ot" value="#{ceCaseEventsBB.selectedEvent.category.eventType.label}"/>

                            <p:spacer height="5px"/>

                            <p:outputLabel for="add-event-cd-ot">
                                <h:outputText styleClass="bold" value="Cateogry description:"/>
                            </p:outputLabel>
                            <h:outputText id="add-event-cd-ot" value="#{ceCaseEventsBB.selectedEvent.category.eventCategoryDesc}"/>



                            <h2>Event details</h2>

                            <h:panelGrid columns="2" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd"
                                         footerClass="gridFooter">

                                <f:facet name="header">
                                    <h:panelGroup>
                                        <p:outputLabel for="eventDesc">
                                            <h:outputText value="Short Description:"/>
                                        </p:outputLabel>
                                        <p:inputText id="eventDesc" value="#{ceCaseEventsBB.selectedEvent.description}" 
                                                     style="width: 600px;" tabindex="3" required="true" styleClass="inputText"/>
                                        <h:message for="eventDesc" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>

                                <h:panelGroup>

                                    <h:outputLabel for="activeEvent">
                                        <h:outputText value="Active Event?"/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>
                                    <p:selectBooleanCheckbox tabindex="18" id="activeEvent" value="#{ceCaseEventsBB.selectedEvent.active}" />

                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="eventDateCal">
                                        <h:outputText value="Date of Record"/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>
                                    <p:calendar value="#{ceCaseEventsBB.selectedEvent.dateOfRecordUtilDate}" 
                                                mode="popup"  id="eventDateCal"
                                                showOn="button" pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                navigator="true" tabindex="16" timeInput="true" showHour="true" showMinute="true" showSecond="false" showMillisec="false"
                                                showButtonPanel="true" showTodayButton="true"
                                                required="true"/>
                                    <h:message for="eventDateCal" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="discloseToMuniIS">
                                        <h:outputText value="Disclose to Municipalities"/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>
                                    <p:selectBooleanCheckbox tabindex="18" id="discloseToMuniIS" value="#{ceCaseEventsBB.selectedEvent.discloseToMunicipality}" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="discloseToPublic">
                                        <h:outputText value="Disclose to Public"/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>
                                    <p:selectBooleanCheckbox tabindex="18" id="discloseToPublic" value="#{ceCaseEventsBB.selectedEvent.discloseToPublic}" />
                                </h:panelGroup>



                                <h:panelGroup>
                                    <ui:remove>
                                        <h:outputLabel for="request-action-cb">
                                            <h:outputText value="Request an action with this event"/>
                                        </h:outputLabel>

                                        <p:spacer height="5px"/>

                                        <p:selectBooleanCheckbox tabindex="18" id="eventedit-requestaction-action-cb" 
                                                                 value="#{ceCaseEventsBB.includeActionRequest}"
                                                                 disabled="#{ceCaseEventsBB.selectedEvent.responseComplete or !(empty ceCaseEventsBB.triggeringEventForProposal)}">
                                            <p:ajax update="event-responder-intended
                                                    requested-action-solb
                                                    request-action-usedefceo-cb" />
                                        </p:selectBooleanCheckbox>

                                        <p:spacer height="5px"/>

                                        <h:outputText id="eventedit-explain-no-action-request-ot"
                                                      rendered="#{!(empty ceCaseEventsBB.triggeringEventForProposal)}"
                                                      value="This event is already a response to event id #{ceCaseEventsBB.triggeringEventForProposal.eventID}"/>

                                        <h:outputText id="eventedit-actionresponse-status-ot"
                                                      rendered="#{ceCaseEventsBB.selectedEvent.requestsAction}"
                                                      value="#{ceCaseEventsBB.selectedEvent.responseComplete ? 'action response complete' : 'still awating action by'}" />
                                        <p:spacer height="5px"/>
                                        <h:outputText   id="eventedit-actionresponse-responsedetails-ot"
                                                        rendered="#{ceCaseEventsBB.selectedEvent.responseComplete and ceCaseEventsBB.selectedEvent.requestsAction}" 
                                                        value="Action taken by #{ceCaseEventsBB.selectedEvent.responderActual.person.firstName} 
                                                        #{ceCaseEventsBB.selectedEvent.responderActual.person.lastName}
                                                        on #{ceCaseEventsBB.selectedEvent.responseTimePrettyDate}"
                                                        />
                                        <p:spacer height="5px"/>
                                        <p:commandButton id="clear-action-response-cb"
                                                         ajax="true"
                                                         rendered="#{!ceCaseEventsBB.allowedToClearActionResponse}"
                                                         disabled="#{!ceCaseEventsBB.selectedEvent.responseComplete}"
                                                         actionListener="#{ceCaseEventsBB.clearActionResponse}"
                                                         value="clear action response"
                                                         oncomplete="PF('add-event-dialog-var').hide()"
                                                         icon="fa fa-eraser"
                                                         update="
                                                         event-dt-form
                                                         events-datascroller-form
                                                         "
                                                         />


                                    </ui:remove>
                                </h:panelGroup>



                                <h:panelGroup>
        
                    <ui:remove>
                                        
                                    
                                    <h:outputLabel for="request-action-cb">
                                        <h:outputText value="Requested event category"/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>

                                    <p:selectOneMenu style="width: 300px;" id="requested-action-solb" 
                                                     value="#{ceCaseEventsBB.selectedEvent.requestedEventCat}" tabindex="19"
                                                     disabled="#{!ceCaseEventsBB.includeActionRequest 
                                                                 or ceCaseEventsBB.selectedEvent.responseComplete
                                                                 or !(empty ceCaseEventsBB.triggeringEventForProposal)}">
                                        <f:converter converterId="eventCategoryConverter"/>
                                        <f:selectItems  id="catItemsList" value="#{ceCaseEventsBB.availableActionsToRequest}" 
                                                        var="ec" itemValue="#{ec}" itemLabel="#{ec.eventType.label}: #{ec.eventCategoryTitle}"/>
                                    </p:selectOneMenu>

                                    <p:spacer height="5px"/>
                                    <h:outputLabel for="request-action-usedefceo-cb">
                                        <h:outputText value="Assign request to default muni code officer"/>
                                    </h:outputLabel>
                                    <p:selectBooleanCheckbox tabindex="18" id="request-action-usedefceo-cb" 
                                                             value="#{ceCaseEventsBB.selectedEvent.requestActionByDefaultMuniCEO}"
                                                             disabled="#{!ceCaseEventsBB.includeActionRequest 
                                                                         or ceCaseEventsBB.selectedEvent.responseComplete
                                                                         or !(empty ceCaseEventsBB.triggeringEventForProposal)}">
                                        <p:ajax update="event-responder-intended" />
                                    </p:selectBooleanCheckbox>
                                    <p:spacer height="5px"/>

                                    <h:outputLabel for="event-responder-intended">
                                        <h:outputText value="Assign request to a specific user..."/>
                                    </h:outputLabel>
                                    <p:spacer height="5px"/>
                                    <p:selectOneMenu id="event-responder-intended"
                                                     value="#{ceCaseEventsBB.selectedEvent.responderIntended}"
                                                     disabled="#{ceCaseEventsBB.selectedEvent.requestActionByDefaultMuniCEO 
                                                                 or !ceCaseEventsBB.includeActionRequest 
                                                                 or ceCaseEventsBB.selectedEvent.responseComplete
                                                                 or !(empty ceCaseEventsBB.triggeringEventForProposal)}"
                                                     converter="userConverter">
                                        <f:selectItem itemLabel="select a user..." noSelectionOption="true" />
                                        <f:selectItems id="users-selitems" value="#{userBB.userList}"  var="unus" itemValue="#{unus}" 
                                                       itemLabel="#{unus.person.firstName} #{unus.person.lastName} (#{unus.username})"/>
                                    </p:selectOneMenu>

                                    <h:message for="event-responder-intended" />

                 </ui:remove>
                                </h:panelGroup>

                                <f:facet name="footer">

                                    <h:outputLabel for="eventNotes">
                                        <h:outputText value="Event Notes:"/>
                                    </h:outputLabel>
                                    <h:panelGroup>
                                        <p:editor id="eventNotes" value="#{ceCaseEventsBB.selectedEvent.notes}" 
                                                  controls="bold italic underline strikethrough font size style color 
                                                  bullets numbering center undo redo rule link removeformat outdent 
                                                  indent link unlink copy cut paste rule alignleft center alignright"
                                                  width="700"
                                                  height="100"/>
                                        <h:message for="eventNotes" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>

                            </h:panelGrid>

                            <h2>Connect persons to event (coming soon!)</h2>

                            <h:form id="add-person-to-event-form">

                                <h:panelGroup>
                                    <p:outputLabel id="person-list-menu-ol" for="person-list-menu" value="Current person list:"/>
                                    <p:selectOneMenu id="person-list-menu" required="false" value="#{ceCaseEventsBB.selectedPerson}">
                                        <f:selectItem itemLabel="select a person..." noSelectionOption="true" />
                                        <f:selectItems value="#{sessionBean.sessPersonList}"  var="p" itemValue="#{p}" 
                                                       itemLabel="#{p.firstName} #{p.lastName} (id:#{p.personID})"/>
                                        <f:converter converterId="personConverter"/>
                                    </p:selectOneMenu>
                                    <h:message for="person-list-menu" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <p:commandButton    ajax="true" actionListener="#{ceCaseEventsBB.queueSelectedPerson}"
                                                    value="Add selected person to event" disabled="true"
                                                    update="persons-to-add-ds"/>
                                <p:spacer height="5px"/>

                                <p:dataScroller     id="persons-to-add-ds"
                                                    value="#{ceCaseEventsBB.selectedEvent.personList}"
                                                    var="pers">
                                    <h:outputText value="#{pers.firstName} #{pers.lastName} (id:#{pers.personID})"/>
                                    <p:commandButton    ajax="true" icon="fa fa-stop"
                                                        process="persons-to-add-ds" immediate="true"
                                                        actionListener="#{ceCaseEventsBB.deQueuePersonFromEvent(pers)}"
                                                        update="persons-to-add-ds"/>
                                </p:dataScroller>

                                <h2>Submit form</h2>

                                <p:commandButton ajax="true" 
                                                 value="Cancel" icon="fa fa-stop" 
                                                 onclick="PF('add-event-dialog-var').hide()"/>

                                <p:commandButton ajax="true" actionListener="#{ceCaseEventsBB.attachEventToCase}"
                                                 value="Create new event" icon="fa fa-plus"
                                                 oncomplete="PF('add-event-dialog-var').hide()"
                                                 disabled="#{!(ceCaseEventsBB.selectedEvent.eventID == 0)}"
                                                 rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                 update="
                                                 case-details-form
                                                 event-dt-form:caseEventTable
                                                 violation-form
                                                 case-profile-messages-form:case-profile-messages-global
                                                 events-datascroller-form"/>

                                <p:commandButton ajax="true" actionListener="#{ceCaseEventsBB.commitEventEdits}"
                                                 value="Edit event" icon="fa fa-edit"
                                                 disabled="#{ceCaseEventsBB.selectedEvent.eventID == 0}"
                                                 rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                 oncomplete="PF('add-event-dialog-var').hide()"
                                                 update="
                                                 case-details-form
                                                 event-dt-form:caseEventTable
                                                 violation-form
                                                 case-details-form:selcase-cdate-it
                                                 case-profile-messages-form:case-profile-messages-global
                                                 events-datascroller-form
                                                 "/>

                                <p:commandButton ajax="true" actionListener="#{ceCaseEventsBB.deleteSelectedEvent}"
                                                 value="Nuke event" icon="fa fa-bomb"
                                                 oncomplete="PF('add-event-dialog-var').hide()"
                                                 rendered="#{sessionBeasessionUserer.keyCard.hasSysAdminPermissions}"
                                                 update="event-dt-form:caseEventTable
                                                 case-details-form
                                                 violation-form:violation-table
                                                 case-profile-messages-form:case-profile-messages-global
                                                 events-datascroller-form
                                                 "/>
                        </h:form>


                        </p:panel>
                        
                        <p:tabView id="_________NAMEME_________">
                            <p:tab title="_________NAMEME_________">
                                
                            </p:tab>
                            <p:tab title="_________NAMEME_________">
                                
                            </p:tab>
                        </p:tabView>
                        
                          <p:dataScroller
                                                id="_________NAMEME_________"
                                                widgetVar="_________NAMEME_________"
                                                var="inelement"
                                                value="#{inspace.inspectedElementListVisible}"
                                                rowIndexVar="#{inelement.inspectedSpaceElementID}">
                          
                          
                          
                          </p:dataScroller>
                        
                          <p:dataTable
                                            id="_________NAMEME_________"
                                            var="_________NAMEME_________"
                                            rowKey="#{permit.permitID}"
                                            value="#{occInspectionBB.currentOccPeriod.permitList}"
                                            tableStyleClass="primeDataTable"
                                            draggableColumns="true"
                                            resizableColumns="true"
                                            filteredValue="#{occInspectionBB.filteredEventList}"
                                            widgetVar="caseEventTable">

                                            <p:column width="3%" exportable="false">
                                                <p:rowToggler/>
                                            </p:column>
                                            
                                            <p:column width="10%">
                                                <f:facet name="header">
                                                    <h:outputText value="Print" />
                                                </f:facet>
                                                <p:commandButton ajax="false" 
                                                                 action="#{occInspectionBB.initializeOccPermitReport(permit)}"
                                                                 value="print"
                                                                 icon="fa fa-print"
                                                                 rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"/>
                                            </p:column>
                          </p:dataTable>

                        <p:commandButton   id="_________NAMEME_________" 
                                           value="run selected query" 
                                           ajax="true" 
                                           actionListener="_________NAMEME_________"
                                           icon="fa fa-print" 
                                           styleClass="button"
                                           update=""/>



                        <p:commandButton    id="_________NAMEME_________"
                                            value="help on this page" 
                                            onclick="PF('_________NAMEME_________').show()" 
                                            styleClass="noFill" 
                                            icon="fa fa-question-circle"/>
                        <p:spacer height="10px"/>


                        </h:form>


                    <!--close main container-->
                    </div>
                    
                    
                    <p:dialog   id="_________NAMEME_________"
                                header="_________NAMEME_________" 
                                widgetVar="_________NAMEME_________" 
                                responsive="true" 
                                width="400"
                                modal="false"
                                height="600">
                        
                          <h:form id="_________NAMEME_________">
                            <h:messages id="_________NAMEME_________"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>
                        
                        <h:form id="_________NAMEME_________">
                            

                            <h2>_________NAMEME_________</h2>

                            
                            
                            <p:commandButton    id="_________NAMEME_________"
                                                value="_________NAMEME_________" 
                                                ajax="true" 
                                                icon="fa fa-edit"
                                                actionListener="#{occInspectionBB.events_commitEventEdits}"
                                                disabled="false"
                                                rendered="true"
                                                oncomplete="PF('_________NAMEME_________').hide()"
                                                update=""/>

                            <p:commandLink  value="close" 
                                            onclick="PF('_________NAMEME_________').hide()" 
                                            styleClass="noFill"/>

                        </h:form>

                    </p:dialog>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Case Event Configuration Tool</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                            
                    <f:view>
                        <h:form id="caseEventConfigForm">
                            
                                <p:dataTable
                                    id="eventCategories"
                                    var="c"
                                    selectionMode="single"
                                    selection="#{eventCECaseConfigurationBB.selectedEventCategory}"
                                    rowKey="#{c.categoryID}"
                                    value="#{eventCECaseConfigurationBB.eventCategoryList}"
                                    expandedRow="false"
                                    rowExpandMode="multiple"
                                    draggableColumns="true"
                                    tableStyleClass="primeDataTable"
                                    
                                    tabindex="1">
                                    <!--<p:ajax event="rowSelect" update="selectedRowLabel"/>-->

                                    <p:column width="4%">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column width="3%">
                                        <f:facet name="header">
                                            <h:outputText value="ID" />
                                        </f:facet>
                                        <h:outputText value="#{c.categoryID}"/>
                                    </p:column>
                                    <p:column width="8%" sortBy="#{c.eventType.label}">
                                        <f:facet name="header">
                                            <h:outputText value="Event Type" />
                                        </f:facet>
                                        <h:outputText value="#{c.eventType.label}"/>
                                    </p:column>
                                    <p:column width="8%" sortBy="#{c.eventCategoryTitle}">
                                        <f:facet name="header">
                                            <h:outputText value="Category" />
                                        </f:facet>
                                        <h:outputText value="#{c.eventCategoryTitle}"/>
                                    </p:column>
                                    
                                    <p:column width="8%">
                                        <f:facet name="header">
                                            <h:outputText value="Phase Change Rule" />
                                        </f:facet>
                                        <h:outputText value="ID: #{c.casePhaseChangeRule.ruleID}:#{c.casePhaseChangeRule.title}" />
                                    </p:column>
                                    
                                    <p:column width="4%">
                                        <f:facet name="header">
                                            <h:outputText value="Icon" />
                                        </f:facet>
                                        <i class="material-icons"><h:outputText value="#{c.icon.materialIcon}"/></i>
                                    </p:column>
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="UD" />
                                        </f:facet>
                                        <h:outputText value="#{c.userdeployable}"/>
                                    </p:column>
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="MD" />
                                        </f:facet>
                                        <h:outputText value="#{c.munideployable}"/>
                                    </p:column>
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="PD" />
                                        </f:facet>
                                        <h:outputText value="#{c.publicdeployable}"/>
                                    </p:column>
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="REQ" />
                                        </f:facet>
                                        <h:outputText value="#{c.requestable}"/>
                                    </p:column>
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="NCM" />
                                        </f:facet>
                                        <h:outputText value="#{c.notifycasemonitors}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="HIDE" />
                                        </f:facet>
                                        <h:outputText value="#{c.hidable}"/>
                                    </p:column>
                                    
                                    <p:column width="15%">
                                        <f:facet name="header">
                                            <h:outputText value="Description" />
                                        </f:facet>
                                        <h:outputText value="#{c.eventCategoryDesc}"/>
                                    </p:column>
                                    
                                       <p:rowExpansion>

                                        <div class="outlinedBox">
                                            

                                                <h:panelGrid columns="3" rendered="true"
                                                                        columnClasses="gridTd-solid-back, gridTd-solid-back"
                                                                        headerClass="no-border"
                                                                        footerClass="no-border">
                                                    
                                                    <f:facet name="header">
                                                        <div class="rowExpansion">
                                                            
                                                            <h2><h:outputText styleClass="bold" value="Rule: " />
                                                            <h:outputText value="ID: #{c.casePhaseChangeRule.ruleID}:#{c.casePhaseChangeRule.title}" /></h2>
                                                            
                                                            <p:spacer height="5px"/>
                                                            <h3><h:outputText styleClass="bold" value="Description " />
                                                            <h:outputText value="ID: #{c.casePhaseChangeRule.description}" /></h3>
                                                        </div>
                                                        
                                                    </f:facet>

                                                    <h:panelGroup>


                                                       <h:outputText styleClass="bold" value="Target case phase: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.targetCasePhase.label}"/>
                                                       <p:spacer height="5px"/>

                                                       <h:outputText styleClass="bold" value="Required current case phase: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.requiredCurrentCasePhase.label}"/>
                                                       <p:spacer height="5px"/>

                                                       <h:outputText styleClass="bold" value="Forbidden current case phase: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.forbiddenCurrentCasePhase.label}"/>
                                                       <p:spacer height="5px"/>

                                                       <h:outputText styleClass="bold" value="Required existing event type: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.requiredExtantEventType.label}"/>

                                                       <p:spacer height="5px"/>
                                                       <h:outputText styleClass="bold" value="Forbidden existing event type: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.forbiddenExtantEventType.label}"/>


                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                       <h:outputText styleClass="bold" value="Required existing category ID: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.requiredExtantEventCatID}"/>

                                                       <p:spacer height="5px"/>
                                                       <h:outputText styleClass="bold" value="Forbidden existing category ID: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.forbiddenExtantEventCatID}"/>
                                                       
                                                       <p:spacer height="5px"/>
                                                       <h:outputText styleClass="bold" value="Triggered event category ID: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.triggeredEventCategoryID}"/>
                                                       
                                                       <p:spacer height="5px"/>
                                                       <h:outputText styleClass="bold" value="Triggered event category requested event cat ID: " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.triggeredEventCategoryRequestedEventCatID}"/>
                                                    
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>

                                                       <h:outputText class="bold" value="Active rule? " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.active}"/>
                                                       <p:spacer height="5px"/>
                                                       
                                                       <h:outputText class="bold" value="Mandatory? " />
                                                       <h:outputText value="#{c.casePhaseChangeRule.mandatory}"/>
                                                       <p:spacer height="5px"/>

                                                       <h:outputLabel styleClass="bold" value="Required phase as threshold? "/>
                                                       <h:outputText value="#{c.casePhaseChangeRule.treatRequiredPhaseAsThreshold}"/>
                                                       <p:spacer height="5px"/>
                                                       
                                                       <h:outputLabel styleClass="bold" value="Forbidden phase as threshold? "/>
                                                       <h:outputText value="#{c.casePhaseChangeRule.treatForbiddenPhaseAsThreshold}"/>
                                                       <p:spacer height="5px"/>
                                                       
                                                       <h:outputLabel styleClass="bold" value="Reject event if rule fails? "/>
                                                       <h:outputText value="#{c.casePhaseChangeRule.rejectRuleHostIfRuleFails}"/>

                                                    </h:panelGroup>
                                                </h:panelGrid>
                                            </div>  
                                       </p:rowExpansion>
                                </p:dataTable>
                            <p:spacer height="10px"/>
                            
                            <p:commandButton ajax="false" 
                                             actionListener="#{eventCECaseConfigurationBB.editSelectedEventCategory}"
                                             value="Update Selected EventCateogory" tabindex="2"/>
                              <p:commandButton ajax="false" 
                                             actionListener="#{eventCECaseConfigurationBB.deleteSelectedEventCategory}"
                                            value="Nuke Selected Category Forever" tabindex="3"/>
               
                            </h:form>
                            <p:spacer height="20px"/>
                            
                             <p:fieldset legend="Update event category"
                                         toggleable="true" collapsed="false" tabindex="4">
                                 
                            <h:form id="updateCategoryForm">
                                     
                                 
                                <h:outputLabel for="eventTypeMenu">
                                    <h:outputText value="Event Type: "/>
                                </h:outputLabel>
                                 <p:selectOneMenu id="eventTypeMenu" required="true" value="#{eventCECaseConfigurationBB.formEventType}" tabindex="5">
                                     <f:selectItems value="#{eventCECaseConfigurationBB.eventTypeList}"/>
                                </p:selectOneMenu>
                                <h:message for="eventTypeMenu" showDetail="false" showSummary="true" 
                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 
                                <p:spacer height="10px"/>
                                <p:outputLabel for="catTitleIT">
                                    <h:outputText value="Category Title"/>
                                </p:outputLabel>
                                 <p:inputText id="catTitleIT" value="#{eventCECaseConfigurationBB.formEventCategoryTitle}" 
                                          style="width: 40%;" tabindex="6" required="true" styleClass="inputText"/>
                                <h:message for="catTitleIT" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                             
                                <p:spacer height="10px"/>
                                 
                                <p:outputLabel for="catDescIT">
                                    <h:outputText value="Category Description"/>
                                </p:outputLabel>
                                <p:inputText id="catDescIT" value="#{eventCECaseConfigurationBB.formEventCategoryDescr}" 
                                          style="width: 100%;" tabindex="7" required="true" styleClass="inputText"/>
                                <h:message for="catDescIT" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                <p:spacer height="20px"/>

                                <p:outputLabel for="icon-som">
                                    <h:outputText value="Icon"/>
                                </p:outputLabel>
                                <p:spacer height="5px"/>
                                <p:selectOneMenu id="icon-som" required="false" value="#{eventCECaseConfigurationBB.formCatIcon}" tabindex="8">
                                    <f:selectItems value="#{eventCECaseConfigurationBB.iconList}" var="i" itemLabel="#{i.name}" itemValue="#{i}" />
                                    <f:converter converterId="iconConverter" />
                                </p:selectOneMenu>
                                
                                   <h:panelGrid columns="3" cellpadding="5" border="0" frame="false" columnClasses="gridTd, gridTd, gridTd">
                                
                                    <h:panelGroup>
                                        <p:outputLabel for="userdeploy">
                                            <h:outputText value="User deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="userdeploy" value="#{eventCECaseConfigurationBB.formUserdeployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="munideploy">
                                            <h:outputText value="Municipality deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="munideploy" value="#{eventCECaseConfigurationBB.formMunideployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="publicDeploy">
                                            <h:outputText value="Public deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="publicDeploy" value="#{eventCECaseConfigurationBB.formPublicdeployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="requestable-is">
                                            <h:outputText value="Requestable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="requestable-is" value="#{eventCECaseConfigurationBB.formRequestable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                   
                                    <h:panelGroup>
                                        <p:outputLabel for="notifyCaseMonitors">
                                            <h:outputText value="Notify Case Monitors"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="notifyCaseMonitors" value="#{eventCECaseConfigurationBB.formNotifycasemonitors}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="hidable">
                                            <h:outputText value="Hidable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="hidable" value="#{eventCECaseConfigurationBB.formHidable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                       
                                   </h:panelGrid>
                                
                                <p:commandButton ajax="false" icon="fa fa-edit"
                                           actionListener="#{eventCECaseConfigurationBB.commitUpdates}"
                                           value="Commit Updates" tabindex="8"/>
                                 </h:form>
                                             
                            </p:fieldset>
                            <p:spacer height="20px"/>
                            
                            <p:fieldset legend="Add new event category"
                                        toggleable="true" collapsed="false" tabindex="9">
                                <h:form id="newCategoryForm">
                                    
                                
                                <h:outputLabel for="newEventTypeMenu">
                                    <h:outputText value="Event Type: "/>
                                </h:outputLabel>
                                 <p:selectOneMenu id="newEventTypeMenu" required="true" value="#{eventCECaseConfigurationBB.newFormSelectedEventType}" tabindex="10">
                                     <f:selectItems value="#{eventCECaseConfigurationBB.eventTypeList}"/>
                                </p:selectOneMenu>
                                <h:message for="newEventTypeMenu" showDetail="false" showSummary="true" 
                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 
                                <p:spacer height="10px"/>
                                <p:outputLabel for="newCatTitleIT">
                                    <h:outputText value="Category Title"/>
                                </p:outputLabel>
                                 <p:inputText id="newCatTitleIT" value="#{eventCECaseConfigurationBB.newFormEventCategoryTitle}" 
                                          style="width: 40%;" tabindex="11" required="true" styleClass="inputText"/>
                                <h:message for="newCatTitleIT" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                             
                                 
                                <p:spacer height="10px"/>
                                <p:outputLabel for="newCatDescIT">
                                    <h:outputText value="Category Description"/>
                                </p:outputLabel>
                                <p:inputText id="newCatDescIT" value="#{eventCECaseConfigurationBB.newFormEventCategoryDescr}" 
                                          style="width: 100%;" tabindex="12" required="true" styleClass="inputText"/>
                                <h:message for="newCatDescIT" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                <p:spacer height="20px"/>
                                
                                <p:outputLabel for="icon-som-new">
                                    <h:outputText value="Icon"/>
                                </p:outputLabel>
                                <p:spacer height="5px"/>
                                <p:selectOneMenu id="icon-som-new" required="false" value="#{eventCECaseConfigurationBB.newFormCatIcon}" tabindex="8">
                                    <f:selectItems value="#{eventCECaseConfigurationBB.iconList}" var="i" itemLabel="#{i.name}" itemValue="#{i}" />
                                    <f:converter converterId="iconConverter" />
                                </p:selectOneMenu>
                                
                                 <h:panelGrid columns="3" cellpadding="5" border="0" frame="false" columnClasses="gridTd, gridTd, gridTd">
                                
                                    <h:panelGroup>
                                        <p:outputLabel for="userdeploy">
                                            <h:outputText value="User deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="userdeploy" value="#{eventCECaseConfigurationBB.newFormUserdeployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="munideploy">
                                            <h:outputText value="Municipality deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="munideploy" value="#{eventCECaseConfigurationBB.newFormMunideployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                   
                                     <h:panelGroup>
                                        <p:outputLabel for="publicDeploy">
                                            <h:outputText value="Public deployable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="publicDeploy" value="#{eventCECaseConfigurationBB.newFormPublicdeployable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                    </h:panelGroup>
                                   
                                   
                                     <h:panelGroup>
                                        <p:outputLabel for="new-requestable-is">
                                            <h:outputText value="Requestable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="new-requestable-is" value="#{eventCECaseConfigurationBB.newFormRequestable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                    </h:panelGroup>
                                   
                                    <h:panelGroup>
                                        <p:outputLabel for="notifyCaseMonitors">
                                            <h:outputText value="Notify Case Monitors"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="notifyCaseMonitors" value="#{eventCECaseConfigurationBB.newFormNotifycasemonitors}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:outputLabel for="hidable">
                                            <h:outputText value="Hidable"/>
                                        </p:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:inputSwitch id="hidable" value="#{eventCECaseConfigurationBB.newFormHidable}" onLabel="Yes" offLabel="No" tabindex="2"/>
                                        
                                    </h:panelGroup>
                                       
                                   </h:panelGrid>
                                            
                                <p:commandButton ajax="false" icon="fa fa-plus"
                                    actionListener="#{eventCECaseConfigurationBB.addNewEventCategory}"
                                    value="Add Event Category" tabindex="13"/>
                                </h:form>
                            </p:fieldset>
                            

                      
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Proposal and event rule configuration</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="proposaleventrule-config-view">

                     <p:outputPanel id="body-panel">
                        <h1>Workflow proposal configuration</h1>

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <div class ="two-column-page-flex-container">

                                <div class="list-column" >

                                    <h:form id="mode-form">

                                        <p:selectOneButton style="width: 100%; margin-top: 10px ; height: 20px;"
                                                           value="#{directiveChoiceConfigBB.currentMode}" 
                                                           >
                                            <f:selectItem itemLabel="LOOKUP" itemValue="Lookup"  />
                                            <f:selectItem itemLabel="INSERT" itemValue="Insert"  />
                                            <f:selectItem itemLabel="UPDATE" itemValue="Update"  />
                                            <f:selectItem itemLabel="REMOVE" itemValue="Remove"  />

                                            <f:ajax render="@all"/>

                                        </p:selectOneButton> 

                                    </h:form>

                                    <p:spacer height="30px"/>

                                    <p:scrollPanel style="height: 550px;" >

                                        <h:form id="muniManage-form-side">

                                            <p:dataTable id="muniTable"
                                                         var="dir"
                                                         value="#{directiveChoiceConfigBB.directiveList}"
                                                         tableStyleClass="primeDataTable"
                                                         >

                                                <p:column headerText="ID"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{dir.directiveID}"/>

                                                </p:column>

                                                <p:column headerText="Title"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{dir.title}"/>

                                                </p:column>

                                                <p:column headerText="Description"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{dir.description}"/>

                                                </p:column>

                                                <p:column headerText="Option"
                                                          styleClass="centeredColumnContent"
                                                          style="width: 80px"
                                                          >

                                                    <p:selectBooleanButton onLabel="Deselect" 
                                                                           offLabel="Select"
                                                                           styleClass="selectButton" 
                                                                           value="#{directiveChoiceConfigBB.currentDirectiveSelected}"
                                                                           disabled="#{directiveChoiceConfigBB.getSelectedButtonActive()}"
                                                                           >

                                                        <p:ajax update="
                                                                form-messages-global
                                                                muniManage-form-side
                                                                muniManage-panel"
                                                                listener="#{directiveChoiceConfigBB.onObjectSelectButtonChange(dir)}"/>

                                                    </p:selectBooleanButton>

                                                </p:column>

                                            </p:dataTable>

                                            <p:spacer height="10px"/>

                                        </h:form>

                                    </p:scrollPanel>

                                </div>



                                <div class ="object-column">

                                    <p:outputPanel id = "muniManage-panel" >

                                        <!--LookUp Table-->
                                        <p:panel id="muniManage-panel-lookup"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Directive Record"
                                                 rendered="#{municipalityManageSampleBB.getActiveLookupMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="wfmanage-form-lookup">
                                                
                                                <h:panelGroup>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-toceo"
                                                                    value="Direct propoal to default code officer"/>
                                                    
                                                    <h:outputText   id="dir-ot-toceo"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.directPropToDefaultMuniCEO}" />
                                                </div>

                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-tostaff"
                                                                    value="Direct to muni staff"/>
                                                    
                                                    <h:outputText   id="dir-ot-tostaff"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.directPropToDefaultMuniStaffer}" />
                                                </div>

                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-todev"
                                                                    value="Direct to developer"/>
                                                    
                                                    <h:outputText   id="dir-ot-todev"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.directPropToDeveloper}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-tosysadmin"
                                                                    value="Direct to sys admin"/>
                                                    
                                                    <h:outputText   id="dir-ot-tosysadmin"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.directPropToMuniSysAdmin}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-todev"
                                                                    value="Direct to developer"/>
                                                    
                                                    <h:outputText   id="dir-ot-todev"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.directPropToDeveloper}" />
                                                </div>

                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-execalone"
                                                                    value="Execute with one choice only"/>
                                                    
                                                    <h:outputText   id="dir-ot-exalone"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.executeChoiceIfLoneWolf}" />
                                                </div>
                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-inacgenevent"
                                                                    value="Inactivate generating event"/>
                                                    
                                                    <h:outputText   id="dir-ot-inacgenevent"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.inactivateGeneratingEventOnEvaluation}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-reldatewin"
                                                                    value="Maintain relative date window"/>
                                                    
                                                    <h:outputText   id="dir-ot-reldatewin"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.maintainRelativeDateWindow}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-allowmult"
                                                                    value="Allow multiple instances"/>
                                                    
                                                    <h:outputText   id="dir-ot-allowmult"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.instantiateMultipleOnBOB}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-closedbobs"
                                                                    value="Apply to closed objects"/>
                                                    
                                                    <h:outputText   id="dir-ot-closedbobs"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.applyToClosedBOBs}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-autoinac"
                                                                    value="Inactivate on object close"/>
                                                    
                                                    <h:outputText   id="dir-ot-autoinac"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.autoInactiveOnBOBClose}" />
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-autoinacwithgenevent"
                                                                    value="Inactivate on generating event inactivation"/>
                                                    
                                                    <h:outputText   id="dir-ot-autoinacwithgenevent"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.autoInactiveOnGenEventInactivation}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-minrnktoview"
                                                                    value="Minimum rank to view"/>
                                                    
                                                    <h:outputText   id="dir-ot-minrnktoview"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.minimumRequiredUserRankToView}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-minrnktoeval"
                                                                    value="Minimum rank to evaluate"/>
                                                    
                                                    <h:outputText   id="dir-ot-minrnktoeval"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.minimumRequiredUserRankToEvaluate}" />
                                                </div>
                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-active"
                                                                    value="Active"/>
                                                    
                                                    <h:outputText   id="dir-ot-active"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.active}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-icon"
                                                                    value="Icon"/>
                                                    
                                                    <h:outputText   id="dir-ot-icon"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty directiveChoiceConfigBB.currentDirective.icon) 
                                                                             ? directiveChoiceConfigBB.currentDirective.icon.name : 'no icon'}" />
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-order"
                                                                    value="Relative order"/>
                                                    
                                                    <h:outputText   id="dir-ot-order"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.relativeorder}" />
                                                </div>
                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-reqeval"
                                                                    value="Mandatory evaluation for object close"/>
                                                    
                                                    <h:outputText   id="dir-ot-reqeval"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.requiredEvaluationForBOBClose}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-hideprec"
                                                                    value="Force hide preceding proposals"/>
                                                    
                                                    <h:outputText   id="dir-ot-hideprec"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.forceHidePrecedingProps}" />
                                                </div>
                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-hidetrail"
                                                                    value="Force hide trailing proposals"/>
                                                    
                                                    <h:outputText   id="dir-ot-hidetrail"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.forceHideTrailingProps}" />
                                                </div>
                                                    
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="dir-ot-nohide"
                                                                    value="Refuse to be hidden"/>
                                                    
                                                    <h:outputText   id="dir-ot-nohide"
                                                                    styleClass="data_field_value" 
                                                                    value="#{directiveChoiceConfigBB.currentDirective.refuseToBeHidden}" />
                                                </div>

                                            </h:form>

                                        </p:panel>


                                        <!--Insert Table-->
                                        <p:panel id="muniManage-panel-insert"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Insert Panel"
                                                 rendered="#{municipalityManageSampleBB.getActiveInsertMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="muniManage-form-insert">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <!--Insert Table Content-->

                                                </p:panelGrid>

                                                <p:spacer height="10px" />

                                                <!--Insert Button-->
                                                <p:commandButton icon="fa fa-edit"
                                                                 ajax="false"
                                                                 action="#{municipalityManageSampleBB.onInsertButtonChange()}"
                                                                 value="INSERT"
                                                                 />

                                            </h:form>

                                        </p:panel>


                                        <!--Update Table-->
                                        <p:panel id="muniManage-panel-update"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="LoopUp Panel"
                                                 rendered="#{municipalityManageSampleBB.getActiveUpdateMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="muniManage-form-update">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <!--Update Table Content-->

                                                </p:panelGrid>

                                                <p:spacer height="10px" />

                                                <!--Update Button-->
                                                <p:commandButton icon="fa fa-edit"
                                                                 ajax="false"
                                                                 action="#{municipalityManageSampleBB.onUpdateButtonChange()}"
                                                                 value="UPDATE"
                                                                 />

                                            </h:form>

                                        </p:panel>


                                        <!--Remove Table-->
                                        <p:panel id="muniManage-panel-remove"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="LoopUp Panel"
                                                 rendered="#{municipalityManageSampleBB.getActiveRemoveMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="muniManage-form-remove">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <!--Remove Table Content-->

                                                </p:panelGrid>

                                                <p:spacer height="10px" />

                                                <!--Remove Button-->
                                                <p:commandButton icon="fa fa-edit"
                                                                 ajax="false"
                                                                 action="#{municipalityManageSampleBB.onRemoveButtonChange()}"
                                                                 value="Remove"
                                                                 />

                                            </h:form>

                                        </p:panel>


                                    </p:outputPanel>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>
                    
                        <h:form id="proposaleventrule-config-form">

                            <h1>Proposal and event rule configuration</h1>
                            
                            <p:panel    id="proposaleventrule-choose-panel"
                                        toggleable="true"
                                        widgetVar="proposaleventrule-choose-panel-var"
                                        collapsed="false"
                                        header="Choose event rule">
                                
                                 <p:dataTable
                                    id="occperiod-proposals-eventrules-datatable"
                                    var="rule"
                                    rowKey="#{rule.ruleid}"
                                    value="#{directiveChoiceConfigBB.eventRuleList}"
                                    tableStyleClass="primeDataTable"
                                    draggableColumns="true"
                                    expandedRow="false"
                                    rowExpandMode="multiple"
                                    resizableColumns="true">

                                      <p:column width="3%">
                                            <f:facet name="header">
                                                <h:outputText value="Exp"/>
                                            </f:facet>
                                            <p:rowToggler/>
                                        </p:column>

                                     <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="ID" />
                                        </f:facet>
                                         <h:outputText value="#{rule.ruleid}"/>
                                    </p:column>

                                     <p:column width="8%">
                                        <f:facet name="header">
                                            <h:outputText value="Title" />
                                        </f:facet>
                                         <h:outputText value="#{rule.title}"/>
                                    </p:column>

                                    <p:rowExpansion>
                                        
                                    <p:commandButton    id="eventrules-editrule-cb"
                                                        ajax="true" 
                                                        styleClass="proposal-choice-button"
                                                        actionListener="#{directiveChoiceConfigBB.rules_initiateEventRuleEdit(rule)}"
                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                        value="Edit rule"
                                                        oncomplete="PF('occperiod-dialog-addediteventrule-var').show()"
                                                        icon="fa fa-plus"
                                                        update="occperiod-dialog-addediteventrule-form"/>
                                    
                                    <p:spacer height="5px" />

                                          <h:panelGrid    id="eventrules-grid" 
                                                            columns="2" 
                                                            columnClasses="td-dense" 
                                                            rendered="true">
                                                <h:panelGroup>

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Rule ID: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.ruleid}" />

                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Title:  "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.title}" />

                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Description: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.description}" />

                                                    <p:spacer height="5px" />

                                                </h:panelGroup>

                                                <h:panelGroup>

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required event type: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.requiredEventType) ? rule.requiredEventType.label : ''}" />

                                                    <p:spacer height="5px" />
                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Forbidden event type: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.forbiddenEventType) ? rule.forbiddenEventType.label : ''}" />

                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required event category:  "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.requiredEventCategory) 
                                                                           ? rule.requiredEventCategory.eventCategoryTitle 
                                                                                + 'ID: ' 
                                                                                + rule.requiredEventCategory.categoryID  
                                                                           : '' }" />

                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Forbidden event category:  "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.forbiddenEventCategory) 
                                                                           ? rule.forbiddenEventCategory.eventCategoryTitle 
                                                                                + 'ID: ' 
                                                                                + rule.forbiddenEventCategory.categoryID  
                                                                            : '' }" />
                                                </h:panelGroup>
                                              <h:panelGroup>

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Req EC type-internal order thresold? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.requiredECThreshold_typeInternalOrder}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC Type-internal order thresold upper bound? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.requiredECThreshold_typeInternalOrder_treatAsUpperBound}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC global order thresold? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.requiredECThreshold_globalOrder}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC global order thresold upper bound?  "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.requiredECThreshold_globalOrder_treatAsUpperBound}" />

                                              </h:panelGroup>
                                              <h:panelGroup>

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Req EC type-internal order thresold? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.forbiddenECThreshold_typeInternalOrder}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC Type-internal order thresold upper bound? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.forbiddenECThreshold_typeInternalOrder_treatAsUpperBound}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC global order thresold? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.forbiddenECThreshold_globalOrder}" />
                                                    <p:spacer height="5px" />

                                                    <h:outputText styleClass="ui-label-inline" 
                                                                  value="Required EC global order thresold upper bound?  "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.forbiddenECThreshold_globalOrder_treatAsUpperBound}" />

                                              </h:panelGroup>

                                              <h:panelGroup>

                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Mondatory rule pass required for BOB close?"  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.mandatoryRulePassRequiredToCloseEntity}" />

                                                    <p:spacer height="5px" />

                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Inactivate rule on BOB close?"  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.inactivateRuleOnEntityClose}" />

                                                    <p:spacer height="5px" />


                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Triggered EC On pass: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.triggeredECOnRulePass) ? rule.triggeredECOnRulePass.categoryID : ''}" />

                                                    <p:spacer height="5px" />

                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Triggered EC On fail: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{!(empty rule.triggeredECOnRuleFail) ? rule.triggeredECOnRuleFail.categoryID : ''}" />

                                              </h:panelGroup>
                                              <h:panelGroup>

                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Active? "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.activeRuleAbstract}" />

                                                    <p:spacer height="5px" />

                                                  <h:outputText styleClass="ui-label-inline" 
                                                                  value="Notes: "  />
                                                    <h:outputText styleClass="data-text" 
                                                                  value="#{rule.notes}" escape="false" />
                                              </h:panelGroup>
                                          </h:panelGrid>
                                    </p:rowExpansion>
                                </p:dataTab

                                                             value="#{directiveChoiceConfigBB.currentEventRuleAbstract.forbiddenEventType}"

                                                             styleClass="full-width">

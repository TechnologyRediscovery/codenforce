<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Municipality Manager</title>
    </h:head>
    <h:body id="muniManageBody">
        <ui:composition template="/restricted/navContainer_restricted.xhtml">

            <ui:define name="content">

                <f:view >
                    <p:outputPanel id="body-panel">
                        <h1>Municipality Manager</h1>

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <div class ="two-column-page-flex-container">

                                <div class="list-column" >

                                    <h:form id="mode-form">

                                        <p:selectOneButton style="width: 100%; margin-top: 10px ; height: 20px;"
                                                           value="#{municipalityManageBB.currentMode}" 
                                                           >
                                            <f:selectItem itemLabel="LOOKUP" itemValue="Lookup"  />
                                            <f:selectItem itemLabel="INSERT" itemValue="Insert"  />
                                            <f:selectItem itemLabel="UPDATE" itemValue="Update"  />
                                            <f:selectItem itemLabel="REMOVE" itemValue="Remove"  />

                                            <f:ajax render="@all"/>

                                        </p:selectOneButton> 
                                    </h:form>

                                    <p:spacer height="30px"/>

                                    <p:scrollPanel style="height: 550px; border: none" >

                                        <!--Use Municipality As A Sample For Side Panel-->
                                        <h:form id="muniManage-form-side">

                                            <p:dataTable id="muniTable"
                                                         var="muni"
                                                         value="#{municipalityManageBB.currentMuniList}"
                                                         tableStyleClass="primeDataTable"

                                                         >

                                                <p:column headerText="Code"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{muni.muniCode}"/>

                                                </p:column>

                                                <p:column headerText="Name"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{muni.muniName}"/>

                                                </p:column>

                                                <p:column headerText="Option"
                                                          styleClass="centeredColumnContent"
                                                          style="width: 80px"
                                                          >

                                                    <p:selectBooleanButton onLabel="Deselect" 
                                                                           offLabel="Select"
                                                                           styleClass="selectButton" 
                                                                           value="#{municipalityManageBB.currentMuniSelected}"
                                                                           disabled="#{municipalityManageBB.getSelectedButtonActive()}"
                                                                           >

                                                        <p:ajax update="
                                                                form-messages-global
                                                                muniManage-form-side
                                                                muniManage-panel"
                                                                listener="#{municipalityManageBB.onMuniSelectedButtonChange(muni.muniCode)}"/>

                                                    </p:selectBooleanButton>

                                                </p:column>

                                            </p:dataTable>

                                            <p:spacer height="10px"/>

                                        </h:form>
                                    </p:scrollPanel>

                                </div>



                                <div class ="object-column">

                                    <p:outputPanel id = "muniManage-panel" >

                                        <!--LookUp Table-->
                                        <h:form id="muniManage-form-lookup" 
                                                rendered="#{municipalityManageBB.getActiveLookupMode()}">

                                            <p:panel id="muniManage-panel-lookup"
                                                     toggleable="true"
                                                     collapsed="false"
                                                     header="LoopUp Panel | Current Municipality: #{municipalityManageBB.currentMuniDataheavy.muniName} "
                                                     >

                                                <p:spacer height="10px"/>


                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Code:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.muniCode}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Name:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.muniName}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Street:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.address_street}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="City:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.address_city}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="State:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.address_state}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Zip Code:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.address_zip}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Phone:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.phone}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Fax:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.fax}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="E-mail:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.email}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Population:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.population}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Default Occpancy Period ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.defaultOccPeriodID} | From #{municipalityManageBB.getCurrentOccPeriod().startDate} To #{municipalityManageBB.getCurrentOccPeriod().endDate}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Municipality Office Property ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.muniOfficePropertyId} | #{municipalityManageBB.getCurrentOfficeProperty().address}" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>



                                                    <h:panelGroup>
                                                        <h:outputLabel value="Code Set ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.codeSet.codeSetID} | #{municipalityManageBB.currentMuniDataheavy.codeSet.codeSetName}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Issuing Code Source ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.issuingCodeSource.sourceID} | #{municipalityManageBB.currentMuniDataheavy.issuingCodeSource.sourceName}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Default NOV Style ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.defaultNOVStyleID} | #{municipalityManageBB.getCurrentPrintStyle().description}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Profile ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.profile.profileID} | #{municipalityManageBB.currentMuniDataheavy.profile.title}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Primary Staff Contact User ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.primaryStaffContact.userID} | #{municipalityManageBB.currentMuniDataheavy.primaryStaffContact.username}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Municipality Manager ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.muniManager.userID} | #{municipalityManageBB.currentMuniDataheavy.muniManager.username}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Last Updated User ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;ID: #{municipalityManageBB.currentMuniDataheavy.lastUpdatedBy.userID} | #{municipalityManageBB.currentMuniDataheavy.lastUpdatedBy.username}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Last Updated Date Time:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.lastUpdatedTS}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Notes:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.notes}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Active in Program:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.activeInProgram}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Code Enforcement:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enableCodeEnforcement}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Occpancy:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enableOccupancy}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Public CE Action Request Submissions:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enablePublicCEActionRequestSubmissions}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Public CE Action Request Info:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enablePublicCEActionRequestInfo}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Public Occupancy Permit App:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enablePublicOccPermitApp}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:outputLabel value="Enable Public Occupancy Inspection TODOs:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="MuniReadTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{municipalityManageBB.currentMuniDataheavy.enablePublicOccInspectionTODOs}" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                </p:panelGrid>

                                            </p:panel>

                                        </h:form>


                                        <!--Insert Table-->
                                        <h:form id="muniManage-form-insert"
                                                rendered="#{municipalityManageBB.getActiveInsertMode()}">

                                            <p:panel id="muniManage-panel-insert"
                                                     toggleable="true"
                                                     collapsed="false"
                                                     header="Insert Panel"
                                                     >

                                                <p:spacer height="10px"/>

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Code:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-municode"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.muniCode}"
                                                                     styleClass="MuniReadTableInputText" 
                                                                     required="true"
                                                                     label="MuniCode"/>

                                                        <p:message for="muniManage-insert-municode" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <p:outputLabel value="Name:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-muniname"
                                                                     label="MuniName"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.muniName}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-muniname" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <p:outputLabel value="Street:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-street"
                                                                     label="Street"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.address_street}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-street" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="City:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-city"
                                                                     label="City"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.address_city}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-city" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="State:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-state"
                                                                     label="State"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.address_state}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-state" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Zip Code:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-zip"
                                                                     label="Zip Code"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.address_zip}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-zip" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Phone:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-phone"
                                                                     label="Phone"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.phone}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-phone" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Fax:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-fax"
                                                                     label="Fax"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.fax}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-fax" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="E-mail:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-email"
                                                                     label="E-mail"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.email}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-email" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Population:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:inputText id="muniManage-insert-population"
                                                                     label="Population"
                                                                     value="#{municipalityManageBB.currentMuniDataheavy.population}"
                                                                     styleClass="MuniReadTableInputText"/>

                                                        <p:message for="muniManage-insert-population" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Default Occpancy Period ID:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:selectOneMenu id="muniManage-insert-occperiod"
                                                                         label="Occpancy Period ID"
                                                                         value="#{municipalityManageBB.currentMuniDataheavy.defaultOccPeriodID}"
                                                                         style="width: 100%; font-family: inherit;"
                                                                         required="true">

                                                            <f:selectItem  itemLabel="Select Period ID" />

                                                            <f:selectItems value="#{municipalityManageBB.currentOccperiodList}"
                                                                           var="occperiod"
                                                                           itemValue="#{occperiod.periodID}"
                                                                           itemLabel="ID: #{occperiod.periodID} | #{occperiod.startDate} - #{occperiod.endDate}"
                                                                           />

                                                        </p:selectOneMenu>

                                                        <p:message for="muniManage-insert-occperiod" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Municipality Office Property Id:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:selectOneMenu id="muniManage-insert-property"
                                                                         label="Municipality Office Property"
                                                                         value="#{municipalityManageBB.currentMuniDataheavy.muniOfficePropertyId}"
                                                                         style="width: 100%; font-family: inherit;"
                                                                         required="true">

                                                            <f:selectItem  itemLabel="Select Property ID" />

                                                            <f:selectItems value="#{municipalityManageBB.currentPropertyList}"
                                                                           var="property"
                                                                           itemValue="#{property.propertyID}"
                                                                           itemLabel="ID: #{property.propertyID} | #{property.address}"
                                                                           />

                                                        </p:selectOneMenu>

                                                        <p:message for="muniManage-insert-property" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Code Set ID:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:selectOneMenu id="muniManage-insert-codeset"
                                                                         label="Code Set ID"
                                                                         value="#{municipalityManageBB.currentMuniDataheavy.codeSet}"
                                                                         style="width: 100%; font-family: inherit;"
                                                                         required="true">

                                                            <f:selectItem  itemLabel="Select One Code Set"  />

                                                            <f:selectItems value="#{municipalityManageBB.currentCodeSetList}"
                                                                           var="codeset"
                                                                           itemValue="#{codeset}"
                                                                           itemLabel="ID: #{codeset.codeSetID} | #{codeset.codeSetName}"/>
                                                            <f:converter converterId="codeSetConverter"/>
                                                        </p:selectOneMenu>

                                                        <p:message for="muniManage-insert-codeset" showDetail="false" showSummary="true" style="width: 100%"/>

                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <h:outputLabel value="Issuing Code Source ID:"/>
                                                        <p:spacer height="5px"/>

                                                        <p:selectOneMenu id="muniManage-insert-codesource"
                                                                         label="Code Source"
                                                                         value="#{municipalityManageBB.currentMuniDataheavy.issuingCodeSource}"
                                                                         style="width: 100%; font-family: inherit;"
                                                                         required="true">

                                                            <f:selectItem  itemLabel="Select One Code Source"/>

                                                            <f:selectItems value="#{municipalityManageBB.currentCodeSourceList}"
                                                                           var="codesource"
                                                                           itemValue="#{codesource}"
                                                                           itemLabel="ID: #{codesource.sourceID} | #{codesource.sourceName}"
                                                                           />
                                                            <f:converter converterId="codeSourceConverter"/>
                                                        </p:selectOneMenu>

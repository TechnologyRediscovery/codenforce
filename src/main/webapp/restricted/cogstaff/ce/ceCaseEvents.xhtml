<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>CE case events</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="cecase-events-view">

                    <div class="mainContainer">

                        <h:form id="cecase-events-messages-form">
                            <h:messages id="cecase-events-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <h:form id="cecase-events-form">
                            
                        <h1>Events</h1>


                        <p:panel    id="cecase-events-panel-add"
                                    toggleable="true"
                                    widgetVar="cecase-events-panel-add-var"
                                    collapsed="false"
                                    header="Add a new event to CE case">
                               
                            
                            
                            <h:form id="insp-events-form-addevent">

                                <h:panelGrid columns="3" border="0" 
                                             cellpadding="5" columnClasses="gridTd, gridTd, gridTd"
                                             footerClass="gridFooter" style="vertical-align: top;">

                                    <h:panelGroup>
                                        <h:outputLabel styleClass="bold" for="newEventTypeMenu">
                                            <h:outputText value="Step 1: Choose type"/>
                                        </h:outputLabel>

                                        <p:selectOneListbox id="newEventTypeMenu" required="true" value="#{caseProfileBB.selectedEventType}" tabindex="10">
                                            <p:ajax update="categoryList
                                                    event-add-dialog-show-cb" 
                                                    immediate="true"/> 
                                            <f:selectItems value="#{cECaseEventsBB.availableEventTypeList}" var="et" itemLabel="#{et.label}" />
                                        </p:selectOneListbox>

                                        <h:message for="newEventTypeMenu" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputLabel styleClass="bold" for="categoryList">
                                            <h:outputText value="Step 2: Choose category"/>
                                        </h:outputLabel>

                                        
                                        <p:dataScroller id="insp-events-datascroller-chooseeventcategory"
                                                        value="#{caseProfileBB.eventCategoryList}"
                                                        var="eventCat"
                                                        rowIndexVar="#{eventCat.categoryID}">
                                            
                                            <p:commandButton id="insp-events-button-selecteventcat"
                                                             ajax="true"
                                                             value="new #{eventCat.eventCategoryTitle} event"
                                                             actionListener="#{caseProfileBB.initializeEvent(eventCat)}"
                                                             icon="fa fa-plus" 
                                                             oncomplete=""
                                                             update="insp-form-addeditevent"
                                                             
                                                             />
                                            
                                        </p:dataScroller>
                                        <p:selectOneListbox style="width: 300px;" id="categoryList" value="#{caseProfileBB.selectedEventCategory}" tabindex="10">
                                            <p:ajax update="selectedEventCategoryDescription
                                                    selectedEventCategoryDescription 
                                                    selectedEventCateogryNotifiesCaseMonitors
                                                    event-add-dialog-show-cb
                                                    " 
                                                    immediate="true"/>
                                            <f:converter converterId="eventCategoryConverter"/>
                                            <f:selectItems  id="catItemsList" value="#{caseProfileBB.eventCategoryList}" var="ec" itemValue="#{ec}" itemLabel="#{ec.eventCategoryTitle}"/>
                                        </p:selectOneListbox>

                                        <h:message for="categoryList" showDetail="false" showSummary="true"  
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:outputLabel styleClass="bold" for="newEventTypeMenu">
                                            <h:outputText value="Step 3: Create"/>
                                        </h:outputLabel>
                                        <p:spacer height="5px"/>
                                        <p:commandButton    id="event-add-dialog-show-cb"
                                                            ajax="true" 
                                                            process="@form"
                                                            actionListener="#{caseProfileBB.initiateUserChosenEventCreation}" 
                                                            oncomplete="PF('add-event-dialog-var').show()"
                                                            disabled="#{empty caseProfileBB.selectedEventCategory}"
                                                            rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                            value="Create new event "  
                                                            icon="fa fa-edit"
                                                            update="addNewEventForm"/>
                                        <h3>Event category info:</h3>
                                        <h:outputText value="Event Cateogry Description: #{caseProfileBB.selectedEventCategory.eventCategoryDesc}" id="selectedEventCategoryDescription"/>
                                        <p:spacer height="10px"/>
                                        <h:outputText value="Triggers notification of case monitor subscribers: #{caseProfileBB.selectedEventCategory.notifycasemonitors}" id="selectedEventCateogryNotifiesCaseMonitors"/>

                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:form>

                            

                        </p:panel>
                        
                        <p:tabView id="_________NAMEME_________">
                            <p:tab title="_________NAMEME_________">
                                
                            </p:tab>
                            <p:tab title="_________NAMEME_________">
                                
                            </p:tab>
                        </p:tabView>
                        
                          <p:dataScroller
                                                id="_________NAMEME_________"
                                                widgetVar="_________NAMEME_________"
                                                var="inelement"
                                                value="#{inspace.inspectedElementListVisible}"
                                                rowIndexVar="#{inelement.inspectedSpaceElementID}">
                          
                          
                          
                          </p:dataScroller>
                        
                          <p:dataTable
                                            id="_________NAMEME_________"
                                            var="_________NAMEME_________"
                                            rowKey="#{permit.permitID}"
                                            value="#{occInspectionBB.currentOccPeriod.permitList}"
                                            tableStyleClass="primeDataTable"
                                            draggableColumns="true"
                                            resizableColumns="true"
                                            filteredValue="#{occInspectionBB.filteredEventList}"
                                            widgetVar="caseEventTable">

                                            <p:column width="3%" exportable="false">
                                                <p:rowToggler/>
                                            </p:column>
                                            
                                            <p:column width="10%">
                                                <f:facet name="header">
                                                    <h:outputText value="Print" />
                                                </f:facet>
                                                <p:commandButton ajax="false" 
                                                                 action="#{occInspectionBB.initializeOccPermitReport(permit)}"
                                                                 value="print"
                                                                 icon="fa fa-print"
                                                                 rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"/>
                                            </p:column>
                          </p:dataTable>

                        <p:commandButton   id="_________NAMEME_________" 
                                           value="run selected query" 
                                           ajax="true" 
                                           actionListener="_________NAMEME_________"
                                           icon="fa fa-print" 
                                           styleClass="button"
                                           update=""/>



                        <p:commandButton    id="_________NAMEME_________"
                                            value="help on this page" 
                                            onclick="PF('_________NAMEME_________').show()" 
                                            styleClass="noFill" 
                                            icon="fa fa-question-circle"/>
                        <p:spacer height="10px"/>


                        </h:form>


                    <!--close main container-->
                    </div>
                    
                    
                    <p:dialog   id="_________NAMEME_________"
                                header="_________NAMEME_________" 
                                widgetVar="_________NAMEME_________" 
                                responsive="true" 
                                width="400"
                                modal="false"
                                height="600">
                        
                          <h:form id="_________NAMEME_________">
                            <h:messages id="_________NAMEME_________"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>
                        
                        <h:form id="_________NAMEME_________">
                            

                            <h2>_________NAMEME_________</h2>

                            
                            
                            <p:commandButton    id="_________NAMEME_________"
                                                value="_________NAMEME_________" 
                                                ajax="true" 
                                                icon="fa fa-edit"
                                                actionListener="#{occInspectionBB.events_commitEventEdits}"
                                                disabled="false"
                                                rendered="true"
                                                oncomplete="PF('_________NAMEME_________').hide()"
                                                update=""/>

                            <p:commandLink  value="close" 
                                            onclick="PF('_________NAMEME_________').hide()" 
                                            styleClass="noFill"/>

                        </h:form>

                    </p:dialog>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

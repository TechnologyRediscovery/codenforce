<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>CE Case Profile</title>
    </h:head>

    <h:body id="cecase-lookup-profile-body">

        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="cecase-lookup-profile-view">


                    <p:outputPanel id="body-panel">

                        <h:form id="messages-global-form">

                            <p:growl id="messages-global-growl"
                                     redisplay="true"/>
                        </h:form>

                        <h:form id="cecaselists-launcher">
                            <h1>
                                <h:outputText id="header-type-ot" value="#{ceCaseSearchProfileBB.currentCase.caseName} @ "/> 
                                <h:outputText id="header-addr-ot" value="#{ceCaseSearchProfileBB.currentCase.property.address.addressPretty1Line} "/>  
                                <h:outputText id="header-muni-ot" value="(#{ceCaseSearchProfileBB.currentCase.property.muni.muniName})"/>  
                            </h1>

                        </h:form>

                        <div class="mainContainer">
                            <div class="page-links">

                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-profile-panel">case profile</a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-violations-panel">
                                        <h:outputText value="violations (#{ceCaseSearchProfileBB.currentCase.violationList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-notices-panel">
                                        <h:outputText value="notices (#{ceCaseSearchProfileBB.currentCase.noticeList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-citations-panel">
                                        <h:outputText value="citations (#{ceCaseSearchProfileBB.currentCase.citationList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-events-panel">
                                        <h:outputText value="events (#{ceCaseSearchProfileBB.currentCase.eventList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-cears-panel">
                                        <h:outputText value="action requests (#{ceCaseSearchProfileBB.currentCase.ceActionRequestList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-blobs-panel">
                                        <h:outputText value="photos &amp; docs (#{ceCaseSearchProfileBB.currentCase.blobList.size()})" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-fees-panel">
                                        <h:outputText value="fees" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-payments-panel">
                                        <h:outputText value="payments" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#cecase-notes-panel">
                                        <h:outputText value="notes" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">

                                    <a href="#cecase-public-panel">
                                        <h:outputText value="public access" />
                                    </a>
                                </div>
                            </div>

                            <div class="ui-g data_container_nested_restrict">
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">

                                    <p:panel    id="cecase-profile-panel"
                                                toggleable="true"
                                                widgetVar="cecase-profile-panel-var"
                                                collapsed="false"
                                                rendered="true"
                                                header="Code Enforcement Case | ID: #{ceCaseSearchProfileBB.currentCase.caseID} | last updated: #{ceCaseSearchProfileBB.getPrettyDateNoTime(ceCaseSearchProfileBB.currentCase.lastUpdatedTS)}">

                                        <h:form id="cecase-profile-form">


                                            <div class="ui-g data_container_nested_restrict">
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="case-name-ot">
                                                            <h:outputText value="Name "/>
                                                        </p:outputLabel>
                                                        <div class="restrict-main-contents-io-link link-button">

                                                            <p:commandLink      id="case-rename-cb" 
                                                                                ajax="true" 
                                                                                actionListener="#{ceCaseSearchProfileBB.onCaseRenameInitButtonChange}"
                                                                                oncomplete="PF('case-rename-dialog-var').show()"
                                                                                style="color:blue;"
                                                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                                value="edit"/>


                                                        </div>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline wrapText">

                                                        <h:outputLabel id="case-name-ot"
                                                                       value="#{ceCaseSearchProfileBB.currentCase.caseName}"/>
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="case-status-ot">
                                                            <h:outputText value="Case status"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="case-status-ot"
                                                                       value="#{ceCaseSearchProfileBB.currentCase.statusBundle.phase.caseOpen ? 'Open' : 'Closed'}"/>
                                                    </div>
                                                </div>
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="case-phase-ot">
                                                            <h:outputText value="Phase"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <ui:remove>
                                                            <div class="#{ceCaseSearchProfileBB.currentCase.statusBundle.phaseIcon.styleClass}">
                                                                <i class="material-icons status-display-icon-i"><h:outputText value="#{ceCaseSearchProfileBB.currentCase.statusBundle.phaseIcon.materialIcon}"/></i>
                                                            </div>
                                                        </ui:remove>
                                                        <h:outputText id="case-phase-ot" 
                                                                      value="#{ceCaseSearchProfileBB.currentCase.statusBundle.phase.label}"/>
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="case-manager-ot">
                                                            <h:outputText value="Manager"/>
                                                        </p:outputLabel>
                                                        <div class="restrict-main-contents-io-link link-button">

                                                            <p:commandLink      id="case-update-manager-cb" 
                                                                                ajax="true" 
                                                                                actionListener="#{ceCaseSearchProfileBB.onCaseChangeManagerInitButtonChange}"
                                                                                style="color:blue;"
                                                                                oncomplete="PF('case-changemanager-dialog-var').show()"
                                                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                                value="edit"/>


                                                        </div>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputText id="case-manager-ot" 
                                                                      value="#{ceCaseSearchProfileBB.currentCase.caseManager.human.firstName} 
                                                                      #{ceCaseSearchProfileBB.currentCase.caseManager.human.lastName} "/>  
                                                        <br/>
                                                        <h:outputText id="case-manager-username"
                                                                      value="(#{ceCaseSearchProfileBB.currentCase.caseManager.username})"/>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="ui-g data_container_nested_restrict">

                                                <!--NESTED DATA FIELD VERTICAL-->
                                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-vertical">
                                                    <!--NESTED DATA LABEL VERTICAL -->
                                                    <div class="restrict-data-field-label-vertical" >
                                                        <h:outputLabel value=" "/>
                                                    </div>
                                                    <!--NESTED DATA VALUE VERTICAL -->
                                                    <div class="restrict-data-field-value-vertical" style="font-weight: 700;">
                                                        Date:
                                                    </div>
                                                    <!--NESTED DATA VALUE VERTICAL -->
                                                    <div class="restrict-data-field-value-vertical" style="font-weight: 700;">
                                                        Details:
                                                    </div>


                                                </div>

                                                <!--NESTED DATA FIELD VERTICAL-->
                                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-vertical">
                                                    <!--NESTED DATA LABEL VERTICAL -->
                                                    <div class="restrict-data-field-label-vertical" >
                                                        <h:outputLabel value="Opening date"/>
                                                        <div class="restrict-main-contents-io-link link-button">

                                                            <p:commandLink      id="case-updatedor-init-cb" 
                                                                                ajax="true" 
                                                                                actionListener="#{ceCaseSearchProfileBB.onViolationUpdateDORInitButtonChange}"
                                                                                oncomplete="PF('case-updatedor-dialog-var').show()"
                                                                                disabled="false"
                                                                                style="color:blue;"
                                                                                value="edit"/>
                                                        </div>
                                                    </div>
                                                    <!--NESTED DATA VALUE VERTICAL -->
                                                    <div class="restrict-data-field-value-vertical" >
                                                        <h:outputText id="selcase-odate-it" value="#{ceCaseSearchProfileBB.currentCase.originiationDatePretty}"/>
                                                    </div>
                                                    <!--NESTED DATA VALUE VERTICAL -->
                                                    <div class="restrict-data-field-value-vertical" >
                                                        <h:outputText id="selcase-age-it" 
                                                                      value=" (#{ceCaseSearchProfileBB.currentCase.caseAge} days ago)" 
                                                                      rendered="#{empty ceCaseSearchProfileBB.currentCase.closingDate}"/>
                                                    </div>

                                                </div>

                                                <!--NESTED DATA FIELD VERTICAL-->
                                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-vertical">
                                                    <!--NESTED DATA LABEL VERTICAL -->
                                                    <div class="restrict-data-field-label-vertical" >
                                                        <h:outputLabel value="Closing date"/>
                                                        <div class="restrict-main-contents-io-link link-button">

                                                            <p:commandButton      id="cecase-forceclose-init-cb" 
                                                                                  ajax="true" 
                                                                                  icon="fa fa-folder"
                                                                                  actionListener="#{ceCaseSearchProfileBB.onCaseForceCloseInitButtonChange}"
                                                                                  oncomplete="PF('case-forceclose-dialog-var').show()"
                                                                                  disabled="#{!empty ceCaseSearchProfileBB.currentCase.closingDate}"
                                                                                  value="close case"/>

                                                        </div>

                                                    </div>
                                                    <!--NESTED DATA VALUE VERTICAL -->
                                                    <div class="restrict-data-field-value-vertical" >
                                                        <h:outputText value="&nbsp;"/>
                                                        <h:outputText id="selcase-cdate-it" value="#{ceCaseSearchProfileBB.currentCase.closingDatePretty}"/>
                                                    </div>

                                                </div>
                                            </div>


                                            <div class="ui-g data_container_nested_restrict">

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <hr/>
                                                </div>


                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">


                                                        <p:commandButton      id="refresh-case-cb" 
                                                                              ajax="false" 
                                                                              icon="fa fa-refresh"
                                                                              action="#{ceCaseSearchProfileBB.refreshCurrentCase}"
                                                                              value="reload case" 
                                                                              />

                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">

                                                        <p:commandButton      id="case-settings-cb"
                                                                              ajax="true"
                                                                              icon="fa fa-gears"
                                                                              actionListener="#{ceCaseSearchProfileBB.onCaseSettingsInitButtonChnage}"
                                                                              oncomplete="PF('case-update-dialog-var').show()"
                                                                              disabled="false"
                                                                              value="case settings"/>

                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">



                                                        <p:commandButton   id="print-case-cb"
                                                                           ajax="true" actionListener="#{ceCaseSearchProfileBB.prepareReportCECase}"
                                                                           icon="fa fa-print"

                                                                           oncomplete="PF('report-case-profile-diaglog-var').show()"
                                                                           value="print case profile"
                                                                           update="report-case-profile-form"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                        <h:form id="case-refresh-trigger-form">
                                            <h:outputText value="#{!empty ceCaseSearchProfileBB.reloadCECaseTrigger
                                                                   ? ceCaseSearchProfileBB.getPrettyDate(ceCaseSearchProfileBB.reloadCECaseTrigger) 
                                                                   : ''}" />

                                        </h:form>
                                    </p:panel>

                                    <ui:include src="compositions/noticesOfViolation.xhtml" />
                                    <ui:include src="compositions/citations.xhtml" />

                                </div>

                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">
                                    <p:panel id="cecase-events-future-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Upcoming Events"
                                             rendered="true"
                                             >

                                        <h:form id="cecase-events-future-form">


                                            <p:dataTable id="cecase-events-future-table"
                                                         var="eventfuture"
                                                         value="#{ceCaseSearchProfileBB.currentCase.futureEventList}"
                                                         tableStyleClass="primeDataTable"
                                                         rowKey="#{eventfuture.eventID}"
                                                         >

                                                <p:column headerText="ID"
                                                          width="10%"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{eventfuture.eventID}"/>

                                                </p:column>
                                                <p:column headerText="Date"
                                                          sortBy="#{eventfuture.timeStart}"
                                                          styleClass="centeredColumnContent">
                                                    <h:outputText value="#{empty eventfuture.timeStart ? ceCaseSearchProfileBB.getPrettyDate(eventfuture.creationts) : ceCaseSearchProfileBB.getPrettyDate(eventfuture.timeStart) }" />


                                                </p:column>

                                                <p:column headerText="Category"
                                                          sortBy="#{eventfuture.category.eventCategoryTitle}"
                                                          styleClass="centeredColumnContent">
                                                    <div class="#{eventfuture.category.icon.styleClass}">
                                                        <i class="material-icons status-display-icon-i">
                                                            <h:outputText value="#{eventfuture.category.icon.materialIcon}" />
                                                        </i>
                                                    </div>
                                                    <h:outputText value="#{eventfuture.category.eventType.label}:" />
                                                    <p:spacer height="1px" />
                                                    <h:outputText value="#{eventfuture.category.eventCategoryTitle}" />


                                                </p:column>

                                                <p:column headerText="Description"
                                                          styleClass="centeredColumnContent wrapText">

                                                    <h:outputText value="#{eventfuture.description}"/>

                                                </p:column>

                                                <p:column headerText="Actions"
                                                          styleClass="centeredColumnContent">




                                                    <div class="restrict-main-contents-io-link link-button">
                                                        <p:commandLink      id="event-open0-button"
                                                                            ajax="true"
                                                                            styleClass="noFill button-size-small"
                                                                            action="#{ceCaseSearchProfileBB.onEventViewButtonChange(eventfuture)}"
                                                                            value="View"
                                                                            oncomplete="PF('event-profile-dialog-var').show()"
                                                                            update="event-profile-dialog
                                                                            event-profile-form"
                                                                            />

                                                    </div>

                                                    <h:outputText value="&nbsp;&nbsp;|" />

                                                    <div class="restrict-main-contents-io-link link-button">

                                                        <p:commandLink      id="event-update0-button"
                                                                            ajax="true"
                                                                            styleClass="noFill button-size-small"
                                                                            action="#{ceCaseSearchProfileBB.onEventViewButtonChange(eventfuture)}"
                                                                            value="Update"
                                                                            oncomplete="PF('event-profile-dialog-var').show()"
                                                                            update="event-profile-dialog
                                                                            event-profile-form"
                                                                            />
                                                    </div>
                                                    <p:spacer height="3px" />

                                                    <div class="restrict-main-contents-io-link link-button">
                                                        <p:commandLink      id="event-dismiss0-button"
                                                                            ajax="true"
                                                                            styleClass="noFill button-size-small"
                                                                            action="#{ceCaseSearchProfileBB.onEventViewButtonChange(eventfuture)}"
                                                                            value="Dismiss and deactivate"
                                                                            oncomplete="PF('event-deactivate-dialog-var').show()"
                                                                            update="event-profile-dialog
                                                                            event-profile-form"
                                                                            />
                                                    </div>

                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:panel>
                                    
                                    <ui:include src="compositions/codeViolations.xhtml" />
                                    
                                    <ui:include src="/restricted/compositions/inspectionTools.xhtml"/>
                                    


                                    <p:panel id="inspections-panel"
                                             toggleable="true"
                                             widgetVar="inspections-panel-var"
                                             collapsed="false"
                                             header="Field Inspections">
                                        <h:form id="cecase-inspections-form">


                                            <p:commandButton id="inspections-newbutton"
                                                             value="New inspection"
                                                             disabled="#{!empty ceCaseSearchProfileBB.currentCase.closingDate}"
                                                             rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                             icon="fa fa-plus"
                                                             oncomplete="PF('inspections-selectchecklist-var').show()"
                                                             actionListener="#{fieldInspectionBB.onCreateInspectionInitButtonChange(ceCaseSearchProfileBB.currentCase)}"
                                                             update="inspections-selectchecklist-form">
                                                <f:param name="initiating-inspection-list-component-id" value="cecase-inspections-form" />
                                            </p:commandButton>

                                            <p:spacer height="5px"/>

                                            <p:dataTable    id="cecase-inspections-table"
                                                            var="inspection"
                                                            value="#{ceCaseSearchProfileBB.managedCECaseFieldInspectionList}"
                                                            rowKey="#{inspection.inspectionID}"
                                                            reflow="true"
                                                            lazy="false">

                                                <p:column headerText="Date"
                                                          style="width:20%;">
                                                    <h:outputText value="#{ceCaseSearchProfileBB.getPrettyDate(inspection.effectiveDateOfRecord)}" />
                                                </p:column>
                                                <p:column headerText="Inspector"
                                                          style="width:25%;">
                                                    <h:outputText value="#{inspection.inspector.human.name}" />
                                                </p:column>
                                                <p:column headerText="Determination"
                                                          style="width:30%;">
                                                    <h:outputText value="#{empty inspection.determination ? '(in process)':inspection.determination.title}" />
                                                </p:column>
                                                <p:column headerText="Actions"
                                                          style="width:25%;">
                                                            <p:commandLink  id="inspection-details-cl"
                                                                    value="view/edit"
                                                                    actionListener="#{fieldInspectionBB.onViewEditInspectionLinkClick(ceCaseSearchProfileBB.currentCase, inspection)}"
                                                                    ajax="true"
                                                                    style="color:blue;"
                                                                    oncomplete="PF('inspection-profile-dialog-var').show()"
                                                                    rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                                    update="inspectiontools-growl-form
                                                                    inspection-profile-dialog
                                                                    inspection-profile-form
                                                                    inspection-advancedtools-form
                                                                    inspection-actions-form
                                                                    inspection-inspectedspaces-form"
                                                                    >
                                                                <f:param name="initiating-inspection-list-component-id" value="cecase-inspections-form" />
                                                            </p:commandLink>
                                                    <p:spacer height="3px" />
                                                    <h:outputText value="(ID:#{inspection.inspectionID})" />
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:panel>

                                    <ui:include src="../compositions/eventsPanel.xhtml"/>

                                    <p:panel id="cecase-cears-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Action Requests (#{ceCaseSearchProfileBB.currentCase.ceActionRequestList.size()})"
                                             rendered="true"
                                             >

                                        <h:form id="cecase-cears-form">
                                            <p:dataTable id="requestTable"
                                                         var="r"
                                                         rowKey="#{r.requestID}"
                                                         value="#{ceCaseSearchProfileBB.currentCase.ceActionRequestList}"
                                                         tableStyleClass="primeDataTable"
                                                         >

                                                <p:column headerText="Date"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{ceCaseSearchProfileBB.getPrettyDateNoTime(r.dateOfRecord)}"/>

                                                </p:column>
                                                <p:column headerText="Issue Type"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{r.issue.name}"/>

                                                </p:column>

                                                <p:column headerText="Status"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{r.requestStatus.statusTitle}"/>

                                                </p:column>
                                                <p:column width="10%">
                                                    <f:facet name="header">
                                                        <h:outputText value="View" />
                                                    </f:facet>

                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:panel>
                                    <ui:include src="/restricted/compositions/blobTools.xhtml" />

                                    <p:panel id="cecase-blobs-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Files and Photos"
                                             rendered="true"
                                             >

                                        <h:form id="cecase-blobs-form">

                                            <p:commandButton    id="cecase-blob-add-button"
                                                                ajax="true"
                                                                styleClass="noFill button-size-small"
                                                                actionListener="#{blobUtilitiesBB.onUploadBlobInitButtonChange(ceCaseSearchProfileBB.currentCase)}"
                                                                oncomplete="PF('blob-upload-dialog-var').show()"
                                                                update="blob-upload-dialog
                                                                blob-uploadconnect-tabview"
                                                                value="Upload photo or document"
                                                                icon="fa fa-upload"
                                                                >
                                                <f:param name="blob-list-component-to-update" value="cecase-blobs-form" />
                                            </p:commandButton>

                                            <p:spacer height="5px" />

                                            <p:dataTable
                                                id="cecase-blobs-table"
                                                var="blob"
                                                value="#{ceCaseSearchProfileBB.blobLightListFromCECase}"
                                                rowKey="#{blob.photoDocID}"
                                                tableStyleClass="primeDataTable"
                                                resizableColumns="true"
                                                draggableRows="false" tabindex="6">

                                                <p:column width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="File Type"/>
                                                    </f:facet>
                                                    <h:outputText value="#{blob.type.title}"/>
                                                    <!-- type icon here -->
                                                </p:column>

                                                <p:column width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="IDs"/>
                                                    </f:facet>

                                    </p:outputLabel>


                                    <p:inputText id="cecase-personinfo-it"
                                                 value="#{ceCaseSearchProfileBB.currentCase.personInfoPersonID}"
                                                 style="width: 50px;"
                                                 tabindex="3"
                                                 type="number"
                                                 required="false"
                                                 styleClass="data_field_value"/>

                                </div>


                            </div>

                            <p:commandButton    id="cecase-update-commit-button"
                                                ajax="false"
                                                value="Commit Case Info Updates"
                                                action="#{ceCaseSearchProfileBB.onCaseUpdateButtonChange}"
                                                icon="fa fa-edit"/>
                        </h:form>


                    </p:dialog>


                    <p:dialog   id="cecase-rejectproposal-dialog"
                                height="650" width="900"
                                widgetVar="cecase-rejectproposal-dialog-var"
                                closable="true"
                                resizable="true"
                                closeOnEscape="true"
                                modal="true"
                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                >

                        <h:form id="cecase-rejectproposal-form">


                            <h:outputText styleClass="ui-label" value="reason for rejecting proposal" />

                            <p:inputText    id="proposal-rejectreason-it"
                                            value="#{workflowBB.formProposalRejectionReason}"
                                            required="true"/>

                            <p:commandButton    id="proposal-button-reject"
                                                ajax="true"
                                                styleClass="noFill button-size-small"
                                                actionListener="#{workflowBB.rejectProposal(proposal)}"
                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                oncomplete="PF('cecase-rejectproposal-dialog-var').hide()"
                                                icon="fa fa-hand-stop-o"
                                                update="cecase-todos-form
                                                messages-global-form"/>
                        </h:form>
                    </p:dialog>




                    <p:dialog   id="cecase-report-dialog"
                                widgetVar="report-case-profile-diaglog-var"
                                closable="true"
                                modal="true"
                                resizable="true"
                                closeOnEscape="true"
                                responsive="true"
                                >

                        <h:form id="report-case-profile-form">


                            <h:outputLabel for="report-case-profile-title-it" value="Report title"/>

                            <p:spacer height="5px"/>

                            <p:inputText id="report-case-profile-title-it" style="width: 300px;" value="#{ceCaseSearchProfileBB.reportCECase.title}"/>
                            <h:outputText styleClass="italic" value="note: your name and the current date and time will be automatically inserted" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include case name" for="report-case-profile-casename-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-casename-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeCaseName}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel for="report-case-profile-notes-ita" value="Notes"/>
                            <p:spacer height="5px"/>
                            <p:inputText id="report-case-profile-notes-ita" style="width: 300px; height: 100px;" value="#{ceCaseSearchProfileBB.reportCECase.notes}"/>
                            <p:spacer height="5px"/>

                            <h3>Case event history report options</h3>

                            <h:outputLabel class="bold" value="Include hidden events: " for="report-case-profile-hidden-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-hidden-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeHiddenEvents}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include inactive events: " for="report-case-profile-inactive-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-inactive-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeInactiveEvents}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include event notes: " for="report-case-profile-eventnotes-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-eventnotes-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeEventNotes}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include requested action fields: " for="report-case-profile-eventrequests-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-eventrequests-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeRequestedActionFields}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include non-public, muni-only events " for="report-case-profile-events-muni-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-events-muni-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeMunicipalityDiclosedEvents}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include code officer only events " for="report-case-profile-events-ceo-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-events-ceo-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeOfficerOnlyEvents}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include event access and metadata" for="report-case-profile-events-meta-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-events-meta-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeEventMetadata}" />


                            <h3>Other options</h3>

                            <h:outputLabel class="bold" value="Include full letter text of notices of violation: " for="report-case-profile-noticetext-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-noticetext-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeNoticeFullText}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include returned notices of violation: " for="report-case-profile-allnotices-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-allnotices-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeAllNotices}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include full text of violated ordinances: " for="report-case-profile-ordtext-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-ordtext-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeFullOrdinanceText}" />

                            <p:spacer height="5px"/>

                            <h:outputLabel class="bold" value="Include photos of violations" for="report-case-profile-photo-chkbox" />
                            <p:selectBooleanCheckbox id="report-case-profile-photo-chkbox" value="#{ceCaseSearchProfileBB.reportCECase.includeViolationPhotos}" />


                            <p:commandButton ajax="true"
                                             value="Cancel" icon="fa fa-stop"
                                             onclick="PF('report-case-profile-diaglog-var').hide()"/>

                            <p:commandButton ajax="true" action="#{ceCaseSearchProfileBB.generateReportCECase}"
                                             value="Generate" icon="fa fa-print"
                                             rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                             />

                        </h:form>
                    </p:dialog>



                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

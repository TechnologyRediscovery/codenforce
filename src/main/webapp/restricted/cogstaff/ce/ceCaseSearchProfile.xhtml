<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>CE Case Lookup and Profile</title>
    </h:head>

    <h:body id="cecase-lookup-profile-body">

        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="cecase-lookup-profile-view">

                    <p:outputPanel id="body-panel">
                        <h1>CECase Lookup and Profile</h1>

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <div class ="two-column-page-flex-container">

                                <div class="list-column" >


                                    <h:form id="mode-form">
                                        <p:selectOneButton style="  width: 100%;
                                                           margin-top: 10px ;
                                                           height: 20px;"
                                                           value="#{ceCaseSearchProfileBB.currentMode}"
                                                           unselectable="false"
                                                           >
                                            <f:selectItems value="#{ceCaseSearchProfileBB.pageModes}"
                                                           var="pmo"
                                                           itemLabel="#{pmo.title}"
                                                           itemDisabled="#{empty userConfigBB.userSelected  and pmo.objectSelectRequiredToEnable}"/>
                                            <f:ajax render="@all"/>
                                        </p:selectOneButton>
                                    </h:form>

                                    <p:spacer height="10px"/>


                                    <p:panel    id="usercfg-pswd-panel"
                                                toggleable="true"
                                                widgetVar="usercfg-pswd-panel-var"
                                                collapsed="false"
                                                rendered="#{userConfigBB.activeUpdateMode}"
                                                header="Password Manager">


                                        <h:outputLabel styleClass="bold" 
                                                       value="Select a query:" 
                                                       for="cecase-query-desc-ot" />

                                        <p:selectOneMenu id="cecase-query-som" 
                                                         tabindex="1" 
                                                         value="#{ceCaseSearchBB.querySelected}"
                                                         disabled="#{ceCaseSearchBB.querySelected.queryExecuted}">
                                            <f:converter converterId="bOBQueryConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="querylist-si" value="#{ceCaseSearchBB.queryList}" var="ql" itemValue="#{ql}" itemLabel="#{ql.queryTitle}" />
                                            <p:ajax listener="#{ceCaseSearchBB.changeQuerySelected}"
                                                    update="cecase-search-form
                                                    cecase-search-messages-form" />
                                        </p:selectOneMenu>

                                        <p:spacer height="5px" />

                                        <h:outputLabel styleClass="bold" 
                                                       value="Description: " 
                                                       for="cecase-query-desc-ot" />
                                        <h:outputText id="cecase-query-desc-ot" 
                                                      value="#{ceCaseSearchBB.querySelected.queryName.desc}" />

                                        <p:spacer height="5px" />

                                        <p:commandButton   id="cecase-executequery-cb" 
                                                           ajax="true" 
                                                           actionListener="#{ceCaseSearchBB.executeQuery}"
                                                           disabled="#{ceCaseSearchBB.querySelected.queryExecuted}"
                                                           icon="fa fa-flash" 
                                                           styleClass="button"
                                                           value="run query" 
                                                           update="cecase-search-form
                                                           cecase-search-results-form
                                                           cecase-search-messages-form
                                                           cecase-search-form
                                                           cecase-search-log-form"/>

                                        <p:commandButton   id="cecase-search-clear-cb" 
                                                           ajax="true" 
                                                           actionListener="#{ceCaseSearchBB.resetQuery}"
                                                           icon="fa fa-eraser" 
                                                           styleClass="button inline-button"
                                                           value="clear query" 
                                                           disabled="#{!ceCaseSearchBB.querySelected.queryExecuted}"
                                                           update=" cecase-search-messages-form
                                                           cecase-search-log-form
                                                           cecase-search-form
                                                           cecase-search-log-form"/>

                                        <p:spacer height="5px" />

                                        <p:outputLabel for="cecase-search-appendresults-chkbox">
                                            <h:outputText value="Append results to list? "
                                                          styleClass="bold"/>
                                        </p:outputLabel>

                                        <p:selectBooleanCheckbox   id="cecase-search-appendresults-chkbox" 
                                                                   value="#{ceCaseSearchBB.appendResultsToList}" 
                                                                   disabled="false" />


                                    </p:panel>

                                    <p:panel        id="cecase-caselist-panel"
                                                    toggleable="true"
                                                    widgetVar="cecase-caselist-panel-var"
                                                    collapsed="false"
                                                    rendered="#{userConfigBB.activeLookupMode}"
                                                    header="Code Enforcement Case List">
                                        <h:form id="cecase-search-results-form" >

                                            <p:commandButton   id="cecase-search-results-clear-button" 
                                                               ajax="true" 
                                                               actionListener="#{ceCaseSearchBB.clearCECaseList}"
                                                               icon="fa fa-eraser" 
                                                               styleClass="button"
                                                               value="clear results list" 
                                                               update="cecase-search-messages-form
                                                               cecase-search-results-form"/>

                                            <p:commandButton   id="cecase-search-loadhistory-button" 
                                                               ajax="true" 
                                                               actionListener="#{ceCaseSearchBB.loadCECaseHistory}"
                                                               icon="fa fa-clock-o" 
                                                               styleClass="button"
                                                               value="load case history" 
                                                               update="cecase-search-messages-form 
                                                               cecase-search-results-form"/>

                                            <p:spacer height="5px" />

                                            <h:outputText value="list contains #{ceCaseSearchBB.caseListSize} code enforcement cases" 
                                                          styleClass="italic"/>
                                            <p:spacer height="5px" />

                                            <p:dataTable
                                                id="cecase-search-results-table"
                                                var="c"
                                                filteredValue="#{ceCaseSearchBB.filteredCaseList}"
                                                rowKey="#{c.caseID}"
                                                rowExpandMode="multiple"
                                                widgetVar="ceViewTable"
                                                value="#{ceCaseSearchBB.caseList}"
                                                tableStyleClass="primeDataTable">

                                                <p:column width="5%" sortBy="#{c.originationDate}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Opened" />
                                                    </f:facet>
                                                    <h:outputText value="#{ceCaseSearchBB.getPrettyDateNoTime(c.originationDate)}"/>
                                                </p:column>
                                                <p:column width="15%" sortBy="#{c.property.address}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Property" />
                                                    </f:facet>
                                                    <h:outputText value="#{c.property.address} (#{c.property.muni.muniName})"/>
                                                </p:column>
                                                <p:column width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Name" />
                                                    </f:facet>
                                                    <h:outputText value="#{c.caseName}"/>
                                                </p:column>
                                                <p:column width="8%" sortBy="#{c.casePhase.caseStage.label}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Stage" />
                                                    </f:facet>
                                                    <div class="#{c.statusBundle.phaseIcon.styleClass}">
                                                        <i class="material-icons status-display-icon-i"><h:outputText value="#{c.casePhaseIcon.materialIcon}"/></i>
                                                    </div>
                                                </p:column>
                                                <p:column width="8%">
                                                    <f:facet name="header">
                                                        <h:outputText value="ID" />
                                                    </f:facet>
                                                    <h:outputText value="#{c.caseID}"/>
                                                </p:column>
                                                <p:column width="5%">
                                                    <f:facet name="header">
                                                        <h:outputText value="view" />
                                                    </f:facet>
                                                    <p:commandButton    id="cecases-viewcase-cb"
                                                                        icon="fa fa-hand-o-right" 
                                                                        action="#{ceCaseSearchBB.manageCECase(c)}"
                                                                        ajax="false"
                                                                        />
                                                </p:column>
                                            </p:dataTable>


                                            <p:spacer height="10px"/>

                                            <p:commandButton   id="print-case-list-cb" 
                                                               ajax="true" actionListener="#{ceCaseSearchBB.prepareReportCECaseList}"
                                                               icon="fa fa-print" styleClass="button"
                                                               oncomplete="PF('report-caselist-profile-diaglog-var').show()"
                                                               value="generate case list report" 
                                                               update="report-caselist-profile-form"/>

                                        </h:form>

                                    </p:panel>

                                    <p:panel  id="cecase-search-log-panel"
                                              toggleable="true"
                                              widgetVar="cecase-search-log-panel-var"
                                              collapsed="true"
                                              style="width:100%;"
                                              header="Query log">

                                        <h:form id="cecase-search-log-form">
                                            <div class='search-query-desc'>
                                                <h:outputText id="cecase-search-log-ot" 
                                                              value="#{ceCaseSearchBB.querySelected.queryLog}"
                                                              escape="false"/>
                                            </div>
                                        </h:form>
                                    </p:panel>
                                </div>

                                <div class ="object-column">

                                    <h:form id="cecaselists-launcher">
                                        <h1>
                                            <h:outputText id="header-type-ot" value="#{ceCaseWorkflowBB.currentCase.caseName} | "/> 
                                            <h:outputText id="header-id-ot" value="Case ID: #{ceCaseWorkflowBB.currentCase.caseID}"/><br />
                                        </h1>
                                        <h2>
                                            <h:outputText id="header-addr-ot" value="#{ceCaseWorkflowBB.currentCase.property.address} "/>  
                                            <h:outputText id="header-muni-ot" value="(#{ceCaseWorkflowBB.currentCase.property.muni.muniName})"/>  
                                            <h:outputText id="header-propid-ot" value=" Prop ID: #{ceCaseWorkflowBB.currentCase.property.propertyID}"/>  
                                            <h:outputText id="header-lob-ot" value=" | Lot-block: #{ceCaseWorkflowBB.currentCase.property.lotAndBlock}"/>  
                                        </h2>
                                        <p>
                                            <a href="#todos">proposals <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.proposalList.size()})" /> </a> | 
                                            <a href="#cears">enforcement requests <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.ceActionRequestList.size()})" /></a>  
                                            <a href="#events">event history <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.eventListMaster.size()})" /></a> | 
                                            <a href="#violations">violations <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.violationList.size()})" /></a> | 
                                            <a href="#notices">notices <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.noticeList.size()})" /></a> | 
                                            <a href="#citations">citations <h:outputText value=" (#{ceCaseWorkflowBB.currentCase.citationList.size()})" /></a> | 
                                        </p>

                                    </h:form>

                                    <p:outputPanel id = "cecase-profile-panel" >

                                        <p:panel    id="cecase-profile-panel"
                                                    toggleable="true"
                                                    widgetVar="cecase-profile-panel-var"
                                                    collapsed="false"
                                                    header="TODO Items">

                                            <h:form id="cecase-profile-form">


                                                <h:panelGrid columns="2" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                                             columnClasses="gridTd, gridTd">
                                                    <h:panelGroup>
                                                        <h:outputLabel styleClass="bold" value="Case Status: #{ceCaseWorkflowBB.currentCase.statusBundle.phase.caseOpen ? 'Open' : 'Closed'}" />
                                                    </h:panelGroup>      
                                                    <h:panelGroup>
                                                        <h:outputLabel styleClass="bold" value="Opening Date: "/>
                                                        <h:outputText id="selcase-odate-it" value="#{ceCaseWorkflowBB.currentCase.originiationDatePretty}"/>
                                                        <h:outputText id="selcase-age-it" 
                                                                      value=" (#{ceCaseWorkflowBB.currentCase.caseAge} days ago)" 
                                                                      rendered="#{empty ceCaseWorkflowBB.currentCase.closingDate}"/>
                                                        <p:spacer height="5px"/>
                                                        <h:outputLabel styleClass="bold" value="Closing Date: "/>
                                                        <h:outputText id="selcase-cdate-it" value="#{ceCaseWorkflowBB.currentCase.closingDatePretty}"/>
                                                        <p:spacer height="5px"/>
                                                        <h:outputLabel styleClass="bold" value="Case Manager: "/>
                                                        <h:outputText id="selcase-manager-it" 
                                                                      value="#{ceCaseWorkflowBB.currentCase.caseManager.person.firstName} 
                                                                      #{ceCaseWorkflowBB.currentCase.caseManager.person.lastName} 
                                                                      (#{ceCaseWorkflowBB.currentCase.caseManager.username})"/>  
                                                        <p:spacer height="5px"/>
                                                        <h:outputLabel styleClass="bold" value="Case Phase: "/>
                                                        <h:outputText id="casephase-ot" value="#{ceCaseWorkflowBB.currentCase.statusBundle.phase.label}"/>
                                                    </h:panelGroup>      

                                                    <f:facet name="footer" class="leftalign">
                                                        <h:outputLabel styleClass="bold" value="Case notes: "/>
                                                        <div class="rowExpansion">

                                                            <h:outputText id="selcase-notes-ot" value="#{ceCaseWorkflowBB.currentCase.notes}"/>
                                                        </div>

                                                        <p:spacer height="5px"/>

                                                    </f:facet>
                                                </h:panelGrid>

                                                <p:commandButton    id="view-property-cb" 
                                                                    ajax="false" 
                                                                    action="#{cECaseWorkflowBB.exploreProperty}"
                                                                    icon="fa fa-home" 
                                                                    styleClass="noFill button-size-small"
                                                                    rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                                    value="view property profile" />

                                                <p:commandButton    id="refresh-case-cb" 
                                                                    ajax="true" actionListener="#{ceCaseWorkflowBB.refreshCurrentCase}"
                                                                    icon="fa fa-refresh" styleClass="noFill"
                                                                    value="reload current case data" 
                                                                    update="
                                                                    case-details-form

                                                                    "
                                                                    />

                                                <p:commandButton    id="case-settings-cb" 
                                                                    ajax="true" disabled="true"
                                                                    icon="fa fa-gears" styleClass="noFill"
                                                                    value="case settings" />

                                                <p:commandButton    id="overridephase-cb" 
                                                                    ajax="true"
                                                                    immediate="true"
                                                                    value="change stage"
                                                                    onclick="PF('phase-override').show()"
                                                                    icon="fa fa-tachometer" styleClass="noFill"
                                                                    rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                    update="casePhaseChangeForm"
                                                                    />
                                                <p:commandButton   id="print-case-cb" 
                                                                   ajax="true" actionListener="#{ceCaseWorkflowBB.prepareReportCECase}"
                                                                   icon="fa fa-print" styleClass="noFill"
                                                                   oncomplete="PF('report-case-profile-diaglog-var').show()"
                                                                   value="print case profile" 
                                                                   update="report-case-profile-form"/>



                                            </h:form>

                                        </p:panel>


                                        <p:panel id="caseprofile-todos-panel"
                                                 toggleable="true"
                                                 widgetVar="caseprofile-panel-todos-var"
                                                 collapsed="false"
                                                 header="TODOs (#{ceCaseWorkflowBB.currentCase.proposalList.size()})">

                                            <h:form id="caseprofile-todos-messages-form">
                                                <h:messages id="caseprofile-todos-messages" globalOnly="true" showDetail="true" showSummary="true"
                                                            warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                                </h:messages>
                                            </h:form>

                                            <h:form id="caseprofile-todos-form">


                                                <h:outputLabel styleClass="ui-label" for="cecase-viewoptionsproposals-solb">
                                                    <h:outputText value="proposal list view options: "/>
                                                </h:outputLabel>

                                                <p:selectOneMenu style="width: 300px;" 
                                                                 id="cecase-viewoptionsproposals-solb" 
                                                                 value="#{workflowBB.selectedProposalsViewOption}" 
                                                                 tabindex="10">

                                                    <p:ajax update="proposals-proposalscroller"                                                           
                                                            immediate="true"/>
                                                    <f:selectItems  id="cecase-viewoptionsproposals-selitems" 
                                                                    value="#{workflowBB.proposalsViewOptions}" 
                                                                    var="pvo" 
                                                                    itemValue="#{pvo}" 
                                                                    itemLabel="#{pvo.label}"/>
                                                </p:selectOneMenu>

                                                <h:message for="cecase-viewoptionsproposals-solb" showDetail="false" showSummary="true"  
                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />


                                                <p:dataScroller id="proposals-proposalscroller"
                                                                var="proposal"
                                                                widgetVar="proposals-proposalscroller-var"
                                                                value="#{ceCaseWorkflowBB.currentCase.assembleProposalList(workflowBB.selectedProposalsViewOption)}"
                                                                rowIndexVar="#{proposal.proposalID}">
                                                    <div class="outlinedBox">
                                                        <div class="proposal-metadata-container">
                                                            <div class="proposal-propbuttoncontainer">
                                                                <p:commandButton    id="proposal-button-showdescription"
                                                                                    styleClass="noFill button-size-small button-moreinfo"
                                                                                    icon="fa fa-info"/>

                                                                <p:overlayPanel id="proposal-overlaypanel-proposaldescription"
                                                                                for="proposal-button-showdescription"
                                                                                hideEffect="fade" 
                                                                                dynamic="true" 
                                                                                showCloseIcon="true"
                                                                                style="width:300px" 
                                                                                modal="false">

                                                                    <h:outputText       styleClass="proposal-description"
                                                                                        value="#{proposal.directive.description}" />
                                                                </p:overlayPanel>


                                                                <p:commandButton    id="proposal-button-rejectionreason"
                                                                                    styleClass="noFill button-size-small"
                                                                                    oncomplete="PF('cecase-rejectproposal-dialog-var').show()"
                                                                                    rendered="#{!proposal.directive.requiredEvaluationForBOBClose 
                                                                                                or systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions }"
                                                                                    icon="fa fa-trash"/>
                                                            </div>
                                                            <div class="proposal-prophead">
                                                                <h:outputText value="#{proposal.directive.title}" />
                                                            </div>
                                                            <p:spacer height="5px" />
                                                            <h:panelGrid   id="cecase-proposals-panelgrid-propinfo" 
                                                                           columns="1" 
                                                                           style="clear:both;"
                                                                           columnClasses="gridTd" 
                                                                           rendered="true">
                                                                <h:panelGroup>
                                                                    <h:outputText styleClass="ui-label-inline" 
                                                                                  value="Intended for: "  />
                                                                    <h:outputText styleClass="data-text" 
                                                                                  value="#{workflowBB.currentProposal.responderIntended.person.firstName}" />
                                                                    <h:outputText styleClass="data-text" 
                                                                                  value=" " />
                                                                    <h:outputText styleClass="data-text" 
                                                                                  value="#{workflowBB.currentProposal.responderIntended.person.lastName}" />
                                                                </h:panelGroup>
                                                            </h:panelGrid>
                                                        </div>

                                                        <p:dataScroller id="proposals-choicescroller"
                                                                        var="choice"
                                                                        widgetVar="proposals-choicescroller-var"
                                                                        value="#{proposal.directive.choiceListVisible}"
                                                                        rowIndexVar="#{choice.chosenChoice.choiceID}">

                                                            <p:commandButton    id="proposal-choice-button-choose"
                                                                                ajax="true" 
                                                                                styleClass="proposal-choice-button"
                                                                                actionListener="#{workflowBB.proposals_makeChoice(choice, proposal)}"
                                                                                disabled="#{!choice.chosenChoice.canChoose or !(empty proposal.responseTS)}"
                                                                                value="#{choice.chosenChoice.title}"
                                                                                icon="#{choice.chosenChoice.icon.fontAwesome}"
                                                                                title="#{choice.chosenChoice.description}"
                                                                                update="cecase-form-proposals
                                                                                cecase-panel-proposals-messages-form"/>
                                                            <p:spacer height="5px" />
                                                        </p:dataScroller>
                                                    </div>
                                                </p:dataScroller>

                                                <p:commandButton    id="caseprofile-todos-settings-button"
                                                                    ajax="true"
                                                                    value="proposals settings"
                                                                    styleClass="noFill button-size-small"
                                                                    actionListener="#{workflowBB.proposals_initiateViewPropMetadata(proposal)}"
                                                                    oncomplete="PF('cecase-dialog-proposalmetadata-var').show()"
                                                                    icon="fa fa-gears"
                                                                    update="cecase-panel-proposals-messages-form
                                                                    edit-case-metadata-dialog

                                                                    "/>
                                            </h:form>
                                        </p:panel>


                                        <!--Insert Table-->
                                        <p:panel id="cecase-open-panel"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Open New Case"
                                                 rendered="#{ceCaseSearchProfileBB.activeInsertUpdateMode}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="cecase-open-form">
                                                <p:commandButton    id="cecase-open-button" 
                                                                    ajax="false" 
                                                                    action="#{ceCaseSearchProfileBB.onCaseOpenButtonChange}"                                                               icon="fa fa-home" 
                                                                    styleClass="noFill button-size-small"
                                                                    rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                    value="Open a New Code Enforcement Case at #{ceCaseSearchProfileBB.currentCase.property.address}" />


                                            </h:form>

                                        </p:panel>


                                        <!--Update Table-->
                                        <p:panel id="cecase-update-panel"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Update Case Details"
                                                 rendered="#{municipalityManageSampleBB.getActiveUpdateMode()}"
                                                 >
                                            <h:form id="updateCaseForm">

                                                <h:panelGrid columns="2" border="0" 
                                                             cellpadding="2" columnClasses="gridTd, gridTd"
                                                             footerClass="gridFooter">
                                                    <h:panelGroup>
                                                        <h:outputText value="Public access control code"/>
                                                    </h:panelGroup> 
                                                    <h:panelGroup>
                                                        <h:inputText value="#{ceCaseWorkflowBB.currentCase.publicControlCode}"/>
                                                    </h:panelGroup> 
                                                    <h:panelGroup>
                                                        <h:outputText value="Case name"/>
                                                    </h:panelGroup> 
                                                    <h:panelGroup>
                                                        <h:inputText value="#{ceCaseWorkflowBB.currentCase.caseName}"/>
                                                    </h:panelGroup> 
                                                    <h:panelGroup>
                                                        <h:outputText value="Opening date"/>
                                                    </h:panelGroup> 
                                                    <h:panelGroup>
                                                        <p:calendar value="#{ceCaseWorkflowBB.currentCase.originationDateUtilDate}" 
                                                                    mode="popup" tabindex="3"
                                                                    id="formCaseOriginationDateCal"
                                                                    showOn="button"
                                                                    pattern="EEE, dd MMM, yyyy"
                                                                    navigator="true"
                                                                    showButtonPanel="true"
                                                                    showTodayButton="true"
                                                                    required="true"/>

                                                        <h:message for="formCaseOriginationDateCal" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <h:outputText value="Notes:"/>
                                                    </h:panelGroup> 

                                                    <h:panelGroup>
                                                        <h:outputLabel class="bold" value="Public access reference num: " for="selcase-pacc" />
                                                        <h:outputText id="selcase-pacc" value="#{ceCaseWorkflowBB.currentCase.publicControlCode}"/>
                                                        <p:spacer height="5px"/>
                                                        <h:outputLabel class="bold" value="Allow access using ref num?" for="selcase-access-sbcb" />
                                                        <p:selectBooleanCheckbox id="selcase-access-sbcb" value="#{ceCaseWorkflowBB.currentCase.paccEnabled}"
                                                                                 disabled="#{!systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}">
                                                        </p:selectBooleanCheckbox>
                                                        <p:spacer height="5px"/>
                                                        <h:outputLabel class="bold" value="Allow action request linking?" for="selcase-forwardlinking-sbcb" />
                                                        <h:outputText value=" "/>
                                                        <p:selectBooleanCheckbox id="selcase-forwardlinking-sbcb" value="#{ceCaseWorkflowBB.currentCase.paccEnabled}"
                                                                                 disabled="#{!sessionBeasessionUserer.keyCard.hasMuniStaffPermissions}">
                                                        </p:selectBooleanCheckbox>

                                                        <p:spacer height="5px"/>
                                                    </h:panelGroup>
                                                </h:panelGrid>
                                                <p:spacer height="10px"/>

                                         cellpadding="5" columnClasses="gridTd, gridTd"
                                         footerClass="gridFooter">

                                <f:facet name="header">


                                    <h:outputLabel for="report-caselist-profile-title-it" value="Report title"/>

                                    <p:spacer height="5px"/>

                                    <p:inputText id="report-caselist-title-it" style="width: 300px;" value="#{ceCaseSearchBB.reportCECaseList.title}"/>
                                    <h:outputText styleClass="italic" value="note: your name and the current date and time will be automatically inserted" />

                                    <p:spacer height="5px"/>

                                    <h:outputLabel class="bold" value="Include case names" for="report-caselist-casename-chkbox" />
                                    <p:selectBooleanCheckbox id="report-caselist-casename-chkbox" value="#{ceCaseSearchBB.reportCECaseList.includeCaseNames}" />

                                    <p:spacer height="5px"/>

                                    <h:outputLabel for="report-caselist-notes-ita" value="Notes"/>
                                    <p:spacer height="5px"/>
                                    <p:inputText id="report-caselist-notes-ita" style="width: 300px; height: 100px;" value="#{ceCaseSearchBB.reportCECaseList.notes}"/>
                                    <p:spacer height="5px"/>
                                </f:facet>

                                <h:panelGroup>
                                    <h3>Additional case list report options</h3>

                                    <h:outputLabel class="bold" value="Include full owner contact info: " for="report-caselist-ownercontact-chkbox" />
                                    <p:selectBooleanCheckbox id="report-caselist-ownercontact-chkbox" value="#{ceCaseSearchBB.reportCECaseList.includeListSummaryFigures}" />

                                    <p:spacer height="5px"/>

                                    <h:outputLabel class="bold" value="Include violation list for each case: " for="report-caselist-viols-chkbox" />
                                    <p:selectBooleanCheckbox id="report-caselist-viols-chkbox" value="#{ceCaseSearchBB.reportCECaseList.includeViolationList}" />

                                    <p:spacer height="5px"/>

                                    <h:outputLabel class="bold" value="Include summary of each case's event history: " for="report-caselist-eventhist-chkbox" />
                                    <p:selectBooleanCheckbox id="report-caselist-eventhist-chkbox" value="#{ceCaseSearchBB.reportCECaseList.includeEventSummaryByCase}" />

                                    <p:spacer height="5px"/>

                                    <h:outputLabel class="bold" value="Include extended property info for each listing: " for="report-caselist-propertyinfo" />
                                    <p:selectBooleanCheckbox id="report-caselist-propertyinfo" value="#{ceCaseSearchBB.reportCECaseList.includeExtendedPropertyDetails}" />


                                </h:panelGroup>

                            </h:panelGrid>

                            <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" immediate="true"
                                             onclick="PF('report-caselist-profile-diaglog-var').hide()"/>

                            <p:commandButton ajax="true" action="#{ceCaseSearchBB.generateReportCECaseList}"
                                             value="Generate" icon="fa fa-print" 
                                             rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                             />

                        </h:form>
                    </p:dialog>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

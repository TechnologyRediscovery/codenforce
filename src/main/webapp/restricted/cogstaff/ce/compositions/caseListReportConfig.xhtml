<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">


    <h:form id="caselistreport-growl-form">
        <p:growl id="caselistreport-growl"
                 globalOnly="false" 
                 />
    </h:form>


    <p:dialog   id="cecase-list-report-dialog"
                widgetVar="cecase-list-report-dialog-var"
                closable="true" 
                responsive="true"
                dynamic="true"
                header="Configure Code Enforcement Case List Report"
                >

        <h:form id="cecase-list-report-form">

            <div class="p-grid nested-grid">

                <div class="p-col-6">

                    <p:panel id="generate-panel"
                             header="Generate report">
                        <div class="restrict-main-contents-io-link">
                            <h2>

                                <p:commandLink  ajax="false" 
                                                action="#{ceCaseSearchAndReportBB.generateReportCECaseList}"
                                                value="Click to generate report in new tab" 
                                                target="_blank"
                                                styleClass="font-size:2em;"
                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                />
                            </h2>
                        </div>
                        
                    </p:panel>
                    <p:panel id="caselist-config-datepickers"
                             header="Title and Date Range">

                        <h:outputLabel for="report-caselist-profile-title-it" value="Report title"/>

                        <p:spacer height="5px"/>

                        <p:inputText id="report-caselist-title-it" style="width: 300px;" value="#{ceCaseSearchAndReportBB.reportCECaseList.title}"/>
                        <p:spacer height="5px"/>
                        <h:outputText styleClass="italic" value="note: your name and the current date and time will be automatically inserted" />



                        <p:spacer height="5px" />
                        <p:outputLabel for="cecase-list-report-date-start-cal" 
                                       value="start date"/>

                        <p:spacer height="1px" />
                        <p:datePicker 	 id="cecase-list-report-date-start-cal" 
                                        value="#{ceCaseSearchAndReportBB.reportCECaseList.date_start_val}" 
                                        rendered="true"
                                        style="width: 100%;"
                                        pattern="MM/dd/yyyy HH:mm"
                                        disabled="false"
                                        hideOnDateTimeSelect="true"
                                        showOnFocus="false"
                                        showIcon="true"
                                        showButtonBar="true"
                                        mask="true"
                                        timeInput="true" 
                                        required="true" />

                        <p:outputLabel for="cecase-list-report-date-end-cal" 
                                       value="end date"/>

                        <p:spacer height="1px" />

                        <p:datePicker 	 id="cecase-list-report-date-end-cal" 
                                        value="#{ceCaseSearchAndReportBB.reportCECaseList.date_end_val}" 
                                        rendered="true"
                                        style="width: 100%;"
                                        pattern="MM/dd/yyyy HH:mm"
                                        disabled="false"
                                        hideOnDateTimeSelect="true"
                                        showOnFocus="false"
                                        showIcon="true"
                                        showButtonBar="true"
                                        mask="true"
                                        timeInput="true" 
                                        required="true" />


                        <h:outputLabel for="report-caselist-notes-ita" value="Notes"/>
                        <p:spacer height="5px"/>
                        <p:inputText id="report-caselist-notes-ita" style="width: 300px; height: 100px;" value="#{ceCaseSearchAndReportBB.reportCECaseList.notes}"/>
                    </p:panel>

                </div>
                <div class="p-col-6">

                    <p:panel id="caselist-config-sections"
                             header="Section options">
                        <div class="p-grid">
                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include street level summary" for="report-caselist-streetsummary-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-streetsummary-chkbox" 
                                                         value="#{ceCaseSearchAndReportBB.reportCECaseList.includeStreetLevelSummary}" 
                                                         disabled="true"/>
                            </div>
                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                        </div>

                    </p:panel>
                    <p:panel id="caselist-config-metrics"
                             header="Summary metrics options">
                        <div class="p-grid">
                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include case status pie" for="report-caselist-casestatus-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-casestatus-chkbox" value="#{ceCaseSearchAndReportBB.reportCECaseList.includeCECaseStatusPie}" />
                            </div>

                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include citation pie chart" for="report-caselist-citationpie-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-citationpie-chkbox" value="#{ceCaseSearchAndReportBB.reportCECaseList.includeCitationPieChart}" />
                            </div>

                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                        </div>

                    </p:panel>

                    <p:panel id="caselist-config-casedetails"
                             header="Case details options">

                        <div class="p-grid">
                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include case names" for="report-caselist-casename-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-casename-chkbox" value="#{ceCaseSearchAndReportBB.reportCECaseList.includeCaseNames}" />
                            </div>

                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include violation list for each case: " for="report-caselist-viols-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-viols-chkbox" value="#{ceCaseSearchAndReportBB.reportCECaseList.includeViolationList}" />
                            </div>

                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include summary of each case's event history: " for="report-caselist-eventhist-chkbox" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-eventhist-chkbox" 
                                                         value="#{ceCaseSearchAndReportBB.reportCECaseList.includeEventSummaryByCase}" 
                                                         disabled="true" />
                            </div>

                            <div class="p-col-8">
                                <h:outputLabel class="bold" value="Include extended property info for each listing: " for="report-caselist-propertyinfo" />
                            </div>
                            <div class="p-col-4">
                                <p:selectBooleanCheckbox id="report-caselist-propertyinfo" 
                                                         value="#{ceCaseSearchAndReportBB.reportCECaseList.includeExtendedPropertyDetails}" 
                                                         disabled="true" />
                            </div>

                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                            <div class="p-col-8">
                            </div>
                            <div class="p-col-4">
                            </div>

                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </p:dialog>

</ui:composition>

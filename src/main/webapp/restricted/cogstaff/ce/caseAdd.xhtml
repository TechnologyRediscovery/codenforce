<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Create A Case</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                    <f:view>
                            
                        <h:form id="caseAddForm">
                            <h1>
                                <h:outputText value="Open New Code Enforcement Case at #{ceCaseAddBB.caseProperty.address} (#{ceCaseAddBB.caseProperty.muni.muniName})"/> 
                            </h1>

                            
                              <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                         footerClass="gridFooter">

                                <h:outputLabel value="Case Name:" for="caseNameIT"/>

                                <h:panelGroup>
                                    <p:inputText id="caseNameIT" value="#{ceCaseAddBB.formCaseName}" 
                                           style="width: 250px;" tabindex="1" required="true" styleClass="inputText"/>
                                    <h:message for="caseNameIT" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Case Opening Date:" for="formOpenDateCal"/>
                                <h:panelGroup>
                                    <p:calendar value="#{ceCaseAddBB.formOriginationDate}" 
                                            mode="popup" tabindex="3"
                                            id="formOpenDateCal"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="true"
                                            required="true"/>

                                    <h:message for="formOpenDateCal" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                        
                                </h:panelGroup>
                                
                                <f:facet name="footer">
                                    
                                    <h:panelGroup>

                                        <h:outputLabel value="Case Notes:" for="caseNotesIT"/>
                                        <p:inputTextarea id="caseNotesIT" value="#{ceCaseAddBB.formCaseNotes}" 
                                               style="width: 100%;" tabindex="4" required="false" styleClass="inputText"/>
                                        <h:message for="caseNotesIT" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                        
                                    </h:panelGroup>
                                    
                                </f:facet>
                                
                                
                            </h:panelGrid>
                            
                            <p:spacer height="10px"/>
                            
                            <p:commandButton ajax="false" 
                                             tabindex="5" 
                                             icon="fa fa-trash"
                                             process="@none"
                                             immediate="true"
                                             value="Abort Case Add Operation" 
                                             action="#{ceCaseAddBB.cancelAdd}" />
                            
                            <p:commandButton ajax="false" 
                                             tabindex="5" 
                                             icon="fa fa-archive"
                                             value="Open Code Enforcement Case" 
                                             action="#{ceCaseAddBB.addNewCase}" />
                            
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

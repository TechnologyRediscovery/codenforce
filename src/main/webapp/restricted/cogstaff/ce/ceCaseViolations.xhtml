<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Violations</title>
    </h:head>

    <h:body id="violations-body">

        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="violations-view">

                    <p:outputPanel id="body-panel">
                        <h:form id="form-messages-global">
                            <p:growl id="violations-messages-growl"
                                     />
                        </h:form>

                        <h1>Violations</h1>

                        <div class="mainContainer">
                            <div class="ui-g data-container">
                                <div class="ui-g-12 ui-md-4 ui-lg-4 list-data-container">
                                    <h:form id="mode-form">
                                        <div class="restrict-main-list-mode-button">

                                            <p:selectOneButton style="  width: 100%;
                                                               margin-top: 10px ;
                                                               height: 20px;"
                                                               value="#{violationBB.currentMode}"
                                                               unselectable="false"
                                                               >
                                                <f:selectItems value="#{violationBB.pageModes}"
                                                               var="pmo"
                                                               itemLabel="#{pmo.title}"/>
                                                <f:ajax render="@all"/>
                                            </p:selectOneButton>
                                        </div>
                                    </h:form>

                                    <p:panel    id="violations-violations-list-panel"
                                                toggleable="true"
                                                style="width: 100%;"
                                                widgetVar="violations-violations-list-panel-var"
                                                collapsed="false"
                                                rendered="#{violationBB.activeLookupMode}"
                                                header="Violations on Case: #{violationBB.currentCase.caseName}">

                                        <h:form id="violations-violation-form">
                                            <p:dataTable
                                                id="violation-table"
                                                var="violation"
                                                rowKey="#{violation.violationID}"
                                                value="#{violationBB.currentCase.violationList}"
                                                tableStyleClass="primeDataTable"
                                                resizableColumns="true"
                                                reflow="true">


                                                <p:column width="25%"
                                                          styleClass="content-align-center"
                                                          sortBy="#{violation.dateOfRecord}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Date of record" />
                                                    </f:facet>
                                                    <h:outputText value="#{violationBB.getPrettyDateNoTime(violation.dateOfRecord)}"/>
                                                </p:column>
                                                <p:column width="8%"
                                                          styleClass="content-align-center">
                                                    <f:facet name="header">
                                                        <h:outputText value="ID" />
                                                    </f:facet>
                                                    <h:outputText value="#{violation.violationID}"/>
                                                </p:column>

                                                <p:column width="40%"
                                                          styleClass="content-align-center"
                                                          sortBy="#{violation.codeViolated.ordSubSecTitle}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Ordinance" />
                                                    </f:facet>
                                                    <h:outputText value="#{violation}"/>
                                                    <p:spacer height="3px" />
                                                    <h:outputText value="#{violation.violatedEnfElement.codeElement.source.sourceName}"/>
                                                    <h:outputText value=" (#{violation.violatedEnfElement.codeElement.source.sourceYear})"/>
                                                </p:column>


                                                <p:column width="25%"
                                                          styleClass="content-align-center">
                                                    <f:facet name="header">
                                                        <h:outputText value="Status" />
                                                    </f:facet>
                                                    <h:outputText value="#{!(empty violation.status) ? violation.status.label : ''}" />
                                                </p:column>


                                                <p:column width="10%"
                                                          styleClass="content-align-center">
                                                    <f:facet name="header">
                                                        <h:outputText value="View" />
                                                    </f:facet>
                                                    <div class="gray_button">

                                                        <p:commandButton ajax="true" 
                                                                         actionListener="#{violationBB.onObjetViewButtonChange(violation)}"
                                                                         icon="#{violation.violationID == violationBB.currentViolation.violationID ? 'fa fa-hand-o-right':'fa fa-gavel'}"
                                                                         style="#{violation.violationID == violationBB.currentViolation.violationID ? 'background-color: #dee461; color:black; border:none;':''}"
                                                                         rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                         update="@form
                                                                         violation-profile-panel
                                                                         violation-add-panel
                                                                         violation-photos-panel
                                                                         violation-remove-panel
                                                                         "
                                                                         />
                                                    </div>
                                                </p:column>


                                            </p:dataTable>

                                        </h:form>
                                    </p:panel>
                                </div>

                                <div class="ui-g-12 ui-md-8 ui-lg-8 object-data-container">
                                    <div class="restrict-main-object-title">
                                        <h:form id="violationslists-launcher">
                                            <h:outputText id="violation-compactlist-line-ot" value="#{violationBB.currentViolation}"/>
                                            <h:outputText id="v-source-name-compactlist-ot" value="(#{violationBB.currentViolation.violatedEnfElement.codeElement.source.sourceName}" />
                                            <h:outputText id="v-source-sep-compactlist-ot" value=" "/>
                                            <h:outputText id="v-source-year-compactlist-ot" value="#{violationBB.currentViolation.violatedEnfElement.codeElement.source.sourceYear})"/>
                                        </h:form>
                                    </div>

                                    <p:panel id="violation-profile-panel"
                                             toggleable="true"
                                             widgetVar="violation-profile-panel-var"
                                             collapsed="false"
                                             rendered="#{violationBB.activeLookupMode}"
                                             header="Code Violation Info"
                                             >

                                        <p:spacer height="10px"/>

                                        <h:form id="violation-profile-form">

                                            <!-- NESTED DATA CONTAINER -->
                                            <div class="ui-g data_container_nested_restrict">

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-id-ot">
                                                            <h:outputText value="ID"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-id-ot"
                                                                      value="#{violationBB.currentViolation.violationID}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-status-ot">
                                                            <h:outputText value="Status"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-status-ot"
                                                                      value="#{violationBB.currentViolation.status.label}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-elementid-ot">
                                                            <h:outputText value="Code Element ID"/>
                                                        </p:outputLabel>

                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-elementid-ot"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.elementID}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-source-ot">
                                                            <h:outputText value="Code Source"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-source-ot"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.source.sourceName} (#{violationBB.currentViolation.violatedEnfElement.source.sourceYear})"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-chapter-ot">
                                                            <h:outputText value="Chapter"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-chapter-ot"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordchapterNo}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordchapterTitle}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-section-ot">
                                                            <h:outputText value="Section"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-section-ot"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordSecNum}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSecTitle}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-subsection-ot">
                                                            <h:outputText value="Sub-Section"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-subsection-ot"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordSubSecNum}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSubSecTitle}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-category-ot">
                                                            <h:outputText value="Category"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-category-ot"
                                                                      value="#{!(empty violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry) ? violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry.category :'' }"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <h:outputLabel  for="violation-ord-text-hf" >
                                                            <h:outputText value="Human Friendly Text" />
                                                        </h:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-ord-text-hf"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordHumanFriendlyText}"
                                                                      escape="false" />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-enfguidelines-ot">
                                                            <h:outputText value="Enforcement Guidelines"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputText id="violation-enfguidelines-ot"
                                                                      value="#{!(empty violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry) ? violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry.enforcementGuidelines :'' }"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-penalty-ot">
                                                            <h:outputText value="Penalty"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputText id="violation-penalty-ot"
                                                                      value="$#{violationBB.currentViolation.penalty}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >

                                                        <p:outputLabel for="violation-description-ot" >
                                                            <h:outputText value="Description"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-description-ot"
                                                                      value="#{violationBB.currentViolation.description}"
                                                                      />
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-dor-ot">
                                                            <h:outputText value="Date of Record"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-dor-ot"
                                                                      value="#{violationBB.currentViolation.dateOfRecordPretty}"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >

                                                        <p:outputLabel for="violation-stipcompdate-ot">
                                                            <h:outputText value="Stipulated Compliance Date"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputText id="violation-stipcompdate-ot"
                                                                      value="#{violationBB.currentViolation.stipulatedComplianceDatePretty}"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-compdate-ot">
                                                            <h:outputText value="Actual Compliance Date"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-compdate-ot"
                                                                      value="#{violationBB.getPrettyDateNoTime(violationBB.currentViolation.actualComplianceDate)}"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-4 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="violation-compby-ot">
                                                            <h:outputText value="Compliance Verified By"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-compby-ot"
                                                                      value="#{!(empty violationBB.currentViolation.complianceUser) ? violationBB.currentViolation.complianceUser.person.lastName : ''}"/>
                                                    </div>
                                                </div>

                                                <!--NESTED DATA FIELD (MULTI-LINE) -->
                                                <div class="ui-g-12 ui-md-6 ui-lg-12 restrict-data-field-multi-line" >
                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <h:outputLabel  for="violation-ord-text" >
                                                            <h:outputText value="Technical Text" />
                                                        </h:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText id="violation-ord-text"
                                                                      value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordTechnicalText}"

                                                                      />
                                                    </div>
                                                </div>
                                            </div>

                                        </h:form>
                                    </p:panel>

                                    <p:panel    id="violation-add-panel"
                                                toggleable="true"
                                                widgetVar="violation-add-panel-var"
                                                collapsed="false"
                                                rendered="#{violationBB.activeInsertMode}"
                                                header="Record New Code Violation @ #{violationBB.currentCase.property.address}">

                                        <h:form id="violation-add-form">
                                            <div class="ui-g data_container_nested_restrict">

                                                <div class="restrict-main-contents-io-button">
                                                    <p:commandButton   id="violation-notes-add-button"
                                                                       rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                                       value="Select Ordinance"  
                                                                       icon="fa fa-search"
                                                                       actionListener="#{violationBB.onViolationChooseButtonChange}"
                                                                       oncomplete="PF('violation-choose-dialog-var').show()"
                                                                       update="violation-note-form"/>
                                                </div>
                                                <!--NESTED DATA FIELD -->
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">

                                                    <!--NESTED DATA LABEL INLINE -->
                                                    <div class="restrict-data-field-label-inline" >
                                                        <h:outputLabel value="Ordinance Details"/>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >
                                                        <h:outputText    id="violation-add-source-ot"
                                                                         value="Source: #{violationBB.currentViolation.violatedEnfElement.source.sourceName} (#{violationBB.currentViolation.violatedEnfElement.source.sourceYear})"/>

                                                        <p:spacer height="2px" />

                                                        <h:outputText    id="violation-add-chapter-ot"
                                                                         value="Chapter #{violationBB.currentViolation.violatedEnfElement.codeElement.ordchapterNo}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordchapterTitle}"/>

                                                        <p:spacer height="2px" />

                                                        <h:outputText    id="violation-add-section-ot"
                                                                         value="Section #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSecNum}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSecTitle}"/>

                                                        <h:outputText value=" | " />

                                                        <h:outputText    id="violation-add-subsection-ot"
                                                                         value="Sub-Sec #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSubSecNum}: #{violationBB.currentViolation.violatedEnfElement.codeElement.ordSubSecTitle}"/>

                                                        <p:spacer height="2px" />

                                                        <h:outputText    id="violation-add-category-ot"
                                                                         value="Category: #{!(empty violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry) ? violationBB.currentViolation.violatedEnfElement.codeElement.guideEntry.category :'' }"/>

                                                        <p:spacer height="2px" />

                                                        <h:outputText   id="violation-add-ord-text"
                                                                        styleClass="monospace"
                                                                        value="#{violationBB.currentViolation.violatedEnfElement.codeElement.ordTechnicalText}"
                                                                        escape="false" />
                                                    </div>
                                                </div>
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">

                                                    <div class="restrict-main-contents-io-title" >
                                                        <h:outputLabel for="viol-date-dor">
                                                            <h:outputText value="Date of Record"/>
                                                        </h:outputLabel>
                                                    </div>

                                                    <div class="restrict-main-contents-io-content" >
                                                        <p:growl for="viol-date-dor" />
                                                        <p:calendar id="viol-date-dor"
                                                                    value="#{violationBB.currentViolation.dateOfRecordUtilDate}" 
                                                                    mode="popup"  
                                                                    showOn="button" 
                                                                    pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                    navigator="true" 
                                                                    tabindex="2" 
                                                                    timeInput="true" 
                                                                    showHour="true" 
                                                                    showMinute="true"
                                                                    showButtonPanel="true" 
                                                                    showTodayButton="true"
                                                                    required="true"/>
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">

                                                    <div class="restrict-main-contents-io-title" >
                                                        <h:outputLabel for="viol-date-stipcomp">
                                                            <h:outputText value="Stipulated Compliance Date"/>
                                                        </h:outputLabel>
                                                    </div>

                                                    <div class="restrict-main-contents-io-content" >
                                                        <p:growl for="viol-date-stipcomp"/>

                                                        <h:outputText value="(Default value is based on the ordinance's default days to comply of 
                                                                      #{violationBB.currentViolation.codeViolated.normDaysToComply})"
                                                                      style="font-style: italic"/>
                                                        <p:spacer height="3px" />
                                                        <p:calendar id="viol-date-stipcomp"
                                                                    value="#{violationBB.currentViolation.stipulatedComplianceDateUtilDate}" 
                                                                    mode="popup"  
                                                                    showOn="button" 
                                                                    pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                    navigator="true" 
                                                                    tabindex="1"
                                                                    timeInput="true" 
                                                                    showHour="true" 
                                                                    showMinute="true"
                                                                    showButtonPanel="true" 
                                                                    showTodayButton="true"
                                                                    required="true"/>
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">

                                                    <div class="restrict-main-contents-io-title" >

                                                        <p:outputLabel for="viol-penalty">
                                                            <h:outputText value="Penalty ($)"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <div class="restrict-main-contents-io-content" >
                                                        <p:growl for="viol-penalty" />
                                                        <p:inputText id="viol-penalty" 
                                                                     value="#{violationBB.currentViolation.penalty}"
                                                                     tabindex="3" 
                                                                     required="true" 
                                                                     type="number"/>
                                                    </div>

                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">

                                                    <div class="restrict-main-contents-io-title" >
                                                        <p:outputLabel for="viol-descr">
                                                            <h:outputText value="Description of code violation"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <div class="restrict-main-contents-io-content" >
                                                        <p:growl for="viol-descr" />
                                                        <p:inputTextarea id="viol-descr" 
                                                                         value="#{violationBB.currentViolation.description}"
                                                                         tabindex="5" 
                                                                         style="width: 100%"
                                                                         required="true" />

                                                    </div>

                                                </div>

                                                <p:spacer height="10px"/>

                                                <div class="restrict-main-contents-io-button">


                                                    <p:commandButton    id="violation-insert-button"
                                                                        ajax="false" 
                                                                        value="Record Violation" 
                                                                        action="#{violationBB.onViolationAddCommitButtonChange}" 
                                                                        icon="fa fa-warning" />
                                                </div>
                                                <div class="restrict-main-contents-io-button gray_button">

                                                    <p:commandButton    id="violation-insert-abort-button"
                                                                        ajax="false" 
                                                                        value="Abort Add Violation" 
                                                                        process="@none" 
                                                                        immediate="true" 
                                                                        action="#{violationBB.onInsertUpdateAbortButtonChange}" 
                                                                        icon="fa fa-hand-o-left" />
                                                </div>

                                            </div>
                                        </h:form>
                                    </p:panel>


                                    <!--Update Table-->
                                    <p:panel id="violation-photos-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Photos"
                                             rendered="#{violationBB.activeUpdateMode}"
                                             >

                                        <h:form id="violationPhotosUploadForm" enctype="multipart/form-data">
                                            <h2>Upload photos of this violation (3 max)</h2>
                                            <p:fileUpload fileUploadListener="#{violationBB.handlePhotoUpload}"
                                                          mode="advanced" 
                                                          update=":violation-photos-form"
                                                          multiple="true"
                                                          fileLimit="3"
                                                          sizeLimit="900000000" 
                                                          allowTypes="/(\.|\/)(jpe?g|png)$/"/>    
                                        </h:form>

                                        <h:form id="violation-photos-form">
                                            <p:spacer height="10px"/>

                                            <h2>Review and describe uploaded photos</h2>
                                            <p:dataTable
                                                id="photoTable"
                                                var="photo"
                                                value="#{violationBB.currentViolation.photoList}"
                                                rowKey="#{photo.photoID}"
                                                tableStyleClass="primeDataTable"
                                                draggableRows="false" tabindex="6">
                                                <p:column width="70%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Photo"/>
                                                    </f:facet>
                                                    <p:graphicImage width="100%" value="#{imageServices.image}">
                                                        <f:param name="photoID" value="#{photo.photoID}"/>
                                                    </p:graphicImage>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Description"/>
                                                    </f:facet>
                                                    <p:inputTextarea id="desc" value="#{photo.description}"
                                                                     style="width: 100%;" tabindex="5" required="true" styleClass="inputText">
                                                        <p:ajax />
                                                    </p:inputTextarea>
                                                </p:column>

                                            </p:dataTable>

                                            <p:spacer height="10px"/>


                                        </h:form>
                                    </p:panel>



                                    <!--Remove Panel-->
                                    <p:panel id="violation-remove-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Remove Code Violation"
                                             rendered="#{violationBB.activeRemoveMode}"
                                             >

                                        <h:form id="violation-remove-form">

                                            <!--Remove Button-->
                                            <div class="restrict-main-contents-io-button red_button">

                                                <p:commandButton 
                                                    icon="fa fa-trash"
                                                    ajax="false"
                                                    action="#{violationBB.onViolationRemoveCommitButtonChange}"
                                                    value="Remove Violation ID:#{violationBB.currentViolation.violationID}"
                                                    />
                                            </div>

                                        </h:form>

                                    </p:panel>


                                    <!--Remove Panel-->
                                    <p:panel id="violation-notes-panel"
                                             toggleable="true"
                                             collapsed="false"
                                             header="Notes"
                                             rendered="#{violationBB.activeLookupMode}"
                                             >

                                        <h:form id="violation-notes-form">

                                            <p:commandButton   id="violation-notes-add-button"
                                                               rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                               value="Add New Note"  
                                                               icon="fa fa-sticky-note-o"
                                                               actionListener="#{violationBB.onNoteInitButtonChange}"
                                                               oncomplete="PF('violation-note-dialog-var').show()"
                                                               update="violation-note-form"/>

                                            <h:outputText id="violation-note-ot"
                                                          value="#{violationBB.currentViolation.notes}"
                                                          escape="false" />

                                        </h:form>

                                    </p:panel>

                                </div>
                            </div>
                        </div>

                    </p:outputPanel>


                    <p:dialog   id="violation-choose-dialog"
                                height="800" width="1000"
                                widgetVar="violation-choose-dialog-var"
                                responsive="true"
                                resizable="trie"
                                closable="true"
                                header="Choose Violation"
                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                > 

                        <h:form id="violation-choose-form">

                            <p:dataTable
                                id="enforcableCodeSetElementTable"
                                var="cse"
                                value="#{violationBB.currentCodeSet.enfCodeElementList}"
                                rowKey="#{cse.codeSetElementID}"
                                tableStyleClass="primeDataTable"
                                scrollable="true"
                                resizableColumns="true"
                                draggableColumns="false"
                                rowExpandMode="single"
                                expandedRow="false"
                                filteredValue="#{violationSelectElementBB.filteredElementList}"
                                widgetVar="codeSetElementListTable">

                                <p:column width="3%">
                                    <f:facet name="header">
                                        <h:outputText value="Exp"/>
                                    </f:facet>
                                    <p:rowToggler/>
                                </p:column>



                                <p:column width="10%" sortBy="#{cse.codeElement.source.sourceName}"
                                          filterBy="#{cse.codeElement.source.sourceName}">
                                    <f:facet name="header">
                                        <h:outputText value="Source" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.source.sourceName}(#{cse.codeElement.source.sourceYear})"/>
                                </p:column>

                                <p:column width="5%" sortBy="#{cse.codeElement.ordchapterNo}">
                                    <f:facet name="header">
                                        <h:outputText value="Chap#"/>
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordchapterNo}"/>
                                </p:column>

                                <p:column width="15%" sortBy="#{cse.codeElement.ordchapterTitle}"
                                          filterBy="#{cse.codeElement.ordchapterTitle}">
                                    <f:facet name="header">
                                        <h:outputText value="Chapter"/>
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordchapterTitle}"/>
                                </p:column>

                                <p:column width="5%" sortBy="#{cse.codeElement.ordSecNum}">
                                    <f:facet name="header">
                                        <h:outputText value="Sec#" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordSecNum}"/>
                                </p:column>

                                <p:column width="15%" sortBy="#{cse.codeElement.ordSecTitle}"
                                          filterBy="#{cse.codeElement.ordSecTitle}">
                                    <f:facet name="header">
                                        <h:outputText value="Section" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordSecTitle}"/>
                                </p:column>

                                <p:column width="5%" sortBy="#{cse.codeElement.ordSubSecNum}">
                                    <f:facet name="header">
                                        <h:outputText value="Sub#" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordSubSecNum}"/>
                                </p:column>

                                <p:column sortBy="#{cse.codeElement.ordSubSecTitle}" 
                                          filterBy="#{cse.codeElement.ordSubSecTitle}"
                                          width="15%">
                                    <f:facet name="header">
                                        <h:outputText value="SubSec. Title" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.ordSubSecTitle}"/>
                                </p:column>

                                <p:column width="10%" sortBy="#{cse.codeElement.guideEntry.category}"
                                          filterBy="#{cse.codeElement.guideEntry.category}">
                                    <f:facet name="header">
                                        <h:outputText value="Category" />
                                    </f:facet>
                                    <h:outputText value="#{cse.codeElement.guideEntry.category}"/>
                                </p:column>



                                <p:column width="10%" sortBy="#{cse.codeElement.guideEntry.subCategory}"
                                          filterBy="#{cse.codeElement.guideEntry.subCategory}">
                                    <f:facet name="header">
                                        <h:outputText value="Action" />
                                    </f:facet>


                                    <p:commandButton   id="violation-select-button"
                                                       ajax="true"
                                                       rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                       value="Select"  
                                                       icon="fa fa-sticky-note-o"
                                                       actionListener="#{violationBB.onViolationSelectElementButtonChange(cse)}"
                                                       oncomplete="PF('violation-choose-dialog').hide()"
                                                       update="violation-add-form"/>


                                </p:column>


                                <p:rowExpansion>
                                    <div class="outlinedBox">


                                        <h2>Details</h2>
                                        <h:outputText escape="false" value="Code element ID: #{cse.elementID}"/>

                                        <h2>Enforceability Info</h2>
                                        <h:panelGrid columns="4" cellpadding="10" footerClass="gridFooter"
                                                     columnClasses="gridTd, gridTd">
                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Munimum Penalty"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="$#{cse.minPenalty}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Norm Penalty"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="$#{cse.normPenalty}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Maximum Penalty"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="$#{cse.maxPenalty}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Penalty Notes"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="#{cse.penaltyNotes}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Default days to comply"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="#{cse.normDaysToComply}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="bold" value="Compliance timeframe Notes"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="#{cse.daysToComplyNotes}"/>
                                                </div>
                                            </h:panelGroup>

                                            <f:facet name="footer">
                                                <h:outputLabel styleClass="bold" value="Municipality specific implementation notes"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText escape="false" value="#{cse.muniSpecificNotes}"/>
                                                </div>
                                            </f:facet>

                                        </h:panelGrid>
                                    </div>

                                    <div class="outlinedBox">
                                        <h2>Code Element Content</h2>

                                        <h:outputLabel styleClass="bold" value="Technical Text"/>
                                        <p:spacer height="15px"/>
                                        <div class="rowExpansion">
                                            <h:outputText escape="false" value="#{cse.codeElement.ordTechnicalText}"/>
                                        </div>

                                        <p:spacer height="15px"/>

                                        <h:outputLabel styleClass="bold" value="Human friendly text"/>
                                        <div class="rowExpansion">
                                            <h:outputText escape="false" value="#{cse.codeElement.ordHumanFriendlyText}"/>
                                        </div>
                                        <p:spacer height="15px"/>
                                        <h:outputLabel styleClass="bold" value="Code Guide: Enforcement Tips"/>
                                        <div class="rowExpansion">
                                            <h:outputText escape="false" value="#{cse.codeElement.guideEntry.enforcementGuidelines}"/>
                                        </div>

                                        <p:spacer height="15px"/>

                                        <h:outputLabel styleClass="bold" value="Code guide: Inspection Tips"/>
                                        <div class="rowExpansion">
                                            <h:outputText escape="false" value="#{cse.codeElement.guideEntry.inspectionGuidelines}"/>
                                        </div>
                                    </div>
                                </p:rowExpansion>
                            </p:dataTable>
                        </h:form>

                    </p:dialog>


                    <p:dialog   id="violation-note-dialog"
                                height="300" width="750"
                                widgetVar="violation-note-dialog-var"
                                closable="true"
                                header="Note Builder"
                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                >

                        <h:form id="violation-note-form">


                            <h:panelGrid columns="1"
                                         columnClasses="gridTd, gridTd">

                                <h:panelGroup>
                                    <h:outputText styleClass="ui-label" value="Note text: "/>
                                    <p:editor   id="violation-notes-editor"
                                                value="#{violationBB.formNoteText}"
                                                controls="bold italic underline strikethrough font size style color
                                                bullets numbering center undo redo rule link removeformat"
                                                width="400" required="false"
                                                height="200"/>


                                    <p:spacer height="5px" />
                                    <p:commandButton    id="violation-note-button-cancel"
                                                        ajax="true"  tabindex="27"
                                                        value="Cancel"
                                                        icon="fa fa-stop"
                                                        immediate="true"
                                                        onclick="PF('violation-note-dialog-var').hide()"
                                                        />

                                    <p:commandButton   id="violation-dialog-notes-button-addnote"
                                                       ajax="false" 
                                                       actionListener="#{violationBB.onNoteCommitButtonChange}"
                                                       oncomplete="PF('violation-note-dialog-var').hide()"
                                                       rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"                                                                               
                                                       value="Attach Note"  
                                                       styleClass="inline-button"
                                                       icon="fa fa-sticky-note-o"
                                                       update="violation-notes-form"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>


                    <p:confirmDialog message="Photos attached to violation #{violationBB.currentViolation.violationID}" 
                                     severity="alert" widgetVar="photo-dialog"
                                     closable="true"
                                     rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}">

                        <h:form id="photo-form">
                            <p:scrollPanel style="width:1000px; height:400px" mode="native">
                                <p:dataTable
                                    id="photoTable"
                                    var="photoid"
                                    value="#{violationBB.currentViolation.blobIDList}"
                                    rowKey="#{photoid}"
                                    tableStyleClass="primeDataTable"
                                    draggableRows="false" tabindex="6">
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Manage"/>
                                        </f:facet>
                                        <p:commandButton ajax="true" 
                                                         actionListener="#{violationBB.onPhotoRemoveButtonChange(photoid)}"
                                                         value="Delete" 
                                                         icon="fa fa-bomb"
                                                         rendered="#{systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions}"
                                                         update=":photo-form:photoTable"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Photo"/>
                                        </f:facet>
                                        <p:graphicImage width="100%" value="#{imageServices.image}">
                                            <f:param name="photoID" value="#{photoid}"/>
                                        </p:graphicImage>
                                    </p:column>
                                    <p:column width="20%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{imageServices.getPhotograph(photoid).description}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>
                            <p:spacer height="15px"/>
                            <p:commandButton ajax="true" 
                                             value="Continue" 
                                             update="violation-photos-form"
                                             onclick="PF('photo-dialog').hide()"/>
                        </h:form>
                    </p:confirmDialog>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

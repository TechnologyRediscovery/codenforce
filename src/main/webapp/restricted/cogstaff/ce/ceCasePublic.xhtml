<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>CE case public access</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="cecase-public-view">

                    <div class="mainContainer">

                        <h:form id="cecase-public-messages-form">
                            <h:messages id="cecase-public-messages-form"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <h:form id="cecase-public-form">

                        <p:panel    id="cecase-public-settings-panel"
                                    toggleable="true"
                                    widgetVar="cecase-public-settings-panel-var"
                                    collapsed="false"
                                    header="Public access settings">
                               
                            <h:form id="cecase-public-settings-panel-form">
                                

                                <p>Case public access control code is currently set to: </p>
                                <h:outputText value="#{cECasePublicBB.currentCase.publicControlCode}"
                                                  styleClass="data-text"/>
                                
                                <p:spacer height="5px" />

                                <p:commandButton    id="cecase-public-resetpubliccc-button-gennewcode"
                                                    value="generate new control code" 
                                                    ajax="true" 
                                                    icon="fa fa-edit"
                                                    actionListener="#{cECasePublicBB.generateNewPublicCC}"
                                                    disabled="false"
                                                    rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                    update="cecase-public-messages-form
                                                            @form"/>
                             </h:form>
                        </p:panel>

                    <!--close main container-->
                    </div>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

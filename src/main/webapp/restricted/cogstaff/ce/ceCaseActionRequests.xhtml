<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Code enf action requests</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="cecase-actionrequests-view">

                    <div class="mainContainer">

                        <h:form id="cecase-actionrequests-messages-form">
                            <h:messages id="cecase-actionrequests-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>


                        <p:panel    id="cecase-actionrequests-list-panel"
                                    toggleable="true"
                                    widgetVar="cecase-actionrequests-list-panel-var"
                                    collapsed="false"
                                    header="Code enforcement action requests">
                            
                            <h:form id="cecase-actionrequests-form">

                                <h2 id="requests">Action Requests</h2>    

                                <p:dataTable
                                    id="actionRequestTable"
                                    var="r"
                                    rowKey="#{r.requestID}"
                                    value="#{caseProfileBB.currentCase.ceActionRequestList}"
                                    tableStyleClass="primeDataTable"
                                    expandedRow="false"
                                    rowExpandMode="multiple"
                                    draggableColumns="true"
                                    reflow="true">


                                    <p:column width="5%">
                                        <p:rowToggler />
                                    </p:column>

                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="ID" />
                                        </f:facet>
                                        <div class="wrapText">
                                            <h:outputText value="#{r.requestID}"/>
                                        </div>
                                    </p:column>
                                    <p:column width="15%">
                                        <f:facet name="header">
                                            <h:outputText value="Issue Type" />
                                        </f:facet>
                                        <div class="wrapText">
                                            <h:outputText value="#{r.issueTypeString}"/>
                                        </div>
                                    </p:column>
                                    <p:column width="15%">
                                        <f:facet name="header">
                                            <h:outputText value="Address" />
                                        </f:facet>
                                        <div class="rowExpansion">
                                            <h:outputText value="#{r.requestProperty.address}"/>
                                        </div>
                                    </p:column>
                                    <p:column width="15%">
                                        <f:facet name="header">
                                            <h:outputText value="Submitted" />
                                        </f:facet>
                                        <div class="wrapText">
                                            <h:outputText value="#{r.formattedSubmittedTimeStamp}"/>
                                        </div>
                                    </p:column>

                                    <p:column width="8%">
                                        <f:facet name="header">
                                            <h:outputText value="Age" />
                                        </f:facet>
                                        <h:outputText value="#{r.daysSinceDateOfRecord}"/>
                                    </p:column>

                                    <ui:remove>

                                        <p:column width="8%">
                                            <f:facet name="header">
                                                <h:outputText value="Link" />
                                            </f:facet>
                                            <!--work out what to do with these references-->

                                            <p:commandButton icon="fa fa-link" action="#{ceActionRequestsBB.viewSelectedActionRequest}">
                                                <f:setPropertyActionListener value="#{r}" target="#{ceActionRequestsBB.selectedRequest}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </ui:remove>
                                    <p:rowExpansion>

                                        <div class="outlinedBox">
                                            <h3>Code Enforcement Action Request</h3>
                                            <h:panelGrid columns="2" cellpadding="10" footerClass="gridFooter"
                                                         columnClasses="gridTd, gridTd">

                                                <h:panelGroup>
                                                    <h:outputLabel class="bold" value="Issue Type" />
                                                    <p:spacer height="5px"/>
                                                    <div class="wrapText">
                                                        <h:outputText value="#{r.issueTypeString}"/>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <h:outputLabel class="bold" value="Address" />
                                                    <p:spacer height="5px"/>
                                                    <div class="rowExpansion">
                                                        <h:outputText value="#{r.requestProperty.address}"/>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <h:outputLabel class="bold" value="Date Submitted" />
                                                    <p:spacer height="5px"/>
                                                    <div class="wrapText">
                                                        <h:outputText value="#{r.formattedSubmittedTimeStamp}"/>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <h:outputLabel styleClass="bold" value="ID"/>
                                                    <p:spacer height="5px"/>
                                                    <div class="wrapText">
                                                        <h:outputText value="#{r.requestID}"/>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <div class="wrapText">
                                                        <h:outputLabel styleClass="bold" value="Human safety issue?"/>
                                                        <p:spacer height="5px"/>
                                                        <h:outputText value="#{r.isUrgent}"/>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>

                                                    <div class="wrapText">
                                                        <h:outputLabel styleClass="bold" value="Requestor (#{r.requestor.personType.label}): "/>
                                                        <p:spacer height="5px"/>

                                                        <h:outputText value="#{r.requestor.firstName}"/> 
                                                        <h:outputText value="#{r.actionRequesrequestor}"/><br /> 
                                                        <h:outputText value="#{r.actionRequestorPerson.addressStreet}"/>

                                                        <h:outputText value="#{r.actionRequestorPerson.addressCity}" />                                        
                                                        <h:outputText value="#{r.actionRequestorPerson.addressState} "/> 
                                                        <h:outputText value="#{r.actionRequestorPerson.adrequestor}" />                                            
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <h:outputLabel styleClass="bold" value="Contact: "/>
                                                    <p:spacer height="5px"/>
                                                    <div class="wrapText"> 
                                                        <h:outputText value="Phone (cell): "/>
                                                        <h:outputText value="#{r.actionRequestorPerson.phoneCell}"/> 
                                                        <h:outputText value="Phone (work): "/>
                                                        <h:outputText value="Phone (home): "/>
                                                        <h:outputText value="#{r.actionRequestorPerson.phoneWork}"/> 
                                                        <h:outputText value="#{r.actionRequestorPerson.phoneHome}"/> <br />
                                                        <h:outputText value="Email: "/>
                                                        <h:outputText value="#{r.actionRequestorPerson.email}"/>
                                                    </div>
                                                </h:panelGroup>



                                                <f:facet name="footer" class="leftalign">
                                                    <h:outputLabel styleClass="bold" value="Request description"/>
                                                    <p:spacer height="15px"/>
                                                    <div class="rowExpansion" style="leftalign">
                                                        <h:outputText escape="false" value="#{r.requestDescription}"/>
                                                    </div>
                                                </f:facet>
                                            </h:panelGrid>
                                        </div>

                                    </p:rowExpansion>
                                </p:dataTable>


                            </h:form>

                        </div>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Court Entity Configuration</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                            
                    <h1>Court Entity Configuration Tool</h1>
                    <p>View, create, and manage court entities</p>
                    <f:view>
                        <h:form id="courtEntities">
                            <h2>Court Entity Details</h2>
                    <p:dataTable
                                    id="courtEntities"
                                    var="c"
                                    selectionMode="single"
                                    selection="#{courtEntityBB.selectedCourtEntity}"
                                    rowKey="#{c.courtEntityID}"
                                    value="#{courtEntityBB.courtEntityList}"
                                    tableStyleClass="primeDataTable"
                                    tabindex="1">

                                    <p:column width="5%">
                                        <f:facet name="header">
                                            <h:outputText value="ID" />
                                        </f:facet>
                                        <h:outputText value="#{c.courtEntityID}"/>
                                    </p:column>
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{c.courtEntityName}"/>
                                    </p:column>
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Offical Num" />
                                        </f:facet>
                                        <h:outputText value="#{c.courtEntityOfficialNum}"/>
                                    </p:column>
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Juri. Level" />
                                        </f:facet>
                                        <h:outputText value="#{c.jurisdictionLevel}"/>
                                    </p:column>
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Street" />
                                        </f:facet>
                                        <h:outputText value="#{c.addressStreet}"/>
                                    </p:column>
     
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="City" />
                                        </f:facet>
                                        <h:outputText value="#{c.addressCity}"/>
                                    </p:column>
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="State" />
                                        </f:facet>
                                        <h:outputText value="#{c.addressState}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Zip" />
                                        </f:facet>
                                        <h:outputText value="#{c.addressZip}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="County" />
                                        </f:facet>
                                        <h:outputText value="#{c.addressCounty}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Phone" />
                                        </f:facet>
                                        <h:outputText value="#{c.phone}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Url" />
                                        </f:facet>
                                        <h:outputText value="#{c.url}"/>
                                    </p:column>
                                    
                                    
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Notes" />
                                        </f:facet>
                                        <h:outputText value="#{c.notes}"/>
                                    </p:column>
                                    
                                </p:dataTable>
                            <p:spacer height="10px"/>
                            <p:commandButton ajax="false" 
                                             actionListener="#{courtEntityBB.editCourtEntity}"
                                             value="Update Selected Court Entity" tabindex="2"/>
                            <p:commandButton ajax="false" 
                                             actionListener="#{courtEntityBB.deleteSelectedCourtEntity}"
                                            value="Nuke Selected Category Forever" tabindex="3"/>
                            
                         </h:form>    
                             
                           
                        <h:form id="courtEntityFieldForm">
                            <h2>Court Entity Fields</h2>
                            <p>The more fields you can populate, the better. (Data integrity hangs in the balance.)</p>
                            <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                         footerClass="gridFooter">

                                <h:outputLabel value="Name:" for="newCourtEntityName"/>
                                <h:panelGroup>
                                    <p:inputText id="newCourtEntityName" value="#{courtEntityBB.formCourtEntityName}" 
                                                 style="width: 250px;" tabindex="4" required="false" styleClass="inputText" maxlength="100"/>
                                    <h:message for="newCourtEntityName" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Official Num:" for="officialNum"/>
                                <h:panelGroup>
                                    <p:inputText id="officialNum" value="#{courtEntityBB.formCourtEntityOfficialNum}" 
                                                 style="width: 250px;" tabindex="6" required="false" styleClass="inputText" maxlength="100"/>
                                    <h:message for="officialNum" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Jurisdiction Level:" for="jurisdictionLevel"/>
                                <h:panelGroup>
                                    <p:inputText id="jurisdictionLevel" value="#{courtEntityBB.formJurisdictionLevel}" 
                                           style="width: 250px;" tabindex="7" required="true" styleClass="inputText"/>
                                    <h:message for="jurisdictionLevel" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Street:" for="addressStreet"/>
                                <h:panelGroup>
                                    <p:inputText id="addressStreet" value="#{courtEntityBB.formAddressStreet}" 
                                           style="width: 250px;" tabindex="8" required="true" styleClass="inputText"/>
                                    <h:message for="addressStreet" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="City:" for="addressCity"/>
                                <h:panelGroup>
                                    <p:inputText id="addressCity" value="#{courtEntityBB.formAddressCity}" 
                                           style="width: 250px;" tabindex="9" required="true" styleClass="inputText"/>
                                    <h:message for="addressCity" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="State:" for="addressState"/>
                                <h:panelGroup>
                                    <p:inputText id="addressState" value="#{courtEntityBB.formAddressState}" 
                                           style="width: 250px;" tabindex="10" required="true" styleClass="inputText"/>
                                    <h:message for="addressState" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
       
                                <h:outputLabel value="Zipcode:" for="addressZip"/>
                                <h:panelGroup>
                                    <p:inputText id="addressZip" value="#{courtEntityBB.formAddressZip}" 
                                           style="width: 250px;" tabindex="11" required="true" styleClass="inputText"/>
                                    <h:message for="addressZip" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="County:" for="addressCounty"/>
                                <h:panelGroup>
                                    <p:inputText id="addressCounty" value="#{courtEntityBB.formAddressCounty}" 
                                           style="width: 250px;" tabindex="12" required="true" styleClass="inputText"/>
                                    <h:message for="addressCounty" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Phone:" for="phone"/>
                                <h:panelGroup>
                                    <p:inputText id="phone" value="#{courtEntityBB.formPhone}" 
                                           style="width: 250px;" tabindex="13" required="true" styleClass="inputText"/>
                                    <h:message for="phone" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Url:" for="url"/>
                                <h:panelGroup>
                                    <p:inputText id="url" value="#{courtEntityBB.formUrl}" 
                                           style="width: 250px;" tabindex="14" required="true" styleClass="inputText"/>
                                    <h:message for="url" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <h:outputLabel value="Notes:" for="notes"/>
                                <h:panelGroup>
                                    <p:inputText id="notes" value="#{courtEntityBB.formNotes}" 
                                           style="width: 250px;" tabindex="15" required="true" styleClass="inputText"/>
                                    <h:message for="notes" showDetail="false" showSummary="true" 
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                
                                <f:facet name="footer">
                                </f:facet>   
                                
                                <p:spacer height="15"/>
                                
                            </h:panelGrid>
                            <p:spacer height="10px"/>
                            <p:commandButton ajax="false" immediate="false" value="Add Court Entity" 
                                             actionListener="#{courtEntityBB.addCourtEntity}" tabindex="16"/>
                            
                            <p:commandButton ajax="false"  
                                             action="#{courtEntityBB.commitCourtEntityUpdates}"
                                             value="Commit Updates" tabindex="17"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

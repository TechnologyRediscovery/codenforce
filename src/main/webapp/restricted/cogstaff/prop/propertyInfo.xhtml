<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Property Info</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="prop-info-view">
                    
                    <p:outputPanel id="body-panel">
                        
                        <h:form id="prop-info-header-form">
                            <h1> <h:outputText id="header-ot" styleClass="dataText" value="#{propertyProfileBB.currentProperty.address}" />
                                    <h:outputText value=" | " />
                                    <h:outputText value="#{propertyProfileBB.currentProperty.muni.muniName}" />
                                    <h:outputText value=" | " />
                                    <h:outputText id="header-lob-ot" value="Lot-block: #{propertyProfileBB.currentProperty.parID}"/>  
                                    <h:outputText value=" | " />
                                    <h:outputText id="header-propid-ot" value="ID: #{propertyProfileBB.currentProperty.propertyID}"/>  
                            </h1>
                        </h:form>

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">
                            <div class ="two-column-page-flex-container">
                                <div class="list-column" >

                                    <h:form id="mode-form">
                                        <p:selectOneButton style="  width: 100%; 
                                                                    margin-top: 10px ; 
                                                                    height: 20px;"
                                                           value="#{propertyProfileBB.currentMode}" 
                                                           unselectable="false"
                                                           >
                                            <f:selectItems value="#{propertyProfileBB.pageModes}"
                                                           var="pmo"
                                                           itemLabel="#{pmo.title}"
                                                           itemDisabled="#{!propertyProfileBB.currentRuleSelected and pmo.objectSelectRequiredToEnable}"/>
                                            <f:ajax render="@all"/>
                                        </p:selectOneButton> 
                                    </h:form>

                                    <p:spacer height="30px"/>

                                    <p:scrollPanel style="height: 550px;" >

                                        <h:form id="evruleconfig-form-side">

                                            <p:dataTable id="evruleconfig-table-rulelist"
                                                         var="rule"
                                                         value="#{propertyProfileBB.eventRuleListFiltered}"
                                                         tableStyleClass="primeDataTable"
                                                         >

                                                <p:column headerText="ID"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{rule.ruleid}"/>

                                                </p:column>

                                                <p:column headerText="Title"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{rule.title}"/>

                                                </p:column>

                                                <p:column headerText=""
                                                          styleClass="centeredColumnContent"
                                                          style="width: 80px"
                                                          >

                                                    <p:selectBooleanButton onLabel="Deselect" 
                                                                           offLabel="Select"
                                                                           styleClass="selectButton" 
                                                                           value="#{propertyProfileBB.currentRuleSelected}"
                                                                           disabled="#{propertyProfileBB.getSelectedButtonActive()}"
                                                                           >

                                                        <p:ajax update="
                                                                evruleconfig-form-side
                                                                mode-form
                                                                form-messages-global
                                                                eventrules-panel-lookup
                                                                eventrules-panel-addupdate"
                                                                listener="#{propertyProfileBB.onObjectSelectButtonChange(rule)}"/>

                                                    </p:selectBooleanButton>
                                                </p:column>
                                            </p:dataTable>
                                            
                                            <p:spacer height="10px"/>

                                        </h:form>
                                    </p:scrollPanel>
                                </div>

                                <div class ="object-column">

                                    <p:outputPanel id = "evruleconfig-outpanel-right" >

                                        <!--LookUp Table-->
                                        <p:panel id="eventrules-panel-lookup"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Event Rule Record"
                                                 rendered="#{propertyProfileBB.getActiveLookupMode() }"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="evruleconfig-panel-lookup-form">
                                                
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-ruleid"
                                                                    value="Rule ID"/>
                                                    
                                                    <h:outputText   id="evrule-ot-ruleid"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.ruleid}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-title"
                                                                    value="Title"/>
                                                    
                                                    <h:outputText   id="evrule-ot-title"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.title}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-descr"
                                                                    value="Description"/>
                                                    
                                                    <h:outputText   id="evrule-ot-descr"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.description}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqet"
                                                                    value="Required event type"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqet"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.requiredEventType) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.requiredEventType.label : ' ' }" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidet"
                                                                    value="Forbidden event type"/>
                                                    
                                                    <h:outputText   id="evrule-ot-forbidet"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.forbiddenEventType) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.forbiddenEventType.label : ' ' }" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqevcat"
                                                                    value="Required event category"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqevcat"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.requiredEventCategory) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.requiredEventCategory.eventCategoryTitle : ' '}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidevcat"
                                                                    value="Forbidden event category"/>
                                                    
                                                    <h:outputText   id="evrule-ot-forbidevcat"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.forbiddenEventCategory) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.forbiddenEventCategory.eventCategoryTitle : ' '}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqcat-thres-typeintorder"
                                                                    value="Req category type-internal order threshold"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqcat-thres-typeintorder"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_typeInternalOrder}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqcat-thres-typeintorder-isupperbound"
                                                                    value="Req category type-internal order thres is upper bound?"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqcat-thres-typeintorder-isupperbound"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_typeInternalOrder_treatAsUpperBound}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqcat-thres-globalorder"
                                                                    value="Req category global order threshold"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqcat-thres-globalorder"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_globalOrder}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-reqcat-thres-globalorder-isupperbound"
                                                                    value="Req category global order thres is upper bound?"/>
                                                    
                                                    <h:outputText   id="evrule-ot-reqcat-thres-globalorder-isupperbound"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_globalOrder_treatAsUpperBound}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidcat-thres-typeintorder"
                                                                    value="Forbidden category type-internal order threshold"/>
                                                    
                                                    <h:outputText   id="evrule-ot-forbidcat-thres-typeintorder"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.forbiddenECThreshold_typeInternalOrder}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidcat-thres-typeintorder-isupperbound"
                                                                    value="Forbidden category type-internal order thres is upper bound?"/>
                                                    
                                                    <h:outputText   id="evrule-ot-evrule-ot-forbidcat-thres-typeintorder-isupperbound"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.forbiddenECThreshold_globalOrder_treatAsUpperBound}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidcat-thres-globalorder"
                                                                    value="Forbidden category global order threshold"/>
                                                    
                                                    <h:outputText   id="evrule-ot-forbidcat-thres-globalorder"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.forbiddenECThreshold_globalOrder}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-forbidcat-thres-globalorder-isupperbound"
                                                                    value="Forbidden category global order thres is upper bound?"/>
                                                    
                                                    <h:outputText   id="evrule-ot-forbidcat-thres-globalorder-isupperbound"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.forbiddenECThreshold_globalOrder_treatAsUpperBound}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-promptingdir"
                                                                    value="Prompting directive"/>
                                                    
                                                    <h:outputText   id="evrule-ot-promptingdir"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.promptingDirective) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.promptingDirective.title : ''}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-evcat-rulepass"
                                                                    value="Event category triggered on rule passage"/>
                                                    
                                                    <h:outputText   id="evrule-ot-evcat-rulepass"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.triggeredECOnRulePass) ? 
                                                                             propertyProfileBB.currentEventRuleAbstract.triggeredECOnRulePass.eventCategoryTitle : '' }" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-evcat-rulefail"
                                                                    value="Event category triggered on rule failure"/>
                                                    
                                                    <h:outputText   id="evrule-ot-evcat-rulefail"
                                                                    styleClass="data_field_value" 
                                                                    value="#{!(empty propertyProfileBB.currentEventRuleAbstract.triggeredECOnRuleFail) ?
                                                                             propertyProfileBB.currentEventRuleAbstract.triggeredECOnRuleFail.eventCategoryTitle : ''}" />
                                                    
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-active"
                                                                    value="Active rule"/>
                                                    
                                                    <h:outputText   id="evrule-ot-active"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.activeRuleAbstract}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-rankmin-configure"
                                                                    value="Minimum user rank to configure"/>
                                                    
                                                    <h:outputText   id="evrule-ot-rankmin-configure"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.userRankMinToConfigure}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-rankmin-implement"
                                                                    value="Minimum user rank to implement"/>
                                                    
                                                    <h:outputText   id="evrule-ot-rankmin-implement"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.userRankMinToImplement}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-rankmin-waive"
                                                                    value="Minimum user rank to waive"/>
                                                    
                                                    <h:outputText   id="evrule-ot-rankmin-waive"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.userRankMinToWaive}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-rankmin-override"
                                                                    value="Minimum user rank to ovverride"/>
                                                    
                                                    <h:outputText   id="evrule-ot-rankmin-override"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.userRankMinToOverride}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-rankmin-deactivate"
                                                                    value="Minimum user rank to deactivate"/>
                                                    
                                                    <h:outputText   id="evrule-ot-rankmin-deactivate"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.userRankMinToDeactivate}" />
                                                </div>
                                                    
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                    <h:outputLabel  styleClass="data_field_label" 
                                                                    for="evrule-ot-notes"
                                                                    value="Notes"/>
                                                    
                                                    <h:outputText   id="evrule-ot-notes"
                                                                    styleClass="data_field_value" 
                                                                    value="#{propertyProfileBB.currentEventRuleAbstract.notes}" />
                                                </div>
                                                    
                                                
                                       

                                            </h:form>

                                        </p:panel>


                                        <!--Insert Table-->
                                        <p:panel id="eventrules-panel-addupdate"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Create and update event rule"
                                                 rendered="#{propertyProfileBB.getActiveInsertUpdateMode() }"
                                                 >
                                            <h:form id="muniManage-form-insert">
                                                
                                                <div class="ui-g data-container">

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                                        <h:outputLabel      for="rule-title-it">
                                                            <h:outputText   styleClass="data_field_label" 
                                                                            value="Rule title"/>
                                                        </h:outputLabel>
                                                    
                                                        <p:inputText    id="rule-title-it" 
                                                                        value="#{propertyProfileBB.currentEventRuleAbstract.title}" 
                                                                        tabindex="3" 
                                                                        required="true" />
                                                        <h:message    id="rule-title-msg"
                                                                      for="rule-title-it" 
                                                                      showDetail="false" showSummary="true" 
                                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                        
                                                        <h:outputLabel      for="rule-title-it">
                                                            <h:outputText   styleClass="data_field_label" 
                                                                            value="Description" />
                                                        </h:outputLabel>
                                                        <p:inputText    id="rule-desc-it" 
                                                                        value="#{propertyProfileBB.currentEventRuleAbstract.description}" 
                                                                        tabindex="3" 
                                                                        required="false" 
                                                                        styleClass="inputText"/>
                                                        <h:message    id="rule-descr-msg"
                                                                      for="rule-descr-it" 
                                                                      showDetail="false" showSummary="true" 
                                                                      warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>
                                                    
                                                    <h3>Required attributes</h3>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                        <h:outputLabel      for="rule-lb-reqet">
                                                            <h:outputText   styleClass="data_field_label" 
                                                                            value="Required event type"/>
                                                        </h:outputLabel>
                                                        <p:selectOneMenu id="rule-lb-reqet" 
                                                                         value="#{propertyProfileBB.currentEventRuleAbstract.requiredEventType}" 
                                                                         tabindex="3"
                                                                         required="false" 
                                                                         styleClass="full-width">
                                                            <f:selectItem itemLabel="Select an event type..." itemDisabled="true" noSelectionOption="true"/>
                                                            <f:selectItems value="#{propertyProfileBB.eventTypeListAll}" var="et" itemLabel="#{et.label}" />
                                                        </p:selectOneMenu>
                                                        <h:message for="rule-lb-reqet" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>
                                                    

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                        <h:outputLabel      for="rule-lb-reqcat">
                                                            <h:outputText   styleClass="data_field_label" 
                                                                            value="Required event category"/>
                                                        </h:outputLabel>
                                                        <p:selectOneMenu id="rule-lb-reqcat" 
                                                                         value="#{propertyProfileBB.currentEventRuleAbstract.requiredEventCategory}" 
                                                                         tabindex="3"
                                                                         required="false" 
                                                                         styleClass="full-width">
                                                            <f:converter converterId="eventCategoryConverter" />
                                                            <f:selectItem itemLabel="Select an event category..." itemDisabled="true" noSelectionOption="true"/>
                                                            <f:selectItems value="#{propertyProfileBB.eventCategoryListAllActive}" 
                                                                           var="ec" 
                                                                           itemLabel="#{ec.eventCategoryTitle} (ID: #{ec.categoryID})" />
                                                        </p:selectOneMenu>
                                                        <h:message for="rule-lb-reqcat" showDetail="true" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                                        <h:outputLabel styleClass="data_field_label" 
                                                                       value="Req cat thresold (internal to type)" 
                                                                       for="rule-it-reqec-thres-typeint"/>
                                                        <p:inputText id="rule-it-reqec-thres-typeint" 
                                                                     value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_typeInternalOrder}" 
                                                                     style="width: 20px;" 
                                                                     tabindex="3" 
                                                                     required="false" 
                                                                     styleClass="inputText"/>
                                                        <h:message     id="rule-reqec-thres-typeint-msg"
                                                                       for="rule-it-reqec-thres-typeint" 
                                                                       showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                    </div>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                                        <h:outputLabel styleClass="data_field_label" 
                                                                       value="upper bound? (uncheck = lower bound)" 
                                                                       for="rule-reqrec-thres-global-upperbound-switch"/>
                                                        <p:selectBooleanCheckbox id="rule-req-thres-typeint-upperbound-switch"
                                                                                 value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_typeInternalOrder_treatAsUpperBound}" />

                                                        <h:outputLabel styleClass="data_field_label" 
                                                                       value="Req cat thresold (global order)" 
                                                                       for="rule-it-reqec-thres-global"/>

                                                    </div>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                        <p:inputText id="rule-it-reqec-thres-global" 
                                                                     value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_globalOrder}" 
                                                                     style="width: 20px;" 
                                                                     tabindex="3" 
                                                                     required="false" 
                                                                     styleClass="inputText"/>
                                                        <h:message     id="rule-reqec-thres-global-msg"
                                                                       for="rule-it-reqec-thres-global" 
                                                                       showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>
                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                    
                                                            <h:outputLabel      styleClass="data_field_label" 
                                                                                value="upper bound? (uncheck = lower bound)" 
                                                                                for="rule-reqrec-thres-global-upperbound-switch"/>
                                                            <p:selectBooleanCheckbox    id="rule-reqrec-thres-global-upperbound-switch"
                                                                                        value="#{propertyProfileBB.currentEventRuleAbstract.requiredECThreshold_globalOrder_treatAsUpperBound}" />
                                                    </div>

                                                    <h3>Forbidden attributes</h3>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                        <h:outputLabel      styleClass="data_field_label" 
                                                                            for="rule-lb-forbiddenet">
                                                            <h:outputText   value="Forbidden event type"/>
                                                        </h:outputLabel>
                                                        <p:selectOneMenu    id="rule-lb-forbiddenet" 
                                                                            required="false" 
                                                                            value="#{propertyProfileBB.currentEventRuleAbstract.forbiddenEventType}" 
                                                                            tabindex="3"
                                                                            styleClass="full-width">
                                                            <f:selectItem   itemLabel="Select an event type..." 
                                                                            itemDisabled="true" 
                                                                            noSelectionOption="true"/>
                                                            <f:selectItems  value="#{propertyProfileBB.eventTypeListAll}" 
                                                                            var="et" 
                                                                            itemLabel="#{et.label}" />
                                                        </p:selectOneMenu>
                                                        <h:message for="rule-lb-forbiddenet" showDetail="false" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </div>

                                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">

                                            <p:ajax event="dateSelect" update="propinfoedit-stop-abandoned"/>
                                        </p:calendar>
                                    <p:spacer width="3px"/>
                                        <p:outputLabel value="Abandoned Stop Date" for="propinfoedit-stop-abandoned"/>
                                        <p:spacer height="3px"/>
                                        <p:calendar id="propinfoedit-stop-abandoned"
                                                    value="#{propertyProfileBB.currentProperty.abandonedDateUtilStop}"
                                                    mode="popup"
                                                    pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                    navigator="true" 
                                                    tabindex="16" 
                                                    timeInput="true" 
                                                    showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                    showButtonPanel="true" 
                                                    showTodayButton="true"
                                                    mindate="#{propertyProfileBB.currentProperty.abandonedDateUtilStart}">
                                            <p:ajax event="dateSelect" update="propinfoedit-stop-abandoned"/>
                                        </p:calendar>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:outputLabel value="Notes"/>
                            <p:spacer height="3px"/>
                            <p:inputTextarea rows="6" cols="100" value="#{propertyProfileBB.currentProperty.notes}"/>
                            <p:spacer height="10px"/>
                             <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" immediate="true"
                                             onclick="PF('dialog-widvar-propinfoedit').hide()"/>
                             
                               <p:commandButton ajax="true" value="Commit edits" 
                                                action="#{propertyProfileBB.commitPropertyUpdates}" 
                                                 oncomplete="PF('dialog-widvar-propinfoedit').hide()"
                                                 rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                 icon="fa fa-edit"
                                                 disabled="false"
                                                 update="property-info-form
                                                 prop-info-messages-form"/>
                          
                        </h:form>
                           
                        <script type="text/javascript">
                                $(function () {
                                    $.extend(PF("datatable"), {
                                        onKeyDown: function (e) {
                                            var key = e.which,
                                                    keyCode = $.ui.keyCode;
                                            if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                                e.preventDefault();
                                            }
                                        },
                                        onKeyUp: function (e, rowIndex) {
                                            var key = e.which,
                                                    keyCode = $.ui.keyCode;
                                            //.ui-row-editor-check .ui-icon-check .ui-c
                                            if ((key === keyCode.ENTER || key === keyCode.NUMPAD_ENTER)) {
                                                this.tbody
                                                        .find('.ui-row-editor .ui-icon-check')
                                                        .eq(rowIndex)
                                                        .click();
                                            }
                                            if (key === keyCode.ESCAPE) {
                                                this.tbody
                                                        .find('.ui-row-editor .ui-icon-close')
                                                        .eq(rowIndex)
                                                        .click();
                                            }
                                        }
                                    });
                                });
                            </script>
                    </p:dialog>
                </f:view>
                <f:view id="prop-extended-info-view">

                    <div class="mainContainer">

                        <h:form id="prop-extended-info-messages-form">
                            <h:messages id="prop-extended-info-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <p:panel    id="prop-extended-info-panel"
                                    toggleable="true"
                                    widgetVar="prop-info-var"
                                    collapsed="false"
                                    header="Property External Data">
                               
                            <h:form id="property-extended-info-form">

                                <h:panelGrid columns="3" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                             columnClasses="gridTd, gridTd">
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-landbank-prospect" >
                                            <h:outputText styleClass="uiLabel" value="Land Bank Prospect:" />
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-sale-year-ot" styleClass="dataText" value="#{propertyProfileBB.currentProperty.landBankProspect}"/>
                                    </h:panelGroup>
                                  
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-landbank-held" >
                                            <h:outputText styleClass="uiLabel" value="Land Bank Held:" />
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-landbankheld-ot" styleClass="dataText" value="#{propertyProfileBB.currentProperty.landBankHeld}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-taxstatus">
                                            <h:outputText styleClass="uiLabel" value="Tax Status:"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-taxstatus-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.taxStatus}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-taxyear">
                                            <h:outputText styleClass="uiLabel" value="Tax Year"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-taxyear-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.taxYear}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-saleyear">
                                            <h:outputText styleClass="uiLabel" value="Sale Year"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-saleyear-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.saleYear}"/>
                                    
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-saleprice">
                                            <h:outputText styleClass="uiLabel" value="Sale Price:"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-saleprice-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.salePrice}"/>
                                    
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-landvalue">
                                            <h:outputText styleClass="uiLabel" value="Land Value:"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-landvalue-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.landValue}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel for="prop-external-info-buildingvalue">
                                            <h:outputText styleClass="uiLabel" value="Building Value:"/>
                                        </h:outputLabel>
                                        <p:spacer width="5px"/>
                                        <h:outputText id="prop-external-info-buildingvalue-ot" styleClass="datatext" value="#{propertyProfileBB.currentProperty.buildingValue}"/>
                                    
                                    </h:panelGroup>
                                </h:panelGrid>

                  
                            </h:form>
                        </p:panel>

                    <!--close main container-->
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>

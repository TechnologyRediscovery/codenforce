<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Property Search</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="prop-search-view">

                    <div class="mainContainer">

                        <!--START whole page two-column layout PG-->
                        <h:panelGrid columns="2" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                     columnClasses="gridTd, gridTd">

                            <!--START left search config column PGrp-->
                            <h:panelGroup id="prop-search-pg-query">

                                <h:form id="prop-search-messages-form">
                                    <h:messages id="prop-search-messages"
                                                globalOnly="true" showDetail="true" showSummary="true"
                                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                    </h:messages>
                                </h:form>

                                <p:panel    id="prop-search-query-panel"
                                            toggleable="true"
                                            widgetVar="prop-search-query-panel-var"
                                            collapsed="false"
                                            header="Search for properties">

                                    <h:form id="prop-search-form">

                                        <h2>Search configuration</h2>

                                        <p:selectOneMenu id="prop-search-query-som" tabindex="1" value="#{propertySearchBB.queryList}">
                                            <f:converter converterId="bOBQueryConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="prop-search-query-si" value="#{propertySearchBB.querySelected}" var="ql" itemValue="#{ql}" itemLabel="#{ql.queryTitle}" />
                                            <p:ajax update="prop-search-query-desc-ot" />
                                        </p:selectOneMenu>

                                        <h:outputLabel styleClass="bold" value="Query description: " for="cears-query-desc-ot" />

                                        <div class='search-query-desc'>
                                            <h:outputText id="prop-search-query-desc-ot" value="#{propertySearchBB.querySelected.queryName.desc}" />
                                        </div>

                                        <p:spacer height="5px" />

                                        <div class='search-query-ts'>
                                            <h:outputLabel styleClass="bold" value="Last run timestamp: " for="cears-query-ts-ot" />
                                            <h:outputText id="prop-search-query-ts-ot" value="timestamp: #{propertySearchBB.querySelected.executionTimestampPretty}" />
                                        </div>

                                        <p:spacer height="5px" />                                      

                                        <p:commandButton   id="prop-search-exec-cb" 
                                                           ajax="true" 
                                                           actionListener="#{propertySearchBB.executeQuery}"
                                                           icon="fa fa-search" 
                                                           styleClass="button"
                                                           value="run selected query" 
                                                           update=" prop-search-messages-form
                                                           prop-search-results-form"/>

                                        <p:selectOneMenu id="prop-search-params-som" tabindex="1" value="#{propertySearchBB.queryList}">
                                            <f:converter converterId="searchParamsConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="prop-search-params-si" value="#{propertySearchBB.querySelected.parmsList}" var="sp" itemValue="#{sp}" itemLabel="#{sp.searchName}" />
                                            <p:ajax update="prop-search-form" />
                                        </p:selectOneMenu>

                                        <p:spacer height="5px" />                                      

                                        <p:fieldset 
                                            legend="basic search options" 
                                            toggleable="true" 
                                            collapsed="false" 
                                            style="background-color: white;">

                                            <h:panelGrid    columns="1" 
                                                            cellpadding="10" 
                                                            columnClasses="gridTd-solid-back"
                                                            footerClass="gridFooter">

                            <!--filter: addr-->
                                                <h:panelGroup id="prop-search-filter-addr">
                                                    <h:panelGrid columns="2" 
                                                                 cellpadding="10" 
                                                                 columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                        
                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-filter-addr-ctl">
                                                                <h:outputText value="House number and/or street name"
                                                                              styleClass="datum-label"/>
                                                            </p:outputLabel>
                                                            <p:selectBooleanCheckbox id="prop-search-filter-addr-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.address_ctl}" >
                                                                <p:ajax update="prop-search-filter-addr-val"/>
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup>

                                                            <p:inputText id="prop-search-filter-addr-val" 
                                                                         value="#{propertySearchBB.searchParamsSelected.address_val}" 
                                                                         style="width: 200px;" 
                                                                         tabindex="2" 
                                                                         disabled="#{!propertySearchBB.searchParamsSelected.address_ctl}"
                                                                         required="false" 
                                                                         styleClass="inputText search-inputtext"/>

                                                            <h:message for="prop-search-filter-addr-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                </h:panelGroup>
                                            </h:panelGrid>
                                        </p:fieldset>


                                        <p:fieldset 
                                            legend="advanced search options" 
                                            toggleable="true" 
                                            collapsed="false" 
                                            style="background-color: white;">
                        
                                            <h:panelGrid    id="prop-search-filters-grid"
                                                            columns="1" 
                                                            cellpadding="10" 
                                                            columnClasses="gridTd-solid-back"
                                                            footerClass="gridFooter">
                            <!--filter: muni-->
                                                <h:panelGroup id="prop-search-filter-muni">
                                                    <h:panelGrid columns="2" 
                                                                 cellpadding="10" 
                                                                 columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                        
                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-muni-ctl-chkbx"
                                                                           value="Municipality"
                                                                           styleClass="datum-label" />
                                                            <p:selectBooleanCheckbox id="seev-filter-muni-chkbx" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.muni_ctl}" >
                                                                <p:ajax update="prop-search-muni-som"/>
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup>
                                                            <p:selectOneMenu id="prop-search-muni-som" 
                                                                             tabindex="1" 
                                                                             value="#{propertySearchBB.searchParamsSelected.muni_val}"
                                                                             disabled="#{!propertySearchBB.searchParamsSelected.muni_ctl}">
                                                                <f:converter converterId="muniConverter"/>
                                                                <f:selectItem itemLabel="select municipality..." 
                                                                              noSelectionOption="true" 
                                                                              itemDisabled="true"/>
                                                                <f:selectItems id="muniNameList" 
                                                                               value="#{systemServicesBB.bbSessionUser.authMuniList}" 
                                                                               var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                                                            </p:selectOneMenu>
                                                            <h:message for="prop-search-muni-som" showDetail="true" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                        
                                                </h:panelGroup>


                                                <h:panelGroup>
                                                    <p:outputLabel for="prop-search-date-ctl" 
                                                                   value="Date range"
                                                                   />
                                                    <p:selectBooleanCheckbox id="prop-search-startend-chkbx" value="#{propertySearchBB.searchParamsSelected.filterByStartEndDate}" >
                                                        <p:ajax update="datetosearch-sor
                                                                eventDateCalStart
                                                                eventDateCalEnd
                                                                prop-search-relative-dates-cb" />
                                                    </p:selectBooleanCheckbox>

                                                    <h4 style="margin-bottom: 2px;">case date search options:</h4>

                                                    <p:selectOneRadio id="datetosearch-sor" layout="pageDirection" value="#{propertySearchBB.searchParamsSelected.dateToSearchCECases}"
                                                                      disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate)}">
                                                        <f:selectItems value="#{propertySearchBB.searchParamsSelected.dateSearchOptions}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>

                                                <h:panelGroup id="datepickers-pg">
                                                    <p:spacer height="5px" />
                                                    <p:outputLabel id="eventDateCalStartOL" for="eventDateCalStart" value="query start date: "/>
                                                    <p:spacer height="1px"/>
                                                    <p:calendar id="eventDateCalStart" value="#{propertySearchBB.searchParamsSelected.startDateUtilDate}" 
                                                                mode="popup" disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate) or propertySearchBB.searchParamsSelected.useRelativeDates}"
                                                                showOn="button" pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                navigator="true" tabindex="16" timeInput="true" showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                                showButtonPanel="true" showTodayButton="true"
                                                                required="false"/>
                                                    <h:message for="eventDateCalStart" showDetail="false" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                    <p:spacer height="5px"/>

                                                    <p:outputLabel id="eventDateCalEndOL" for="eventDateCalEnd" value="query end date: "/>
                                                    <p:spacer height="1px"/>
                                                    <p:calendar id="eventDateCalEnd" value="#{propertySearchBB.searchParamsSelected.endDateUtilDate}" 
                                                                mode="popup" disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate) or propertySearchBB.searchParamsSelected.useRelativeDates}"
                                                                showOn="button" pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                navigator="true" tabindex="16" timeInput="true" showHour="true" showMinute="true" showSecond="false" showMillisec="false"
                                                                showButtonPanel="true" showTodayButton="true"
                                                                required="false" />
                                                    <h:message for="eventDateCalEnd" showDetail="false" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                </h:panelGroup>

                                                <h:panelGroup>

                                                    <p:outputLabel id="prop-search-relative-dates-ol" for="prop-search-relative-dates-cb" value="use relative dates? "/>
                                                    <p:selectBooleanCheckbox id="prop-search-relative-dates-cb" 
                                                                             value="#{propertySearchBB.searchParamsSelected.useRelativeDates}" 
                                                                             disabled="#{!propertySearchBB.searchParamsSelected.filterByStartEndDate}">
                                                        <p:ajax update="eventDateCalStart
                                                                eventDateCalEnd
                                                                prop-search-relative-dates-start-it
                                                                prop-search-relative-dates-end-it" />
                                                    </p:selectBooleanCheckbox>


                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-relative-dates-start-ol" for="prop-search-relative-dates-start-it" value="start date in days (relative to today)"/>
                                                    <p:spacer height="1px"/>
                                                    <p:inputText id="prop-search-relative-dates-start-it" 
                                                                 value="#{propertySearchBB.searchParamsSelected.startDateRelativeDays}" 
                                                                 disabled="#{!(propertySearchBB.searchParamsSelected.filterByStartEndDate and propertySearchBB.searchParamsSelected.useRelativeDates)}" />
                                                    <h:message for="prop-search-relative-dates-start-it" showDetail="false" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                    <p:spacer height="5px"/>
                                                    <p:outputLabel id="prop-search-relative-dates-end-ol" for="prop-search-relative-dates-end-it" value="end date in days (relative to today)"/>
                                                    <p:spacer height="1px"/>
                                                    <p:inputText id="prop-search-relative-dates-end-it" 
                                                                 value="#{propertySearchBB.searchParamsSelected.endDateRelativeDays}" 
                                                                 disabled="#{!(propertySearchBB.searchParamsSelected.filterByStartEndDate and propertySearchBB.searchParamsSelected.useRelativeDates)}" />
                                                    <h:message for="prop-search-relative-dates-end-it" showDetail="false" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                </h:panelGroup>




                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-filter-muni-lab" for="prop-filter-muni-chkbx" value="filter by muni?"/>
                                                    <p:selectBooleanCheckbox id="prop-filter-muni-chkbx" value="#{propertySearchBB.searchParamsSelected.filterByMuni}" >
                                                        <p:ajax update="prop-muni-som"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:selectOneMenu id="prop-muni-som" tabindex="1" value="#{propertySearchBB.searchParamsSelected.muni}" 
                                                                     disabled="#{!propertySearchBB.searchParamsSelected.filterByMuni}">
                                                        <f:converter converterId="muniConverter"/>
                                                        <f:selectItem itemLabel="select municipality..." noSelectionOption="true" itemDisabled="true"/>
                                                        <f:selectItems id="muniNameList" value="#{sessionBean.sessionUser.authMuniList}" var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                                                    </p:selectOneMenu>
                                                    <h:message for="prop-muni-som" showDetail="true" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-id-search-ol" for="prop-id-search" value="filter by prop ID:"/>
                                                    <p:selectBooleanCheckbox id="prop-id-search" value="#{propertySearchBB.searchParamsSelected.objectID_filterBy}"
                                                                             disabled="false">
                                                        <p:ajax update="prop-id-input" />
                                                    </p:selectBooleanCheckbox>
                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-propid-ol" for="prop-id-input" value="property ID:" />
                                                    <p:spacer height="5px"/>
                                                    <p:inputText id="prop-id-input"
                                                                 value="#{propertySearchBB.searchParamsSelected.objectID}"
                                                                 disabled="#{!propertySearchBB.searchParamsSelected.objectID_filterBy}"/>
                                                    <h:message for="prop-id-input" showDetail="false" showSummary="true"
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-parid-search-ol" for="prop-parid-filterby" value="filter by parcel ID:"/>
                                                    <p:selectBooleanCheckbox id="prop-parid-filterby" value="#{propertySearchBB.searchParamsSelected.parcelid_ctl}"
                                                                             disabled="false">
                                                        <p:ajax update="prop-parid-search-inputText"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-parid-search-input-ol" for="prop-parid-search-inputText" value="parcel ID:"/>
                                                    <p:spacer height="5px"/>
                                                    <p:inputText id="prop-parid-search-inputText"
                                                                 value="#{propertySearchBB.searchParamsSelected.parcelid_val}"
                                                                 disabled="#{!propertySearchBB.searchParamsSelected.parcelid_ctl}"/>
                                                    <h:message for="prop-parid-search-inputText" showDetail="false" showSummary="true"
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-lotandblock-filter-ol" for="prop-search-lotandblock-filter" value="filter by lot and block:"/>
                                                    <p:selectBooleanCheckbox id="prop-search-lotandblock-filter" value="#{propertySearchBB.searchParamsSelected.lotblock_ctl}"
                                                                             disabled="false">
                                                        <p:ajax update="prop-lotandblock-search"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-lotandblock-search-ol" for="prop-lotandblock-search" value="lot and block number"/>
                                                    <p:spacer height="5px"/>
                                                    <p:inputText id="prop-lotandblock-search"
                                                                 value="#{propertySearchBB.searchParamsSelected.lotblock_val}"
                                                                 disabled="#{!propertySearchBB.searchParamsSelected.lotblock_ctl}"/>
                                                    <h:message for="prop-lotandblock-search" showDetail="false" showSummary="true"
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>
                                                </h:panelGroup>



                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-dates-ol" for="prop-search-dates-checkbox" value="filter by date range since updated?"/>
                                                    <p:selectBooleanCheckbox id="prop-search-dates-checkbox"
                                                                             value="#{propertySearchBB.searchParamsSelected.filterByStartEndDate}">
                                                        <p:ajax update="date-picker-pg
                                                                prop-search-relative-dates-chkbx
                                                                prop-search-relative-dates-start-it
                                                                prop-search-relative-dates-end-it
                                                                dateFieldsor"/>
                                                    </p:selectBooleanCheckbox>

                                                    <h4 style="margin-bottom: 2px;">prop date search options:</h4>

                                                    <p:selectOneRadio id="dateFieldsor" layout="pageDirection" value="#{propertySearchBB.searchParamsSelected.date_field_val}"
                                                                      disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate)}">
                                                        <f:selectItems value="#{propertySearchBB.searchParamsSelected.dateSearchOptions}" var="c" itemLabel="#{c.title}" itemValue="#{c}"/>
                                                    </p:selectOneRadio>
                                                </h:panelGroup>

                                                <h:panelGroup id="date-picker-pg">
                                                    <p:spacer height="5px"/>
                                                    <p:outputLabel id="date-cal-start-ol" for="date-cal-start" value="start date: "/>
                                                    <p:spacer height="1px"/>
                                                    <p:calendar id="date-cal-start" value="#{propertySearchBB.searchParamsSelected.startDateUtilDate}"
                                                                mode="popup" disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate) or propertySearchBB.searchParamsSelected.useRelativeDates}"
                                                                showOn="button" pattern="EEE, dd MMM, yyyy HH:mm:ss" navigator="true" tabindex="16" timeInput="true" showHour="true" showMinute="false"
                                                                showSecond="false" showMillisec="false" showButtonPanel="true" showTodayButton="true" required="false"/>
                                                    <h:message for="date-cal-start" showDetail="false" showSummary="true" warnClass="msgWarn" 
                                                               infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>

                                                    <p:spacer height="5px"/>
                                                    <p:outputLabel id="date-cal-end-ol" for="date-cal-end" value="end date: "/>
                                                    <p:spacer height="1px"/>
                                                    <p:calendar id="date-cal-end" value="#{propertySearchBB.searchParamsSelected.endDateUtilDate}"
                                                                mode="popup" disabled="#{(!propertySearchBB.searchParamsSelected.filterByStartEndDate) or propertySearchBB.searchParamsSelected.useRelativeDates}"
                                                                showOn="button" pattern="EEE, dd MMM, yyyy HH:mm:ss" navigator="true" tabindex="16" timeInput="true" showHour="true" showMinute="false"
                                                                showSecond="false" showMillisec="false" showButtonPanel="true" showTodayButton="true" required="false"/>
                                                    <h:message for="date-cal-end" showDetail="false" showSummary="true" warnClass="msgWarn" 
                                                               infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>

                                                </h:panelGroup>


                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-relative-dates-ol" for="prop-search-relative-dates-chkbx" value="filter by relative dates?"/>
                                                    <p:selectBooleanCheckbox id="prop-search-relative-dates-chkbx"
                                                                             value="#{propertySearchBB.searchParamsSelected.useRelativeDates}"
                                                                             disabled="#{!propertySearchBB.searchParamsSelected.filterByStartEndDate}">
                                                        <p:ajax update="prop-search-relative-dates-start-it
                                                                prop-search-relative-dates-end-it
                                                                date-picker-pg"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:panelGroup>
                                                <h:panelGroup>
                                                    <p:outputLabel id="prop-search-relative-dates-start-ol" for="prop-search-relative-dates-start-it" value="oldest date in days (relative to today)"/>
                                                    <p:spacer height="1px"/>
                                                    <p:inputText id="prop-search-relative-dates-start-it"
                                                                 value="#{propertySearchBB.searchParamsSelected.startDateRelativeDays}"
                                                                 disabled="#{!(propertySearchBB.searchParamsSelected.filterByStartEndDate and propertySearchBB.searchParamsSelected.useRelativeDates)}"/>
                                                    <h:message for="prop-search-relative-dates-start-it" showDetail="false" showSummary="true"
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>

                                                    <p:spacer height="5px"/>
                                                    <p:outputLabel id="prop-search-relative-dates-end-ol" for="prop-search-relative-dates-end-it" value="most recent date in days (relative to today)"/>
                                                    <p:spacer height="1px"/>
                                                    <p:inputText id="prop-search-relative-dates-end-it"
                                                                 value="#{propertySearchBB.searchParamsSelected.endDateRelativeDays}"
                                                                 disabled="#{!(propertySearchBB.searchParamsSelected.filterByStartEndDate and propertySearchBB.searchParamsSelected.useRelativeDates)}"/>
                                                    <h:message for="prop-search-relative-dates-end-it" showDetail="false" showSummary="true"
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>

                                                </h:panelGroup>

                                                <h:panelGroup>
                                                    <h:outputLabel for="prop-search-usetype-som" >
                                                        <h:outputText styleClass="uiLabel" value="Property Use Type:" />
                                                    </h:outputLabel>
                                                    <p:selectOneMenu id="prop-search-usetype-som" tabindex="1" value="#{propertySearchBB.searchParamsSelected.useType_val}" >
                                                        <f:converter converterId="propertyUseTypeConverter"/>
                                                        <f:selectItem itemLabel="select a use type..." noSelectionOption="true" itemDisabled="true"/>
                                                        <f:selectItems id="muniNameList" value="#{propertySearchBB.putList}" var="put" itemValue="#{put}" itemLabel="#{put.name}" />
                                                    </p:selectOneMenu>
                                                    <h:message for="prop-search-usetype-som" showDetail="true" showSummary="true" 
                                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                </h:panelGroup>



                                            </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:commandButton id="queryButton"
                                                                 ajax="true" value="Run Query" actionListener="#{propertySearchBB.searchForPropParams}" process="@form" disabled="false" update="propSearchForm"/>
                                            </h:panelGroup>
                                            </h:panelGrid>

                                        </p:fieldset>

                                    </h:form>
                            </h:panelGroup>

                            <!--start of second column-->
                            <h:panelGroup id="prop-search-results-pgrp">

                                <h:form id="prop-search-results-form">

                                    <p:dataTable
                                        id="prop-search-results-table"
                                        var="prop"
                                        value="#{propertySearchBB.propList}"
                                        rowKey="#{prop.propertyID}"
                                        tableStyleClass="primeDataTable"
                                        draggableRows="false" 
                                        draggableColumns="true"
                                        tabindex="6"
                                        >
                                        <p:column width="8%">
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{prop.propertyID}" />
                                        </p:column>
                                        <p:column width="15%">
                                            <f:facet name="header">
                                                <h:outputText value="Address"/>
                                            </f:facet>
                                            <h:outputText value="#{prop.address}" />
                                        </p:column>

                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <h:outputText value="Muni" />
                                            </f:facet>
                                            <h:outputText value="#{prop.muni.muniName}"/>
                                        </p:column>

                                        <p:column width="12%">
                                            <f:facet name="header">
                                                <h:outputText value="Use Type"/>
                                            </f:facet>
                                            <h:outputText value="#{prop.useType}" />
                                        </p:column>

                                        <p:column width="5%">
                                            <f:facet name="header">
                                                <h:outputText value=""/>
                                            </f:facet>
                                            <p:commandButton icon="fa fa-info-circle"
                                                             action="#{propertySearchBB.exploreProperty(prop)}" 
                                                             ajax="false"
                                                             />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                                </p:panel>

                                <p:panel    id="prop-search-query-panel"
                                            toggleable="true"
                                            widgetVar="prop-search-query-panel-var"
                                            collapsed="false"
                                            header="Add a property">

                                    <p:commandButton id="propertyAddButton"
                                                     value="Add new property in #{sessionBean.sessionMuni.muniName}" 
                                                     icon="fa fa-plus"
                                                     actionListener="#{propertyCreateBB.initiatePropertyCreation}"
                                                     oncomplete=PF('prop-addprop-dialog-var').show()"
                                                     disabled="#{!systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                     />
                                </p:panel>
                            </h:panelGroup>
                        </h:panelGrid>

                        <!--close main container-->
                    </div>

                    <p:dialog id="prop-addprop-dialog"
                              height="650" width="900"
                              header="Add new property in #{systemServicesBB.bbSessionMuni.muniName}"
                              widgetVar="prop-addprop-dialog-var"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                              closable="true">

                        <h:form id="prop-addprop-form">

                            <h:messages id="prop-addprop-form-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>

                            <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd"
                                         footerClass="gridFooter">

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-addr-it" >
                                        <h:outputText styleClass="uiLabel" value="House number and street name" />
                                    </h:outputLabel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-addr-it" value="#{propertyCreateBB.prop.address}" 
                                                 style="width: 200px;" tabindex="1" required="true" styleClass="inputText"/>
                                    <h:message for="prop-addprop-addr-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-parcelid-it" >
                                        <h:outputText styleClass="uiLabel" value="Parcel ID:" />
                                    </h:outputLabel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-parcelid-it" value="#{propertyCreateBB.prop.parID}" 
                                                 style="width: 200px;" tabindex="2" required="true" styleClass="inputText"/>
                                    <h:message for="prop-addprop-parcelid-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-lotblock-it" >
                                        <h:outputText styleClass="uiLabel" value="Lot and Block:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-lotblock-it" value="#{propertyCreateBB.prop.lotAndBlock}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="prop-addprop-lotblock-it" showDetail="false" showSummary="true"
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-usetype-som" >
                                        <h:outputText styleClass="uiLabel" value="Property Use Type:" />
                                    </h:outputLabel>
                                    <p:selectOneMenu id="prop-addprop-usetype-som" tabindex="1" value="#{propertyCreateBB.prop.useType}" >
                                        <f:converter converterId="propertyUseTypeConverter"/>
                                        <f:selectItem itemLabel="select a use type..." noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems id="muniNameList" value="#{propertyCreateBB.putList}" var="ut" itemValue="#{ut}" itemLabel="#{ut.name}" />
                                    </p:selectOneMenu>
                                    <h:message for="prop-addprop-usetype-som" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propUseGroupForm" >
                                        <h:outputText styleClass="uiLabel" value="Use Group:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propUseGroupForm" value="#{propertyCreateBB.prop.useGroup}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propUseGroupForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propConstTypeForm" >
                                        <h:outputText styleClass="uiLabel" value="Construction Type:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propConstTypeForm" value="#{propertyCreateBB.prop.constructionType}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propConstTypeForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propCountyCodeForm" >
                                        <h:outputText styleClass="uiLabel" value="County Code:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propCountyCodeForm" value="#{propertyCreateBB.prop.countyCode}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propCountyCodeForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <f:facet name="footer">
                                    <h:panelGroup>

                                        <h:outputText value="* required field"/>
                                        <p:spacer width="10px"/>

                                        <h:outputLabel for="propNotesForm" value="Notes:"/>
                                        <p:inputTextarea id="propNotesForm" value="#{propertyCreateBB.prop.notes}" 
                                                         style="width: 100%;" tabindex="1" required="false" styleClass="inputText"/>
                                        <h:message for="propNotesForm" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>
                            </h:panelGrid>

                            <p:spacer height="10px"/>

                            <p:commandButton    id="occperiod-button-cancelmetadata"
                                                ajax="true"  tabindex="27"
                                                value="Cancel"
                                                icon="fa fa-stop"
                                                immediate="true"
                                                onclick="PF('prop-addprop-dialog-var').hide()"
                                                />

                            <p:commandButton id="prop-addprop-cb-commit" 
                                             value="Create new property"
                                             icon="fa fa-floppy-o"
                                             actionListener="#{propertyCreateBB.insertProp}"
                                             oncomplete="PF('prop-addprop-dialog-var').hide()"
                                             />
                        </h:form>
                    </p:dialog>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

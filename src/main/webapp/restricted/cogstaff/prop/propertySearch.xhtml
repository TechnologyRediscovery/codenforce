<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Property Search</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="prop-search-view">

                    <div class="mainContainer">

                        <!--START whole page two-column layout PG-->
                        <h:panelGrid columns="2" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                     columnClasses="gridTd, gridTd">

                            <!--START left search config column PGrp-->
                            <h:panelGroup id="prop-search-pg-query">

                                <h:form id="prop-search-messages-form">
                                    <h:messages id="prop-search-messages"
                                                globalOnly="true" showDetail="true" showSummary="true"
                                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                    </h:messages>
                                </h:form>

                                <p:panel    id="prop-search-query-panel"
                                            toggleable="true"
                                            widgetVar="prop-search-query-panel-var"
                                            collapsed="false"
                                            header="Search for properties">

                                    <h:form id="prop-search-form">

                                        <h2>Search configuration</h2>

                                        <p:selectOneMenu id="prop-search-query-som" tabindex="1" value="#{propertySearchBB.querySelected}">
                                            <f:converter converterId="bOBQueryConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="prop-search-query-si" value="#{propertySearchBB.queryList}" var="ql" itemValue="#{ql}" itemLabel="#{ql.queryTitle}" />
                                            <p:ajax update="prop-search-query-desc-ot" />
                                        </p:selectOneMenu>

                                        <h:outputLabel styleClass="bold" value="Query description: " for="cears-query-desc-ot" />

                                        <div class='search-query-desc'>
                                            <h:outputText id="prop-search-query-desc-ot" value="#{propertySearchBB.querySelected.queryName.desc}" />
                                        </div>

                                        <p:spacer height="5px" />

                                        <div class='search-query-ts'>
                                            <h:outputLabel styleClass="bold" value="Last run timestamp: " for="cears-query-ts-ot" />
                                            <h:outputText id="prop-search-query-ts-ot" value="timestamp: #{propertySearchBB.querySelected.executionTimestampPretty}" />
                                        </div>

                                        <p:spacer height="5px" />                                      

                                        <p:commandButton   id="prop-search-exec-cb" 
                                                           ajax="true" 
                                                           actionListener="#{propertySearchBB.executeQuery}"
                                                           icon="fa fa-search" 
                                                           styleClass="button"
                                                           value="run selected query" 
                                                           update=" prop-search-messages-form
                                                           prop-search-results-form"/>

                                        <p:selectOneMenu id="prop-search-params-som" tabindex="1" value="#{propertySearchBB.searchParamsSelected}">
                                            <f:converter converterId="searchParamsConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="prop-search-params-si" value="#{propertySearchBB.querySelected.parmsList}" var="sp" itemValue="#{sp}" itemLabel="#{sp.searchName}" />
                                            <p:ajax update="prop-search-form" />
                                        </p:selectOneMenu>

                                        <p:spacer height="5px" />                                      

                                        <p:fieldset 
                                            legend="basic search options" 
                                            toggleable="true" 
                                            collapsed="false" 
                                            style="background-color: white;">

                                            <h:panelGrid    columns="1" 
                                                            cellpadding="10" 
                                                            columnClasses="gridTd-solid-back"
                                                            footerClass="gridFooter">

                                                <!--filter: addr-->
                                                <h:panelGroup id="prop-search-filter-addr">
                                                    <h:panelGrid columns="2" 
                                                                 cellpadding="10" 
                                                                 columnClasses="topbottom-lines-left, topbottom-lines-right">

                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-filter-addr-ctl">
                                                                <h:outputText value="House number and/or street name"
                                                                              styleClass="datum-label"/>
                                                            </p:outputLabel>
                                                            <p:selectBooleanCheckbox id="prop-search-filter-addr-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.address_ctl}" >
                                                                <p:ajax update="prop-search-filter-addr-val"/>
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>

                                                        <h:panelGroup>

                                                            <p:inputText id="prop-search-filter-addr-val" 
                                                                         value="#{propertySearchBB.searchParamsSelected.address_val}" 
                                                                         style="width: 200px;" 
                                                                         tabindex="2" 
                                                                         disabled="#{!propertySearchBB.searchParamsSelected.address_ctl}"
                                                                         required="false" 
                                                                         styleClass="inputText search-inputtext"/>

                                                            <h:message for="prop-search-filter-addr-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                    </h:panelGrid>
                                                </h:panelGroup>
                                            </h:panelGrid>
                                        </p:fieldset>


                                        <p:fieldset 
                                            legend="advanced search options" 
                                            toggleable="true" 
                                            collapsed="false" 
                                            style="background-color: white;">

                                            <h:panelGrid    id="prop-search-filters-grid"
                                                            columns="1" 
                                                            cellpadding="10" 
                                                            columnClasses="gridTd-solid-back"
                                                            footerClass="gridFooter">
                                                <!--filter: muni-->
                                                <h:panelGroup id="prop-search-filter-muni">
                                                    <h:panelGrid columns="2" 
                                                                 cellpadding="10" 
                                                                 columnClasses="topbottom-lines-left, topbottom-lines-right">

                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-muni-ctl"
                                                                           value="Municipality"
                                                                           styleClass="datum-label" />
                                                            <p:selectBooleanCheckbox id="prop-search-muni-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.muni_ctl}" >
                                                                <p:ajax update="prop-search-muni-som"/>
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <p:selectOneMenu id="prop-search-muni-som" 
                                                                             tabindex="1" 
                                                                             value="#{propertySearchBB.searchParamsSelected.muni_val}"
                                                                             disabled="#{!propertySearchBB.searchParamsSelected.muni_ctl}">
                                                                <f:converter converterId="muniConverter"/>
                                                                <f:selectItem itemLabel="select municipality..." 
                                                                              noSelectionOption="true" 
                                                                              itemDisabled="true"/>
                                                                <f:selectItems id="muniNameList" 
                                                                               value="#{systemServicesBB.bbSessionUser.authMuniList}" 
                                                                               var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                                                            </p:selectOneMenu>
                                                            <h:message for="prop-search-muni-som" showDetail="true" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                    </h:panelGrid>

                                                </h:panelGroup>


                                                <h:panelGroup>
                                                    <h:panelGrid    columns="2" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">

                                                        <h:panelGroup>

                                                            <p:outputLabel for="prop-search-date-ctl" 
                                                                           value="Date range filter"
                                                                           styleClass="datum-label"/>
                                                            <p:selectBooleanCheckbox    id="prop-search-date-ctl" 
                                                                                        value="#{propertySearchBB.searchParamsSelected.date_startEnd_ctl}" >
                                                                <p:ajax update="prop-search-date-field-val
                                                                        prop-search-date-start-val
                                                                        prop-search-date-end-val
                                                                        prop-search-date-relative-ctl" />
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-date-field-val" 
                                                                           value="Date field"
                                                                           styleClass="datum-label"/>
                                                            <p:selectOneMenu  id="prop-search-date-field-val" 
                                                                              tabindex="1" 
                                                                              value="#{propertySearchBB.searchParamsSelected.date_field_val}"
                                                                              disabled="#{!propertySearchBB.searchParamsSelected.date_startEnd_ctl}">
                                                                <f:selectItem itemLabel="select a date field..." 
                                                                              noSelectionOption="true" 
                                                                              itemDisabled="true"/>
                                                                <f:selectItems id="prop-search-date-field-val-items" 
                                                                               value="#{propertySearchBB.searchParamsSelected.dateFieldList}" 
                                                                               var="f" itemValue="#{f}" itemLabel="#{f.title}" />
                                                            </p:selectOneMenu>
                                                            <h:message for="prop-search-date-field-val" showDetail="true" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                    </h:panelGrid>
                                                </h:panelGroup>

                                                <h:panelGroup id="datepickers-pg">
                                                    <h:panelGrid    columns="2" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                        <h:panelGroup>

                                                            <p:outputLabel for="prop-search-date-start-val" 
                                                                           value="Start date"/>

                                                            <p:spacer height="1px" />

                                                            <p:calendar id="prop-search-date-start-val" 
                                                                        value="#{propertySearchBB.searchParamsSelected.startDate_val_utilDate}" 
                                                                        disabled="#{(!propertySearchBB.searchParamsSelected.date_startEnd_ctl) or propertySearchBB.searchParamsSelected.date_relativeDates_ctl}"
                                                                        mode="popup" 
                                                                        showOn="button" 
                                                                        pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                        navigator="true" 
                                                                        tabindex="16" 
                                                                        timeInput="true" 
                                                                        showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                                        showButtonPanel="true" 
                                                                        showTodayButton="true"
                                                                        required="false"/>
                                                            <h:message for="prop-search-date-start-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        </h:panelGroup>

                                                        <h:panelGroup>

                                                            <p:outputLabel for="prop-search-date-end-val" 
                                                                           value="Start date"/>

                                                            <p:spacer height="1px" />

                                                            <p:calendar id="prop-search-date-end-val" 
                                                                        value="#{propertySearchBB.searchParamsSelected.endDate_val_utilDate}" 
                                                                        disabled="#{(!propertySearchBB.searchParamsSelected.date_startEnd_ctl) or propertySearchBB.searchParamsSelected.date_relativeDates_ctl}"
                                                                        mode="popup" 
                                                                        showOn="button" 
                                                                        pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                        navigator="true" 
                                                                        tabindex="16" 
                                                                        timeInput="true" 
                                                                        showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                                        showButtonPanel="true" 
                                                                        showTodayButton="true"
                                                                        required="false"/>
                                                            <h:message for="prop-search-date-end-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        </h:panelGroup>
                                                    </h:panelGrid>
                                                </h:panelGroup>


                                                <h:panelGroup>
                                                    <h:panelGrid    columns="3" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-date-relative-ctl" 
                                                                           value="Relative dates"
                                                                           styleClass="datum-label"/>
                                                            <p:selectBooleanCheckbox id="prop-search-date-relative-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.date_relativeDates_ctl}" 
                                                                                     disabled="#{!propertySearchBB.searchParamsSelected.date_startEnd_ctl}">
                                                                <p:ajax update="prop-search-date-end-val
                                                                        prop-search-date-start-val
                                                                        prop-search-date-end-val
                                                                        prop-search-date-relative-start-val
                                                                        prop-search-date-relative-end-val" />
                                                            </p:selectBooleanCheckbox>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-date-relative-start-val" 
                                                                           value="Days start"/>
                                                            <p:spacer height="1px"/>
                                                            <p:inputText id="prop-search-date-relative-start-val" 
                                                                         value="#{propertySearchBB.searchParamsSelected.date_relativeDates_start_val}" 
                                                                         disabled="#{!(propertySearchBB.searchParamsSelected.date_startEnd_ctl and propertySearchBB.searchParamsSelected.date_relativeDates_ctl)}" />
                                                            <h:message for="prop-search-date-relative-start-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <p:outputLabel for="prop-search-date-relative-end-val" 
                                                                           value="Days end"/>
                                                            <p:spacer height="1px"/>
                                                            <p:inputText id="prop-search-date-relative-end-val" 
                                                                         value="#{propertySearchBB.searchParamsSelected.date_realtiveDates_end_val}" 
                                                                         disabled="#{!(propertySearchBB.searchParamsSelected.date_startEnd_ctl and propertySearchBB.searchParamsSelected.date_relativeDates_ctl)}" />
                                                            <h:message for="prop-search-date-relative-end-val" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                    </h:panelGrid>
                                                </h:panelGroup>


                                                <h:panelGroup>
                                                     <h:panelGrid   columns="2" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                         <h:panelGroup>
                                                             <p:outputLabel for="prop-search-filter-id-ctl" 
                                                                            value="Property id filter"/>
                                                            <p:selectBooleanCheckbox id="prop-search-filter-id-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.bobID_ctl}"
                                                                                     disabled="false">
                                                                <p:ajax update="prop-search-filter-id-val" />
                                                            </p:selectBooleanCheckbox>
                                                             
                                                         </h:panelGroup>
                                                         <h:panelGroup>
                                                            <p:outputLabel for="prop-search-filter-id-val" 
                                                                           value="property ID:" />
                                                            <p:spacer height="5px"/>
                                                            <p:inputText id="prop-search-filter-id-val"
                                                                         type="number"
                                                                         value="#{propertySearchBB.searchParamsSelected.bobID_val}"
                                                                         disabled="#{!propertySearchBB.searchParamsSelected.bobID_ctl}"/>
                                                            <h:message for="prop-search-filter-id-val" showDetail="false" showSummary="true"
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                     </h:panelGrid>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                     <h:panelGrid   columns="2" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                         <h:panelGroup>
                                                             <p:outputLabel for="prop-search-filter-id-ctl" 
                                                                            value="Parcel ID filter"/>
                                                            <p:selectBooleanCheckbox id="prop-search-filter-parcelid-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.parcelid_ctl}"
                                                                                     disabled="false">
                                                                <p:ajax update="prop-search-filter-parcelid-val" />
                                                            </p:selectBooleanCheckbox>
                                                             
                                                         </h:panelGroup>
                                                         <h:panelGroup>
                                                            <p:outputLabel for="prop-search-filter-parcelid-val" 
                                                                           value="Parcel ID:" />
                                                            <p:spacer height="5px"/>
                                                            <p:inputText id="prop-search-filter-parcelid-val"
                                                                         type="number"
                                                                         value="#{propertySearchBB.searchParamsSelected.parcelid_val}"
                                                                         disabled="#{!propertySearchBB.searchParamsSelected.parcelid_ctl}"/>
                                                            <h:message for="prop-search-filter-parcelid-val" showDetail="false" showSummary="true"
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                     </h:panelGrid>
                                                </h:panelGroup>

                                                <h:panelGroup>
                                                     <h:panelGrid   columns="2" 
                                                                    cellpadding="10" 
                                                                    columnClasses="topbottom-lines-left, topbottom-lines-right">
                                                         <h:panelGroup>
                                                             <p:outputLabel for="prop-search-filter-id-ctl" 
                                                                            value="Use type filter"/>
                                                            <p:selectBooleanCheckbox id="prop-search-filter-usetype-ctl" 
                                                                                     value="#{propertySearchBB.searchParamsSelected.useType_ctl}"
                                                                                     disabled="false">
                                                                <p:ajax update="prop-search-filter-usetype-val" />
                                                            </p:selectBooleanCheckbox>
                                                             
                                                         </h:panelGroup>
                                                         <h:panelGroup>
                                                            <p:outputLabel for="prop-search-filter-usetype-val" 
                                                                           value="Parcel ID:" />
                                                            
                                                            <p:spacer height="5px"/>
                                                            
                                                            <p:selectOneMenu    id="prop-search-filter-usetype-val" 
                                                                                tabindex="1" 
                                                                                value="#{propertySearchBB.searchParamsSelected.useType_val}" 
                                                                                disabled="#{!propertySearchBB.searchParamsSelected.useType_ctl}">
                                                                <f:converter    converterId="propertyUseTypeConverter"/>
                                                                <f:selectItem   itemLabel="select a use type..." noSelectionOption="true" itemDisabled="true"/>
                                                                <f:selectItems  id="prop-search-filter-usetype-items" 
                                                                                value="#{propertySearchBB.putList}" 
                                                                                var="put" itemValue="#{put}" itemLabel="#{put.name}" />
                                                            </p:selectOneMenu>
                                                            <h:message for="prop-search-filter-usetype-val" showDetail="true" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </h:panelGroup>
                                                     </h:panelGrid>
                                                </h:panelGroup>

                                                

                                            </h:panelGrid>
                                        </p:fieldset>
                                    </h:form>
                                </p:panel>
                            </h:panelGroup>

                            <!--start of second column-->
                            <h:panelGroup id="prop-search-results-pgrp">
                                
                                <p:panel    id="prop-search-results-panel"
                                            toggleable="true"
                                            widgetVar="prop-search-query-panel-var"
                                            collapsed="false"
                                            header="Search results">

                                    <h:form id="prop-search-results-form">

                                        <p:dataTable
                                            id="prop-search-results-table"
                                            var="prop"
                                            value="#{propertySearchBB.propList}"
                                            rowKey="#{prop.propertyID}"
                                            tableStyleClass="primeDataTable"
                                            draggableRows="false" 
                                            draggableColumns="true"
                                            tabindex="6"
                                            >
                                            <p:column width="8%">
                                                <f:facet name="header">
                                                    <h:outputText value="ID"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.propertyID}" />
                                            </p:column>
                                            <p:column width="15%">
                                                <f:facet name="header">
                                                    <h:outputText value="Address"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.address}" />
                                            </p:column>

                                            <p:column width="10%">
                                                <f:facet name="header">
                                                    <h:outputText value="Muni" />
                                                </f:facet>
                                                <h:outputText value="#{prop.muni.muniName}"/>
                                            </p:column>

                                            <p:column width="12%">
                                                <f:facet name="header">
                                                    <h:outputText value="Use Type"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.useType}" />
                                            </p:column>

                                            <p:column width="5%">
                                                <f:facet name="header">
                                                    <h:outputText value=""/>
                                                </f:facet>
                                                <p:commandButton icon="fa fa-info-circle"
                                                                 action="#{propertySearchBB.exploreProperty(prop)}" 
                                                                 ajax="false"
                                                                 />
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </p:panel>

                                <p:panel    id="prop-add-panel"
                                            toggleable="true"
                                            widgetVar="prop-search-query-panel-var"
                                            collapsed="false"
                                            header="Add a property">
                                    <h:form id="prop-addpanel-form">
                                        
                                    <p:commandButton id="propertyAddButton"
                                                     value="Add new property in #{sessionBean.sessionMuni.muniName}" 
                                                     icon="fa fa-plus"
                                                     actionListener="#{propertyCreateBB.initiatePropertyCreation}"
                                                     oncomplete="PF('prop-addprop-dialog-var').show()"
                                                     disabled="#{!systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                     />
                                    </h:form>
                                </p:panel>
                            </h:panelGroup>
                        </h:panelGrid>

                        <!--close main container-->
                    </div>

                    <p:dialog id="prop-addprop-dialog"
                              height="650" width="900"
                              header="Add new property in #{systemServicesBB.bbSessionMuni.muniName}"
                              widgetVar="prop-addprop-dialog-var"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                              closable="true">

                        <h:form id="prop-addprop-form">

                            <h:messages id="prop-addprop-form-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>

                            <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd"
                                         footerClass="gridFooter">

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-addr-it" >
                                        <h:outputText styleClass="uiLabel" value="House number and street name" />
                                    </h:outputLabel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-addr-it" value="#{propertyCreateBB.prop.address}" 
                                                 style="width: 200px;" tabindex="1" required="true" styleClass="inputText"/>
                                    <h:message for="prop-addprop-addr-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-parcelid-it" >
                                        <h:outputText styleClass="uiLabel" value="Parcel ID:" />
                                    </h:outputLabel>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-parcelid-it" value="#{propertyCreateBB.prop.parID}" 
                                                 style="width: 200px;" tabindex="2" required="true" styleClass="inputText"/>
                                    <h:message for="prop-addprop-parcelid-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-lotblock-it" >
                                        <h:outputText styleClass="uiLabel" value="Lot and Block:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="prop-addprop-lotblock-it" value="#{propertyCreateBB.prop.lotAndBlock}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="prop-addprop-lotblock-it" showDetail="false" showSummary="true"
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="prop-addprop-usetype-som" >
                                        <h:outputText styleClass="uiLabel" value="Property Use Type:" />
                                    </h:outputLabel>
                                    <p:selectOneMenu id="prop-addprop-usetype-som" tabindex="1" value="#{propertyCreateBB.prop.useType}" >
                                        <f:converter converterId="propertyUseTypeConverter"/>
                                        <f:selectItem itemLabel="select a use type..." noSelectionOption="true" itemDisabled="true"/>
                                        <f:selectItems id="muniNameList" value="#{propertyCreateBB.putList}" var="ut" itemValue="#{ut}" itemLabel="#{ut.name}" />
                                    </p:selectOneMenu>
                                    <h:message for="prop-addprop-usetype-som" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propUseGroupForm" >
                                        <h:outputText styleClass="uiLabel" value="Use Group:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propUseGroupForm" value="#{propertyCreateBB.prop.useGroup}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propUseGroupForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propConstTypeForm" >
                                        <h:outputText styleClass="uiLabel" value="Construction Type:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propConstTypeForm" value="#{propertyCreateBB.prop.constructionType}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propConstTypeForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel for="propCountyCodeForm" >
                                        <h:outputText styleClass="uiLabel" value="County Code:" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="propCountyCodeForm" value="#{propertyCreateBB.prop.countyCode}" 
                                                 style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propCountyCodeForm" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <f:facet name="footer">
                                    <h:panelGroup>

                                        <h:outputText value="* required field"/>
                                        <p:spacer width="10px"/>

                                        <h:outputLabel for="propNotesForm" value="Notes:"/>
                                        <p:inputTextarea id="propNotesForm" value="#{propertyCreateBB.prop.notes}" 
                                                         style="width: 100%;" tabindex="1" required="false" styleClass="inputText"/>
                                        <h:message for="propNotesForm" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                </f:facet>
                            </h:panelGrid>

                            <p:spacer height="10px"/>

                            <p:commandButton    id="occperiod-button-cancelmetadata"
                                                ajax="true"  tabindex="27"
                                                value="Cancel"
                                                icon="fa fa-stop"
                                                immediate="true"
                                                onclick="PF('prop-addprop-dialog-var').hide()"
                                                />

                            <p:commandButton id="prop-addprop-cb-commit" 
                                             value="Create new property"
                                             icon="fa fa-floppy-o"
                                             actionListener="#{propertyCreateBB.insertProp}"
                                             oncomplete="PF('prop-addprop-dialog-var').hide()"
                                             />
                        </h:form>
                    </p:dialog>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

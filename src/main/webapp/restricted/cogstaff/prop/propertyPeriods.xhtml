<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Property occupancy periods</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="prop-periods-view">

                    <div class="mainContainer">

                        <h:form id="prop-periods-messages-form">
                            <h:messages id="prop-periods-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <p:panel    id="prop-periods-list-panel"
                                    toggleable="true"
                                    widgetVar="prop-periods-list-panel-var"
                                    collapsed="false"
                                    header="Occupancy periods">
                               
                            <h:form id="prop-periods-form">
                              <p:dataScroller
                                            id="scroller-periodlist"
                                            widgetVar="var-scroller-periodlist"
                                            rowIndexVar="#{period.periodID}"
                                            var="period"
                                            value="#{propertyProfileBB.currProp.assembleOccPeriodList}"
                                            >                                         
                                            
                                            
                                            <div style="datum">
                                                
                                                
                                                <h:outputText value="Start Date: " 
                                                              styleClass="ui-label-inline" />
                                                
                                                <h:outputText value="#{propertyProfileBB.getPrettyDate(period.startDate)}" 
                                                              styleClass="data-text"/>
                                            </div>
                                                
                                            <div style="datum">
                                                <h:outputText value="End Date: " 
                                                              styleClass="ui-label-inline" />
                                                
                                                <h:outputText value="#{propertyProfileBB.getPrettyDate(period.endDate)}" 
                                                              styleClass="data-text"/>
                                            </div>
                                            <div style="datum">
                                                <h:outputText value="Type: " 
                                                              styleClass="ui-label-inline" />
                                                <h:outputText value="#{period.type.title}" 
                                                              styleClass="data-text"/>
                                            </div>
                                            <div style="datum">
                                                <h:outputText value="Authorization" 
                                                              styleClass="ui-label-inline" />
                                                <h:outputText value="#{empty period.authorizedTS ? 'Unauthorized!' : propertyProfileBB.getPrettyDate(period.authorizedTS)}" />
                                            </div>
                                                <p:commandButton       id="button-occperiodtable-editperiod"
                                                                       ajax="false" 
                                                                       action="#{propertyProfileBB.manageOccPeriod(period)}"
                                                                       rendered="#{sessionBean.sessionUser.keyCard.hasMuniStaffPermissions}"
                                                                       value="manage occupancy period"  
                                                                       icon="fa fa-edit"/>
                                        </p:dataScroller>

                        </p:panel>
                    <!--close main container-->
                    </div>
                    
                    <p:dialog    id="dialog-addoccperiod"
                                 height="400" width="600"
                                 widgetVar="dialog-addoccperiod-var"
                                 closable="true" >
                        
                        <h2>Create new occupancy period</h2>

                        <h:form id="dialog-addoccperiod-form">
                            <h:messages id="messages-properties-editunit"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                            
                            
                            <h:outputLabel styleClass="ui-label" for="som-occperiodtype" value="Occupancy type" />
                            
                                <p:selectOneMenu
                                    id="som-occperiodtype" tabindex="1" required="true"
                                        value="#{propertyProfileBB.selectedOccPeriodType}">
                                            <f:converter converterId="occPeriodTypeConverter"/>
                                            <f:selectItem itemLabel="Select a period type..." itemDisabled="true" noSelectionOption="true"/>
                                            <f:selectItems id="si-typelist" 
                                                           value="#{propertyProfileBB.occPeriodTypeList}" 
                                                           var ="opt" 
                                                           itemValue="#{opt}" 
                                                           itemLabel="#{opt.title}" />
                                </p:selectOneMenu>
                             <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" 
                                             onclick="PF('dialog-addoccperiod-var').hide()"
                                             tabindex="4"/>


                            <p:commandButton ajax="true"
                                             action="#{propertyProfileBB.addNewOccPeriod}"
                                             icon="fa fa-thumbs-o-up"
                                             value="Create new period" 
                                             tabindex="3"/>
                            
                                
                            
                            
                        </h:form>
                    </p:dialog>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person occperiods</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="pers-occperiods-view">

                    <div class="mainContainer">

                        <h:form id="pers-occperiods-messages-form">
                            <h:messages id="pers-occperiods-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <p:panel    id="pers-occperiods-list-panel"
                                    toggleable="true"
                                    widgetVar="pers-occperiods-list-panel-var"
                                    collapsed="false"
                                    header="Occupancy period associated with #{personInfoBB.currPerson.firstName} #{personInfoBB.currPerson.lastName} (#{personInfoBB.currPerson.personID})">
                            
                            <h:form id="prop-periods-form">
                                <p:dataScroller
                                    id="scroller-periodlist"
                                    widgetVar="var-scroller-periodlist"
                                    rowIndexVar="#{period.periodID}"
                                    var="period"
                                    value="#{personOccPeriodsBB.currPerson.periodList}">                                         


                                    <div style="datum">

                                        <h:outputText value="Start Date: " 
                                                      styleClass="ui-label-inline" />

                                        <h:outputText value="#{propertyOccPeriodsBB.getPrettyDate(period.startDate)}" 
                                                      styleClass="data-text"/>
                                    </div>

                                    <div style="datum">
                                        <h:outputText value="End Date: " 
                                                      styleClass="ui-label-inline" />

                                        <h:outputText value="#{propertyOccPeriodsBB.getPrettyDate(period.endDate)}" 
                                                      styleClass="data-text"/>
                                    </div>
                                    <div style="datum">
                                        <h:outputText value="Type: " 
                                                      styleClass="ui-label-inline" />
                                        <h:outputText value="#{period.type.title}" 
                                                      styleClass="data-text"/>
                                    </div>
                                    <div style="datum">
                                        <h:outputText value="Authorization" 
                                                      styleClass="ui-label-inline" />
                                        <h:outputText value="#{empty period.authorizedTS ? 'Unauthorized!' : propertyProfileBB.getPrettyDate(period.authorizedTS)}" />
                                    </div>
                                    <p:commandButton       id="button-occperiodtable-editperiod"
                                                           ajax="false" 
                                                           action="#{propertyOccPeriodsBB.exploreOccPeriod(period)}"
                                                           rendered="#{sessionBean.sessUser.keyCard.hasMuniStaffPermissions}"
                                                           value="manage occupancy period"  
                                                           icon="fa fa-edit"/>
                                </p:dataScroller>
                            </h:form>
                        </p:panel>
                        
                      


                    <!--close main container-->
                    </div>
                    
                    
                

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

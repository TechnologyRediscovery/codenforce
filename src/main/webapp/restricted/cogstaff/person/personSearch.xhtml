<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person Profile</title>
    </h:head>
    
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="pers-search-view">

                    <div class="mainContainer">
                    
                        <h:form id="messages-global-form">

                            <p:growl id="messages-global-growl"
                                     redisplay="false" />
                        </h:form>

                        <h:panelGrid columns="2" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                     columnClasses="gridTd, gridTd">
                            
                            <h:panelGroup>
                                
                                <p:panel    id="pers-add-panel"
                                            toggleable="true"
                                            widgetVar="pers-search-query-panel-var"
                                            collapsed="false"
                                            header="Add a new person">
                                    <h:form id="start-new-person-form">

                                        <p:commandButton    id="new-person-cb"
                                                            ajax="true" actionListener="#{personSearchBB.personCreateInit}"
                                                            oncomplete="PF('person-add-dialog-var').show()"
                                                            update="person-add-form
                                                            person-add-dialog"
                                                            value="Create new Person"
                                                            rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                                                            icon="fa fa-plus"
                                                            />
                                    </h:form>
                                </p:panel>
                            </h:panelGroup>
                        </h:panelGrid>
                        <!--close main container-->
                    </div>

                    <p:dialog   header="Create Person"
                                id="person-add-dialog"
                                height="650" width="900"
                                widgetVar="person-add-dialog-var"
                                closable="true" 
                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                >


                        <h:form id="person-add-form">

                            
                            <h:panelGrid columns="1"
                                         columnClasses="gridTd">
                                <h:panelGroup id="person-update-h1-pg" rendered="#{personSearchBB.currentPerson.personID != 0}">
                                    <h2>
                                        <h:outputText value="Update record: " /> 
                                        <h:outputText id="pers-form-header-fname" value="#{personSearchBB.currentPerson.firstName} "/>
                                        <h:outputText id="pers-form-header-lname" value="#{personSearchBB.currentPerson.lastName}"/>
                                        <h:outputText value=", " /> 
                                        <h:outputText id="pers-form-header-id" value="ID: #{personSearchBB.currentPerson.personID}"/> 
                                    </h2>
                                    <p>This record was last updated on: <h:outputText id="pers-form-lastupdated" value="#{personSearchBB.currentPerson.lastUpdatedPretty}"/></p>
                                </h:panelGroup>
                                <h:panelGroup id="person-add-h1-pg" rendered="#{personSearchBB.currentPerson.personID == 0}">
                                    <h2>
                                        <h:outputText value="Create new Person" /> 
                                    </h2>
                                </h:panelGroup>
                            </h:panelGrid>
                            


                            <h:messages globalOnly="true" showDetail="true" showSummary="true" id="messages-global"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>

                            <h:panelGrid columns="3" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd"
                                         footerClass="gridFooter">

                                <ui:remove>FIRST ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Person Type:" for="personTypeSelectMenu"/>
                                    <p:spacer height="3px"/>
                                    <p:selectOneMenu id="personTypeSelectMenu" required="true" 
                                                     value="#{personSearchBB.currentPerson.personType}"
                                                     tabindex="1"
                                                     rendered="#{!(empty personSearchBB.currentPerson)}">
                                        <f:selectItems value="#{personCoordinator.personTypes}"
                                                       var="pt" itemValue="#{pt}" itemLabel="#{pt.label}"/>
                                    </p:selectOneMenu>
                                    <h:message for="personTypeSelectMenu" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Municipality" for="personMuniSelectMenu"/>
                                    <p:spacer height="3px"/>
                                    <p:selectOneMenu
                                        id="muniSM" tabindex="2"
                                        value="#{personSearchBB.currentPerson.muni}">
                                         <f:converter converterId="muniConverter"/>
                                        <f:selectItems id="propinfoedit-muninamelist"
                                                       value="#{sessionBean.sessUser.authMuniList}"
                                                       var="m" itemValue="#{m}" itemLabel="#{m.muniName}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                                <h:panelGroup></h:panelGroup>

                                <ui:remove>SECOND ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="First Name:" for="formFirstNameIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formFirstNameIT" value="#{personSearchBB.currentPerson.firstName}" 
                                                 style="width: 200px;" tabindex="3" required="false" styleClass="inputText"/>
                                    <h:message for="formFirstNameIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Last Name:" for="formLastNameIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formLastNameIT" value="#{personSearchBB.currentPerson.lastName}" 
                                                 style="width: 200px;" tabindex="4" required="true" styleClass="inputText"/>
                                    <h:message for="formLastNameIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>



                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Job Title:" for="formJobTitleIT"/>
                                    <p:inputText id="formJobTitleIT" value="#{personSearchBB.currentPerson.jobTitle}"
                                                 style="width: 150px;" tabindex="5" required="false" styleClass="inputText"/>
                                    <p:spacer height="3px"/>
                                    <h:message for="formJobTitleIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                <ui:remove>THIRD ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Phone(cell):" for="formCellIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formCellIT" value="#{personSearchBB.currentPerson.phoneCell}" 
                                                 style="width: 150px;" tabindex="6" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formCellIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Phone(home):" for="formHomeIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formHomeIT" value="#{personSearchBB.currentPerson.phoneHome}" 
                                                 style="width: 150px;" tabindex="7" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formHomeIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Phone(work)" for="formWorkIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formWorkIT" value="#{personSearchBB.currentPerson.phoneWork}" 
                                                 style="width: 150px;" tabindex="8" required="false" styleClass="inputText" maxlength="12"/>
                                    <h:message for="formWorkIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>

                                    <h:outputLabel styleClass="bold" value="Email:" for="formEmailIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formEmailIT" value="#{personSearchBB.currentPerson.email}" 
                                                 style="width: 250px;" tabindex="9" required="false" styleClass="inputText">
                                        <ui:remove>
                                            Thanks SO https://stackoverflow.com/questions/7875108/email-validation-using-regular-expression-in-jsf-2-primefaces 
                                            <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$)?"/>
                                        </ui:remove>
                                    </p:inputText>
                                    <h:message for="formEmailIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <ui:remove>FOURTH ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Street:" for="formStreetIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formStreetIT" value="#{personSearchBB.currentPerson.addressStreet}" 
                                                 style="width: 250px;" tabindex="10" required="false" styleClass="inputText"/>
                                    <h:message for="formStreetIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="City:" for="formCityIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formCityIT" value="#{personSearchBB.currentPerson.addressCity}" 
                                                 style="width: 250px;" tabindex="11" required="false" styleClass="inputText"/>
                                    <h:message for="formCityIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="State:" for="formStateIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formStateIT" value="#{personSearchBB.currentPerson.addressState}" 
                                                 style="width: 50px;" tabindex="12" required="false" styleClass="inputText"/>
                                    <h:message for="formStateIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="ZipCode:" for="formZipIT"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="formZipIT" value="#{personSearchBB.currentPerson.addressZip}" 
                                                 style="width: 100px;" tabindex="13" required="false" styleClass="inputText"/>
                                    <h:message for="formZipIT" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <ui:remove>FIFTH ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Active Person?" for="isActiveFormIS"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="isActiveFormIS" value="#{personSearchBB.currentPerson.active}" tabindex="14"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Allowed to expire?" for="canexpire-sbcb"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="canexpire-sbcb" value="#{personSearchBB.currentPerson.canExpire}" 
                                                             tabindex="15"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" for="expiry-date-cal">
                                        <h:outputText value="Expiry date"/>
                                    </h:outputLabel>
                                    <p:spacer height="3px"/>
                                    <p:calendar value="#{personSearchBB.currentPerson.expiryDateUtilDate}" 
                                                mode="popup"  id="expiry-date-cal"
                                                showOn="button" pattern="EEE, dd MMM, yyyy"
                                                navigator="true" tabindex="16" timeInput="true" showHour="false" showMinute="false" showSecond="false" showMillisec="false"
                                                showButtonPanel="true" showTodayButton="false"
                                                required="false">
                                    </p:calendar>
                                    <h:message for="expiry-date-cal" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Expiry notes" for="expiry-notes-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="expiry-notes-it" value="#{personSearchBB.currentPerson.expiryNotes}" 
                                                 style="width: 100px;" tabindex="17" required="false" styleClass="inputText"/>
                                    <h:message for="expiry-notes-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <ui:remove>SIXTH ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Person under 18?" for="isUnder18-pupdate-sbcb"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="isUnder18-pupdate-sbcb" 
                                                             value="#{personSearchBB.currentPerson.under18}" 
                                                             tabindex="18"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Composite last name?" for="composite-sbcb"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="composite-sbcb" 
                                                             value="#{personSearchBB.currentPerson.compositeLastName}" 
                                                             tabindex="19"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Person data source ID" for="datasource-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="datasource-it" value="#{personSearchBB.currentPerson.source.title}" 
                                                 tabindex="19"
                                                 rendered="#{!(empty personSearchBB.currentPerson.source)}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Business entity?" for="business-sbcb"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="business-sbcb" value="#{personSearchBB.currentPerson.businessEntity}" 
                                                             tabindex="20"/>
                                </h:panelGroup>

                                <ui:remove>SEVENTH ROW</ui:remove>
                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Use separate mailing address?" for="sep-mailing-sbcb"/>
                                    <p:spacer height="3px"/>
                                    <p:selectBooleanCheckbox id="sep-mailing-sbcb" 
                                                             value="#{personSearchBB.currentPerson.useSeparateMailingAddress}" 
                                                             tabindex="21"/>
                                </h:panelGroup>

                    <ui:remove>EIGTH ROW</ui:remove>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Mailing street" for="form-mail-street-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="form-mail-street-it" value="#{personSearchBB.currentPerson.mailingAddressStreet}" 
                                                 style="width: 250px;" tabindex="22" required="false" styleClass="inputText"/>
                                    <h:message for="form-mail-street-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Mailing city" for="form-mail-city-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="form-mail-city-it" value="#{personSearchBB.currentPerson.mailingAddressCity}" 
                                                 style="width: 200px;" tabindex="23" required="false" styleClass="inputText"/>
                                    <h:message for="form-mail-city-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Mailing state" for="form-mail-state-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="form-mail-state-it" value="#{personSearchBB.currentPerson.mailingAddressState}" 
                                                 style="width: 50px;" tabindex="24" required="false" styleClass="inputText"/>
                                    <h:message for="form-mail-state-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputLabel styleClass="bold" value="Mailing zip" for="form-mail-zip-it"/>
                                    <p:spacer height="3px"/>
                                    <p:inputText id="form-mail-zip-it" value="#{personSearchBB.currentPerson.mailingAddressZip}" 
                                                 style="width: 100px;" tabindex="25" required="false" styleClass="inputText"/>
                                    <h:message for="form-mail-zip-it" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                            </h:panelGrid>

                            <hr />

                            <p:spacer height="5px"/>



                            <p:commandButton    id="cancel-cb"
                                                ajax="true"  tabindex="27"
                                                value="Cancel" 
                                                icon="fa fa-stop" 
                                                immediate="true"
                                                onclick="PF('person-add-dialog-var').hide()"
                                                />
                      

                            <p:commandButton id="new-person-cb" ajax="false"
                                             value="Create new Person" 
                                             action="#{personSearchBB.personCreateCommit}"
                                             icon="fa fa-plus" tabindex="29"
                                             oncomplete="PF('person-add-dialog-var').hide()"
                                             disabled="#{personSearchBB.currentPerson.personID != 0}"
                                             update="messages-left-form"
                                             />

                        </h:form>

                    </p:dialog>
                    
                    <p:dialog header="#{personSearchBB.currentPerson.firstName} #{personSearchBB.currentPerson.lastName} | ID: #{personSearchBB.currentPerson.personID}" 
                              id="person-profile-dialog"
                              height="550px" width="70%"
                              widgetVar="person-profile-dialog-var"
                              closable="true" 
                              resizable="false"
                              closeOnEscape="true"
                              responsive="true"
                              modal="true"
                              visible="#{personSearchBB.onPageLoad_viewCurrentPersonProfile}"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                              >


                            <h:form id="person-profile-form">

                                <div class="ui-g data-container">

                                    <div class="ui-g-12 ui-md-9 ui-lg-9 data_field">
                                        <h:outputLabel styleClass="data_table_header" value="#{personSearchBB.currentPerson.firstName} #{personSearchBB.currentPerson.lastName} | ID: #{personSearchBB.currentPerson.personID}" />
                                    </div>

                                    <div class="ui-g-12 ui-md-3 ui-lg-3 data_field">
                                        <p:commandButton styleClass="data_edit_button"
                                                         value="Edit" 
                                                         ajax="true"
                                                         icon="fa fa-edit"
                                                         oncomplete="PF('person-update-dialog-var').show()"
                                                         update="person-update-form
                                                         person-update-dialog"
                                                         actionListener="#{personSearchBB.personEditInit}"
                                                         />
                                      
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Person Type"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.personType.label}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Job Title"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.jobTitle}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Email"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.email}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Last Updated"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.lastUpdatedPretty}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Address"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.addressStreet} #{personSearchBB.currentPerson.addressCity} #{personSearchBB.currentPerson.addressState} #{personSearchBB.currentPerson.addressZip}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Use Separate Mailing Address?"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.useSeparateMailingAddress ? 'Yes':'No'} #{personSearchBB.currentPerson.mailingAddressStreet} #{personSearchBB.currentPerson.mailingAddressCity} #{personSearchBB.currentPerson.mailingAddressState} #{personSearchBB.currentPerson.mailingAddressZip}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Under 18?"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.under18 ? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Active?"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.active ? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Composite Last Name?"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.compositeLastName? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Expires"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.expireString}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Expiry Notes"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.expiryNotes}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Phone(cell)"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.phoneCell}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Phone(work)"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.phoneWork}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" value="Phone(home)"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" value="#{personSearchBB.currentPerson.phoneHome}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-6 data_field">
                                        <h:outputLabel styleClass="restrict-data-field-label-inline" 
                                                       value="Linked To User?"/>
                                        <h:outputText styleClass="restrict-data-field-value-inline" 
                                                      value="#{personSearchBB.currentPerson.linkedUserID == 0 ? 'No':'Yes'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">

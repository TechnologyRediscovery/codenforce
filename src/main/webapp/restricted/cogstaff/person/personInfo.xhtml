<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person info</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="pers-info-view">
                    <p:outputPanel id="body-panel">

                        <h:form id="messages-global-form">

                            <p:growl id="messages-global-growl"
                                     redisplay="true"
                                     />
                        </h:form>

                            <h1>
                                <h:outputText id="header-person-ot" 
                                              value="#{personInfoBB.currPerson.name}"/>  
                            </h1>

                        <div class="mainContainer">
                            <div class="page-links">
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#person-info-panel">
                                        <h:outputText value="person info"/>
                                    </a>
                                </div>
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#person-notes-panel">
                                        <h:outputText value="notes"/>
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#person-addresses-panel">
                                        <h:outputText value="Addresses ()" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#person-phones-panel">
                                        <h:outputText value="phone ()" />
                                    </a>
                                </div>
                                <h:outputText value=" | " />
                                <div class="restrict-main-contents-io-link link-button">
                                    <a href="#person-emails-panel">
                                        <h:outputText value="email ()" />
                                    </a>
                                </div>
                               
                            </div>

                            <div class="ui-g data_container_nested_restrict">
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">

                                    <p:panel    id="person-info-panel"
                                                toggleable="true"
                                                widgetVar="person-info-panel"
                                                collapsed="false"
                                                rendered="true"
                                                header="Info #{personInfoBB.currPerson.name} (ID: #{personInfoBB.currPerson.humanID})">
                                        
                                        <h:form id="person-profile-form">
                                            <div class="ui-g data_container_nested_restrict">
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-name-ot">
                                                            <h:outputText value="Name "/>
                                                        </p:outputLabel>
                                                        <div class="restrict-main-contents-io-link link-button">

                                                            <p:commandLink      id="person-rename-cb" 
                                                                                ajax="true" 
                                                                                actionListener="#{personInfoBB.onPersonNameEditInit}"
                                                                                oncomplete="PF('person-rename-dialog-var').show()"
                                                                                style="color:blue;"
                                                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasCOGStaffPermissions}"
                                                                                value="edit" />


                                                        </div>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline wrapText">

                                                        <h:outputLabel id="person-name-ot"
                                                                       value="#{personInfoBB.currPerson.name}" />
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-title-ot">
                                                            <h:outputText value="Job title"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-title-ot"
                                                                       value="#{personInfoBB.currPerson.jobTitle}" />
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-business-ot">
                                                            <h:outputText value="Business entity?"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-business-ot"
                                                                       value="#{personInfoBB.currPerson.businessEntity ? 'Yes' : 'No'}" />
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-multi-ot">
                                                            <h:outputText value="Muti-Person"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="case-multi-ot"
                                                                       value="#{personInfoBB.currPerson.multiHuman ? 'Yes': 'No'}" />
                                                    </div>
                                                </div>

                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-dob-ot">
                                                            <h:outputText value="Date of birth"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="case-status-ot"
                                                                       value="#{personInfoBB.getPrettyDate(personInfoBB.currPerson.dob)}" />
                                                    </div>
                                                </div>
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-under18-ot">
                                                            <h:outputText value="Under 18?"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-under18-ot"
                                                                       value="#{personInfoBB.currPerson.under18 ? 'Yes':'No'}" />
                                                    </div>
                                                </div>
                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-deceased-ot">
                                                            <h:outputText value="Deceased on"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-deceased-ot"
                                                                       value="#{personInfoBB.getPrettyDate(personInfoBB.currPerson.deceasedDate)}" />
                                                        <h:outputLabel id="person-deceased-by"
                                                                       value="#{empty personInfoBB.currPerson.deceasedBy ? '' : personInfoBB.currPerson.deceasedBy.person.name}" />
                                                    </div>
                                                </div>
                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-created-ot">
                                                            <h:outputText value="Created"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-created-ot"
                                                                       value="#{personInfoBB.getPrettyDate(personInfoBB.currPerson.createdTS)}" />
                                                        <h:outputLabel id="person-created-by"
                                                                       value="#{empty personInfoBB.currPerson.createdBy ? '' : personInfoBB.currPerson.createdBy.person.name}" />
                                                    </div>
                                                </div>
                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-source-ot">
                                                            <h:outputText value="Source"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-source-by"
                                                                       value="#{empty personInfoBB.currPerson.source ? '' : personInfoBB.currPerson.source.title}" />
                                                    </div>
                                                </div>
                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-lastupdated-ot">
                                                            <h:outputText value="Last updated"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-lastupdated-ot"
                                                                       value="#{personInfoBB.getPrettyDate(personInfoBB.currPerson.lastUpdatedTS)}" />
                                                        <h:outputLabel id="person-lastupdated-by"
                                                                       value="#{empty personInfoBB.currPerson.lastUpdatedBy ? '' : personInfoBB.currPerson.lastUpdatedBy.person.name}" />
                                                    </div>
                                                </div>
                                                
                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <div class="restrict-data-field-label-inline" >
                                                        <p:outputLabel for="person-deac-ot">
                                                            <h:outputText value="Deactivated on"/>
                                                        </p:outputLabel>
                                                    </div>
                                                    <!--NESTED DATA VALUE INLINE -->
                                                    <div class="restrict-data-field-value-inline" >

                                                        <h:outputLabel id="person-deac-ot"
                                                                       value="#{personInfoBB.getPrettyDate(personInfoBB.currPerson.deactivatedTS)}" />
                                                        <h:outputLabel id="person-deac-by"
                                                                       value="#{empty personInfoBB.currPerson.deactivatedBy ? '' : personInfoBB.currPerson.deactivatedBy.person.name}" />
                                                    </div>
                                                </div>
                                                
                                              

                                            <div class="ui-g data_container_nested_restrict">

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field">
                                                    <hr/>
                                                </div>
                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">

                                                        <p:commandButton        id="view-property-cb" 
                                                                                ajax="false" 
                                                                                icon="fa fa-home"
                                                                                action="#{ceCaseSearchProfileBB.exploreProperty}"
                                                                                rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                                                value="view property: #{ceCaseSearchProfileBB.currentCasePropDataHeavy.address}" />


                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">


                                                        <p:commandButton      id="refresh-case-cb" 
                                                                              ajax="false" 
                                                                              icon="fa fa-refresh"
                                                                              action="#{ceCaseSearchProfileBB.refreshCurrentCase}"
                                                                              value="reload case" 
                                                                              />

                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">

                                                        <p:commandButton      id="case-settings-cb" 
                                                                              ajax="true" 
                                                                              icon="fa fa-gears"
                                                                              actionListener="#{ceCaseSearchProfileBB.onCaseSettingsInitButtonChnage}"
                                                                              oncomplete="PF('case-update-dialog-var').show()"
                                                                              disabled="false"
                                                                              value="case settings" />

                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-3 restrict-data-field">
                                                    <div class="restrict-main-contents-io-button gray_button">



                                                        <p:commandButton   id="print-case-cb" 
                                                                           ajax="true" actionListener="#{ceCaseSearchProfileBB.prepareReportCECase}"
                                                                           icon="fa fa-print"

                                                                           oncomplete="PF('report-case-profile-diaglog-var').show()"
                                                                           value="print case profile" 
                                                                           update="report-case-profile-form"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                       
                                    </p:panel>

                                </div>
                            </div>
                                
                            <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">
                                
                                   <p:panel    id="person-addresses-panel"
                                                toggleable="true"
                                                widgetVar="person-addresses-panel"
                                                collapsed="false"
                                                rendered="true"
                                                header="Addresses connections: #{personInfoBB.currPerson.name}">
                                   
                                   
                                   
                                   
                                   
                                   </p:panel>
                                        
                                


                            </div>
                        </div>
                    </p:outputPanel>


                  
                    
                    

                    <p:dialog 
                              id="person-name-edit-dialog"
                              header="Edit person name"
                              height="550px" width="50%"
                              widgetVar="person-name-edit-dialog-var"
                              closable="true" 
                              resizable="false"
                              responsive="true"
                              modal="true"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniStaffPermissions}"
                              >
                        
                        <h:form id="person-name-edit-form">
                            
                            
                            
                        </h:form>
                        
                    </p:dialog>
                    
                    
                    
                    

                    <p:dialog header="Edit"
                              id="person-addupdate-dialog"
                              height="550px" width="50%"
                              widgetVar="person-addupdate-dialog-var"
                              closable="true" 
                              resizable="false"
                              responsive="true"
                              modal="true"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                              >

                        <h:form id="person-addupdate-form">

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                    <h:outputLabel styleClass="data_table_header" value="PERSON: #{personInfoBB.currPerson.firstName} #{personInfoBB.currPerson.lastName} | ID: #{personInfoBB.currPerson.personID}" />
                                    <p>This record was last updated on: <h:outputText id="pers-form-lastupdated" value="#{personInfoBB.workingPerson.lastUpdatedPretty}"/></p>
                                </div>

                                <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Active Person?" for="isActiveFormIS"/>
                                    <p:selectBooleanCheckbox id="isActiveFormIS" 
                                                             value="#{personInfoBB.workingPerson.active}" 
                                                             tabindex="1"
                                                             />
                                    <p:message for="isActiveFormIS" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="First Name" for="formFirstNameIT"/>
                                    <p:inputText id="formFirstNameIT" 
                                                 required="true"
                                                 value="#{personInfoBB.workingPerson.firstName}" 
                                                 tabindex="2"
                                                 />
                                    <p:message for="formFirstNameIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Last Name" for="formLastNameIT"/>
                                    <p:inputText id="formLastNameIT" 
                                                 required="true" 
                                                 value="#{personInfoBB.workingPerson.lastName}" 
                                                 tabindex="3"
                                                 />
                                    <p:message for="formLastNameIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Person Type" for="personTypeSelectMenu"/>
                                    <p:selectOneMenu id="personTypeSelectMenu" 
                                                     required="true" 
                                                     value="#{personInfoBB.workingPerson.personType}"
                                                     tabindex="4"
                                                     >
                                        <f:selectItems value="#{personCoordinator.personTypes}"
                                                       var="pt" itemValue="#{pt}" itemLabel="#{pt.label}"/>
                                    </p:selectOneMenu>
                                    <p:message for="personTypeSelectMenu" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Municipality" for="personMuniSelectMenu"/>
                                    
                                        <p:selectOneMenu
                                        id="personMuniSelectMenu" tabindex="5"
                                        value="#{personInfoBB.workingPerson.muni}">
                                         <f:converter converterId="muniConverter"/>
                                        <f:selectItems id="propinfoedit-muninamelist"
                                                       value="#{sessionBean.sessUser.authMuniList}"
                                                       var="m" itemValue="#{m}" itemLabel="#{m.muniName}"/>
                                    </p:selectOneMenu>
                                    <p:message for="personMuniSelectMenu" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Job Title" for="formJobTitleIT"/>
                                    <p:inputText id="formJobTitleIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.jobTitle}"
                                                 tabindex="6"
                                                 />
                                    <p:message for="formJobTitleIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(cell)" for="formCellIT"/>
                                    <p:inputText id="formCellIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneCell}"
                                                 tabindex="7"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formCellIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(home)" for="formHomeIT"/>
                                    <p:inputText id="formHomeIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneHome}" 
                                                 tabindex="8"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formHomeIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(work)" for="formWorkIT"/>
                                    <p:inputText id="formWorkIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneWork}" 
                                                 tabindex="9"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formWorkIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Email" for="formEmailIT"/>
                                    <p:inputText id="formEmailIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.email}" 
                                                 tabindex="10"
                                                 />
                                    <p:message for="formEmailIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Street" for="formStreetIT"/>
                                    <p:inputText id="formStreetIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressStreet}" 
                                                 tabindex="11"
                                                 />
                                    <p:message for="formStreetIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="City" for="formCityIT"/>
                                    <p:inputText id="formCityIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressCity}" 
                                                 tabindex="12"
                                                 />
                                    <p:message for="formCityIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="State" for="formStateIT"/>
                                    <p:inputText id="formStateIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressState}" 
                                                 tabindex="13"
                                                 />
                                    <p:message for="formStateIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="ZipCode" for="formZipIT"/>
                                    <p:inputText id="formZipIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressZip}" 
                                                 tabindex="14"
                                                 />
                                    <p:message for="formZipIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Person Data Source" for="datasource-it"/>
                                    <p:inputText id="datasource-it" 
                                                 required="false"
                                                 rendered="#{!(empty personInfoBB.workingPerson.source)}"
                                                 value="#{personInfoBB.workingPerson.source.title}" 
                                                 tabindex="15"
                                                 />
                                    <p:message for="datasource-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                            </div>

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Allowed To Expire?" for="canexpire-sbcb"/>
                                    <p:selectBooleanCheckbox id="canexpire-sbcb" 
                                                             value="#{personInfoBB.workingPerson.canExpire}"
                                                             tabindex="16"
                                                             />
                                    <p:message for="canexpire-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Expiry Date" for="expiry-date-cal"/>
                                    <p:calendar id="expiry-date-cal"
                                                mode="popup"  
                                                pattern="EEE, dd MMM, yyyy"
                                                navigator="true" 
                                                timeInput="true" 
                                                showHour="false" 
                                                showMinute="false" 
                                                showSecond="false" 
                                                showMillisec="false"
                                                showButtonPanel="true" 
                                                showTodayButton="false"
                                                required="false"
                                                value="#{personInfoBB.workingPerson.expiryDateUtilDate}"
                                                tabindex="17" 
                                                />

                                    <p:message for="expiry-date-cal" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Expiry Notes" for="expiry-notes-it"/>
                                    <p:inputText id="expiry-notes-it" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.expiryNotes}"
                                                 tabindex="18"
                                                 />
                                    <p:message for="expiry-notes-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                            </div>

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Use Separate Mailing Address?" for="sep-mailing-sbcb"/>

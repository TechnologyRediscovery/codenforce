<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person info</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="pers-info-view">

                    <div class="mainContainer">

                        <h:form id="pers-info-messages-form">
                            <p:messages id="pers-info-messages" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <p:panel id="pers-info-panel"
                                 toggleable="true"
                                 widgetVar="pers-info-panel-var"
                                 collapsed="false"
                                 header="Person Information">

                            <h:form id="selected-person-info-form">

                                <div class="ui-g data-container">

                                    <div class="ui-g-12 ui-md-9 ui-lg-9 data_field">
                                        <h:outputLabel styleClass="data_table_header" value="PERSON: #{personInfoBB.currPerson.firstName} #{personInfoBB.currPerson.lastName} | ID: #{personInfoBB.currPerson.personID}" />
                                    </div>

                                    <div class="ui-g-12 ui-md-3 ui-lg-3 data_field">
                                        <p:commandButton styleClass="data_edit_button"
                                                         value="Edit" 
                                                         ajax="true"
                                                         oncomplete="PF('person-addupdate-dialog-var').show()"
                                                         update="person-addupdate-form"
                                                         actionListener="#{personInfoBB.personEditInit}"
                                                         />
                                        <p:commandButton styleClass="data_edit_button"
                                                         value="Create Note" 
                                                         onclick="PF('person-note-dialog').show()" 
                                                         rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}" 
                                                         />
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Person Type"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.personType.label}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Job Title"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.jobTitle}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Email"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.email}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Last Updated"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.lastUpdatedPretty}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Address"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.addressStreet} #{personInfoBB.currPerson.addressCity} #{personInfoBB.currPerson.addressState} #{personInfoBB.currPerson.addressZip}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Use Separate Mailing Address?"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.useSeparateMailingAddress ? 'Yes':'No'} #{personInfoBB.currPerson.mailingAddressStreet} #{personInfoBB.currPerson.mailingAddressCity} #{personInfoBB.currPerson.mailingAddressState} #{personInfoBB.currPerson.mailingAddressZip}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Under 18?"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.under18 ? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Active?"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.active ? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Composite Last Name?"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.compositeLastName? 'Yes':'No'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Expires"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.expireString}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Expiry Notes"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.expiryNotes}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Phone(cell)"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.phoneCell}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Phone(work)"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.phoneWork}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Phone(home)"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.phoneHome}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Linked To User?"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.linkedUserID == 0 ? 'No':'Yes'}"/>
                                    </div>

                                    <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                        <h:outputLabel styleClass="data_field_label" value="Person Notes"/>
                                        <h:outputText styleClass="data_field_value" value="#{personInfoBB.currPerson.notes}"/>
                                    </div>

                                </div>

                            </h:form>

                        </p:panel>

                    </div>

                    <p:dialog header="Edit"
                              id="person-addupdate-dialog"
                              height="550px" width="50%"
                              widgetVar="person-addupdate-dialog-var"
                              closable="true" 
                              resizable="false"
                              responsive="true"
                              modal="true"
                              rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                              >

                        <h:form id="person-addupdate-form">

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                    <h:outputLabel styleClass="data_table_header" value="PERSON: #{personInfoBB.currPerson.firstName} #{personInfoBB.currPerson.lastName} | ID: #{personInfoBB.currPerson.personID}" />
                                    <p>This record was last updated on: <h:outputText id="pers-form-lastupdated" value="#{personInfoBB.workingPerson.lastUpdatedPretty}"/></p>
                                </div>

                                <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Active Person?" for="isActiveFormIS"/>
                                    <p:selectBooleanCheckbox id="isActiveFormIS" 
                                                             value="#{personInfoBB.workingPerson.active}" 
                                                             tabindex="1"
                                                             />
                                    <p:message for="isActiveFormIS" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="First Name" for="formFirstNameIT"/>
                                    <p:inputText id="formFirstNameIT" 
                                                 required="true"
                                                 value="#{personInfoBB.workingPerson.firstName}" 
                                                 tabindex="2"
                                                 />
                                    <p:message for="formFirstNameIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Last Name" for="formLastNameIT"/>
                                    <p:inputText id="formLastNameIT" 
                                                 required="true" 
                                                 value="#{personInfoBB.workingPerson.lastName}" 
                                                 tabindex="3"
                                                 />
                                    <p:message for="formLastNameIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Person Type" for="personTypeSelectMenu"/>
                                    <p:selectOneMenu id="personTypeSelectMenu" 
                                                     required="true" 
                                                     value="#{personInfoBB.workingPerson.personType}"
                                                     tabindex="4"
                                                     >
                                        <f:selectItems value="#{personCoordinator.personTypes}"
                                                       var="pt" itemValue="#{pt}" itemLabel="#{pt.label}"/>
                                    </p:selectOneMenu>
                                    <p:message for="personTypeSelectMenu" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Municipality" for="personMuniSelectMenu"/>
                                    
                                        <p:selectOneMenu
                                        id="personMuniSelectMenu" tabindex="5"
                                        value="#{personInfoBB.workingPerson.muni}">
                                         <f:converter converterId="muniConverter"/>
                                        <f:selectItems id="propinfoedit-muninamelist"
                                                       value="#{sessionBean.sessUser.authMuniList}"
                                                       var="m" itemValue="#{m}" itemLabel="#{m.muniName}"/>
                                    </p:selectOneMenu>
                                    <p:message for="personMuniSelectMenu" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Job Title" for="formJobTitleIT"/>
                                    <p:inputText id="formJobTitleIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.jobTitle}"
                                                 tabindex="6"
                                                 />
                                    <p:message for="formJobTitleIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(cell)" for="formCellIT"/>
                                    <p:inputText id="formCellIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneCell}"
                                                 tabindex="7"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formCellIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(home)" for="formHomeIT"/>
                                    <p:inputText id="formHomeIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneHome}" 
                                                 tabindex="8"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formHomeIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Phone(work)" for="formWorkIT"/>
                                    <p:inputText id="formWorkIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.phoneWork}" 
                                                 tabindex="9"
                                                 maxlength="12"
                                                 />
                                    <p:message for="formWorkIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Email" for="formEmailIT"/>
                                    <p:inputText id="formEmailIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.email}" 
                                                 tabindex="10"
                                                 />
                                    <p:message for="formEmailIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Street" for="formStreetIT"/>
                                    <p:inputText id="formStreetIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressStreet}" 
                                                 tabindex="11"
                                                 />
                                    <p:message for="formStreetIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="City" for="formCityIT"/>
                                    <p:inputText id="formCityIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressCity}" 
                                                 tabindex="12"
                                                 />
                                    <p:message for="formCityIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="State" for="formStateIT"/>
                                    <p:inputText id="formStateIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressState}" 
                                                 tabindex="13"
                                                 />
                                    <p:message for="formStateIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="ZipCode" for="formZipIT"/>
                                    <p:inputText id="formZipIT" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.addressZip}" 
                                                 tabindex="14"
                                                 />
                                    <p:message for="formZipIT" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Person Data Source" for="datasource-it"/>
                                    <p:inputText id="datasource-it" 
                                                 required="false"
                                                 rendered="#{!(empty personInfoBB.workingPerson.source)}"
                                                 value="#{personInfoBB.workingPerson.source.title}" 
                                                 tabindex="15"
                                                 />
                                    <p:message for="datasource-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                            </div>

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Allowed To Expire?" for="canexpire-sbcb"/>
                                    <p:selectBooleanCheckbox id="canexpire-sbcb" 
                                                             value="#{personInfoBB.workingPerson.canExpire}"
                                                             tabindex="16"
                                                             />
                                    <p:message for="canexpire-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Expiry Date" for="expiry-date-cal"/>
                                    <p:calendar id="expiry-date-cal"
                                                mode="popup"  
                                                pattern="EEE, dd MMM, yyyy"
                                                navigator="true" 
                                                timeInput="true" 
                                                showHour="false" 
                                                showMinute="false" 
                                                showSecond="false" 
                                                showMillisec="false"
                                                showButtonPanel="true" 
                                                showTodayButton="false"
                                                required="false"
                                                value="#{personInfoBB.workingPerson.expiryDateUtilDate}"
                                                tabindex="17" 
                                                />

                                    <p:message for="expiry-date-cal" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Expiry Notes" for="expiry-notes-it"/>
                                    <p:inputText id="expiry-notes-it" 
                                                 required="false" 
                                                 value="#{personInfoBB.workingPerson.expiryNotes}"
                                                 tabindex="18"
                                                 />
                                    <p:message for="expiry-notes-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                            </div>

                            <div class="ui-g data-container">

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Use Separate Mailing Address?" for="sep-mailing-sbcb"/>
                                    <p:selectBooleanCheckbox id="sep-mailing-sbcb" 
                                                             value="#{personInfoBB.workingPerson.useSeparateMailingAddress}"
                                                             tabindex="19"
                                                             />
                                    <p:message for="sep-mailing-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Mailing Street" for="form-mail-street-it"/>
                                    <p:inputText id="form-mail-street-it" 
                                                 required="false"
                                                 value="#{personInfoBB.workingPerson.mailingAddressStreet}"
                                                 tabindex="20"
                                                 />
                                    <p:message for="form-mail-street-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Mailing City" for="form-mail-city-it"/>
                                    <p:inputText id="form-mail-city-it" 
                                                 required="false"
                                                 value="#{personInfoBB.workingPerson.mailingAddressCity}" 
                                                 tabindex="21"
                                                 />
                                    <p:message for="form-mail-city-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Mailing State" for="form-mail-state-it"/>
                                    <p:inputText id="form-mail-state-it" 
                                                 required="false"
                                                 value="#{personInfoBB.workingPerson.mailingAddressState}"
                                                 tabindex="22"
                                                 />
                                    <p:message for="form-mail-state-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Mailing Zip" for="form-mail-zip-it"/>
                                    <p:inputText id="form-mail-zip-it" 
                                                 required="false"
                                                 value="#{personInfoBB.workingPerson.mailingAddressZip}" 
                                                 tabindex="23"
                                                 />
                                    <p:message for="form-mail-zip-it" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>
                            </div>

                            <div class="ui-g data-container">
                                
                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Person Under 18?" for="isUnder18-pupdate-sbcb"/>
                                    <p:selectBooleanCheckbox id="isUnder18-pupdate-sbcb" 
                                                             value="#{personInfoBB.workingPerson.under18}"
                                                             tabindex="24"
                                                             />
                                    <p:message for="isUnder18-pupdate-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Composite Last Name?" for="composite-sbcb"/>
                                    <p:selectBooleanCheckbox id="composite-sbcb" 
                                                             value="#{personInfoBB.workingPerson.compositeLastName}"
                                                             tabindex="25"
                                                             />
                                    <p:message for="composite-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-4 data_field">
                                    <h:outputLabel styleClass="data_field_label" value="Business Entity?" for="business-sbcb"/>
                                    <p:selectBooleanCheckbox id="business-sbcb" 
                                                             value="#{personInfoBB.workingPerson.businessEntity}" 
                                                             tabindex="26"
                                                             />
                                    <p:message for="business-sbcb" showDetail="false" showSummary="true" style="width: 100%"/>
                                </div>
                            </div>

                            <p:commandButton id="cancel-cb"
                                             ajax="true"  
                                             tabindex="27"
                                             value="Cancel" 
                                             icon="fa fa-stop" 
                                             immediate="true"
                                             onclick="PF('person-addupdate-dialog-var').hide()"
                                             />

                            <p:commandButton id="update-person-cb" 
                                             ajax="false"
                                             value="Update person" 
                                             action="#{personInfoBB.personEditCommit(ev)}"
                                             icon="fa fa-edit" 
                                             tabindex="28"
                                             oncomplete="PF('person-addupdate-dialog-var').hide()"
                                             disabled="false"
                                             update="messages-left-form"
                                             />

                        </h:form>

                    </p:dialog>

                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>

</html>

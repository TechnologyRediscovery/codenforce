<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person properties</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="pers-prop-view">

                    <div class="mainContainer">

                        <h:form id="pers-prop-messages-form">
                            <h:messages id="pers-prop-messages"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                            
                        <p:panel    id="pers-prop-list-panel"
                                    toggleable="true"
                                    widgetVar="pers-prop-list-panel-var"
                                    collapsed="false"
                                    header="Properties connected to #{person}">
                               
                            <h:form id="_________NAMEME_________">
                                         <p:dataTable
                                            id="prop-search-results-table"
                                            var="prop"
                                            value="#{propertySearchBB.propList}"
                                            rowKey="#{prop.propertyID}"
                                            tableStyleClass="primeDataTable"
                                            draggableRows="false" 
                                            draggableColumns="true"
                                            tabindex="6"
                                            >
                                            <p:column width="8%">
                                                <f:facet name="header">
                                                    <h:outputText value="ID"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.propertyID}" />
                                            </p:column>
                                            <p:column width="15%">
                                                <f:facet name="header">
                                                    <h:outputText value="Address"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.address}" />
                                            </p:column>

                                            <p:column width="10%">
                                                <f:facet name="header">
                                                    <h:outputText value="Muni" />
                                                </f:facet>
                                                <h:outputText value="#{prop.muni.muniName}"/>
                                            </p:column>

                                            <p:column width="12%">
                                                <f:facet name="header">
                                                    <h:outputText value="Use Type"/>
                                                </f:facet>
                                                <h:outputText value="#{prop.useType}" />
                                            </p:column>

                                            <p:column width="5%">
                                                <f:facet name="header">
                                                    <h:outputText value=""/>
                                                </f:facet>
                                                <p:commandButton icon="fa fa-info-circle"
                                                                 action="#{propertySearchBB.exploreProperty(prop)}" 
                                                                 ajax="false"
                                                                 />
                                            </p:column>
                                        </p:dataTable>
                               </h:form>
                                                
                        </p:panel>
                        
                      

                    <!--close main container-->
                    </div>
                    
                    
                    <p:dialog   id="_________NAMEME_________"
                                header="_________NAMEME_________" 
                                widgetVar="_________NAMEME_________" 
                                responsive="true" 
                                width="400"
                                modal="false"
                                height="600">
                        
                          <h:form id="_________NAMEME_________">
                            <h:messages id="_________NAMEME_________"
                                        globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>
                        
                        <h:form id="_________NAMEME_________">
                            

                            <h2>_________NAMEME_________</h2>

                            
                            
                            <p:commandButton    id="_________NAMEME_________"
                                                value="_________NAMEME_________" 
                                                ajax="true" 
                                                icon="fa fa-edit"
                                                actionListener="#{occInspectionBB.events_commitEventEdits}"
                                                disabled="false"
                                                rendered="true"
                                                oncomplete="PF('_________NAMEME_________').hide()"
                                                update=""/>

                            <p:commandLink  value="close" 
                                            onclick="PF('_________NAMEME_________').hide()" 
                                            styleClass="noFill"/>

                        </h:form>

                    </p:dialog>


                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

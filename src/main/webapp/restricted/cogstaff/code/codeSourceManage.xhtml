<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Code Source Management</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="codeSourceManageView">
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"></h:messages>
                        <h1>Manage municipal code sources</h1>

                        <h:form id="codeSourceManageForm"> 
                            <p:commandButton id="newCodeSourceButton" ajax="false" 
                                             value="Add a new code source" icon="fa fa-plus" action="#{codeSourceBB.addNewSource}" />
                            
                            <p:spacer height="15px"/>
                            
                            <p:dataTable
                                id="codeSourceTable"
                                var="source"
                                value="#{codeSourceBB.codeSourceList}"
                                selectionMode="single"
                                selection="#{codeSourceBB.selectedCodeSource}"
                                rowKey="#{source.sourceID}"
                                tableStyleClass="primeDataTable">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Source ID" />
                                    </f:facet>
                                    <h:outputText value="#{source.sourceID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Source Name" />
                                    </f:facet>
                                    <h:outputText value="#{source.sourceName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Year" />
                                    </f:facet>
                                    <h:outputText value="#{source.sourceYear}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description" />
                                    </f:facet>
                                    <h:outputText value="#{source.sourceDescription}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Active?" />
                                    </f:facet>
                                    <h:outputText value="#{source.isActive}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Link" />
                                    </f:facet>
                                    <h:outputText value="#{source.URL}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Notes" />
                                    </f:facet>
                                    <h:outputText value="#{source.sourceNotes}"/>
                                </p:column>
                            </p:dataTable>

                            <p:spacer height="15px"/>
                            <p class="note">Updating or viewing elements by source 
                                will make the selected source your active source, 
                                enabling the "list elements by source" option.</p>

                            <p:commandButton 
                                id="codeSourceUpdateButton" ajax="false"
                                value="Update source metatdata" icon="fa fa-edit"
                                styleClass="codeSourceUpdate"
                                action="#{codeSourceBB.updateCodeSource}"/>

                            <p:commandButton
                                id="addElementToSourceButton" ajax="false"
                                value="Add Element to Source"
                                styleClass="buttonOwnLine" icon="fa fa-plus"
                                action="#{codeSourceBB.addElementToSource}" />

                            <p:commandButton
                                id="viewElementsInSourceButton" ajax="false"
                                value="View list of elements in source"
                                styleClass="buttonOwnLine" icon="fa fa-list"
                                action="#{codeSourceBB.viewElementsInSource}" />
                            
                            <p:commandButton
                                id="linkElementsToGuideEntries" ajax="false"
                                value="Link elements in source to Code Guide"
                                styleClass="buttonOwnLine" icon="fa fa-link"
                                action="#{codeSourceBB.linkElementsToCodeGuide}" />

                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

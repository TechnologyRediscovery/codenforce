<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Update Code Source</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="codeSourceUpdateAddView">
                    <div class="mainContainer">
                         <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Add &amp; update code source</h1>

                        <p>Current code source: <h:outputText value="#{codeSourceAddUpdateBB.currentCodeSource.sourceName} (#{codeSourceAddUpdateBB.currentCodeSource.sourceYear})"/></p>
                        <p>(Blank means "add new source")</p>
                        <h:form id="addUpdateSourceForm">

                            <div style="font-size: inherit;">Source ID Number: 
                                <h:outputText value="#{codeSourceAddUpdateBB.formSourceID}"/>
                            </div>
                            <p:spacer height="15"/>
                            <p:outputLabel for="selectedSourceName">
                                <h:outputText value="Code Source Name"/>
                            </p:outputLabel>
                            <p:inputText id="selectedSourceName" value="#{codeSourceAddUpdateBB.formSourceName}" 
                                         style="width: 20%;" tabindex="3" required="true" styleClass="inputText"/>
                            <h:message for="selectedSourceName" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                            <p:spacer height="15"/>
                            <p:outputLabel for="selectedSourceYear">
                                <h:outputText value="Year"/>
                            </p:outputLabel>
                            <p:inputText id="selectedSourceYear" value="#{codeSourceAddUpdateBB.formSourceYear}" 
                                         style="width: 20%;" tabindex="4" required="true" styleClass="inputText"/>
                            <h:message for="selectedSourceYear" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                            <p:spacer height="15"/>
                            <p:outputLabel for="selectedSourceDescription">
                                <h:outputText value="Description of Code Source"/>
                            </p:outputLabel>
                            <p:inputTextarea id="selectedSourceDescription" value="#{codeSourceAddUpdateBB.formSourceDescription}" 
                                             style="width: 100%;" tabindex="5" required="true" styleClass="inputTextarea" />
                            <h:message for="selectedSourceDescription" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                            <p:spacer height="15"/>
                            <p:outputLabel for="selectedSourceIsActive">
                                <h:outputText value="Active Source?"/>
                            </p:outputLabel>
                            <p:inputSwitch id="selectedSourceIsActive" value="#{codeSourceAddUpdateBB.formSourceIsActive}" 
                                           tabindex="6" required="true" onLabel="Yes" offLabel="No"/>
                            <h:message for="selectedSourceIsActive" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                            <p:spacer height="15"/>

                            <p:outputLabel for="selectedSourceURL">
                                <h:outputText value="Web link to source specification"/>
                            </p:outputLabel>
                            <p:inputText id="selectedSourceURL" value="#{codeSourceAddUpdateBB.formSourceURL}" 
                                         style="width: 100%;" tabindex="7" required="true" styleClass="inputText"/>
                            <h:message for="selectedSourceURL" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                            <p:spacer height="15"/>

                            <p:outputLabel for="selectedSourceNotes">
                                <h:outputText value="Notes on Source (i.e. Who approved it? When does it expire?)"/>
                            </p:outputLabel>
                            <p:inputTextarea id="selectedSourceNotes" value="#{codeSourceAddUpdateBB.formSourceNotes}" 
                                             style="width: 100%;" tabindex="8" required="true" styleClass="inputText"/>
                            <h:message for="selectedSourceNotes" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                            <p:commandButton 
                                id="commitButton" tabindex="9" ajax="false"
                                value="Commit updates" icon="fa fa-edit"
                                styleClass="buttonOwnLine" disabled="#{codeSourceAddUpdateBB.updateDisabled}"
                                action="#{codeSourceAddUpdateBB.commitCodeSourceUpdates}"/>

                            <p:commandButton 
                                id="addNewButton" tabindex="10" ajax="false"
                                value="Add new source" icon="fa fa-plus"
                                styleClass="buttonOwnLine" disabled="#{codeSourceAddUpdateBB.addDisabled}"
                                action="#{codeSourceAddUpdateBB.addNewSource}"/>
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

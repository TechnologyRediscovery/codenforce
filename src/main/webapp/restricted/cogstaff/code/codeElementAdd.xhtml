<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages> 
                    <h1>Add code element to code source</h1>
                    <f:view>

                        <h:messages globalOnly="false"></h:messages>

                        <h2>Current code source data:</h2>

                        <p><span class="bold">Source ID: </span><h:outputText value="#{codeElementBB.activeCodeSource.sourceID}"/> |
                            <span class="bold">Source Name: </span> <h:outputText value="#{codeElementBB.activeCodeSource.sourceName}"/></p>
                        <p><span class="bold">Source Description: </span> <h:outputText value="#{codeElementBB.activeCodeSource.sourceDescription}"/></p>
                        <p><span class="bold">Year: </span><h:outputText value="#{codeElementBB.activeCodeSource.sourceYear}"/>  |  
                            <span class="bold">Is Active? </span><h:outputText value="#{codeElementBB.activeCodeSource.isActive}"/></p>
                        <p><span class="bold">Resource URL: </span><h:outputText value="#{codeElementBB.activeCodeSource.URL}"/></p>
                        <p> <span class="bold">Notes: </span><h:outputText value="#{codeElementBB.activeCodeSource.sourceNotes}"/></p>

                        <hr/>

                        <h:form id="addCodeElement">
                            <h2>New Element Form:</h2>
                            <p>Populate the following fields to add an element to the above code source</p>

                            <h:panelGrid columns="4" border="0" cellspacing="10" cellpadding="5" 
                                         columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                         footerClass="gridFooter">

                                <h:outputLabel value="Ordiance chapter number (numbers only):"/>
                                <h:panelGroup>               
                                    <p:inputText id="cdelOrdChapterNo" value="#{codeElementBB.formOrdChapterNo}" 
                                                 style="width: 100%;" tabindex="2" required="true" styleClass="inputText"/>
                                    <h:message for="cdelOrdChapterNo" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Chapter title:"/>
                                <h:panelGroup>
                                    <p:inputText id="cdelOrdChapterTitle" value="#{codeElementBB.formOrdChapterTitle}" 
                                                 style="width: 100%;" tabindex="3" required="true" styleClass="inputText"/>
                                    <h:message for="cdelOrdChapterTitle" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                                <h:outputLabel value="Section number (may contain letters):"/>
                                <h:panelGroup>
                                    <p:inputText id="cdelOrdSecNum" value="#{codeElementBB.formOrdSecNum}" 
                                                 style="width: 100%;" tabindex="4" required="true" styleClass="inputText"/>
                                    <h:message for="cdelOrdSecNum" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError"/>
                                </h:panelGroup>

                                <h:outputLabel value="Section title:"/>
                                <h:panelGroup>
                                    <p:inputText id="ccdelOrdSecTitle" value="#{codeElementBB.formOrdSecTitle}" 
                                                 style="width: 100%;" tabindex="5" required="true" styleClass="inputText"/>
                                    <h:message for="ccdelOrdSecTitle" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Subsection number (may contain letters):"/>
                                <h:panelGroup>
                                    <p:inputText id="cdelordSubSecNum" value="#{codeElementBB.formOrdSubSecNum}" 
                                                 style="width: 100%;" tabindex="6" required="false" styleClass="inputText"/>
                                    <h:message for="cdelordSubSecNum" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <h:outputLabel value="Subsection title:"/>
                                <h:panelGroup>
                                    <p:inputText id="cdelOrdSubSecTitle" value="#{codeElementBB.formOrdSubSecTitle}" 
                                                 style="width: 100%;" tabindex="7" required="false" styleClass="inputText"/>
                                    <h:message for="cdelOrdSubSecTitle" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>    

                                <h:outputLabel value="Toggle active element:"/>
                                <h:panelGroup>
                                    <p:inputSwitch id="cdelIsActive" value="#{codeElementBB.formIsActive}" 
                                                   tabindex="9" onLabel="Yes" offLabel="No"/>
                                    <h:message for="cdelIsActive" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>


                                <f:facet name="footer">

                                    <h:outputLabel value="Web address of element resource:"/>
                                    <h:panelGroup>
                                        <p:inputText id="cdelUrl" value="#{codeElementBB.formResourceURL}" 
                                                     style="width: 100%;" tabindex="11" required="false" styleClass="inputText"/>
                                        <h:message for="cdelUrl" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                    
                                    <p:spacer height="15px"/>

                                    <h:outputLabel value="Enter the technical text of this ordinance:"/> 
                                    
                                    <h:panelGroup>
                                        <p:editor   id="cdelOrdTechnicalText"  value="#{codeElementBB.formOrdTechnicalText}" 
                                                    controls="bold italic underline strikethrough font size style color 
                                                    bullets numbering center undo redo rule link removeformat outdent 
                                                    indent link unlink copy cut paste rule alignleft center alignright"
                                                    width="1000" required="true"
                                                    height="200"/>
                                        <h:message for="cdelOrdTechnicalText" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>  
                                    
                                    <p:spacer height="15px"/>

                                    <h:outputLabel value="Human-friendly text:"/>
                                    
                                    <h:panelGroup>   
                                        <p:editor   id="cdelOrdHumanFriendlyText"  value="#{codeElementBB.formOrdHumanFriendlyText}" 
                                                    controls="bold italic underline strikethrough font size style color 
                                                    bullets numbering center undo redo rule link removeformat outdent 
                                                    indent link unlink copy cut paste rule alignleft center alignright"
                                                    width="1000" required="false"
                                                    height="200"/>
                                        <h:message for="cdelOrdHumanFriendlyText" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup> 

                                </f:facet>    

                            </h:panelGrid>

                            <p:spacer height="15px"/>

                            <p:commandButton 
                                id="insertCodeElement" value="Add code element" 
                                ajax="false" tabindex="15" icon="fa fa-plus" action="#{codeElementBB.insertCodeElement}"/>

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

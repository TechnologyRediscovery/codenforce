<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Occupancy period search</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="occperiod-search-view">
                    <div class="mainContainer">
                        <h1>Occupancy period search and workflow</h1>

                        <h:panelGrid columns="2" cellpadding="10" styleClass="object-info-box" footerClass="gridFooter"
                                     columnClasses="gridTd, gridTd"> 

                            <h:panelGroup>

                                <p:panel    id="occperiod-search-prebuiltq-panel"
                                            toggleable="true"
                                            widgetVar="occperiod-search-prebuiltq-panel-var"
                                            collapsed="false"
                                            header="Run preset query">

                                    <h:form id="occperiod-search-messages-form">
                                        <h:messages id="occperiod-search-messages"
                                                    globalOnly="true" showDetail="true" showSummary="true"
                                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                        </h:messages>
                                    </h:form>


                                    <h:form id="occperiod-search-form">
                                        <h:outputLabel styleClass="bold" 
                                                       value="Select a query:" 
                                                       for="occperiod-query-desc-ot" />

                                        <p:selectOneMenu id="occperiod-query-som" tabindex="1" value="#{occPeriodSearchBB.occPeriodQuerySelected}">
                                            <f:converter converterId="bOBQueryConverter"/>
                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                            <f:selectItems id="querylist-si" value="#{occPeriodSearchBB.occPeriodQueryList}" var="ql" itemValue="#{ql}" itemLabel="#{ql.queryTitle}" />
                                            <p:ajax update="occperiod-query-desc-ot
                                                            occperiod-search-messages-form" />
                                        </p:selectOneMenu>

                                        <p:spacer height="5px" />

                                        <h:outputLabel styleClass="bold" 
                                                       value="Description: " 
                                                       for="occperiod-query-desc-ot" />
                                        <h:outputText id="occperiod-query-desc-ot" 
                                                      value="#{occPeriodSearchBB.occPeriodQuerySelected.queryName.desc}" />

                                        <p:spacer height="5px" />

                                        <p:commandButton   id="occperiod-executequery-cb" 
                                                           ajax="true" 
                                                           actionListener="#{occPeriodSearchBB.executeQuery}"
                                                           disabled="#{occPeriodSearchBB.occPeriodQuerySelected.queryExecuted}"
                                                           icon="fa fa-flash" 
                                                           styleClass="button"
                                                           value="run query" 
                                                           update="occperiod-search-form
                                                           occperiod-search-results-form
                                                           occperiod-search-messages-form
                                                           occperiod-search-form"/>

                                        <p:commandButton   id="occperiod-search-clear-cb" 
                                                           ajax="true" 
                                                           actionListener="#{occPeriodSearchBB.resetQuery}"
                                                           icon="fa fa-eraser" 
                                                           styleClass="button inline-button"
                                                           value="clear query" 
                                                           disabled="#{!occPeriodSearchBB.occPeriodQuerySelected.queryExecuted}"
                                                           update=" occperiod-search-messages-form
                                                           occperiod-search-log-form
                                                           occperiod-search-form"/>

                                        <p:spacer height="5px" />

                                        <p:outputLabel for="occperiod-search-appendresults-chkbox">
                                            <h:outputText value="Append results to list? "
                                                          styleClass="bold"/>
                                        </p:outputLabel>

                                        <p:selectBooleanCheckbox   id="occperiod-search-appendresults-chkbox" 
                                                                   value="#{occPeriodSearchBB.appendResultsToList}" 
                                                                   disabled="false" />

                                        <p:spacer height="5px" />

                                        <h:panelGrid columns="1" cellpadding="10" columnClasses="gridTd"
                                                     footerClass="gridFooter">
                                            <h:panelGroup>


                                                <h:panelGrid columns="2" cellpadding="10" footerClass="gridFooter"
                                                             columnClasses="gridTd gridTd">
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-filter-muni-ol" 
                                                                       for="seev-filter-muni-chkbx" 
                                                                       value="filter by municipality "/>
                                                        <p:selectBooleanCheckbox id="seev-filter-muni-chkbx" value="#{occPeriodSearchBB.searchParamsSelected.muni_ctl}" >
                                                            <p:ajax update="occperiod-search-muni-som"/>
                                                        </p:selectBooleanCheckbox>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:selectOneMenu id="occperiod-search-muni-som" tabindex="1" value="#{occPeriodSearchBB.searchParamsSelected.muni_val}"
                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.muni_ctl}">
                                                            <f:converter converterId="muniConverter"/>
                                                            <f:selectItem itemLabel="select municipality..." noSelectionOption="true" itemDisabled="true"/>
                                                            <f:selectItems id="muniNameList" value="#{systemServicesBB.municipalityListForSearch}" var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                                                        </p:selectOneMenu>
                                                        <h:message for="occperiod-search-muni-som" showDetail="true" showSummary="true" 
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-search-startend-chkbx-ol" 
                                                                       for="occperiod-search-startend-chkbx" 
                                                                       value="filter by date range "/>
                                                        <p:selectBooleanCheckbox id="occperiod-search-startend-chkbx" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl}" >
                                                            <p:ajax update="occperiod-search-date-field-val
                                                                    occperiod-search-date-start-val
                                                                    occperiod-search-date-end-val
                                                                    occperiod-search-date-relative-ctl" />
                                                        </p:selectBooleanCheckbox>

                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        

                                                        <p:selectOneMenu  id="occperiod-search-date-field-val" 
                                                                          tabindex="1" 
                                                                          value="#{occPeriodSearchBB.searchParamsSelected.date_field}"
                                                                          disabled="#{!occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl}">
                                                            <f:selectItem itemLabel="select a date field..." 
                                                                          noSelectionOption="true" 
                                                                          itemDisabled="true"/>
                                                            <f:selectItems id="occperiod-search-date-field-val-items" 
                                                                           value="#{occPeriodSearchBB.searchParamsSelected.dateFieldList}" 
                                                                           var="f" itemValue="#{f}" itemLabel="#{f.title}" />
                                                        </p:selectOneMenu>

                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup styleClass="pgspacer">
                                                        <h:outputText value=" " />
                                                    </h:panelGroup>



                                                    <h:panelGroup id="datepickers-pg">
                                                        <h:panelGrid    columns="1" 
                                                                        cellpadding="10" 
                                                                        columnClasses="gridTd">
                                                            <h:panelGroup>

                                                                <p:outputLabel for="occperiod-search-date-start-val" 
                                                                               value="start date"/>

                                                                <p:spacer height="1px" />

                                                                <p:calendar id="occperiod-search-date-start-val" 
                                                                            value="#{occPeriodSearchBB.searchParamsSelected.startDate_val_utilDate}" 
                                                                            disabled="#{(!occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl) or occPeriodSearchBB.searchParamsSelected.date_relativeDates_ctl}"
                                                                            mode="popup" 
                                                                            showOn="button" 
                                                                            pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                            navigator="true" 
                                                                            tabindex="16" 
                                                                            timeInput="true" 
                                                                            showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                                            showButtonPanel="true" 
                                                                            showTodayButton="true"
                                                                            required="false"/>
                                                                <h:message for="occperiod-search-date-start-val" showDetail="false" showSummary="true" 
                                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                            </h:panelGroup>

                                                            <h:panelGroup>

                                                                <p:outputLabel for="occperiod-search-date-end-val" 
                                                                               value="end date"/>

                                                                <p:spacer height="1px" />

                                                                <p:calendar id="occperiod-search-date-end-val" 
                                                                            value="#{occPeriodSearchBB.searchParamsSelected.endDate_val_utilDate}" 
                                                                            disabled="#{(!occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl) or occPeriodSearchBB.searchParamsSelected.date_relativeDates_ctl}"
                                                                            mode="popup" 
                                                                            showOn="button" 
                                                                            pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                                            navigator="true" 
                                                                            tabindex="16" 
                                                                            timeInput="true" 
                                                                            showHour="true" showMinute="false" showSecond="false" showMillisec="false"
                                                                            showButtonPanel="true" 
                                                                            showTodayButton="true"
                                                                            required="false"/>
                                                                <h:message for="occperiod-search-date-end-val" showDetail="false" showSummary="true" 
                                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                            </h:panelGroup>
                                                        </h:panelGrid>
                                                    </h:panelGroup>

                                                    
                                                    <h:panelGroup styleClass="pgspacer">
                                                        <h:outputText value=" " />
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <h:panelGrid    columns="1" 
                                                                        columnClasses="gridTd">
                                                            <h:panelGroup>
                                                                <p:outputLabel for="occperiod-search-date-relative-ctl" 
                                                                               value="Relative dates"
                                                                               styleClass="datum-label"/>
                                                                <p:selectBooleanCheckbox id="occperiod-search-date-relative-ctl" 
                                                                                         value="#{occPeriodSearchBB.searchParamsSelected.date_relativeDates_ctl}" 
                                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl}">
                                                                    <p:ajax update="occperiod-search-date-end-val
                                                                            occperiod-search-date-start-val
                                                                            occperiod-search-date-end-val
                                                                            occperiod-search-date-relative-start-val
                                                                            occperiod-search-date-relative-end-val" />
                                                                </p:selectBooleanCheckbox>
                                                            </h:panelGroup>
                                                            <h:panelGroup>
                                                                <p:outputLabel for="occperiod-search-date-relative-start-val" 
                                                                               value="start x days from today"/>
                                                                <p:spacer height="1px"/>
                                                                <p:inputText id="occperiod-search-date-relative-start-val" 
                                                                             value="#{occPeriodSearchBB.searchParamsSelected.date_relativeDates_start_val}" 
                                                                             disabled="#{!(occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl and occPeriodSearchBB.searchParamsSelected.date_relativeDates_ctl)}" />
                                                                <h:message for="occperiod-search-date-relative-start-val" showDetail="false" showSummary="true" 
                                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                                            </h:panelGroup>
                                                            <h:panelGroup>
                                                                <p:outputLabel for="occperiod-search-date-relative-end-val" 
                                                                               value="end x days from today"/>
                                                                <p:spacer height="1px"/>
                                                                <p:inputText id="occperiod-search-date-relative-end-val" 
                                                                             value="#{occPeriodSearchBB.searchParamsSelected.date_realtiveDates_end_val}" 
                                                                             disabled="#{!(occPeriodSearchBB.searchParamsSelected.date_startEnd_ctl and occPeriodSearchBB.searchParamsSelected.date_relativeDates_ctl)}" />
                                                                <h:message for="occperiod-search-date-relative-end-val" showDetail="false" showSummary="true" 
                                                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                            </h:panelGroup>
                                                        </h:panelGrid>
                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <p:outputLabel for="occperiod-search-filter-id-ctl" 
                                                                       value="filter by occ period id"/>

                                                        <p:selectBooleanCheckbox id="occperiod-search-filter-id-ctl" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.bobID_ctl}"
                                                                                 disabled="false">
                                                            <p:ajax update="occperiod-search-filter-id-val" />
                                                        </p:selectBooleanCheckbox>

                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <p:outputLabel for="occperiod-search-filter-id-val" 
                                                                       value="id:" />
                                                        
                                                        <p:spacer height="5px"/>
                                                        
                                                        <p:inputText id="occperiod-search-filter-id-val"
                                                                     type="number"
                                                                     value="#{occPeriodSearchBB.searchParamsSelected.bobID_val}"
                                                                     disabled="#{!occPeriodSearchBB.searchParamsSelected.bobID_ctl}"/>
                                                        <h:message for="occperiod-search-filter-id-val" showDetail="false" showSummary="true"
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <p:outputLabel for="occperiod-search-filter-user-ctl" 
                                                                       value="User filter"/>

                                                        <p:selectBooleanCheckbox id="occperiod-search-filter-user-ctl" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.user_ctl}"
                                                                                 disabled="#{!(occPeriodSearchBB.searchParamsSelected.user_rtMin.rank lt systemServicesBB.bbSessionUser.keyCard.governingAuthPeriod.role.rank)}">
                                                            <p:ajax update="occperiod-search-filter-user-som
                                                                            occperiod-search-user-field-val" />
                                                        </p:selectBooleanCheckbox>

                                                    </h:panelGroup>
                                                    
                                                    

                                                       
                                                    <h:panelGroup>
                                                        <p:selectOneMenu  id="occperiod-search-user-field-val" 
                                                                          tabindex="1" 
                                                                          value="#{occPeriodSearchBB.searchParamsSelected.user_field}"
                                                                          disabled="#{!occPeriodSearchBB.searchParamsSelected.user_ctl}">
                                                            <f:selectItem itemLabel="select a user field..." 
                                                                          noSelectionOption="true" 
                                                                          itemDisabled="true"/>
                                                            <f:selectItems id="occperiod-search-user-field-val-items" 
                                                                           value="#{occPeriodSearchBB.searchParamsSelected.userFieldList}" 
                                                                           var="uf" itemValue="#{uf}" itemLabel="#{uf.title}" />
                                                        </p:selectOneMenu>
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup styleClass="pgspacer">
                                                        <h:outputText value=" " />
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        <p:selectOneMenu id="occperiod-search-filter-user-som" required="false" 
                                                                         value="#{occPeriodSearchBB.searchParamsSelected.user_val}"
                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.user_ctl}">
                                                            <f:selectItem itemLabel="select a user..." noSelectionOption="true" />
                                                            <f:selectItems value="#{systemServicesBB.userListForSearch}"  var="u" itemValue="#{u}" 
                                                                           itemLabel="#{u.person.firstName} #{u.person.lastName} (id:#{u.username})"/>
                                                            <f:converter converterId="userConverter"/>
                                                        </p:selectOneMenu>
                                                    </h:panelGroup>


                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-filter-property-ol" 
                                                                       for="occperiod-filter-property" 
                                                                       value="filter by property "/>
                                                        
                                                        <p:selectBooleanCheckbox id="occperiod-filter-property" value="#{occPeriodSearchBB.searchParamsSelected.property_ctl}" >
                                                            <p:ajax update="occperiod-criteria-property-som" />
                                                        </p:selectBooleanCheckbox>
                                                        
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:selectOneMenu id="occperiod-criteria-property-som" required="false" 
                                                                         value="#{occPeriodSearchBB.searchParamsSelected.property_val}"
                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.property_ctl}">

                                                            <f:selectItem itemLabel="select a propery..." noSelectionOption="true" />
                                                            <f:selectItems value="#{occPeriodSearchBB.search_propList}"  var="p" itemValue="#{p}" 
                                                                           itemLabel="#{p.address} (#{p.muni.muniName})"/>
                                                            <f:converter converterId="propertyConverter"/>

                                                        </p:selectOneMenu>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-filter-periodtype-ol" 
                                                                       for="occperiod-filter-property" 
                                                                       value="filter by period type"/>
                                                        
                                                        <p:selectBooleanCheckbox id="occperiod-filter-periodtype-ctl" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.periodType_ctl}" >
                                                            <p:ajax update="occperiod-criteria-periodtype-val" />
                                                        </p:selectBooleanCheckbox>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:selectOneMenu id="occperiod-criteria-periodtype-val" required="false" 
                                                                         value="#{occPeriodSearchBB.searchParamsSelected.periodType_val}"
                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.periodType_ctl}">

                                                            <f:selectItem itemLabel="select a period type..." noSelectionOption="true" />
                                                            <f:selectItems value="#{occPeriodSearchBB.search_occPeriodTypeList}"  var="t" itemValue="#{t}" 
                                                                           itemLabel="#{t.title}"/>
                                                            <f:converter converterId="occPeriodTypeConverter"/>

                                                        </p:selectOneMenu>
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-filter-person-ol" 
                                                                       for="occperiod-criteria-person-val" 
                                                                       value="filter by person"/>
                                                        
                                                        <p:selectBooleanCheckbox id="occperiod-filter-person-ctl" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.person_ctl}" >
                                                            <p:ajax update="occperiod-criteria-person-val" />
                                                        </p:selectBooleanCheckbox>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:selectOneMenu id="occperiod-criteria-person-val" required="false" 
                                                                         value="#{occPeriodSearchBB.searchParamsSelected.person_val}"
                                                                         disabled="#{!occPeriodSearchBB.searchParamsSelected.person_ctl}">

                                                            <f:selectItem itemLabel="select a person..." noSelectionOption="true" />
                                                            <f:selectItems value="#{occPeriodSearchBB.search_personList}"  var="p" itemValue="#{p}" 
                                                                           itemLabel="#{p.firstName} #{p.lastName} (ID:#{p.personID})"/>
                                                            <f:converter converterId="personConverter"/>

                                                        </p:selectOneMenu>
                                                    </h:panelGroup>
                                                    
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel for="occperiod-search-filter-active-ctl" 
                                                                       value="filter by active"/>
                                                        <p:selectBooleanCheckbox id="occperiod-search-filter-active-ctl" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.active_ctl}"
                                                                                 disabled="false">
                                                            <p:ajax update="occperiod-search-filter-active-val" />
                                                        </p:selectBooleanCheckbox>
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel for="occperiod-search-filter-active-val" 
                                                                       value="is active"/>
                                                        <p:selectBooleanCheckbox id="occperiod-search-filter-active-val" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.active_val}"
                                                                                 disabled="#{!occPeriodSearchBB.searchParamsSelected.active_ctl}">
                                                        </p:selectBooleanCheckbox>
                                                    </h:panelGroup>
                                                    

                                                    <h:panelGroup>
                                                        <p:outputLabel id="occperiod-query-limit-ol" 
                                                                       for="occperiod-query-limit" 
                                                                       value="limit results"/>
                                                        <p:selectBooleanCheckbox id="occperiod-query-limit" 
                                                                                 value="#{occPeriodSearchBB.searchParamsSelected.limitResultCount_ctl}" />
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                         <p:inputText id="occperiod-filter-limit-it"
                                                                     type="number"
                                                                     value="#{occPeriodSearchBB.searchParamsSelected.limitResultCount_val}"
                                                                     disabled="#{!occPeriodSearchBB.searchParamsSelected.limitResultCount_ctl}"/>
                                                        <h:message for="occperiod-filter-limit-it" showDetail="false" showSummary="true"
                                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                    </h:panelGroup>

                                                </h:panelGrid> 
                                            </h:panelGroup>
                                        </h:panelGrid>

                                    </h:form>
                                </p:panel>

                                <p:panel  id="occperiod-search-log-panel"
                                          toggleable="true"
                                          widgetVar="occperiod-search-log-panel-var"
                                          collapsed="false"
                                          style="width:100%;"
                                          header="Query log">

                                    <h:form id="occperiod-search-log-form">
                                        <div class='search-query-desc'>
                                            <h:outputText id="occperiod-search-log-ot" 
                                                          value="#{occPeriodSearchBB.occPeriodQuerySelected.queryLog}"
                                                          escape="false"/>
                                        </div>
                                    </h:form>
                                </p:panel>

                            </h:panelGroup>

                            <h:panelGroup>

                                <p:panel  id="occperiod-search-results-panel"
                                          toggleable="true"
                                          widgetVar="occperiod-search-results-panel-var"
                                          collapsed="false"
                                          style="width:100%;"
                                          header="Search results">

                                    <h:form id="occperiod-search-results-form" >
                                        
                                            <p:commandButton   id="occperiod-search-results-clear-button" 
                                                           ajax="true" 
                                                           actionListener="#{occPeriodSearchBB.clearOccPeriodList}"
                                                           icon="fa fa-eraser" 
                                                           styleClass="button"
                                                           value="clear results list" 
                                                           update="occperiod-search-messages-form
                                                           occperiod-search-results-form"/>
                                        
                                            <p:commandButton   id="occperiod-search-loadhistory-button" 
                                                           ajax="true" 
                                                           actionListener="#{occPeriodSearchBB.loadOccPeriodHistory}"
                                                           icon="fa fa-clock-o" 
                                                           styleClass="button"
                                                           value="load period history" 
                                                           update="occperiod-search-messages-form 
                                                           occperiod-search-results-form"/>
                                        
                                            <h:outputText value="list contains #{occPeriodSearchBB.periodListSize} periods" 
                                                          styleClass="italic"/>
                                            <p:spacer height="5px" />

                                        <p:dataTable
                                            id="occperiod-search-results-table"
                                            var="per"
                                            filteredValue="#{occPeriodSearchBB.occPeriodListFiltered}"
                                            rowKey="#{per.periodID}"
                                            rowExpandMode="multiple"
                                            widgetVar="occperiod-search-results-table-var"
                                            value="#{occPeriodSearchBB.occPeriodList}"
                                            tableStyleClass="primeDataTable">

                                            <p:column width="5%">
                                                <f:facet name="header">
                                                    <h:outputText value="ID" />
                                                </f:facet>
                                                <h:outputText value="#{per.periodID}"/>
                                            </p:column>
                                            

                                            <p:column width="15%" sortBy="#{per.propUnitProp.property.address}">
                                                <f:facet name="header">
                                                    <h:outputText value="Address" />
                                                </f:facet>
                                                <h:outputText value="#{per.propUnitProp.property.address}"/>
                                            </p:column>

                                            <p:column width="10%" sortBy="#{per.propUnitProp.property.muni.muniName}">
                                                <f:facet name="header">
                                                    <h:outputText value="Muni" />
                                                </f:facet>
                                                <h:outputText value="#{per.propUnitProp.property.muni.muniName}"/>
                                            </p:column>

                                            <p:column width="10%" sortBy="#{per.type.title}">
                                                <f:facet name="header">
                                                    <h:outputText value="Type" />
                                                </f:facet>
                                                <h:outputText value="#{per.type.title}"/>
                                            </p:column>

                                            <p:column width="10%">
                                                <f:facet name="header">
                                                    <h:outputText value="Authorized" />
                                                </f:facet>
                                                <h:outputText value="#{occPeriodSearchBB.getPrettyDateNoTime(per.authorizedTS)}"/>
                                            </p:column>

                                            <p:column width="10%" sortBy="#{per.startDate}">
                                                <f:facet name="header">
                                                    <h:outputText value="Start" />
                                                </f:facet>
                                                <h:outputText value="#{occPeriodSearchBB.getPrettyDateNoTime(per.startDate)}"/>
                                            </p:column>

                                            <p:column width="10%" sortBy="#{per.endDate}">
                                                <f:facet name="header">
                                                    <h:outputText value="End" />
                                                </f:facet>
                                                <h:outputText value="#{occPeriodSearchBB.getPrettyDateNoTime(per.endDate)}"/>
                                            </p:column>
                                            <p:column width="5%">
                                                <f:facet name="header">
                                                    <h:outputText value="view" />

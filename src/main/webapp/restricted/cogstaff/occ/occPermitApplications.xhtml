<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Occupancy Permit Applications</title>
    </h:head>

    <!--TODO: NOT TAB-INDEXED-->

    <h:body id="occPermitManageBody">

        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view >

                    <p:outputPanel id="body-panel">
                        <h1>Manage Occupancy Permits</h1>

                        <h:form id="form-messages-global">
                            <p:messages id="messages-global" globalOnly="true" showDetail="true" showSummary="true" />
                        </h:form>

                        <div class="mainContainer">

                            <div class ="two-column-page-flex-container">

                                <div class="list-column" >

                                    <h:form id="mode-form">

                                        <p:selectOneButton style="width: 100%; margin-top: 10px ; height: 20px;"
                                                           value="#{occPermitManageBB.currentMode}" 
                                                           >
                                            <f:selectItem itemLabel="SEARCH" itemValue="Search"  />
                                            <f:selectItem itemLabel="ACTIONS" itemValue="Actions"  />
                                            <f:selectItem itemLabel="OBJECTS" itemValue="Objects"  />
                                            <f:selectItem itemLabel="NOTES" itemValue="Notes"  />

                                            <f:ajax render="@all"/>

                                        </p:selectOneButton> 

                                    </h:form>

                                    <p:spacer height="30px"/>

                                    <p:scrollPanel style="height: 550px;" >

                                        <h:form id="occPermitManage-form-side">

                                            <p:dataTable id="occPermitTable"
                                                         var="app"
                                                         value="#{occPermitManageBB.applicationList}"
                                                         tableStyleClass="primeDataTable"
                                                         >

                                                <p:column headerText="ID"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{app.id}"/>

                                                </p:column>

                                                <p:column headerText="Name"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{app.reason.title}"/>

                                                </p:column>

                                                <p:column headerText="Status"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{app.status.label}"/>

                                                </p:column>

                                                <p:column headerText="Date Submitted"
                                                          styleClass="centeredColumnContent">

                                                    <h:outputText value="#{app.submissionDateUtilDate}"/>

                                                </p:column>

                                                <p:column headerText="Option"
                                                          styleClass="centeredColumnContent"
                                                          style="width: 80px"
                                                          >

                                                    <p:selectBooleanButton onLabel="Deselect" 
                                                                           offLabel="Select"
                                                                           styleClass="selectButton" 
                                                                           value="#{occPermitManageBB.currentApplicationSelected}"
                                                                           disabled="#{occPermitManageBB.getSelectedButtonActive()}"
                                                                           >

                                                        <p:ajax update="
                                                                form-messages-global
                                                                occPermitManage-form-side
                                                                occPermitManage-panel"
                                                                listener="#{occPermitManageBB.onApplicationSelection(app)}"/>

                                                    </p:selectBooleanButton>

                                                </p:column>

                                            </p:dataTable>

                                            <p:spacer height="10px"/>

                                        </h:form>

                                    </p:scrollPanel>

                                </div>



                                <div class ="object-column">

                                    <p:outputPanel id = "occPermitManage-panel" >

                                        <!--Search Table-->
                                        <p:panel id="occPermitManage-panel-search"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Search Panel"
                                                 rendered="#{occPermitManageBB.getActiveSearchMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="occPermitManage-form-search">


                                                <p:panelGrid columns="2" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd" 
                                                             >

                                                    <ui:remove>
                                                        <h:panelGroup>
                                                            <p:selectOneMenu id="applicationquery-som" 
                                                                             tabindex="1" 
                                                                             value="#{occPermitManageBB.selectedQueryOccApplication}"
                                                                             style="margin-right: 10px;">
                                                                <f:converter converterId="bOBQueryConverter"/>
                                                                <f:selectItem itemLabel="select a query..." noSelectionOption="true" itemDisabled="true"/>
                                                                <f:selectItems id="querylist-si" value="#{occPermitManageBB.queryList}" var="q" itemValue="#{q}" itemLabel="#{q.queryTitle}" />
                                                                <p:ajax update="application-query-desc-ot"/>
                                                            </p:selectOneMenu>

                                                            <p:commandButton    id="execute-selected-query" 
                                                                                ajax="true"
                                                                                value="perform selected query" 
                                                                                actionListener="#{occPermitManageBB.executeQuery}"
                                                                                disabled="false"
                                                                                icon="fa fa-wheelchair-alt"
                                                                                update="
                                                                                occPermitManage-panel-search
                                                                                occPermitManage-form-side
                                                                                form-messages-global"/>
                                                            <p:spacer height="5px" />
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <h:outputLabel styleClass="bold" value="Query description: " for="cears-query-desc-ot" />
                                                            <p:spacer height="5px" />
                                                            <h:outputText id="cears-query-desc-ot" value="#{occPermitManageBB.selectedQueryApplication.queryName.desc}" />
                                                        </h:panelGroup>

                                                    </ui:remove>

                                                    <h3>Advanced search options</h3>

                                                    <p:spacer/>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Query start date"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="occPermitSearchTermsLabel">
                                                            <p:calendar id="eventDateCalStart" value="#{occPermitManageBB.queryBegin_Util}" 
                                                                        mode="popup"  
                                                                        showOn="button" pattern="EEE, dd MMM, yyyy"
                                                                        navigator="true" tabindex="16"
                                                                        showButtonPanel="true" showTodayButton="true"/>
                                                            <h:message for="eventDateCalStart" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Query end date"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="occPermitTermsLabel">
                                                            <p:calendar id="eventDateCalEnd" value="#{occPermitManageBB.queryEnd_Util}" 
                                                                        mode="popup" 
                                                                        showOn="button" pattern="EEE, dd MMM, yyyy"
                                                                        navigator="true" tabindex="16"
                                                                        showButtonPanel="true" showTodayButton="true"/>
                                                            <h:message for="eventDateCalEnd" showDetail="false" showSummary="true" 
                                                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Filter by OccPeriod attachment?"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="occPermitSearchTermsLabel">
                                                            <p:selectBooleanCheckbox id="useAttachedToOccPeriod" value="#{occPermitManageBB.connectedOccPeriod_ctl}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                        <p:outputLabel value="Attached to OccPeriod"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearSearchTermsLabel">
                                                            <p:selectBooleanButton id="attachedToCaseCB" onLabel="Yes" offLabel="No" value="#{occPermitManageBB.connectedOccPeriod_val}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Search by Application Reason?"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearSearchTermsLabel">
                                                            <p:selectBooleanCheckbox id="useOccPermitReasonCB" value="#{occPermitManageBB.reason_ctl}" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                        <p:selectOneMenu id="occApplicationReasonMenuSearch" required="false" value="#{occPermitManageBB.searchParams.reason}">
                                                            <f:converter converterId="occPermitApplicationReasonConverter"/>
                                                            <f:selectItem itemLabel="Select a reason" itemDisabled="true"/>
                                                            <f:selectItems id="reasonList" value="#{occPermitApplicationBB.reasonList}" var ="r" itemValue="#{r}" itemLabel="#{r.title}" />
                                                        </p:selectOneMenu>
                                                    </h:panelGroup>

                                                    <p:spacer/>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Search by Request status?"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearSearchTermsLabel">
                                                            <p:selectBooleanCheckbox id="useOccPermitReasonSB" value="#{occPermitManageBB.status_ctl}" />
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                        <p:selectOneMenu id="occApplicationStatusMenuSearch" required="false" value="#{occPermitManageBB.searchParams.status}">
                                                            <f:converter converterId="occPermitApplicationStatusConverter"/>
                                                            <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                                            <f:selectItems value="#{occPermitManageBB.statusList}"
                                                                           var="status" itemValue="#{status}" itemLabel="#{status.label}"/>
                                                        </p:selectOneMenu>
                                                    </h:panelGroup>

                                                    <p:spacer/>

                                                    <p:commandButton id="custom-query-cb"
                                                                     ajax="true" 
                                                                     value="Execute custom query" 
                                                                     actionListener="#{occPermitManageBB.executeCustomQuery}"
                                                                     update="occPermitManage-form-side
                                                                     occPermitManage-panel-search
                                                                     form-messages-global"/>

                                                </p:panelGrid>


                                            </h:form>

                                        </p:panel>


                                        <!--Actions Table-->
                                        <p:panel id="occPermitManage-panel-actions"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Actions Panel"
                                                 rendered="#{occPermitManageBB.getActiveActionsMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="occPermitManage-form-actions">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <h:panelGroup>
                                                        <p:outputLabel value="ID:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.id}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Reason:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.reason.title} (#{occPermitManageBB.selectedApplication.reason.description})"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Status:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.status.label}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup>
                                                        <p:outputLabel value="Date Submitted:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.submissionDateUtilDate.toString()}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                    <p:commandButton    id="open-new-period-cb"
                                                                        ajax="false" value="Create a new Occupancy Period" 
                                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                        action="#{occPermitManageBB.path1SpawnNewOccPeriod()}"
                                                                        disabled="#{occPermitManageBB.isPathsDisabled()}"
                                                                        icon="fa fa-folder" styleClass="occpermit-actions-button"/>

                                                    <p:commandButton    id="new-unit-period-cb"
                                                                        value="Add a new unit and attach a new period to it"
                                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                        disabled="#{occPermitManageBB.isPathsDisabled()}"
                                                                        action="#{occPermitManageBB.path2NewUnitAndPeriod()}"
                                                                        icon="fa fa-book" />


                                                    <p:commandButton    id="reject-application-cb"
                                                                        value="Reject application"
                                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                        disabled="#{occPermitManageBB.isPathsDisabled()}"
                                                                        onclick="PF('reject-application-dialog').show()"
                                                                        icon="fa fa-circle-o"/>

                                                    <p:commandButton    id="invalid-application-cb"
                                                                        value="Invalid application"
                                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                                                        disabled="#{occPermitManageBB.isPathsDisabled()}"
                                                                        onclick="PF('invalid-application-dialog').show()"
                                                                        icon="fa fa-exclamation-circle"/>

                                                    <p:commandButton    id="manually-override-status-cb"
                                                                        value="Manually override application status"
                                                                        rendered="#{systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions}"
                                                                        disabled="#{empty occPermitManageBB.selectedApplication}"
                                                                        onclick="PF('override-application-status-dialog').show()"
                                                                        icon="fa fa-gears"/>


                                                    <!--No report generator yet!-->
                                                    <ui:remove>
                                                        <p:commandButton    id="prep-multi-application-cb"
                                                                            value="Prepare application list report"
                                                                            actionListener="#{occPermitManageBB.prepareReportMultiApplication}"
                                                                            rendered="#{systemServicesBB.bbSessionUser.keyCard.hasMuniReaderPermissions}"
                                                                            disabled="false"
                                                                            oncomplete="PF('application-print-dialog-var').show()"
                                                                            icon="fa fa-print"
                                                                            update="application-print-form"
                                                                            />
                                                    </ui:remove>
                                                </p:panelGrid>

                                                <p:spacer height="10px" />


                                            </h:form>

                                        </p:panel>


                                        <!--Objects Table-->
                                        <p:panel id="occPermitManage-panel-objects"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Objects Panel"
                                                 rendered="#{occPermitManageBB.getActiveObjectsMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="occPermitManage-form-objects">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <!--Update Table Content-->

                                                </p:panelGrid>

                                                <p:spacer height="10px" />

                                            </h:form>
                                        </p:panel>


                                        <!--Notes Table-->
                                        <p:panel id="occPermitManage-panel-notes"
                                                 toggleable="true"
                                                 collapsed="false"
                                                 header="Notes Panel"
                                                 rendered="#{occPermitManageBB.getActiveNotesMode()}"
                                                 >

                                            <p:spacer height="10px"/>

                                            <h:form id="occPermitManage-form-notes">

                                                <p:panelGrid columns="4" 
                                                             layout="grid"
                                                             columnClasses="gridTd, gridTd, gridTd, gridTd" 
                                                             >

                                                    <!--TODO: add note editing buttons and dialogues-->
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel value="Submission Notes:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.submissionNotes}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel value="Internal Notes:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.internalNotes}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>
                                                    
                                                    <h:panelGroup>
                                                        <p:outputLabel value="External (Public) Notes:"/>
                                                        <p:spacer height="5px"/>
                                                        <div class="cearActionsTableOutputLabel">
                                                            <p:outputLabel value="&#160;#{occPermitManageBB.selectedApplication.externalPublicNotes}"/>
                                                        </div>
                                                        <p:spacer height="10px"/>
                                                    </h:panelGroup>

                                                </p:panelGrid>

                                                <p:spacer height="10px" />

                                            </h:form>

                                        </p:panel>


                                    </p:outputPanel>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>

                    <p:confirmDialog message="Reject Occupancy Permit Application" 
                                     severity="alert" widgetVar="reject-application-dialog"
                                     closable="true"
                                     rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}">

                        <h:form id="reject-application-form">
                            <h:outputLabel for="rejectionMessageITA" value="Explain why you reject this application:"/>
                            <p:spacer height="15px"/>
                            <p:inputTextarea id="rejectionMessageITA" style="width: 300px; height: 200px;" value="#{occPermitManageBB.rejectedApplicationMessage}"/>
                            <p:spacer height="15px"/>
                            <p>This message, your name, and a timestamp will be appended <br />to the public note section of application ID 
                                <h:outputText escape="false" value="#{occPermitManageBB.selectedApplication.id}"/> </p>

                            <p:spacer height="15px"/>
                            <p:commandButton ajax="true" actionListener="#{occPermitManageBB.path3AttachRejectionMessage}"
                                             value="Submit" icon="fa fa-link" oncomplete="PF('reject-application-dialog').hide()"
                                             rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                             update="occPermitManage-panel-actions
                                             form-messages-global
                                             occPermitManage-form-side"/>
                            <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" 
                                             onclick="PF('reject-application-dialog').hide()"/>
                        </h:form>
                    </p:confirmDialog>

                    <p:confirmDialog message="Mark request as invalid" 
                                     severity="alert" widgetVar="invalid-application-dialog"
                                     closable="true"
                                     rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}">

                        <h:form id="invalid-form">
                            <h:outputLabel for="invalidMessageITA" value="What makes this an invalid application?"/>
                            <p:spacer height="15px"/>
                            <p:inputTextarea id="invalidMessageITA" style="width: 300px; height: 200px;" value="#{occPermitManageBB.invalidApplicationMessage}"/>
                            <p:spacer height="15px"/>
                            <p>This message, your name, and a timestamp will be appended <br />to the public note section of application ID 
                                <h:outputText escape="false" value="#{occPermitManageBB.selectedApplication.id}"/> </p>

                            <p:spacer height="15px "/>
                            <p:commandButton ajax="true" actionListener="#{occPermitManageBB.path4AttachInvalidMessage}"
                                             value="Submit" icon="fa fa-link" oncomplete="PF('invalid-application-dialog').hide()"
                                             rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}"
                                             update="occPermitManage-panel-actions
                                             form-messages-global
                                             occPermitManage-form-side"/>
                            <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" 
                                             onclick="PF('invalid-application-dialog').hide()"/>
                        </h:form>
                    </p:confirmDialog>

                    <p:confirmDialog message="Override application status" 
                                     severity="alert" widgetVar="override-application-status-dialog"
                                     closable="true"
                                     rendered="#{systemServicesBB.bbSessionUser.keyCard.hasEnfOfficialPermissions}">

                        <h:form id="override-application-status-form">

                            <h:outputLabel styleClass="bold" for="applicationstatusmenu" value="Change status to:"/>

                            <p:selectOneMenu id="applicationstatusmenu" required="false" value="#{occPermitManageBB.newStatus}">
                                <f:converter converterId="occPermitApplicationStatusConverter"/>
                                <f:selectItem itemLabel="select one..." noSelectionOption="true" itemDisabled="true"/>
                                <f:selectItems value="#{occPermitManageBB.statusList}"
                                               var="status" itemValue="#{status}" itemLabel="#{status.label}"/>
                            </p:selectOneMenu>

                            <p:commandButton    id="change-application-status-cb"
                                                ajax="true" value="Change application status" 
                                                actionListener="#{occPermitManageBB.changeApplicationStatus}"
                                                update="occPermitManage-panel-actions
                                                form-messages-global
                                                occPermitManage-form-side"
                                                oncomplete="PF('override-application-status-dialog').hide()"/>
                            <p:commandButton ajax="true" 
                                             value="Cancel" icon="fa fa-stop" 
                                             onclick="PF('override-application-status-dialog').hide()"/>
                        </h:form>
                    </p:confirmDialog>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

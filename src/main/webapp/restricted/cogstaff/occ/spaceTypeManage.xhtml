<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Space Type manage ()</title>
        <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    <body>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                        <h1>Space Type Manage</h1>
                        <f:view>
                            <h:form>
                                <h2>Space Type Details</h2>
                                <p:dataTable
                                id="spaceTypes"
                                var="s"
                                selectionMode="single"
                                selection="#{spaceTypeBB.selectedSpaceType}"
                                rowKey="#{s.spaceTypeID}"
                                value="#{spaceTypeBB.spaceTypeList}"
                                tableStyleClass="primeDataTable"
                                tabindex="4">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type ID: "/>
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeID}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type Title: " />
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeTitle}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type Title:"/>
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeDescription}"/>
                                    </p:column> 
                                </p:dataTable>
                                
                                <p:commandButton ajax="false" value="Update Selected Space Type" actionListener="#{spaceTypeBB.editSpaceType}" tabindex="2" 
                                                 styleClass="spaceTypeCommand" />
                                <p:commandButton ajax="false" 
                                                 actionListener="#{spaceTypeBB.deleteSelectedSpaceType}"
                                            value="Nuke Selected Category Forever" tabindex="3"/>
                                                                
                                <!--<h2>Add New Space Type</h2>-->
                                
                                <h:panelGrid cellpadding="5" border="0" footerClass="gridFooter"
                                columnClasses="gridTd, gridTd, gridTd,">
                                
                                
                                
                                <h:outputLabel value="Space Type Title:"/>
                                    <h:panelGroup>
                                        <p:inputText id="spaceTypeTitle" value="#{spaceTypeBB.formSpaceTypeTitle}"
                                                     styleClass="inputText" tabindex="1"/>
                                        <h:message for="spaceTypeTitle" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup> 
                                
                                <h:outputLabel value="Space Type Description:"/>
                                    <h:panelGroup>    
                                        <p:inputText id="spaceTypeDescription" value="#{spaceTypeBB.formSpaceTypeDescription}" 
                                                   tabindex="2"/>
                                        <h:message for="spaceTypeDescription" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                <!--<h:panelGroup>
                                    <h:outputLabel>
                                    <h:outputText value="Add date: " />
                                    </h:outputLabel>
                                    <p:calendar value="date"
                                                    mode="popup" tabindex="13"
                                                    id="iceDate"
                                                    showOn="button"
                                                    pattern="EEE, dd MMM, yyyy"
                                                    navigator="true"
                                                    showButtonPanel="true"
                                                    showTodayButton="false"
                                                    required="true"/>

                                            <h:message for="iceDate" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                </h:panelGroup>-->
                             </h:panelGrid>
                                
                                <p:commandButton ajax="false" value="Add New Space Type" action="#{spaceTypeBB.addSpaceType}" tabindex="3" 
                                                 styleClass="spaceTypeCommand" />
                                <p:commandButton ajax="false" value="Commit Updates" actionListener="#{spaceTypeBB.commitSpaceTypeUpdates}" tabindex="3" 
                                                 styleClass="spaceTypeCommand" />
                                
                                
                            </h:form>
                        </f:view>    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>    
    </body>
</html>

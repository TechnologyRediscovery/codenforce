<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="occperiod-workflow-view">
                    <p:outputPanel id="body-panel">
                        <h:form id="messages-global-form">

                            <p:growl id="messages-global-growl"
                                     redisplay="true"/>

                        </h:form>
                        <!-- Title -->
                        <h:form id="occperiod-launcher">
                            <h1>
                                <h:outputText id="header-title-ot" value="#{occPeriodSearchWorkflowBB.currentOccPeriod.type.title} @ "/>
                                <h:outputText id="header-addr-ot" value="#{occPeriodSearchWorkflowBB.currentPropertyUnit.property.address} "/>
                                <h:outputText id="header-unit-ot" value="#{occPeriodSearchWorkflowBB.currentPropertyUnit.unitNumber} "/>
                                <h:outputText id="header-muni-ot" value="(#{occPeriodSearchWorkflowBB.currentPropertyUnit.property.muni.muniName})"/>
                            </h1>
                        </h:form>

                        <div class="mainContainer">
                            <!-- Navbar -->
                            <div class="page-links">
                                <a href="#occperiod-status-panel">occupancy period status</a>
                            </div>
                            <div class="ui-g data_container_nested_restrict">
                                <!-- First column -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">
                                    <ui:include src="compositions/statusPanel.xhtml"/>
                                    <ui:include src="compositions/permitsPanel.xhtml"/>
                                </div>
                                <!-- Second column -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field">
                                    <ui:include src="../compositions/paymentsPanel.xhtml"/>
                                    <ui:include src="../compositions/eventsPanel.xhtml"/>
                                    <ui:include src="compositions/notesPanel.xhtml"/>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

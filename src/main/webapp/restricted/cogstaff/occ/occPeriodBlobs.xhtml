<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Occ Period Documents</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="occperiod-blobs-view">
                    
                    <div class="mainContainer">
                                            
                        <h:form id="form-messages-global">
                            <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <h1>Documents and images</h1>   


                        <h:form id="occperiod-dialog-blobs-form">
                            <p:scrollPanel style="width:1000px; height:400px" mode="native">
                                <p:dataTable
                                    id="photoTable"
                                    var="photoid"
                                    value="#{occInspectionBB.currentInSpcEl.blobList}"
                                    rowKey="#{photoid}"
                                    tableStyleClass="primeDataTable"
                                    draggableRows="false" tabindex="6">
                                    <p:column width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="Manage"/>
                                        </f:facet>
                                        <p:commandButton ajax="true"
                                                         actionListener="#{caseProfileBB.deletePhoto(photoid)}"
                                                         value="Delete"
                                                         icon="fa fa-bomb"
                                                         rendered="#{systemServicesBB.bbSessionUser.keyCard.hasSysAdminPermissions}"
                                                         update=":photo-form:photoTable"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Photo"/>
                                        </f:facet>
                                        <p:graphicImage width="100%" value="#{imageServices.image}">
                                            <f:param name="photoID" value="#{photoid}"/>
                                        </p:graphicImage>
                                    </p:column>
                                    <p:column width="20%">
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{imageServices.getPhotograph(photoid).description}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:scrollPanel>
                            <p:spacer height="15px"/>
                            <p:commandButton ajax="true"
                                             icon="fa fa-stop"
                                             value="close"
                                             onclick="PF('occperiod-dialog-blobs-var').hide()"/>
                        </h:form>





                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

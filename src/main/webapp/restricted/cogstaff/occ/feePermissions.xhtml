<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Add Fee</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages id="messages" globalOnly="true" showDetail="true" showSummary="true"
                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>

                    <h1>Fee Permissions Tool (dev)</h1>
                    <p>Occupancy period types only allow certain fees to be used. Edit those lists here.</p>
                    <f:view>
                        <h:form id="feePermissionsForm">
                            <h2>Recorded Fees</h2>
                            <p:dataTable
                                id="occPeriodTypeTable"
                                var="type"
                                value="#{feeManagementBB.typeList}"
                                rowKey="#{type.typeid}"
                                tableStyleClass="primeDataTable"
                                rowExpandMode="single"
                                expandedRow="false"
                                selectionMode="single"
                                selection="#{feeManagementBB.selectedPeriodType}"
                                filteredValue="#{feeManagementBB.filteredTypeList}"
                                >

                                <p:column width="3%">
                                    <f:facet name="header">
                                        <h:outputText value="Exp"/>
                                    </f:facet>
                                    <p:rowToggler/>
                                </p:column>
                                <p:column width="8%">
                                    <f:facet name="header">
                                        <h:outputText value="ID" />
                                    </f:facet>
                                    <h:outputText value="#{fee.occPerAssignedFeeID}"/>
                                </p:column>


                                <p:column width="10%" sortBy="#{fee.fee.name}"
                                          filterBy="#{fee.fee.name}">
                                    <f:facet name="header">
                                        <h:outputText value="Fee Name" />
                                    </f:facet>
                                    <h:outputText value="#{fee.fee.name}"/>
                                </p:column>

                                <p:column width="10%" sortBy="#{fee.fee.amount}"
                                          filterBy="#{fee.fee.amount}">
                                    <f:facet name="header">
                                        <h:outputText value="Amount" />
                                    </f:facet>
                                    <h:outputText value="#{fee.fee.amount}"/>
                                </p:column>

                                <p:column width="15%" filterBy="#{fee.fee.effectiveDate}"
                                          sortBy="#{fee.fee.effectiveDate}">
                                    <f:facet name="header">
                                        <h:outputText value="Effective" />
                                    </f:facet>
                                    <h:outputText value="#{fee.fee.effectiveDate}"/>
                                </p:column>

                                <p:column width="15%" filterBy="#{fee.fee.expiryDate}"
                                          sortBy="#{fee.fee.expiryDate}">
                                    <f:facet name="header">
                                        <h:outputText value="Expiry" />
                                    </f:facet>
                                    <h:outputText value="#{fee.fee.expiryDate}"/>
                                </p:column>
                                <p:rowExpansion>
                                    <div class="outlinedBox">
                                        <h2>Full fee listing for fee <h:outputText value="#{fee.occPerAssignedFeeID}"/> </h2>
                                        <h:panelGrid columns="4" cellpadding="10" footerClass="gridFooter"
                                                     columnClasses="gridTd, gridTd, gridTd, gridTd">

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="ui-label-inline" value="Notes"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.fee.notes}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="ui-label-inline" value="Assigned By"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.assignedBy.person.firstName} #{fee.assignedBy.person.lastName} (ID: #{fee.assignedBy.userID})"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="ui-label-inline" value="Last Modified"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.lastModified}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:outputLabel styleClass="ui-label-inline" value="Other notes"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.notes}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{not empty fee.reducedByUser}">
                                                <h:outputLabel styleClass="ui-label-inline" value="Amount Reduced By"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="$ #{fee.reducedBy}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{not empty fee.reducedByUser}">
                                                <h:outputLabel styleClass="ui-label-inline" value="Reduced By"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.reducedByUser.person.firstName} #{fee.reducedByUser.person.lastName} (ID: #{fee.reducedByUser.userID}"/>
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{not empty fee.waivedBy}">
                                                <h:outputLabel styleClass="ui-label-inline" value="Waived By"/>
                                                <p:spacer height="15px"/>
                                                <div class="rowExpansion">
                                                    <h:outputText value="#{fee.waivedBy.person.firstName} #{fee.waivedBy.person.lastName} (ID: #{fee.waivedBy.userID}"/>
                                                </div>
                                            </h:panelGroup>

                                            <ui:remove>
                                                <h:panelGroup>
                                                    <p:spacer height="15px"/>
                                                    <div class="rowExpansion">
                                                        <p:commandButton value="Edit this Fee" action="#{occInspectionBB.editOnePayment(payment)}"/>
                                                    </div>
                                                </h:panelGroup>
                                            </ui:remove>
                                        </h:panelGrid>
                                    </div>
                                </p:rowExpansion>

                            </p:dataTable>
                            <p:spacer height="10px"/>
                            <p:commandButton 
                                actionListener="#{feeManagementBB.editOccPeriodFee}"
                                oncomplete="PF('paymentAddDialogVar').show()"
                                ajax="true"
                                update="occPeriodFeeAddForm messages"
                                value="Update Selected Fee" tabindex="2"/>
                            <p:commandButton ajax="false" 
                                             actionListener="#{feeManagementBB.deleteSelectedOccPeriodFee}"
                                             value="Nuke Selected Record Forever" tabindex="3"/>
                            <p:commandButton    id="newFeeDialogButton"
                                                actionListener="#{feeManagementBB.initializeNewFee(e)}"
                                                oncomplete="PF('paymentAddDialogVar').show()"
                                                ajax="true"
                                                update="occPeriodFeeAddForm"
                                                value="Create new Fee"
                                                icon="fa fa-plus"
                                                />
                            <p:commandButton rendered="#{feeManagementBB.redirTo != null}" action="#{feeManagementBB.finishAndRedir()}"
                                             value="Finish editing fee list and return"/>
                        </h:form>    

                        <p:dialog id="occPeriodFeeAddDialog"
                                  height="450" width="1000"
                                  widgetVar="paymentAddDialogVar"
                                  closable="true">   
                            <h:form id="occPeriodFeeAddForm">
                                <h2>Add New Fee</h2>
                                <p>The more fields you can populate, the better. (Data integrity hangs in the balance.)</p>
                                <h:panelGrid columns="4" border="0" 
                                             cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                             footerClass="gridFooter">

                                    <h:outputLabel value="Waived?" for="feeWaived"/>
                                    <h:panelGroup>    
                                        <p:inputSwitch id="feeWaived" value="#{feeManagementBB.waived}" 
                                                       tabindex="13" onLabel="Yes" offLabel="No"/>
                                        <h:message for="feeWaived" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Reduced By:" for="feeReducedBy"/>
                                    <h:panelGroup>
                                        <p:inputText id="feeReducedBy" value="#{feeManagementBB.occPeriodFormFee.reducedBy}" 
                                                     style="width: 250px;" tabindex="9" required="true" styleClass="inputText"/>
                                        <h:message for="feeReducedBy" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Notes:" for="feeNotes"/>
                                    <h:panelGroup>
                                        <p:inputText id="feeNotes" value="#{feeManagementBB.occPeriodFormFee.notes}" 
                                                     style="width: 250px;" tabindex="10" required="false" styleClass="inputText"/>
                                        <h:message for="feeNotes" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>
                                    <p:spacer height="10px"/>
                                </h:panelGrid>
                                <h:outputLabel value="Fee:" for="feeFeeTable"/>
                                <h:panelGroup>
                                    <p:dataTable
                                        id="feeFeeTable"
                                        var="o"
                                        selectionMode="single"
                                        selection="#{feeManagementBB.occPeriodFormFee.fee}"
                                        rowKey="#{o.occupancyInspectionFeeID}"
                                        value="#{feeManagementBB.feeList}"
                                        tableStyleClass="primeDataTable"
                                        filteredValue="#{feeManagementBB.filteredFeeList}">

                                        <p:column width="10%">
                                            <f:facet name="header">
                                                <h:outputText value="ID" />
                                            </f:facet>
                                            <h:outputText value="#{o.occupancyInspectionFeeID}"/>
                                        </p:column>

                                        <p:column width="25%">
                                            <f:facet name="header">
                                                <h:outputText value="Municipality" />
                                            </f:facet>
                                            <h:outputText value="#{o.muni.muniName}"/>
                                        </p:column>

                                        <p:column width="25%">
                                            <f:facet name="header">
                                                <h:outputText value="Name" />
                                            </f:facet>
                                            <h:outputText value="#{o.name}"/>
                                        </p:column>

                                        <p:column width="25%">
                                            <f:facet name="header">
                                                <h:outputText value="Amount" />
                                            </f:facet>
                                            <h:outputText value="#{o.amount}"/>
                                        </p:column>

                                        <p:column width="25%">
                                            <f:facet name="header">
                                                <h:outputText value="Effective Date" />
                                            </f:facet>
                                            <h:outputText value="#{o.effectiveDate}"/>
                                        </p:column>

                                        <p:column width="25%">
                                            <f:facet name="header">
                                                <h:outputText value="Expire Date" />
                                            </f:facet>
                                            <h:outputText value="#{o.expiryDate}"/>
                                        </p:column>

                                    </p:dataTable>

                                    <h:message for="feeFeeTable" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                </h:panelGroup>

                                <p:spacer height="10px"/>
                                <p:commandButton ajax="false" rendered="#{!feeManagementBB.editing}" 
                                                 value="Assign Fee" action="#{feeManagementBB.addOccPeriodFee()}" />
                                <p:commandButton ajax="false" rendered="#{feeManagementBB.editing}" 
                                                 actionListener="#{feeManagementBB.commitOccPeriodFeeUpdates(e)}"
                                                 value="Commit Updates" tabindex="14"/>
                                <p:commandButton    id="cancel-cb"
                                                    ajax="true"  tabindex="27"
                                                    value="Cancel" 
                                                    icon="fa fa-stop" 
                                                    immediate="true"
                                                    onclick="PF('occPeriodFeeAddDialogVar').hide()"
                                                    />

                            </h:form>
                        </p:dialog>

                        <!--******* OCC PERIOD FEE STUFF ********-->


                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

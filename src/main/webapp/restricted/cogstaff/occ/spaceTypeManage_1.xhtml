<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Space Type manage (test)</title>
        <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    <body>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>
                        <h1>Space Type Manage (test)</h1>
                        <f:view>
                            <h:form>
                                <p:dataTable
                                id="spaceTypes"
                                var="s"
                                selectionMode="single"
                                selection="#{spaceTypeBB.selectedSpaceType}"
                                rowKey="#{s.spaceTypeID}"
                                value="#{spaceTypeBB.spaceTypeList}"
                                tableStyleClass="primeDataTable"
                                tabindex="1">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type ID: "/>
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeID}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type Title: " />
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeTitle}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Space Type Title:"/>
                                        </f:facet>
                                        <h:outputText value="#{s.spaceTypeDescription}"/>
                                    </p:column> 
                                </p:dataTable>
                            </h:form>
                        </f:view>    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>    
    </body>
</html>

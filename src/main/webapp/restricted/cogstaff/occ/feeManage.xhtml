<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Add Fee</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:messages id="messages" globalOnly="true" showDetail="true" showSummary="true"
                                warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                    </h:messages>

                    <h1>Fee Record Configuration Tool (dev)</h1>
                    <p>View, create, and manage fees</p>
                    <f:view>
                        <h:form id="occPeriodFeeDisplay">
                            <h2>Recorded Fees</h2>
                           <p:dataTable
                                            id="occPeriodFeeTable"
                                            var="fee"
                                            value="#{feeManagementBB.occPeriodFeeList}"
                                            rowKey="#{fee.occPerAssignedFeeID}"
                                            tableStyleClass="primeDataTable"
                                            rowExpandMode="single"
                                            expandedRow="false"
                                            filteredValue="#{feeManagementBB.occPeriodFilteredFeeList}"
                                            >

                                            <p:column width="3%">
                                                <f:facet name="header">
                                                    <h:outputText value="Exp"/>
                                                </f:facet>
                                                <p:rowToggler/>
                                            </p:column>
                                            <p:column width="8%">
                                                <f:facet name="header">
                                                    <h:outputText value="ID" />
                                                </f:facet>
                                                <h:outputText value="#{fee.occPerAssignedFeeID}"/>
                                            </p:column>


                                            <p:column width="10%" sortBy="#{fee.fee.name}"
                                                      filterBy="#{fee.fee.name}">
                                                <f:facet name="header">
                                                    <h:outputText value="Fee Name" />
                                                </f:facet>
                                                <h:outputText value="#{fee.fee.name}"/>
                                            </p:column>

                                            <p:column width="10%" sortBy="#{fee.fee.amount}"
                                                      filterBy="#{fee.fee.amount}">
                                                <f:facet name="header">
                                                    <h:outputText value="Amount" />
                                                </f:facet>
                                                <h:outputText value="#{fee.fee.amount}"/>
                                            </p:column>

                                            <p:column width="15%" filterBy="#{fee.fee.effectiveDate}"
                                                      sortBy="#{fee.fee.effectiveDate}">
                                                <f:facet name="header">
                                                    <h:outputText value="Effective" />
                                                </f:facet>
                                                <h:outputText value="#{fee.fee.effectiveDate}"/>
                                            </p:column>

                                            <p:column width="15%" filterBy="#{fee.fee.expiryDate}"
                                                      sortBy="#{fee.fee.expiryDate}">
                                                <f:facet name="header">
                                                    <h:outputText value="Expiry" />
                                                </f:facet>
                                                <h:outputText value="#{fee.fee.expiryDate}"/>
                                            </p:column>
                                            <p:rowExpansion>
                                                <div class="outlinedBox">
                                                    <h2>Full fee listing for fee <h:outputText value="#{fee.fee.occupancyInspectionFeeID}"/> </h2>
                                                    <h:panelGrid columns="4" cellpadding="10" footerClass="gridFooter"
                                                                 columnClasses="gridTd, gridTd, gridTd, gridTd">

                                                        <h:panelGroup>
                                                            <h:outputLabel styleClass="ui-label-inline" value="Notes"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.fee.notes}"/>
                                                            </div>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <h:outputLabel styleClass="ui-label-inline" value="Assigned By"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.assignedBy.person.firstName} #{fee.assignedBy.person.lastName} (ID: #{fee.assignedBy.userID})"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup>
                                                            <h:outputLabel styleClass="ui-label-inline" value="Last Modified"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.lastModified}"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup>
                                                            <h:outputLabel styleClass="ui-label-inline" value="Other notes"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.notes}"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup rendered="#{not empty fee.reducedByUser}">
                                                            <h:outputLabel styleClass="ui-label-inline" value="Amount Reduced By"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="$ #{fee.reducedBy}"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup rendered="#{not empty fee.reducedByUser}">
                                                            <h:outputLabel styleClass="ui-label-inline" value="Reduced By"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.reducedByUser.person.firstName} #{fee.reducedByUser.person.lastName} (ID: #{fee.reducedByUser.userID}"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <h:panelGroup rendered="#{not empty fee.waivedBy}">
                                                            <h:outputLabel styleClass="ui-label-inline" value="Waived By"/>
                                                            <p:spacer height="15px"/>
                                                            <div class="rowExpansion">
                                                                <h:outputText value="#{fee.waivedBy.person.firstName} #{fee.waivedBy.person.lastName} (ID: #{fee.waivedBy.userID}"/>
                                                            </div>
                                                        </h:panelGroup>
                                                        
                                                        <ui:remove>
                                                            <h:panelGroup>
                                                                <p:spacer height="15px"/>
                                                                <div class="rowExpansion">
                                                                    <p:commandButton value="Edit this Fee" action="#{occInspectionBB.editOnePayment(payment)}"/>
                                                                </div>
                                                            </h:panelGroup>
                                                        </ui:remove>
                                                    </h:panelGrid>
                                                </div>
                                            </p:rowExpansion>

                                        </p:dataTable>
                            <p:spacer height="10px"/>
                            <p:commandButton 
                                actionListener="#{paymentBB.editPayment}"
                                oncomplete="PF('paymentAddDialogVar').show()"
                                ajax="true"
                                update="paymentAddForm messages"
                                value="Update Selected Payment Record" tabindex="2"/>
                            <p:commandButton ajax="false" 
                                             actionListener="#{paymentBB.deleteSelectedPayment}"
                                             value="Nuke Selected Record Forever" tabindex="3"/>
                            <p:commandButton    id="newFeeDialogButton"
                                                actionListener="#{paymentBB.initializeNewPayment}"
                                                oncomplete="PF('paymentAddDialogVar').show()"
                                                ajax="true"
                                                update="paymentAddForm"
                                                value="Create new Payment Record"
                                                icon="fa fa-plus"
                                                />
                            <p:commandButton rendered="#{paymentBB.redirTo != null}" action="#{paymentBB.finishAndRedir()}"
                                             value="Finish editing payment list and return"/>
                        </h:form>    

                        <p:dialog id="paymentAddDialog"
                                  height="450" width="1000"
                                  widgetVar="paymentAddDialogVar"
                                  closable="true">   
                            <h:form id="paymentAddForm">
                                <h2>Add New Payment Record</h2>
                                <p>The more fields you can populate, the better. (Data integrity hangs in the balance.)</p>
                                <h:panelGrid columns="4" border="0" 
                                             cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                             footerClass="gridFooter">

                                    <h:outputLabel value="Occ Inspection ID:" for="occInsID"/>
                                    <h:panelGroup>
                                        <p:inputText id="occInsID" value="#{paymentBB.formPaymentOccupancyInspectionID}" 
                                                     style="width: 250px;" tabindex="4" required="false" 
                                                     styleClass="inputText" maxlength="100"/>
                                        <h:message for="occInsID" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" 
                                                   fatalClass="msgFatal" errorClass="msgError" 
                                                   />
                                    </h:panelGroup>

                                    <p:outputLabel for="paymentTypeMenu">
                                        <h:outputText value="Payment Type:"/>
                                    </p:outputLabel>
                                    <h:panelGroup>
                                        <p:selectOneMenu id="paymentTypeMenu" tabindex="5" required="false" converter="paymentTypeConverter" value="#{paymentBB.formPaymentPaymentType}">
                                            <f:selectItems id="paymentTypeList" value="#{paymentBB.paymentTypeList}" var="pt" itemValue="#{pt}" itemLabel="#{pt.paymentTypeTitle}"/>
                                        </p:selectOneMenu>

                                        <!--<h:message for="muniSelectMenu" showDetail="false" showSummary="true" 
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />-->
                                    </h:panelGroup>

                                    <h:outputLabel value="Date Received:" for="newPaymentDateReceived"/>
                                    <h:panelGroup>
                                        <p:calendar 
                                            value="#{paymentBB.formPaymentDateReceived}" 
                                            styleClass="occInsFeeDateCal"
                                            mode="popup" tabindex="7"
                                            id="newPaymentDateReceived"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="false"
                                            required="true"/>


                                        <h:message for="newPaymentDateReceived" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup> 

                                    <h:outputLabel value="Date Deposited" for="newPaymentDateDeposited"/>
                                    <h:panelGroup>
                                        <p:calendar 
                                            value="#{paymentBB.formPaymentDateDeposited}" 
                                            styleClass="occInsFeeDateCal"
                                            mode="popup" tabindex="8"
                                            id="newPaymentDateDeposited"
                                            showOn="button"
                                            pattern="EEE, dd MMM, yyyy"
                                            navigator="true"
                                            showButtonPanel="true"
                                            showTodayButton="false"
                                            required="true"/>


                                        <h:message for="newPaymentDateDeposited" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    </h:panelGroup> 

                                    <h:outputLabel value="Amount:" for="newPaymentAmount"/>
                                    <h:panelGroup>
                                        <p:inputText id="newPaymentAmount" value="#{paymentBB.formPaymentAmount}" 
                                                     style="width: 250px;" tabindex="9" required="true" styleClass="inputText"/>
                                        <h:message for="newPaymentAmount" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Payer ID:" for="newPaymentPayer"/>
                                    <h:panelGroup>
                                        <p:inputText id="newPaymentPayer" value="#{paymentBB.formPaymentPayer}" 
                                                     style="width: 250px;" tabindex="10" required="true" styleClass="inputText"/>
                                        <h:message for="newPaymentPayer" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Reference No:" for="newPaymentRefNo"/>
                                    <h:panelGroup>
                                        <p:inputText id="newPaymentRefNo" value="#{paymentBB.formPaymentReferenceNum}" 
                                                     style="width: 250px;" tabindex="11" required="true" styleClass="inputText"/>
                                        <h:message for="newPaymentRefNo" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Check No:" for="newPaymentCheckNo"/>
                                    <h:panelGroup>
                                        <p:inputText id="newPaymentCheckNo" value="#{paymentBB.formPaymentCheckNum}" 
                                                     style="width: 250px;" tabindex="12" required="false" styleClass="inputText"/>
                                        <h:message for="newPaymentCheckNo" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <h:outputLabel value="Cleared"/>
                                    <h:panelGroup>    
                                        <p:inputSwitch id="newPaymentCleared" value="#{paymentBB.formPaymentCleared}" 
                                                       tabindex="13" onLabel="Yes" offLabel="No"/>
                                        <h:message for="newPaymentCleared" showDetail="true" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </h:panelGroup>

                                    <f:facet name="footer">
                                        <h:outputLabel for="paymentNotesEditor" value="Payment Notes:"/>
                                        <p:editor id="paymentNotesEditor" value="#{paymentBB.formPaymentNotes}" 
                                                  controls="bold italic underline strikethrough font size style color 
                                                  bullets numbering center undo redo rule link removeformat outdent 
                                                  indent link unlink copy cut paste rule alignleft center alignright"
                                                  width="700"
                                                  height="200"/>
                                        <h:message for="paymentNotesEditor" showDetail="false" showSummary="true" 
                                                   warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    </f:facet>   

                                    <p:spacer height="15"/>

                                </h:panelGrid>
                                <p:spacer height="10px"/>
                                <p:commandButton ajax="false" rendered="#{!paymentBB.editing}" value="Add Payment" action="#{paymentBB.addPayment}" />
                                <p:commandButton ajax="false" rendered="#{paymentBB.editing}" actionListener="#{paymentBB.commitPaymentUpdates}"
                                                 value="Commit Updates" tabindex="14"/>
                                <p:commandButton    id="cancel-cb"
                                                    ajax="true"  tabindex="27"
                                                    value="Cancel" 
                                                    icon="fa fa-stop" 
                                                    immediate="true"
                                                    onclick="PF('feeAddDialogVar').hide()"
                                                    />
                            </h:form>
                        </p:dialog>

                        <!--******* OCC PERIOD FEE STUFF ********-->
                        
                        
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

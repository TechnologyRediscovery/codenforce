<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Inspection</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <f:view id="CEActionRequestsView">
                    <div class="mainContainer">
                        
                        <h:form id="msgForm">

                            <h:messages id="ceActionRequestsMessages" globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>
                        </h:form>

                        <h1>Occupancy Inspection ID:<h:outputText value="#{sessionBean.sessionOccInspection.inspectionID}"/></h1>
                        
                        
                    </div>
                </f:view>
              
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>

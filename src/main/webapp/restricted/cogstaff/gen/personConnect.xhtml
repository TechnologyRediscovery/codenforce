<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Person Connect</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
           
            <ui:define name="content">
                <div class="mainContainer">
                    
                    <f:view id="connectPersonView">
                        
                        
                       <h:form>
                           
                           <h:inputText value="#{personConnectBB.simpleAjax}">
                               
                               <p:ajax update="display, display2" listener="#{personConnectBB.iCanListenToo}"/>
                           </h:inputText>
                           <h:inputText value="#{personConnectBB.simpleAjax2}" />
                            <p:commandButton value="Submit" update="display, display2"/>
                            <h:outputText value="#{personConnectBB.fetched}" id="display" />
                        </h:form>
                            <h:outputText value="#{personConnectBB.fetched}" id="display2" />
                    
                     <p:dataTable
                                    id="personeTable"
                                    var="p"
                                    value="#{personBB.personList}"
                                    selectionMode="single"
                                    selection="#{personBB.selectedPerson}"
                                    rowKey="#{p.personID}"
                                    tableStyleClass="primeDataTable">
                                        <!--<p:ajax event="rowSelect" update="selectedRowLabel"/>-->

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Person Type" />
                                        </f:facet>
                                        <h:outputText value="#{p.personType.label}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Municipality" />
                                        </f:facet>
                                        <h:outputText value="#{p.muni.muniName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="First" />
                                        </f:facet>
                                        <h:outputText value="#{p.firstName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Last" />
                                        </f:facet>
                                        <h:outputText value="#{p.lastName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cell Num" />
                                        </f:facet>
                                        <h:outputText value="#{p.phoneCell}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Address" />
                                        </f:facet>
                                        <h:outputText value="#{p.address_street}"/>
                                    </p:column>
                            </p:dataTable>

                    
                
                    
                    </f:view>
                    
                </div>
                
                
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>

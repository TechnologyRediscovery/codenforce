<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Update Property</title>
    </h:head>
    <h:body>
        <ui:composition template="../../navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h:form id="property-update-messages-form">
                        
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                    </h:form>
                    <f:view>
                        <h:form id="propertyUpdateForm">
                            <h2>Update property information for <h:outputText value="#{propertyUpdateBB.currProp.address}"/>
                                in <h:outputText value="#{propertyUpdateBB.currProp.muni.muniName}"/></h2>
                                
                            <p>Edit property information carefully: the entire system is rooted in this data
                                and errors here can cause strange problems elsewhere. When done, click "commit" to save changes.</p>
                            
                             
                             <h:panelGrid columns="4" border="0" 
                                         cellpadding="5" columnClasses="gridTd, gridTd, gridTd, gridTd"
                                        footerClass="gridFooter">
                                 
                                 <h:panelGroup>
                                    <h:outputLabel for="propAddForm" >
                                        <h:outputText styleClass="uiLabel" value="Address:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 
                                 <h:panelGroup>
                                     <p:inputText id="propAddForm" value="#{propertyUpdateBB.currProp.address}" 
                                          style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                    <h:message for="propAddForm" showDetail="false" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="parcelIdForm" >
                                        <h:outputText styleClass="uiLabel" value="Parcel ID:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 
                                 <h:panelGroup>
                                     <p:inputText id="parcelIdForm" value="#{propertyUpdateBB.currProp.parID}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="parcelIdForm" showDetail="false" showSummary="true" 
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="proplotandblockForm" >
                                        <h:outputText styleClass="uiLabel" value="Lot and Block:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 <h:panelGroup>
                                     <p:inputText id="proplotandblockForm" value="#{propertyUpdateBB.currProp.lotAndBlock}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="proplotandblockForm" showDetail="false" showSummary="true"
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="propUseTypeFormMenu" >
                                        <h:outputText styleClass="uiLabel" value="Property Use Type:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 <h:panelGroup>
                                     <p:inputText id="propUseTypeFormMenu" value="#{propertyUpdateBB.currProp.useTypeString}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="propUseTypeFormMenu" showDetail="false" showSummary="true" 
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="propUseGroupForm" >
                                        <h:outputText styleClass="uiLabel" value="Use Group:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 <h:panelGroup>
                                     <p:inputText id="propUseGroupForm" value="#{propertyUpdateBB.currProp.useGroup}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="propUseGroupForm" showDetail="false" showSummary="true" 
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="propConstTypeForm" >
                                        <h:outputText styleClass="uiLabel" value="Construction Type:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 <h:panelGroup>
                                     <p:inputText id="propConstTypeForm" value="#{propertyUpdateBB.currProp.constructionType}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="propConstTypeForm" showDetail="false" showSummary="true" 
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="propCountyCodeForm" >
                                        <h:outputText styleClass="uiLabel" value="County Code:" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                 <h:panelGroup>
                                     <p:inputText id="propCountyCodeForm" value="#{propertyUpdateBB.currProp.countyCode}" 
                                             style="width: 200px;" tabindex="1" required="false" styleClass="inputText"/>
                                       <h:message for="propCountyCodeForm" showDetail="false" showSummary="true" 
                                          warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                 </h:panelGroup>
                                 
                                 <h:panelGroup>
                                    <h:outputLabel for="propRentalForm" >
                                        <h:outputText styleClass="uiLabel" value="Rental?" />
                                    </h:outputLabel>
                                 </h:panelGroup>
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="propRentalForm" value="#{propertyUpdateBB.currProp.rental}" tabindex="14" disabled="false">
                                         <p:ajax />
                                    </p:selectBooleanCheckbox>
                                 </h:panelGroup>
                                             
                                 <h:panelGroup>
                                    <h:outputLabel for="propVacantForm" >
                                        <h:outputText styleClass="uiLabel" value="Vacant?" />
                                    </h:outputLabel>
                                 </h:panelGroup> 
                                 <h:panelGroup>
                                    <p:selectBooleanCheckbox id="propVacantForm" value="#{propertyUpdateBB.currProp.vacant}" tabindex="14" disabled="false" >
                                        <p:ajax />
                                    </p:selectBooleanCheckbox>
                                 </h:panelGroup>
                                 
                                 
                                 <f:facet name="footer">
                                     <h:panelGroup>
                                         
                                       <h:outputLabel for="propNotesForm" value="Notes:"/>
                                       <p:inputTextarea id="propNotesForm" value="#{propertyUpdateBB.currProp.notes}" 
                                                style="width: 100%;" tabindex="1" required="false" styleClass="inputText"/>
                                          <h:message for="propNotesForm" showDetail="false" showSummary="true" 
                                             warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                     </h:panelGroup>
                                 </f:facet>
                             </h:panelGrid>
                            <p:spacer height="10px"/>
                            

                             <p:commandButton id="cancel-property-update-cb" value="Cancel" 
                                              icon="fa fa-stop"
                                              style="margin-right: 10px;"
                                              action="ceCases"/>
                            

                             <p:commandButton id="updatePropertyFormCB" value="Commit Updated Property Information" 
                                              icon="fa fa-floppy-o"
                                              action="#{propertyUpdateBB.updateProperty}"/>
                          

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

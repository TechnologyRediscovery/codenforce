<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Code Enforcement Activity Report</title>
    </h:head>
    <h:body>
        <ui:composition template="./../report_template.xhtml">

            <ui:define name="print-content">
                <div class="printer-friendly-report">

                    <h:form id="case-list-report-form">
                        <h:panelGrid columns="2" rendered="true"
                                     columnClasses="gridTd-solid-back, gridTd-solid-back"
                                     footerClass="no-border">

                            <h:panelGroup>
                                <p>
                                    <h:outputLabel id="report-creator-ol" for="report-creator-ot" styleClass="bold" value="report creator name: " />
                                    <h:outputText id="report-creator-ot"  value="#{reportingBB.currentReport.creator.person.firstName} 
                                                  #{reportingBB.currentReport.creator.person.lastName} "/>
                                    <br />
                                    <h:outputLabel id="report-creator-cred-ol" for="report-creator-cred-ot" styleClass="bold" value="creator credentials: " />
                                    <h:outputText id="report-creator-cred-ot"  value="User: #{reportingBB.currentReport.creator.username}, #{reportingBB.currentReport.creator.roleType.label} 
                                                  (ID: #{reportingBB.currentReport.creator.userID})"/>
                                </p>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p>
                                    <h:outputLabel id="report-timestamp-ol" for="report-timestamp-ot" styleClass="bold" value="created on: " />
                                    <h:outputText id="report-timestamp-ot"  value="#{reportingBB.currentReport.generationTimestampPretty}"/>
                                    <br />
                                    <h:outputLabel id="report-notes-ol" for="report-notes-ot" styleClass="bold" value="notes: "/>
                                    <h:outputText id="report-notes-ot"  value="#{reportingBB.currentReport.notes}"/>
                                </p>
                            </h:panelGroup>

                        </h:panelGrid>

                        <h2>Code enforcement activity summary for period 
                            <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.date_start_val)}" />
                            <h:outputText value=" to " />
                            <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.date_end_val)}" />
                        </h2>
                        <div class="ui-g data_container_nested_restrict_report">
                            <!--NESTED DATA FIELD -->
                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" >
                                    <h:outputLabel value="Total cases opened during reporting period: "/>
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;">
                                    <h:outputText value="#{reportingBB.reportCECaseList.caseListOpenedInDateRange.size()}" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" >
                                    <h:outputLabel value="Total cases open as of "/>
                                    <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.generationTimestamp)}:" />
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;">
                                    <h:outputText value="#{reportingBB.reportCECaseList.caseListOpenAsOfDateEnd.size()}" />
                                </div>
                            </div>
                            
                            <ui:remove>
                                
                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" 
                                         >
                                        <h:outputLabel value="Total cases closed during reporting period: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline"
                                         style="color:black;" >
                                        <h:outputText value="#{reportingBB.reportCECaseList.caseListClosedInDateRange.size()}" />
                                    </div>
                                </div>

                            </ui:remove>
                            
                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" 
                                     >
                                    <h:outputLabel value="Total events logged across all cases during period: "/>
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;" >
                                    <h:outputText value="#{reportingBB.reportCECaseList.eventList.size()}" />
                                </div>
                            </div>
                        </div>
                        
                        
                        
                        <h2>Code Violation Summary</h2>
                          <div class="ui-g data_container_nested_restrict_report">
                            <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >


                              <h:form id="cselistreport-bar-violations-form">
                                  <p:pieChart id="pie-violations"
                                              model="#{reportingBB.reportCECaseList.pieViol}" />
                                        
                                    </h:form>
                                
                            </div>
                          </div>
                          <div class="ui-g data_container_nested_restrict_report">
                            <!--NESTED DATA FIELD -->
                            
                            <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                <h3>New Violations <h:outputText value="(#{reportingBB.reportCECaseList.violationsLoggedNOVDateRange.size()})"/> </h3>
                                 <ui:repeat id="viol-logged"
                                            value="#{reportingBB.reportCECaseList.violationsLoggedNOVDateRange}"
                                            var="vlogged">
                                     <h:outputText value="#{vlogged.codeViolated.ordchapterTitle}: #{vlogged.codeViolated.ordSecTitle}, #{vlogged.codeViolated.ordSubSecTitle} (VID: #{vlogged.violationID}) " />
                                     <p:spacer height="2px" />
                                     <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vlogged.propertyAddress} (CaseID: #{vlogged.ceCaseID})" />
                                     <p:spacer height="4px" />
                                 </ui:repeat>
                            </div>
                            <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >
                                <h3>Compliance Achieved <h:outputText value="(#{reportingBB.reportCECaseList.violationsLoggedComplianceDateRange.size()})"/></h3>
                                 <ui:repeat id="viol-comp"
                                            value="#{reportingBB.reportCECaseList.violationsLoggedComplianceDateRange}"
                                            var="vcomp">
                                     <h:outputText value="#{vcomp.codeViolated.ordchapterTitle}: #{vcomp.codeViolated.ordSecTitle}, #{vcomp.codeViolated.ordSubSecTitle} (VID: #{vcomp.violationID}) " />
                                     <p:spacer height="2px" />
                                     <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vcomp.propertyAddress} (CaseID: #{vcomp.ceCaseID})" />
                                     <p:spacer height="4px" />
                                 </ui:repeat>
                                

                            </div>
                            <div class="ui-g-4 ui-md-4 ui-lg-4  restrict-data-field-report" >
                                <h3>Cited Violations <h:outputText value="(#{reportingBB.reportCECaseList.violationsCitedDateRange.size()})"/></h3>
                                 <ui:repeat id="viol-cit"
                                            value="#{reportingBB.reportCECaseList.violationsCitedDateRange}"
                                            var="vcit">
                                     <h:outputText value="#{vcit.codeViolated.ordchapterTitle}: #{vcit.codeViolated.ordSecTitle}, #{vcit.codeViolated.ordSubSecTitle} (VID: #{vcit.violationID}) " />
                                     <p:spacer height="2px" />
                                     <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vcit.propertyAddress} (CaseID: #{vcit.ceCaseID})" />
                                     <p:spacer height="4px" />
                                 </ui:repeat>
                                
                                

                            </div>
                          </div>
                        

                        <h2 style="text-decoration: underline;">Open Cases as of
                            <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.generationTimestamp)}" />
                            <h:outputText value=" (#{reportingBB.reportCECaseList.caseListOpenAsOfDateEnd.size()})" />

                        </h2>

                        <h:outputText id="metric-averageage-openasof"
                                      value="Average age of open cases as of end of period: #{reportingBB.reportCECaseList.averageAgeOfCasesOpenAsOfReportEndDate} days" />

                        <p:dataScroller
                            id="caselist-report-cases-open-datascroller"
                            value="#{reportingBB.reportCECaseList.caseListOpenAsOfDateEnd}"
                            var="cse">

                            <h2>
                                <h:outputText id="header-addr-ot" value="#{cse.property.address} "/>  
                                <h:outputText id="header-muni-ot" value="(#{cse.property.muni.muniName})"/>  
                                <h:outputText id="header-id-ot" value=", ID:#{cse.caseID}"/>
                            </h2>

                            <!-- NESTED DATA CONTAINER -->
                            <div class="ui-g data_container_nested_restrict_report">

                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Status: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-o-status-it" 
                                                      value="#{cse.statusBundle.phase.label}"/>
                                    </div>
                                </div>
                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Age: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-o-age-it" 
                                                      value="#{cse.caseAge} days"/>
                                    </div>
                                </div>
                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Opened: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-o-odate-it" 
                                                      value="#{cse.originiationDatePretty}"/>
                                    </div>
                                </div>

                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Closed: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-cdate-it" 
                                                      value="#{cse.closingDatePretty}"/>
                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Manager: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-manager-it" 
                                                      value="#{cse.caseManager.person.firstName} 
                                                      #{cse.caseManager.person.lastName} "/>  
                                    </div>
                                </div>

                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Violations: "/>
                                        <h:outputText value="(#{cse.violationList.size()})" />

                                    </div>



                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="violations-scroller"
                                                        value="#{cse.violationList}"
                                                        var="viol"
                                                         style="font-family: sans-serif;">

                                            <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"
                                                          style="font-weight: bold;"/>
                                            

                                            <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"
                                                          style="font-weight: bold;"/>
                                            
                                            <h:outputText    id="violation-scroller-chapter-ot"
                                                             value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                            <h:outputText value=" ; " />

                                            <h:outputText    id="violation-scroller-section-ot"
                                                             value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                            <h:outputText value=" ; " />

                                            <h:outputText    id="violation-scroller-subsection-ot"
                                                             value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                            <h:outputText    id="violation-scroller-source-ot"
                                                             value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                        </p:dataScroller>

                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Notices: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="case-nov-scroller"
                                                        value="#{cse.noticeList}"
                                                        var="nov"
                                                         style="font-family: sans-serif;">

                                            <h:outputText value="Mailed on: " 
                                                          rendered="#{!(empty nov.sentTS)}"/>
                                            <h:outputText value="#{nov.sentTSPretty}"
                                                          rendered="#{!(empty nov.sentTS)}"/>

                                        </p:dataScroller>
                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Citations: "/>
                                        <h:outputText value="#{cse.citationList.size()}" />
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="case-citations-scroller"
                                                        value="#{cse.citationList}"
                                                        var="cit"
                                                         style="font-family: sans-serif;">

                                            <h:outputText value="Date: " />
                                            <h:outputText value="#{cit.dateOfRecordPretty}" />
                                            <h:outputText value="; Status: " />
                                            <h:outputText value="#{cit.status.statusTitle}" />

                                        </p:dataScroller>
                                    </div>
                                </div>
            <ui:remove>
                                    
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Events total: "/>
                                        <h:outputText value="#{cse.eventList.size()}" />
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                    </div>
                                </div>
         </ui:remove>
                            </div>

                            <p:spacer height="10px" />
                        </p:dataScroller>

                        <hr />

                        <h2 style="text-decoration: underline;">New cases opened during period 
                            <h:outputText value=" (#{reportingBB.reportCECaseList.caseListOpenedInDateRange.size()})" />
                        </h2>

                        <p:dataScroller
                            id="caselist-report-cases-new-datascroller"
                            value="#{reportingBB.reportCECaseList.caseListOpenedInDateRange}"
                            var="cse">

                            <h2 >
                                <h:outputText id="header-addr-ot" value="#{cse.property.address} "/>  
                                <h:outputText id="header-muni-ot" value="(#{cse.property.muni.muniName})"/>  
                                <h:outputText id="header-id-ot" value=", ID:#{cse.caseID}"/>
                            </h2>

                            <!-- NESTED DATA CONTAINER -->
                            <div class="ui-g data_container_nested_restrict_report">

                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Status: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-status-it" 
                                                      value="#{cse.statusBundle.phase.label}"/>
                                    </div>
                                </div>
                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-12 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Age: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-age-it" 
                                                      value="#{cse.caseAge} days"/>
                                    </div>
                                </div>
                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Opened: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-odate-it" 
                                                      value="#{cse.originiationDatePretty}"/>
                                    </div>
                                </div>

                                <!--NESTED DATA FIELD -->
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Closed: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-cdate-it" 
                                                      value="#{cse.closingDatePretty}"/>
                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Manager: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <h:outputText id="selcase-manager-it" 
                                                      value="#{cse.caseManager.person.firstName} 
                                                      #{cse.caseManager.person.lastName} "/>  
                                    </div>
                                </div>

                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Violations: "/>
                                        <h:outputText value="(#{cse.violationList.size()})" />

                                    </div>



                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="violations-scroller"
                                                        value="#{cse.violationList}"
                                                        var="viol"
                                                         style="font-family: sans-serif;">
                                            
                                            <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"
                                                          style="font-weight: bold;"/>
                                            

                                            <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"
                                                          style="font-weight: bold;"/>
                                            <h:outputText    id="violation-scroller-chapter-ot"
                                                             value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                            <h:outputText value=" ; " />

                                            <h:outputText    id="violation-scroller-section-ot"
                                                             value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                            <h:outputText value=" ; " />

                                            <h:outputText    id="violation-scroller-subsection-ot"
                                                             value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                            <h:outputText    id="violation-scroller-source-ot"
                                                             value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                        </p:dataScroller>

                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Notices: "/>
                                        <h:outputText value="#{cse.noticeList.size()}" />
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="case-nov-scroller"
                                                        value="#{cse.noticeList}"
                                                        var="nov"
                                                         style="font-family: sans-serif;">

                                            <h:outputText value="Mailed on: " 
                                                          rendered="#{!(empty nov.sentTS)}"/>
                                            <h:outputText value="#{nov.sentTSPretty}"
                                                          rendered="#{!(empty nov.sentTS)}"/>

                                        </p:dataScroller>
                                    </div>
                                </div>
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Citations: "/>
                                        <h:outputText value="#{cse.citationList.size()}" />
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                        <p:dataScroller id="case-citations-scroller"
                                                        value="#{cse.citationList}"
                                                        var="cit"
                                                         style="font-family: sans-serif;">

                                            <h:outputText value="Date: " />
                                            <h:outputText value="#{cit.dateOfRecordPretty}" />
                                            <h:outputText value="; Status: " />
                                            <h:outputText value="#{cit.status.statusTitle}" />

                                        </p:dataScroller>
                                    </div>
                                </div>
                    <ui:remove>
                                <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                        
                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" >
                                        <h:outputLabel value="Events total: "/>
                                        <h:outputText value="#{cse.eventList.size()}" />
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline" >
                                    </div>
                                </div>
                    </ui:remove>
                            </div>

                            <p:spacer height="10px" />
                        </p:dataScroller>
                        <ui:remove>
                        
                            <hr />


                            
                        

                        <h2 style="text-decoration: underline;">Cases closed during period  
                            <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.date_start_val)}" />
                            <h:outputText value=" to " />
                            <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.date_end_val)}" />
                            <h:outputText value=" (#{reportingBB.reportCECaseList.caseListClosedInDateRange.size()})" />
                        </h2>
                        <p:dataScroller

                                    <!--NESTED DATA VALUE INLINE -->

                                    <!--NESTED DATA VALUE INLINE -->

                                    </div>

                                              <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"

                                            <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"

                                            <h:outputText value=" ; " />

                                            <h:outputText value=" ; " />

                                            <h:outputText    id="violation-scroller-subsection-ot"

                                    <div class="restrict-data-field-value-inline" >
                                    </div>
                                </div>
                                </ui:remove>
                            </div>

                            <p:spacer height="10px" />
                        </p:dataScroller>
                            
                                                    </ui:remove>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Code Enforcement Activity Report</title>
    </h:head>
    <h:body>
        <ui:composition template="./../report_template.xhtml">

            <ui:define name="print-content">
                <div class="printer-friendly-report">

                    <h:form id="case-list-report-form">

                        <div class="report-trailblaze-headerbox">
                            <div class="report-trailblaze-headerbox-title">
                                <h:outputText value="Report Summary" />
                            </div>
                            <div class="report-trailblaze-headerbox-tail">
                                <h:outputText value="I'm invisible !"/>
                            </div>
                        </div>

                        <div class="report-tb-kpis">

                            <div class="report-tb-kpi-container">
                                <div class="ui-g">
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >

                                        <div class="report-kpi-aggregate-container">

                                            <div class="report-tb-kpi-icon">
                                                <div class="inline-icon report-icon">
                                                    <i class="material-icons">
                                                        <h:outputText value="checklist_rtl"/>
                                                    </i>
                                                </div>

                                                <div class="report-tb-kpi-title">
                                                    <h:outputText value="Code enforcement cases by status" />
                                                </div>
                                                <div class="report-tb-kpi-value">
                                                    <h:outputText value="Active case count: #{reportingBB.reportCECaseList.assembleNonClosedCaseList().size()}" />

                                                </div>
                                            </div>


                                            <div class="report-legend-container">

                                                <ui:repeat value="#{reportingBB.reportCECaseList.pieEnforcementLegend}" 
                                                           var="lienforce">
                                                    <div class="report-legend-item">
                                                        <div class="report-legend-colorbox"
                                                             style="background-color: #{lienforce.colorRGBString}; color:#{lienforce.colorRGBString}">
                                                            <h:outputText value="color"/>
                                                        </div>
                                                        <div class="report-legend-title">
                                                            <h:outputText value="#{lienforce.title}: " />
                                                        </div>
                                                        <div class="report-legend-count">
                                                            <h:outputText value="#{lienforce.value}" />
                                                        </div>
                                                    </div>
                                                </ui:repeat>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >

                                        <div class="report-pie-container">
                                            <p:pieChart id="pie-enforce"
                                                        model="#{reportingBB.reportCECaseList.pieEnforcement}" />
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="report-tb-kpi-container">
                                <div class="ui-g">
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >

                                        <div class="report-kpi-aggregate-container">

                                            <div class="report-tb-kpi-icon">
                                                <div class="inline-icon report-icon">
                                                    <i class="material-icons">
                                                        <h:outputText value="warning"/>
                                                    </i>
                                                </div>

                                                <div class="report-tb-kpi-title">
                                                    <h:outputText value="Code Violations" />
                                                </div>
                                                <div class="report-tb-kpi-value">
                                                    <h:outputText value="Count of violation compliance: #{reportingBB.reportCECaseList.pieViolCompCount}" />
                                                </div>
                                            </div>

                                            <div class="report-legend-container">

                                                <ui:repeat value="#{reportingBB.reportCECaseList.pieViolLegend}" 
                                                           var="liviol">

                                                    <div class="report-legend-item">
                                                        <div class="report-legend-colorbox"
                                                             style="background-color: #{liviol.colorRGBString}; color:#{liviol.colorRGBString}">
                                                            <h:outputText value="color"/>
                                                        </div>
                                                        <div class="report-legend-title">
                                                            <h:outputText value="#{liviol.title}: " />
                                                        </div>
                                                        <div class="report-legend-count">
                                                            <h:outputText value="#{liviol.value}" />
                                                        </div>
                                                    </div>
                                                </ui:repeat>


                                            </div>
                                        </div>

                                    </div>
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >
                                        <div class="report-pie-container">
                                            <p:pieChart id="pie-violations"
                                                        model="#{reportingBB.reportCECaseList.pieViol}" />
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="report-tb-kpi-container">
                                <div class="ui-g">
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >

                                        <div class="report-kpi-aggregate-container">

                                            <div class="report-tb-kpi-icon">
                                                <div class="inline-icon report-icon">
                                                    <i class="material-icons">
                                                        <h:outputText value="gavel"/>
                                                    </i>
                                                </div>

                                                <div class="report-tb-kpi-title">
                                                    <h:outputText value="Citations" />
                                                </div>
                                                <div class="report-tb-kpi-value">
                                                    <h:outputText value="Total citations: #{reportingBB.reportCECaseList.citationList.size()}" />
                                                </div>
                                            </div>

                                            <div class="report-legend-container">

                                                <ui:repeat value="#{reportingBB.reportCECaseList.pieCitationLegend}" 
                                                           var="licite">
                                                    <div class="report-legend-item">
                                                        <div class="report-legend-colorbox"
                                                             style="background-color: #{licite.colorRGBString}; color:#{licite.colorRGBString}">
                                                            <h:outputText value="color"/>
                                                        </div>
                                                        <div class="report-legend-title">
                                                            <h:outputText value="#{licite.title}: " />
                                                        </div>
                                                        <div class="report-legend-count">
                                                            <h:outputText value="#{licite.value}" />
                                                        </div>
                                                    </div>
                                                </ui:repeat>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >
                                        <div class="report-pie-container">

                                            <p:pieChart id="pie-citation"
                                                        model="#{reportingBB.reportCECaseList.pieCitation}" />
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="report-tb-kpi-container printing-page-break-before">
                                <div class="ui-g">
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >

                                        <div class="report-kpi-aggregate-container">

                                            <div class="report-tb-kpi-icon">
                                                <div class="inline-icon report-icon">
                                                    <i class="material-icons">
                                                        <h:outputText value="door_back"/>
                                                    </i>
                                                </div>
                                                <div class="report-tb-kpi-title">
                                                    <h:outputText value="Closed Cases" />
                                                </div>
                                                <div class="report-tb-kpi-value">
                                                    <h:outputText value="Total closed count: #{reportingBB.reportCECaseList.caseListClosedInDateRange.size()}" />
                                                </div>
                                            </div>

                                            <div class="report-legend-container">
                                                <ui:repeat value="#{reportingBB.reportCECaseList.pieClosureLegend}" 
                                                           var="liclose">
                                                    <div class="report-legend-item">
                                                        <div class="report-legend-colorbox"
                                                             style="background-color: #{liclose.colorRGBString}; color:#{liclose.colorRGBString}">
                                                            <h:outputText value="color"/>
                                                        </div>
                                                        <div class="report-legend-title">
                                                            <h:outputText value="#{liclose.title}: " />
                                                        </div>
                                                        <div class="report-legend-count">
                                                            <h:outputText value="#{liclose.value}" />
                                                        </div>
                                                    </div>
                                                </ui:repeat>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="ui-g-6 ui-md-6 ui-lg-6" >
                                        <div class="report-pie-container">
                                            <p:pieChart id="pie-closure"
                                                        model="#{reportingBB.reportCECaseList.pieClosure}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="report-trailblaze-headerbox">
                            <div class="report-trailblaze-headerbox-title">
                                <h:outputText value="Code Enforcement by Street: Summary" />
                            </div>
                            <div class="report-trailblaze-headerbox-tail">
                                <h:outputText value=" text"/>
                            </div>
                        </div>
                        
                        <p:spacer height="10px" />
                        
                        <p:dataTable id="street-summary-table"
                                     value="#{reportingBB.reportCECaseList.streetContainerList}"
                                     var="streetcont"
                                     draggableColumns="true"
                                     tableStyleClass="primeDataTable">
                        
                            <p:column width="25%">
                                <f:facet name="header">
                                    <h:outputText value="Street name" />
                                </f:facet>
                                <h:outputText value="#{streetcont.streetName}"/>
                            </p:column>
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="New Cases this period" />
                                </f:facet>
                                <h:outputText value="#{streetcont.caseOpenedList.size()}"/>
                            </p:column>
                        
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Continuing cases" />
                                </f:facet>
                                <h:outputText value="#{streetcont.caseContinuingList.size()}"/>
                            </p:column>
                        
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Closed cases" />
                                </f:facet>
                                <h:outputText value="#{streetcont.caseClosedList.size()}"/>
                            </p:column>
                        
                        </p:dataTable>
                        
                        <p:spacer height="5px" />
                        
                        <div class="printing-page-break-after">
                            
                        </div>
                                     
                        

                        <div class="report-trailblaze-headerbox">
                            <div class="report-trailblaze-headerbox-title">
                                <h:outputText value="Code Enforcement by Street: Detail" />
                            </div>
                            <div class="report-trailblaze-headerbox-tail">
                                <h:outputText value=" text"/>
                            </div>
                        </div>

                        <div class="report-tb-streetlist printing-page-break-after">

                            <ui:repeat id="cases-by-street-uirpt"
                                       value="#{reportingBB.reportCECaseList.streetContainerList}"
                                       var="csc">

                                <h2>
                                    <h:outputText value="#{csc.streetName}" />
                                </h2>
                                <div class="report-street-summary">
                                    <h:outputText value="New cases: #{csc.caseOpenedList.size()} | Continuing cases: #{csc.caseContinuingList.size()} | Closed cases: #{csc.caseClosedList.size()}" />
                                </div>

                                <p:dataScroller
                                    id="caselist-report-cases-open-datascroller"
                                    value="#{csc.caseOpenedList}"
                                    var="cse">

                                    <h3 style="font-size: 1.5em;">
                                        <h:outputText id="header-id-ot" value="Opened: #{cse.property.address}"/>
                                    </h3>

                                    <!-- NESTED DATA CONTAINER -->
                                    <div class="ui-g data_container_nested_restrict_report">

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Status: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-status-it" 
                                                              value="#{cse.statusBundle.phase.label} (Case ID: #{cse.caseID}"/>
                                            </div>
                                        </div>
                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Manager: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-manager-it" 
                                                              value="#{cse.caseManager.person.firstName} 
                                                              #{cse.caseManager.person.lastName} "/>  
                                            </div>
                                           
                                        </div>
                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Opened: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-odate-it" 
                                                              value="#{cse.originiationDatePretty}"/>
                                            </div>
                                        </div>

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Closed: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-cdate-it" 
                                                              value="#{cse.closingDatePretty}"/>
                                            </div>
                                        </div>
                                       

                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="(#{cse.violationList.size()}) " />
                                                <h:outputLabel value="Violations: "/>

                                            </div>



                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="violations-scroller"
                                                                value="#{cse.violationList}"
                                                                var="viol"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"
                                                                  style="font-weight: bold;"/>


                                                    <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"
                                                                  style="font-weight: bold;"/>

                                                    <h:outputText    id="violation-scroller-chapter-ot"
                                                                     value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-section-ot"
                                                                     value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-subsection-ot"
                                                                     value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                                    <h:outputText    id="violation-scroller-source-ot"
                                                                     value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                                </p:dataScroller>

                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="(#{cse.noticeList.size()}) Notices: : "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-nov-scroller"
                                                                value="#{cse.noticeList}"
                                                                var="nov"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Mailed on: " 
                                                                  rendered="#{!(empty nov.sentTS)}"/>
                                                    <h:outputText value="#{nov.sentTSPretty}"
                                                                  rendered="#{!(empty nov.sentTS)}"/>

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="#{cse.citationList.size()} " />
                                                <h:outputLabel value="Citations: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-citations-scroller"
                                                                value="#{cse.citationList}"
                                                                var="cit"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Date: " />
                                                    <h:outputText value="#{cit.dateOfRecordPretty}" />
                                                    <h:outputText value="; Status: " />
                                                    <h:outputText value="#{cit.status.statusTitle}" />

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                    </div>

                                    <p:spacer height="10px" />
                                </p:dataScroller>



                                <p:dataScroller
                                    id="caselist-report-cases-continuing-datascroller"
                                    value="#{csc.caseContinuingList}"
                                    var="cse">

                                    <h3 style="font-size: 1.5em;">
                                        <h:outputText id="header-id-ot" value="Continuing: #{cse.property.address}"/>
                                    </h3>

                                    <!-- NESTED DATA CONTAINER -->
                                    <div class="ui-g data_container_nested_restrict_report">

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Status: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-status-it" 
                                                              value="#{cse.statusBundle.phase.label} (Case ID: #{cse.caseID}"/>
                                            </div>
                                        </div>
                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Manager: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-manager-it" 
                                                              value="#{cse.caseManager.person.firstName} 
                                                              #{cse.caseManager.person.lastName} "/>  
                                            </div>
                                        </div>
                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Opened: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-odate-it" 
                                                              value="#{cse.originiationDatePretty}"/>
                                            </div>
                                        </div>

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Closed: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-cdate-it" 
                                                              value="#{cse.closingDatePretty}"/>
                                            </div>
                                        </div>
                                       

                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="(#{cse.violationList.size()}) " />
                                                <h:outputLabel value="Violations: "/>

                                            </div>



                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="violations-scroller"
                                                                value="#{cse.violationList}"
                                                                var="viol"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"
                                                                  style="font-weight: bold;"/>


                                                    <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"
                                                                  style="font-weight: bold;"/>

                                                    <h:outputText    id="violation-scroller-chapter-ot"
                                                                     value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-section-ot"
                                                                     value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-subsection-ot"
                                                                     value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                                    <h:outputText    id="violation-scroller-source-ot"
                                                                     value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                                </p:dataScroller>

                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                              <h:outputLabel value="(#{cse.noticeList.size()}) Notices: : "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-nov-scroller"
                                                                value="#{cse.noticeList}"
                                                                var="nov"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Mailed on: " 
                                                                  rendered="#{!(empty nov.sentTS)}"/>
                                                    <h:outputText value="#{nov.sentTSPretty}"
                                                                  rendered="#{!(empty nov.sentTS)}"/>

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="#{cse.citationList.size()} " />
                                                <h:outputLabel value="Citations: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-citations-scroller"
                                                                value="#{cse.citationList}"
                                                                var="cit"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Date: " />
                                                    <h:outputText value="#{cit.dateOfRecordPretty}" />
                                                    <h:outputText value="; Status: " />
                                                    <h:outputText value="#{cit.status.statusTitle}" />

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                    </div>

                                    <p:spacer height="10px" />
                                </p:dataScroller>

                                <p:dataScroller
                                    id="caselist-report-cases-closed-datascroller"
                                    value="#{csc.caseClosedList}"
                                    var="cse">

                                    <h3 style="font-size: 1.5em;">
                                        <h:outputText id="header-id-ot" value="Closed: #{cse.property.address}"/>
                                    </h3>

                                    <!-- NESTED DATA CONTAINER -->
                                    <div class="ui-g data_container_nested_restrict_report">

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Status: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-status-it" 
                                                              value="#{cse.statusBundle.phase.label}  (Case ID: #{cse.caseID}"/>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Manager: "/>
                                            </div>
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-manager-it" 
                                                              value="#{cse.caseManager.person.firstName} 
                                                              #{cse.caseManager.person.lastName} "/>  
                                            </div>
                                        
                                        </div>

                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Opened: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-o-odate-it" 
                                                              value="#{cse.originiationDatePretty}"/>
                                            </div>
                                        </div>

                                        <!--NESTED DATA FIELD -->
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputLabel value="Closed: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <h:outputText id="selcase-cdate-it" 
                                                              value="#{cse.closingDatePretty}"/>
                                            </div>
                                        </div>
                                      

                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="(#{cse.violationList.size()}) " />
                                                <h:outputLabel value="Violations: "/>

                                            </div>



                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="violations-scroller"
                                                                value="#{cse.violationList}"
                                                                var="viol"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="#{!(empty viol.status) ? viol.status.label : ''}"
                                                                  style="font-weight: bold;"/>


                                                    <h:outputText value="#{!(empty viol.status) ? ': ' : ''}"
                                                                  style="font-weight: bold;"/>

                                                    <h:outputText    id="violation-scroller-chapter-ot"
                                                                     value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-section-ot"
                                                                     value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                                    <h:outputText value=" ; " />

                                                    <h:outputText    id="violation-scroller-subsection-ot"
                                                                     value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                                    <h:outputText    id="violation-scroller-source-ot"
                                                                     value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                                </p:dataScroller>

                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                    <h:outputLabel value="(#{cse.noticeList.size()}) Notices: : "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-nov-scroller"
                                                                value="#{cse.noticeList}"
                                                                var="nov"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Mailed on: " 
                                                                  rendered="#{!(empty nov.sentTS)}"/>
                                                    <h:outputText value="#{nov.sentTSPretty}"
                                                                  rendered="#{!(empty nov.sentTS)}"/>

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                        <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                            <!--NESTED DATA LABEL INLINE -->
                                            <div class="restrict-data-field-label-inline" >
                                                <h:outputText value="#{cse.citationList.size()}: " />
                                                <h:outputLabel value="Citations: "/>
                                            </div>
                                            <!--NESTED DATA VALUE INLINE -->
                                            <div class="restrict-data-field-value-inline" >
                                                <p:dataScroller id="case-citations-scroller"
                                                                value="#{cse.citationList}"
                                                                var="cit"
                                                                style="font-family: sans-serif;">

                                                    <h:outputText value="Date: " />
                                                    <h:outputText value="#{cit.dateOfRecordPretty}" />
                                                    <h:outputText value="; Status: " />
                                                    <h:outputText value="#{cit.status.statusTitle}" />

                                                </p:dataScroller>
                                            </div>
                                        </div>
                                    </div>
                                    <p:spacer height="10px" />
                                </p:dataScroller>
                            </ui:repeat>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Code Enforcement Activity Report</title>
    </h:head>
    <h:body>
        <ui:composition template="./../report_template.xhtml">

            <ui:define name="print-content">
                <div class="printer-friendly-report">

                    <h:form id="case-list-report-form">



                        <div class="ui-g data_container_nested_restrict_report">
                            <!--NESTED DATA FIELD -->
                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" >
                                    <h:outputLabel value="Total cases opened during reporting period: "/>
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;">
                                    <h:outputText value="#{reportingBB.reportCECaseList.caseListOpenedInDateRange.size()}" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" >
                                    <h:outputLabel value="Total cases open as of "/>
                                    <h:outputText value="#{reportingBB.getPrettyDateNoTime(reportingBB.reportCECaseList.generationTimestamp)}:" />
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;">
                                    <h:outputText value="#{reportingBB.reportCECaseList.caseListOpenAsOfDateEnd.size()}" />
                                </div>
                            </div>

                            <ui:remove>

                                <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                    <!--NESTED DATA LABEL INLINE -->
                                    <div class="restrict-data-field-label-inline" 
                                         >
                                        <h:outputLabel value="Total cases closed during reporting period: "/>
                                    </div>
                                    <!--NESTED DATA VALUE INLINE -->
                                    <div class="restrict-data-field-value-inline"
                                         style="color:black;" >
                                        <h:outputText value="#{reportingBB.reportCECaseList.caseListClosedInDateRange.size()}" />
                                    </div>
                                </div>

                            </ui:remove>

                            <div class="ui-g-12 ui-md-12 ui-lg-12 restrict-data-field-report" >

                                <!--NESTED DATA LABEL INLINE -->
                                <div class="restrict-data-field-label-inline" 
                                     >
                                    <h:outputLabel value="Total events logged across all cases during period: "/>
                                </div>
                                <!--NESTED DATA VALUE INLINE -->
                                <div class="restrict-data-field-value-inline"
                                     style="color:black;" >
                                    <h:outputText value="#{reportingBB.reportCECaseList.eventList.size()}" />
                                </div>
                            </div>
                        </div>


                        <h1>Code Violation Summary</h1>
                        <div class="ui-g data_container_nested_restrict_report">
                            <div class="ui-g-6 ui-md-6 ui-lg-6 restrict-data-field-report" >


                                <h:form id="cselistreport-bar-violations-form">
                                    <p:pieChart id="pie-violations"
                                                model="#{reportingBB.reportCECaseList.pieViol}" />

                                </h:form>

                            </div>
                        </div>
                        <div class="ui-g data_container_nested_restrict_report">
                            <!--NESTED DATA FIELD -->

                            <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >

                                <h3>New Violations <h:outputText value="(#{reportingBB.reportCECaseList.violationsLoggedNOVDateRange.size()})"/> </h3>
                                <ui:repeat id="viol-logged"
                                           value="#{reportingBB.reportCECaseList.violationsLoggedNOVDateRange}"
                                           var="vlogged">
                                    <h:outputText value="#{vlogged.codeViolated.ordchapterTitle}: #{vlogged.codeViolated.ordSecTitle}, #{vlogged.codeViolated.ordSubSecTitle} (VID: #{vlogged.violationID}) " />
                                    <p:spacer height="2px" />
                                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vlogged.propertyAddress} (CaseID: #{vlogged.ceCaseID})" />
                                    <p:spacer height="4px" />
                                </ui:repeat>
                            </div>
                            <div class="ui-g-4 ui-md-4 ui-lg-4 restrict-data-field-report" >
                                <h3>Compliance Achieved <h:outputText value="(#{reportingBB.reportCECaseList.violationsLoggedComplianceDateRange.size()})"/></h3>
                                <ui:repeat id="viol-comp"
                                           value="#{reportingBB.reportCECaseList.violationsLoggedComplianceDateRange}"
                                           var="vcomp">
                                    <h:outputText value="#{vcomp.codeViolated.ordchapterTitle}: #{vcomp.codeViolated.ordSecTitle}, #{vcomp.codeViolated.ordSubSecTitle} (VID: #{vcomp.violationID}) " />
                                    <p:spacer height="2px" />
                                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vcomp.propertyAddress} (CaseID: #{vcomp.ceCaseID})" />
                                    <p:spacer height="4px" />
                                </ui:repeat>


                            </div>
                            <div class="ui-g-4 ui-md-4 ui-lg-4  restrict-data-field-report" >
                                <h3>Cited Violations <h:outputText value="(#{reportingBB.reportCECaseList.violationsCitedDateRange.size()})"/></h3>
                                <ui:repeat id="viol-cit"
                                           value="#{reportingBB.reportCECaseList.violationsCitedDateRange}"
                                           var="vcit">
                                    <h:outputText value="#{vcit.codeViolated.ordchapterTitle}: #{vcit.codeViolated.ordSecTitle}, #{vcit.codeViolated.ordSubSecTitle} (VID: #{vcit.violationID}) " />
                                    <p:spacer height="2px" />
                                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp; @ #{vcit.propertyAddress} (CaseID: #{vcit.ceCaseID})" />
                                    <p:spacer height="4px" />
                                </ui:repeat>



                            </div>
                        </div>

                                    </div>

                                                                 value="#{viol.violatedEnfElement.ordchapterNo}: #{viol.violatedEnfElement.ordchapterTitle}"/>

                                                <h:outputText value=" ; " />

                                                <h:outputText    id="violation-scroller-section-ot"
                                                                 value="sec #{viol.violatedEnfElement.ordSecNum}: #{viol.violatedEnfElement.ordSecTitle}"/>

                                                <h:outputText value=" ; " />

                                                <h:outputText    id="violation-scroller-subsection-ot"
                                                                 value="sub-sec #{viol.violatedEnfElement.ordSubSecNum}: #{viol.violatedEnfElement.ordSubSecTitle}"/>

                                                <h:outputText    id="violation-scroller-source-ot"
                                                                 value=" (#{viol.violatedEnfElement.source.sourceName}, #{viol.violatedEnfElement.source.sourceYear})"/>


                                            </p:dataScroller>

                                        </div>
                                    </div>
                                    <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                        <!--NESTED DATA LABEL INLINE -->
                                        <div class="restrict-data-field-label-inline" >
                                            <h:outputLabel value="Notices: "/>
                                        </div>
                                        <!--NESTED DATA VALUE INLINE -->
                                        <div class="restrict-data-field-value-inline" >
                                            <p:dataScroller id="case-nov-scroller"
                                                            value="#{cse.noticeList}"
                                                            var="nov"
                                                            style="font-family: sans-serif;">

                                                <h:outputText value="Mailed on: " 
                                                              rendered="#{!(empty nov.sentTS)}"/>
                                                <h:outputText value="#{nov.sentTSPretty}"
                                                              rendered="#{!(empty nov.sentTS)}"/>

                                            </p:dataScroller>
                                        </div>
                                    </div>
                                    <div class="ui-g-4 ui-md-6 ui-lg-6 restrict-data-field-report" >

                                        <!--NESTED DATA LABEL INLINE -->
                                        <div class="restrict-data-field-label-inline" >
                                            <h:outputLabel value="Citations: "/>
                                            <h:outputText value="#{cse.citationList.size()}" />
                                        </div>
                                        <!--NESTED DATA VALUE INLINE -->
                                        <div class="restrict-data-field-value-inline" >
                                            <p:dataScroller id="case-citations-scroller"
                                                            value="#{cse.citationList}"
                                                            var="cit"
                                                            style="font-family: sans-serif;">

                                                <h:outputText value="Date: " />
                                                <h:outputText value="#{cit.dateOfRecordPretty}" />
                                                <h:outputText value="; Status: " />
                                                <h:outputText value="#{cit.status.statusTitle}" />

                                            </p:dataScroller>
                                        </div>
                                    </div>
                                </div>
                                <p:spacer height="10px" />
                            </p:dataScroller>
                        </ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Occupancy Permit</title>
    </h:head>
    <h:body>
        <ui:composition template="./../report_template.xhtml">
            <ui:define name="print-content">
                
                   <h:form id="permit-draft-form">
            
            <div class="p-grid">
                <div class="p-col-12 centeredColumnContent">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.statictitle}" />
                    <p:spacer height="3px" />
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticmuniaddress}"
                                  escape="false"/>
                </div>
                <div class="p-col-4 restrict-data-field-label-inline">
                    <h:outputText value="Property:" />
                </div>
                <div class="p-col-8 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticpropertyinfo}" 
                                  escape="false"/>
                </div>
                <div class="p-col-5">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticownerseller}" 
                                  escape="false"/>

                </div>
                <div class="p-col-2">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticcolumnlink}" />
                </div>
                <div class="p-col-5">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticbuyertenant}"
                                  escape="false" />
                </div>
                <div class="p-col-2">
                    <h:outputText value="Proposed use:" />

                </div>
                <div class="p-col-2">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticproposeduse}" />

                </div>
                <div class="p-col-2">
                    <h:outputText value="Use code:" />

                </div>
                <div class="p-col-2">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticusecode}" />

                </div>
                <div class="p-col-2">
                    <h:outputText value="Property class:" />

                </div>
                <div class="p-col-2">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticpropclass}" />

                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Date of Application:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticdateofapplication}" />
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Initial Inspection:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticinitialinspection}" />
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Reinspection Date:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticreinspectiondate}" />
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Final inspection:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticfinalinspection}" />
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Date of Issuance:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticdateofissue}" />
                </div>
               <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="#{empty occPeriodBB.currentOccPermit.staticdateofexpiry ? ' ' : 'Date of Expiry:'}" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{empty occPeriodBB.currentOccPermit.staticdateofexpiry ? ' ' : occPeriodBB.getPrettyDateNoTime(occPeriodBB.currentOccPermit.staticdateofexpiry)}" />
                </div>

                
                
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Code Enforcement Officer:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticofficername}" />
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Issued Under:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticissuedundercodesourceid}" />
                </div>
                
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Special conditions and stipulations:" />
                </div>
                <div class="p-col-9 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticstipulations}"
                                  escape="false"/>
                </div>
                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Comments:" />
                </div>
                <div class="p-col-3 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticcomments}" 
                                  escape="false"/>
                </div>

                <div class="p-col-3 restrict-data-field-label-inline">
                    <h:outputText value="Construction type:" />
                </div>
                <div class="p-col-9 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticconstructiontype}" />
                </div>

                <div class="p-col-6 restrict-data-field-label-inline">
                    <h:outputText value="Property Manager(s)" />
                </div>
                <div class="p-col-6 restrict-data-field-label-inline">
                    <h:outputText value="Property Tenant(s):" />
                </div>
                <div class="p-col-6 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticmanager}"
                                  escape="false"/>
                </div>
                <div class="p-col-6 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.statictenants}"
                                  escape="false"/>
                </div>

                <div class="p-col-4 restrict-data-field-label-inline">
                    <h:outputText value="Lease Term:" />
                </div>
                <div class="p-col-8 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticleaseterm}" />
                </div>


                <div class="p-col-4 restrict-data-field-label-inline">
                    <h:outputText value="Lease:" />
                </div>
                <div class="p-col-8 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticleasestatus}" />
                </div>


                <div class="p-col-4 restrict-data-field-label-inline">
                    <h:outputText value="Payment:" />
                </div>
                <div class="p-col-8 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticpaymentstatus}" />
                </div>

                <div class="p-col-4 restrict-data-field-label-inline">
                    <h:outputText value="Notices: " />
                </div>
                <div class="p-col-8 restrict-data-field-value-inline">
                    <h:outputText value="#{reportingBB.reportConfigOccPermit.permit.staticnotice}"
                                  escape="false" />
                </div>
            </div>
        </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>

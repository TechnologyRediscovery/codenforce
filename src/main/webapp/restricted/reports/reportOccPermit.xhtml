<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Occupancy Permit</title>
    </h:head>
    <h:body>
        <ui:composition template="./../report_template.xhtml">
            <ui:define name="print-content">
                <h:form id="occpermit-form">
                    <div class="occpermit-borderbox">
                        
                        <div class="occpermit-title">
                            <h:outputText value="#{reportingBB.reportConfigOccPermit.period.type.permitTitle}"/>
                        </div>
                        <div class="occpermit-titlesub">
                            <h:outputText value="#{reportingBB.reportConfigOccPermit.period.type.permitTitleSub}"/>
                        </div>

                        <h:panelGrid columns="2" 
                                     cellpadding="10" 
                                     styleClass="occpermit-datagrid" 
                                     footerClass="gridFooter"
                                     columnClasses="gridTd-permit, gridTd-permit">
                            <h:panelGroup>
                                
                            <h:outputText value="Permit ID" />
                            <h:outputText value="#{permit.permitID}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                            <h:outputText value="Date issued" />
                            <h:outputText value="#{occInspectionBB.getPrettyDate(permit.dateIssued)}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText value="Issued to: " />
                                <h:outputText value="#{permit.issuedTo.firstName}"/>
                                <h:outputText value=" "/>
                                <h:outputText value="#{permit.issuedTo.LastName}"/>
                                <h:outputText value="("/>
                                <h:outputText value="#{permit.issuedTo.personType.label}"/>
                                <h:outputText value=", ID:"/>
                                <h:outputText value="#{permit.issuedTo.personID}"/>
                                <h:outputText value=")"/>
                            </h:panelGroup>
                            <h:panelGroup>
                            <h:outputText value="Issuer" />
                            <h:outputText value="#{permit.issuedBy.person.firstName}"/>
                            <h:outputText value=""/>
                            <h:outputText value="#{permit.issuedBy.person.LastName}"/>
                            <h:outputText value="<br />" escape="false"/>
                            <h:outputText value=" (codeNforce user ID:"/>
                            <h:outputText value="#{permit.issuedBy.userID}"/>
                            <h:outputText value=")"/>
                            </h:panelGroup>
                                
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Manage Code Element Types</title>
    </h:head>
    <h:body>
        <ui:composition template="/restricted/navContainer_restricted.xhtml">
            <ui:define name="content">
                <div class="mainContainer">
                    <h2>Manage Code Element Types</h2>
                    <f:view>
                        <h:form id="codeElementTypes">

                            <h:messages globalOnly="true"
                                        warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                            </h:messages>

                            <h3>Current Code Element Types</h3>
                            <p:selectOneListbox value="#{codeElementTypeBB.selectedType}"
                                                id="elementTypes" style="width: 400px">
                                <f:selectItems value="#{codeElementTypeBB.codeElementTypesMap}"/>
                            </p:selectOneListbox>

                            <h:commandButton 
                                id="editCodeElementType" 
                                value="Edit code element type" 
                                styleClass="buttonOwnLine" 
                                actionListener="#{codeElementTypeBB.editCodeElement}"/>
                        </h:form>
                        <p:spacer height="15"/>
                        <hr/>
                        <p:spacer height="15"/>
                        <h:form id="codeElementUpdate">

                            <p:fieldset legend="Update Element Type"
                                        toggleable="true">
                                <div>
                                    <span>Selected Element Type ID Number:</span>
                                    <h:outputText id="codeElementTypeID"
                                                  value="#{codeElementTypeBB.formCodeElementTypeID}"/>
                                </div>

                                <p:spacer height="15"/>

                                <p:outputLabel for="selectedSourceTypeName">
                                    <h:outputText value="Code Type Name"/>
                                </p:outputLabel>
                                <p:inputText id="selectedSourceTypeName" value="#{codeElementTypeBB.formCodeElementTypeName}" 
                                             style="width: 50%;" tabindex="3" required="true" styleClass="inputText"/>
                                <h:message for="selectedSourceTypeName" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                <p:outputLabel for="selectedSourceTypeDesc">
                                    <h:outputText value="Code Type Description"/>
                                </p:outputLabel>
                                <p:inputText id="selectedSourceTypeDesc" value="#{codeElementTypeBB.formCodeElementTypeDescription}" 
                                             style="width: 50%;" tabindex="3" required="true" styleClass="inputText"/>
                                <h:message for="selectedSourceTypeDesc" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                <h:commandButton 
                                    id="updateCodeElementType" 
                                    value="Update type" 
                                    styleClass="buttonOwnLine" 
                                    actionListener="#{codeElementTypeBB.updateCodeElementType}"/>
                            </p:fieldset>
                            <p:spacer height="15px"/>
                        </h:form>
                        <h:form id="insertCodeElementTYpe">
                            <p:fieldset legend="Add Code Element Type"
                                        toggleable="true"
                                        collapsed="true">

                                <p:outputLabel for="newTypeName">
                                    <h:outputText value="New Type Name"/>
                                </p:outputLabel>
                                <p:inputText id="newTypeName" value="#{codeElementTypeBB.newCodeElementTypeName}" 
                                             style="width: 50%;" tabindex="3" required="true" styleClass="inputText"/>
                                <h:message for="newTypeName" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                <p:outputLabel for="newTypeDesc">
                                    <h:outputText value="New Type Description"/>
                                </p:outputLabel>
                                <p:inputText id="newTypeDesc" value="#{codeElementTypeBB.newCodeElementTypeDesc}" 
                                             style="width: 50%;" tabindex="3" required="true" styleClass="inputText"/>
                                <h:message for="newTypeDesc" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                <h:commandButton 
                                    id="newCodeElementType" 
                                    value="Add type" 
                                    styleClass="buttonOwnLine" 
                                    action="#{codeElementTypeBB.addCodeElementType}"/>
                            </p:fieldset>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

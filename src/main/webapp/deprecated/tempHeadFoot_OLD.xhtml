<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <h:outputStylesheet name="style.css" library="css"/>
          
        <title>Code Enforcement</title>

    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <f:view id="navview">
                    
                
                <div class="header">
                    <h:graphicImage name="cedbHeader.jpg" width="1030" styleClass="header"/>
                    <h:form id="navForm">

                        <div class="headerLinks">

                            <div class="headerLinkCont">
                                <h:commandLink action="dashboard" value="Dashboard"/>
                            </div>

                            <div class="headerLinkCont">
                                <h:commandLink action="propertySearch" value="Change Property"/>
                            </div>
                            
                            <div class="headerLinkCont">
                                <h:commandLink action="#{userCoordinator.accessPropertyProfile}" value="Property Profile"/>
                            </div>

                            <div class="headerLinkCont">
                                <h:commandLink action="ceCases" value="Muni ceCases"/>
                            </div>

                            <div class="headerLinkCont">
                                <h:commandLink action="#{userCoordinator.accessCaseProfile}" value="Case Profile"/>
                            </div>

                            <div class="headerLinkCont">
                                <h:commandLink action="#{authenticationBB.logout}" value="Logout"/>
                            </div>
                            
                        </div>
                    </h:form>
                </div>
                <div class="sessionInfo">
                    <h:form id="sessionInfoForm">
                         <h:panelGrid columns="4" border="0" 
                                         cellpadding="2" columnClasses="gridTd, gridTd, gridTd, gridTd,"
                                 footerClass="gridFooter">
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="User: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.FName}"/>,   
                                 <h:outputText value="#{sessionManager.visit.activeUser.LName}"/>
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Permissions: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.roleType.label}"/>   
                             </h:panelGroup>
                                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Default Municipality: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeUser.muni.muniName}"/> 
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Active Property: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                <h:outputText value="#{sessionManager.visit.activeProp.address}"/> 
                                (<h:outputText value="#{sessionManager.visit.activeProp.muni.muniName}"/>)
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Active Case:"/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeCase.caseName}"/>, 
                             </h:panelGroup>
                             
                             <h:panelGroup>
                                 <span class="bold"><h:outputText value="Code Set: "/></span>
                             </h:panelGroup>
                             <h:panelGroup>
                                 <h:outputText value="#{sessionManager.visit.activeCodeSet.codeSetName}"/> 
                             </h:panelGroup>
                             
                         </h:panelGrid>

                    </h:form>
                </div>
                        
                        
                        
                        
                    
                    
                    
                </f:view>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <p>I am content in the template content</p>
                
            </ui:insert>
            
        </div>

        <div class="foot">
            <ui:insert name="bottom">
                <div class="footer">
                
                    <p>This database application is maintained and updated by the Turtle
                    Creek Valley Council of Governments.</p>
                </div>
                
            </ui:insert>
        </div>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
        <title>Turtle Creek Valley Code Enforcement System Login</title>
          <h:outputStylesheet name="style.css" library="css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
    </h:head>
    <h:body>
        
        
         <ui:composition template="./../restricted/navContainer_restricted.xhtml">

            <ui:define name="content">
                <div class="mainContainer">
                    <h1>Turtle Creek Valley Code Enforcement Management System (CEMS)</h1>
                    <h2>System Login Portal for Code Enforcement Staff, municpality employees, and council members</h2>
                    <f:view>
                        <h:form>
                                <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                                </h:messages>
                            
                            <h:panelGroup id="loginPanel" styleClass="loginForm">

                                <h:outputLabel for="userNameInput">
                                    <h:outputText value="Username: " />
                                </h:outputLabel>
                                <h:inputText id="userNameInput" value="#{authenticationBB.loginName}" size="20" 
                                             maxlength="40" tabindex="1" required="true" styleClass="inputText"/>
                                <h:message for="userNameInput" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                
                                
                                <h:outputLabel for="passInput">
                                    <h:outputText value="Password: " />
                                </h:outputLabel>
                                <h:inputSecret id="passInput" value="#{authenticationBB.loginPassword}" size="20" 
                                               maxlength="40" tabindex="2" required="true" styleClass="inputText"/>
                                <h:message for="passInput" showDetail="false" showSummary="true" 
                                           warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                <h:commandButton id="login" value="Login" tabindex="3" action="#{authenticationBB.login}" title="login" styleClass="commandButton"/>

                                <h:outputLink styleClass="outputLink">
                                    <h:outputText value="Help! I Forgot my password!" />
                                </h:outputLink>
                            </h:panelGroup>
                        </h:form>
                    </f:view>
                </div>
                
            </ui:define>

        </ui:composition>
           
        
                      
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

        <title>codeNforce</title>
        <script>
            function setSideBarHeight() {
                var height = $('.contentContainer').height();
                $('.flexing-box-sidebar').height(height);
            }
            window.onload = setSideBarHeight;
        </script>
        <script>
            $(document).on("keydown", ".ui-row-editor .ui-helper-clearfix", function (event) {
                if (event.keyCode === 13) {
                    $(this).closest("tr").find(".ui-row-editor-check .ui-icon-check .ui-c").click();
                }
            }
            );

        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />


    </h:head>

    <h:body>

        <div class="flex-box-container">

            <div class="flexing-box-sidebar_new_public">

                <f:view id="sideBarView">

                    <p:spacer width="100px"/>

                    <h:graphicImage styleClass="sidebar_logo_new_public" value="/images/Logo-N_public.png" width="400px"/>

                    <p:spacer width="50px"/>

                    <h:form id="panelMenu">

                        <p:commandButton styleClass="sidebar_new_public_button" value="Login" action="systemHome" ajax="false" icon="fa fa-sign-in" />
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="Request Code Enforcement" action="requestCEActionFlow" ajax="false" icon="fa fa-clipboard" escape="false"/>
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="Check On Your Case" action="paccSearch" ajax="false" icon="fa fa-tachometer" />
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="Apply For An Occupancy Permit" action="occPermitApplicationFlow" ajax="false" icon="fa fa-building" escape="false"/>
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="About" action="about" ajax="false" icon="fa fa-info" />
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="Contact" action="contact" ajax="false" icon="fa fa-phone" />
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="How-To Guides" action="howtos" ajax="false" icon="fa fa-question-circle" />
                        <p:spacer width="10px"/>
                        <p:commandButton styleClass="sidebar_new_public_button" value="For Developers" action="technical"  ajax="false" icon="fa fa-database" />

                    </h:form>

                    <p:spacer width="50px"/>

                    <div class="sidebar_footer_new_public">
                        <p>This database application is maintained and updated by the Turtle Creek Valley Council of Governments.</p>
                    </div>

                </f:view>
            </div>

            <div class="flexing-box-interior">
                
                <div class="flex-box-container-interior_new_public">
                    <f:view id="sessionInfoView">
                        <div class="flexing-box-pagecontent_new_public">
                            <ui:insert name="content">
                                <p>I am content in the template content</p>
                            </ui:insert>
                        </div>
                    </f:view>
                </div>
            </div>
        </div>

    </h:body>

</html>

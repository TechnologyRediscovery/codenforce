<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Login to restricted area</title>
    </h:head>
    <h:body>
        <ui:composition template="./navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="initiateSessionView">
                    <div class="mainContainer">
                        <form method="POST" action="j_security_check">
                            <h1>Enter your login credentials:</h1>
                            
                            <p>Username:</p>
                            <input type="text" name="j_username"/>
                            
                             <p>Password:</p>
                            <input type="password" name="j_password"/>
                            <button type="submit" name="Login" title="Submit" value="submit">Submit</button>
                            <p style="font-style: italic">For any login issues or to request access, please 
                                call our system administrator <br/>Eric Darsow at 412.923.9907(m) or 412.894.3020(w)</p>
                        </form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

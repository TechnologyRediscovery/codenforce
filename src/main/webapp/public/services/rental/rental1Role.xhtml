<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Choose Reason For Application</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="occPermitApplicationFlowView">
                    <h:form id="occPermitApplicationAddReasonForm">

                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Rental Registration
                                </div>
                                <div class="public-title-sub">
                                    for property owners, managers, and tenants
                                </div>
                            </div>

                            <!-- CONTENTS CONTAINER -->
                            <div class="public-main-contents-containner">

                                <!--CONTENT MAIN COMPONENT -->
                                <div class="public-main-contents">

                                    <!-- GUIDANCE COMPONENT -->
                                    <div class="public-guide occpermit">
                                        <p:steps activeIndex="1" styleClass="custom" >
                                            <p:menuitem value="" containerStyleClass="complete"/>
                                            <p:menuitem value="" />
                                            <p:menuitem value="" />
                                            <p:menuitem value="" />
                                            <p:menuitem value="" />
                                            <p:menuitem value="" />
                                            <p:menuitem value="" />
                                        </p:steps>
                                    </div>

                                    <!-- CONTENT IO COMPONENT -->
                                    <div class="public-main-contents-io">

                                        <p:focus/>
                                        
                                        <!-- CONTENT IO COMPONENT: INSTRUCTION -->
                                        <div class="public-main-contents-io-title" >
                                            2. Choose your registration role
                                        </div>

                                        <!-- CONTENT IO COMPONENT: CONTENT -->
                                        <div class="public-main-contents-io-content" >

                                            <p>
                                                Please choose select your role in this registration.
                                            </p>

                                            <p:selectOneMenu id="reasonSM" 
                                                             tabindex="1"
                                                             value="#{rentalRegistrationBB.currentApplication.reason}">

                                                <f:converter converterId="occPermitApplicationReasonConverter"/>
                                                <f:selectItem itemLabel="Select a reason" itemDisabled="true"/>
                                                <f:selectItems id="reasonList" value="#{rentalRegistrationBB.reasonList}" var ="r" itemValue="#{r}" itemLabel="#{r.title}" />

                                            </p:selectOneMenu>

                                            <p>
                                                Please add any notes you have about this unit and/or application.
                                            </p>

                                            <p:inputTextarea id='notesInputText'
                                                             styleClass="textArea"
                                                             rows="6"
                                                             tabindex="2"
                                                             required="false"
                                                             style="width: 100%"
                                                             value="#{rentalRegistrationBB.currentApplication.submissionNotes}" 
                                                             />
                                        </div>
                                    </div>

                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button-left">
                                        <div class="gray_button">
                                            <p:commandButton id="goBack"
                                                              tabindex="4"
                                                             value="Go Back" styleClass="buttonOwnLine"
                                                             action="#{rentalRegistrationBB.goBack()}">
                                                <p:confirm header="Are you sure?" 
                                                           message="Going back could cause your changes to this page to be lost. Continue?" 
                                                           icon="pi pi-exclamation-triangle"/>
                                            </p:commandButton>
                                        </div>
                                    </div>

                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button-right">
                                        <p:commandButton ajax="false"
                                                         value="Next Step: Choose Property"
                                                         action="#{rentalRegistrationBB.storeReason()}"
                                                         style="width: 100%;"
                                                         tabindex="3"
                                                         />
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                        </p:confirmDialog>
                        
                    </h:form>
                    <script>
                        var y = document.getElementById('public-applyoccpermit-arrow-id');
                        y.className += " public-menu-active";
                    </script> 
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <h:outputStylesheet name="public_style.css" library="css"/>

        <title>Case Look Up Test</title>

    </h:head>

    <h:body>
        <ui:composition template="../tempPublicPortal.xhtml">



            <ui:define name="content">


                <f:view>
                    <h:form id="publicInfobundleForm">

                        <h1>Public information listing</h1>

                        <p:selectOneListbox value="#{publicInfoBB.selectedBundle}" converter="publicInfoBundleConverter" var="b">
                            <f:selectItems value="#{publicInfoBB.publicInfoBundleList}" var="bundle"
                                           itemLabel="#{bundle.typeName}" itemValue="#{bundle}" />
                           
                        </p:selectOneListbox>

                    </h:form>


                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>

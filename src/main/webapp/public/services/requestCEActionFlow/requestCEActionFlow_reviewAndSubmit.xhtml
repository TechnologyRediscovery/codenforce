<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Review and submit code enforcement action</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="review-info-view">
                    <h:form id="review-info-form">

                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Request Code Enforcement Action
                                </div>
                                <div class="public-title-sub">
                                    Review your request details
                                </div>
                            </div>

                            <!-- GUIDANCE COMPONENT -->
                            <div class="public-steps-guide">
                                <p:steps activeIndex="5" styleClass="custom">
                                    <p:menuitem value="Step 1: Choose Municipality" containerStyleClass="complete" />
                                    <p:menuitem value="Step 2: Choose Property" containerStyleClass="complete" />
                                    <p:menuitem value="Step 3: Describe Concern" containerStyleClass="complete"/>
                                    <p:menuitem value="Step 4: Upload Phote" containerStyleClass="complete"/>
                                    <p:menuitem value="Step 5: Request Details" containerStyleClass="complete"/>
                                    <p:menuitem value="Step 6: Review and Submit" />
                                </p:steps>
                            </div>

                            <!-- STEPS CONTENT COMPONENT -->
                            <div class="public-steps-contents">

                                <!-- STEPS CONTENT SELECTION COMPONENT -->
                                <div class="public-steps-contents-select">
                                    <p:panel toggleable="true"
                                             collapsed="false"
                                             header="Requestor"
                                             >
                                        <!--Grid CSS From Primefaces-->
                                        <div class="ui-g data-container">
                                            <!--Data Field Label And Value-->
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Role:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.personType.label}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Name:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.firstName} #{cEActionRequestSubmitBB.currentRequest.requestor.lastName}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Address:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.addressStreet}"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.addressCity}, #{cEActionRequestSubmitBB.currentRequest.requestor.addressState}"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.addressZip}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Anonymity requested?"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.anonymitiyRequested ? 'Yes' : 'No'}"/>
                                            </div>
                                        </div>
                                    </p:panel>

                                    <p:panel toggleable="true"
                                             collapsed="false"
                                             header="Contact information"
                                             >
                                        <div class="ui-g data-container">
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Phone (cell):"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.phoneCell}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Phone (work):"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.phoneWork}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Phone (home):"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.phoneHome}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Email:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.email}"/>
                                            </div>
                                        </div>
                                    </p:panel>

                                    <p:panel toggleable="true"
                                             collapsed="false"
                                             header="Action reques"
                                             >
                                        <div class="ui-g data-container">
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Address of concern:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.address}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Municipality:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.muni.muniName}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Date submitted:"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.dateOfRecord}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Human safety issue?"/>
                                                <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.isUrgent}"/>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" value="Request description:"/>
                                                <h:outputText styleClass="data_field_value" escape="false" value="#{CEActionRequestSubmitBB.requestForSubmission.requestDescription}"/>
                                            </div>
                                        </div>
                                    </p:panel>

                                    <p:panel toggleable="true"
                                             collapsed="false"
                                             header="Photos"
                                             >
                                        <div class="ui-g data-container">
                                            <p:dataTable id="photoTable"
                                                         var="blob"
                                                         value="#{cEActionRequestSubmitBB.blobList}"
                                                         rowKey="#{blob.blobID}"
                                                         tableStyleClass="primeDataTable"
                                                         draggableRows="false" 
                                                         tabindex="6">

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="blobID"/>
                                                    </f:facet>
                                                    <h:outputText value="#{blob.blobID}"/>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Photo"/>
                                                    </f:facet>
                                                    <p:graphicImage width="100%" value="#{blobCoordinator.image}">
                                                        <f:param name="blobID" value="#{blob.blobID}"/>
                                                    </p:graphicImage>
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Description"/>
                                                    </f:facet>
                                                    <h:outputText escape="false" value="#{blob.description}"/>
                                                </p:column>

                                            </p:dataTable>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="public-steps-contents-next" style="display: flex">

                                    <p:commandButton 
                                        id="submitRequest" ajax="false"
                                        value="Submit Code Enforcement Request" 
                                        styleClass="buttonOwnLine" tabindex="2"
                                        action="#{cEActionRequestSubmitBB.submitActionRequest}"/>
                                    <p:commandButton 
                                        id="restartRequest" ajax="false"
                                        value="Restart Code Enforcement Request" 
                                        styleClass="buttonOwnLine" tabindex="1"
                                        action="#{cEActionRequestSubmitBB.restartRequest()}"/>

                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Review and submit code enforcement action</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="requestCEActionRequestViewReviewAndSubmit">

                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Review your request details</h1>

                        <h:outputText value=""/>

                        <h:form id="requestCEActionFlowFormReviewAndSubmit">
                            
                            <h:panelGrid columns="2" cellpadding="10" footerClass="gridFooter"
                                                 columnClasses="gridTd, gridTd" id="selectedRequestDetails">
                                       
                                        <h:panelGroup>
                                            <h:outputLabel class="bold" value="Address" />
                                            <p:spacer height="5px"/>
                                            <div class="rowExpansion">
                                                <h:outputText id="selr-prop-address" value="#{sessionBean.ceactionRequestForSubmission.requestProperty.address}"/><br/>
                                                <h:outputText id="selr-prop-muni" value="#{sessionBean.ceactionRequestForSubmission.requestProperty.muni.muniName}"/>
                                            </div>
                                           
                                        </h:panelGroup>

                                        
                                        
                                        <h:panelGroup>
                                            <h:outputLabel class="bold" value="Date Submitted" />
                                            <p:spacer height="5px"/>
                                            <div class="wrapText">
                                                <h:outputText id="selr-submitted-ts"  value="#{sessionBean.ceactionRequestForSubmission.dateOfRecord}"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <div class="wrapText">
                                                <h:outputLabel styleClass="bold" value="Human safety issue?"/>
                                                <p:spacer height="5px"/>
                                                <h:outputText id="selr-isurgent"  value="#{sessionBean.ceactionRequestForSubmission.isUrgent}"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup>

                                            <div class="wrapText">
                                                <h:outputLabel id="selr-persontype" styleClass="bold" value="Requestor ID:#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.personID} 
                                                                (#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.personType.label}): "/>
                                                <p:spacer height="5px"/>

                                                <h:outputText id="selr-pers-fn" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.firstName} "/> 
                                                <h:outputText id="selr-pers-ln" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.lastName}"/><br/> 
                                                <h:outputText id="selr-pers-str" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.address_street}"/> <br/>
                                                <h:outputText id="selr-pers-city" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.address_city}, "/> 
                                                <h:outputText id="selr-pers-state" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.address_state} "/> 
                                                <h:outputText id="selr-pers-zip" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.address_zip}"/> 
                                            </div>
                                            
                                           
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel styleClass="bold" value="Contact: "/>
                                            <p:spacer height="5px"/>
                                            <div class="wrapText"> 
                                                <h:outputText value="Phone (cell): "/>
                                                <h:outputText id="selr-pers-phone-cell" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.phoneCell}"/> <br/>
                                                <h:outputText  value="Phone (work): "/>
                                                <h:outputText id="selr-pers-phone-work" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.phoneWork}"/> <br/>
                                                <h:outputText value="Phone (home): "/>
                                                <h:outputText id="selr-pers-phone-home" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.phoneHome}"/> <br/>
                                                <h:outputText value="Email: "/>
                                                <h:outputText id="selr-pers-email" value="#{sessionBean.ceactionRequestForSubmission.actionRequestorPerson.email}"/>
                                            </div>
                                        </h:panelGroup>



                                        <f:facet name="footer" class="leftalign">
                                            <h:outputLabel styleClass="bold" value="Request description:"/>
                                            <div class="rowExpansion" style="leftalign">
                                                <h:outputText id="selr-descr" escape="false" value="#{sessionBean.ceactionRequestForSubmission.requestDescription}"/>
                                            </div>
                                            
                                        </f:facet>
                                    </h:panelGrid>
                            
                            <h2>Submit to code enforcement officers</h2>
                            <p:commandButton 
                                id="submitRequest" ajax="false"
                                value="Submit Code Enforcement Request" 
                                styleClass="buttonOwnLine" tabindex="1"
                                action="#{cEActionRequestSubmitBB.submitActionRequest}"/>

                        </h:form>







                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

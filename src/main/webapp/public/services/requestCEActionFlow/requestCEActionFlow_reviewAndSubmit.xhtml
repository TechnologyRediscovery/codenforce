<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Review and submit code enforcement action</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="review-info-view">
                    <h:form id="review-info-form">

                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Report a New Concern
                                </div>
                                <div class="public-title-sub">
                                    If you would like to report a concern with a properly in your municipality, please begin the process below to submit your claim.
                                </div>
                            </div>

                            <!-- CONTENTS CONTAINER -->
                            <div class="public-main-contents-containner">

                                <!--CONTENT MAIN COMPONENT -->
                                <div class="public-main-contents">

                                    <!-- GUIDANCE COMPONENT -->
                                    <div class="public-guide">
                                        <p:steps activeIndex="5" styleClass="custom">
                                            <p:menuitem value="" containerStyleClass="complete" />
                                            <p:menuitem value="" containerStyleClass="complete" />
                                            <p:menuitem value="" containerStyleClass="complete"/>
                                            <p:menuitem value="" containerStyleClass="complete"/>
                                            <p:menuitem value="" containerStyleClass="complete"/>
                                            <p:menuitem value="" />
                                        </p:steps>
                                    </div>

                                    <!-- CONTENT IO COMPONENT -->
                                    <div class="public-main-contents-io">

                                        <!-- CONTENT IO COMPONENT: INSTRUCTION -->
                                        <div class="public-main-contents-io-title" >
                                            6. Review and Submit
                                        </div>

                                        <!-- CONTENT IO COMPONENT: CONTENT -->
                                        <div class="public-main-contents-io-content" >

                                            <!-- DATA CONTAINER -->
                                            <div class="ui-g data-container">

                                                <div class="ui-g-12 ui-md-6 ui-lg-6 ">

                                                    <!-- NESTED DATA CONTAINER -->
                                                    <div class="ui-g data_container_nested_public">

                                                        <div class="ui-g-12 data_field_title">
                                                            Concern :
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Address of concern : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.address}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Municipality : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.muni.muniName}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Human Safety Issue : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.isUrgent}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Anonymity Requested : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.anonymitiyRequested ? 'Yes' : 'No'}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Submite Date : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.dateOfRecord}"/>
                                                        </div>
                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Request description : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestDescription}"/>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-1 ui-lg-1 "> </div>

                                                <div class="ui-g-12 ui-md-5 ui-lg-5  ">

                                                    <!-- NESTED DATA CONTAINER -->
                                                    <div class="ui-g data_container_nested_public">

                                                        <div class="ui-g-12 data_field_title">
                                                            Contact : 
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Role : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.personType.label}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Name : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.firstName} #{cEActionRequestSubmitBB.currentRequest.requestor.lastName}"/>
                                                        </div>


                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Phone : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.phoneCell}"/>
                                                        </div>

                                                        <div class="ui-g-6">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Email : "
                                                                           />
                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.email}"/>
                                                        </div>

                                                        <div class="ui-g-12">
                                                            <h:outputLabel styleClass="data_field_label" 
                                                                           value="Address: "/>

                                                            <h:outputText styleClass="data_field_value" value="#{cEActionRequestSubmitBB.currentRequest.requestor.addressStreet}, 
                                                                          #{cEActionRequestSubmitBB.currentRequest.requestor.addressCity},
                                                                          #{cEActionRequestSubmitBB.currentRequest.requestor.addressState},
                                                                          #{cEActionRequestSubmitBB.currentRequest.requestor.addressZip}"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                                                    
                                                    <!-- NESTED DATA CONTAINER -->
                                                    <div class="ui-g data_container_nested_public">

                                                        <div class="ui-g-12 data_field_title">
                                                            Photo : 
                                                        </div>
                                                        
                                                        <div class="ui-g-12">
                                                            <p:dataTable id="photoTable"
                                                                         var="blob"
                                                                         value="#{cEActionRequestSubmitBB.blobList}"
                                                                         rowKey="#{blob.blobID}"
                                                                         tableStyleClass="primeDataTable"
                                                                         draggableRows="false" 
                                                                         >

                                                                <p:column width="5%">
                                                                    <f:facet name="header">
                                                                        <h:outputText value="ID"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{blob.blobID}"/>
                                                                </p:column>

                                                                <p:column width="15%">
                                                                    <f:facet name="header">
                                                                        <h:outputText value="Uploaded Photos"/>
                                                                    </f:facet>
                                                                    <p:graphicImage width="100%" value="#{blobCoordinator.image}">
                                                                        <f:param name="blobID" value="#{blob.blobID}"/>
                                                                    </p:graphicImage>
                                                                </p:column>

                                                                <p:column width="30%">
                                                                    <f:facet name="header">
                                                                        <h:outputText value="File Name"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{blob.filename}"/>
                                                                </p:column>

                                                                <p:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="Description of Phote"/>
                                                                    </f:facet>
                                                                    <h:outputText escape="false" value="#{blob.description}"/>
                                                                </p:column>

                                                            </p:dataTable>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button-left">
                                        <div class="gray_button">
                                            <p:commandButton ajax="false" styleClass="buttonOwnLine"
                                                             id="goBack" value="Go Back" tabindex="3"
                                                             process="@none" immediate="true"
                                                             action="#{cEActionRequestSubmitBB.goBack()}"
                                                             style="float: left"/>
                                        </div>
                                    </div>

                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button-right" >

                                        <p:commandButton id="submitRequest" 
                                                         ajax="false"
                                                         value="Submit Your Claim" 
                                                         tabindex="1"
                                                         styleClass="buttonOwnLine"
                                                         action="#{cEActionRequestSubmitBB.submitActionRequest}"
                                                         style="width: 100%;"/>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </h:form>
                    <script>
                        var y = document.getElementById('public-reportconcern-arrow-id');
                        y.className += " public-menu-active";
                    </script> 
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

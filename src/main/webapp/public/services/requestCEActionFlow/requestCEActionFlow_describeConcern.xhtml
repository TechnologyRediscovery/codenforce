<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="concern-info">
                    <h:form id="concern-info-form">

                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Request Code Enforcement Action
                                </div>
                                <div class="public-title-sub">
                                    Step 3: Describe your concern at #{cEActionRequestSubmitBB.currentRequest.requestProperty.address} in #{cEActionRequestSubmitBB.currentRequest.muni.muniName}
                                </div>
                            </div>

                            <!-- CONTENTS CONTAINER -->
                            <div class="public-main-contents-containner">

                                <!--CONTENT MAIN COMPONENT -->
                                <div class="public-main-contents">

                                    <!-- GUIDANCE COMPONENT -->
                                    <div class="public-guide">
                                        <p:steps activeIndex="2" styleClass="custom">
                                            <p:menuitem value="Step 1: Choose Municipality" containerStyleClass="complete" />
                                            <p:menuitem value="Step 2: Choose Property" containerStyleClass="complete" />
                                            <p:menuitem value="Step 3: Describe Concern" />
                                            <p:menuitem value="Step 4: Upload Photo" />
                                            <p:menuitem value="Step 5: Request Details" />
                                            <p:menuitem value="Step 6: Review and Submit" />
                                        </p:steps>
                                    </div>

                                    <!-- CONTENT IO COMPONENT -->
                                    <div class="public-main-contents-io">
                                        <div class="ui-g data-container">
                                            <div class="ui-g-12 ui-md-6 ui-lg-4 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Choose the category of concern from the list or select 'other' and explain your concern below"
                                                               />
                                                <p:selectOneMenu id="violationSOLB" 
                                                                 tabindex="1"
                                                                 required="true"
                                                                 styleClass="data_field_value" 
                                                                 value="#{cEActionRequestSubmitBB.currentRequest.issue}"
                                                                 label="Choose the category">

                                                    <f:selectItems value="#{cEActionRequestSubmitBB.issueTypeList}" var="i" itemValue="#{i}" itemLabel="#{i.name}"/>
                                                    <f:converter converterId="issueTypeConverter"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-4 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="If different from today, select the date of the incident or condition you are reporting"
                                                               />
                                                <p:calendar value="#{cEActionRequestSubmitBB.currentRequest.dateOfRecordUtilDate}" 
                                                            mode="popup" 
                                                            tabindex="2"
                                                            id="dateOfRecord"
                                                            showOn="button"
                                                            pattern="EEE, dd MMM, yyyy HH:mm"
                                                            maxdate="#{cEActionRequestSubmitBB.currentDate}"
                                                            navigator="true"
                                                            showButtonPanel="true"
                                                            showTodayButton="true"
                                                            />
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-4 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Does this issue involve immediate human safety hazards?"
                                                               />
                                                <p:inputSwitch tabindex="3" 
                                                               id="isIUrgentSwitch" 
                                                               styleClass="data_field_value"
                                                               value="#{cEActionRequestSubmitBB.currentRequest.isUrgent}"
                                                               onLabel="Yes" 
                                                               offLabel="No" 
                                                               />
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-4 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Do you wish to remain anonymous during the code enforcement investigation?"
                                                               />
                                                <p:inputSwitch id="remainAnonymousIS" 
                                                               value="#{cEActionRequestSubmitBB.currentRequest.anonymitiyRequested}" 
                                                               onLabel="Yes" 
                                                               offLabel="No"
                                                               tabindex="4"
                                                               styleClass="data_field_value"
                                                               />
                                            </div>
                                            <div class="ui-g-12 ui-md-6 ui-lg-4 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Please describe the specifics of the code enforcement concern selected above"
                                                               />
                                                <p:inputTextarea id="requestDescription" 
                                                                 styleClass="textArea" 
                                                                 rows="3" 
                                                                 tabindex="5"
                                                                 required="true"
                                                                 value="#{cEActionRequestSubmitBB.currentRequest.requestDescription}"
                                                                 label="Request Description"
                                                                 />
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                
                                <!-- CONTENT BUTTON -->
                                <div class="public-main-contents-button">
                                    <p:commandButton ajax="false" styleClass="buttonOwnLine"
                                                     id="goBack" value="Go Back" tabindex="6"
                                                     action="#{cEActionRequestSubmitBB.goBack()}"/>
                                    <p:commandButton  ajax="false" 
                                                      tabindex="7" styleClass="buttonOwnLine" 
                                                      value="Next: Upload photos of your concern" 
                                                      id="continueToPhotoUploadButton"
                                                      action="#{cEActionRequestSubmitBB.saveConcernDescriptions}"
                                                      style="width: 100%"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

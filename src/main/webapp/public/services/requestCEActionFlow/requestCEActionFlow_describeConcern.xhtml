<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="requestCEActionFlow1View">
                    
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Describe your concern at <h:outputText value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.address}"/> in <h:outputText value="#{cEActionRequestSubmitBB.currentRequest.muni.muniName}"/></h1>
                        

                        <h:form id="requestCEActionFlowFormDescribeConcern">
                            
                            
                                    <h:outputLabel for="violationSOLB" >
                                        <h:outputText styleClass="uiLabel" value="Choose the category of concern from the list or select 'other' and explain your concern below" />
                                    </h:outputLabel>

                            
                                    <!--TODO: Fix this list box-->
                                    <p:selectOneListbox 
                                        id="violationSOLB" tabindex="1"
                                        required="true"
                                        style="width: 100%;" value="#{cEActionRequestSubmitBB.currentRequest.issue}">

                                        <f:selectItems value="#{cEActionRequestSubmitBB.violationTypeMap}"/>
                                    </p:selectOneListbox>
                                    <h:message for="violationSOLB" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    <p:spacer height="10px"/>

                                    <h:outputLabel for="requestDescription" >
                                        <h:outputText styleClass="uiLabel" value="Please describe the specifics of the code enforcement concern selected above" />
                                    </h:outputLabel>

                                    <p:inputTextarea 
                                        id="requestDescription" 
                                        styleClass="textArea" 
                                        rows="6" tabindex="2"
                                        required="true" 
                                        style="width: 100%;"
                                        value="#{cEActionRequestSubmitBB.currentRequest.requestDescription}" />
                                    <h:message for="requestDescription" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    <p:spacer height="10px"/>

                                    <h:outputLabel for="dateOfRecord" >
                                        <h:outputText styleClass="uiLabel" value="If different from today, select the date of the incident or condition you are reporting" />
                                    </h:outputLabel>

                                    <p:calendar value="#{cEActionRequestSubmitBB.currentRequest.dateOfRecordUtilDate}" 
                                                mode="popup" tabindex="3"
                                                id="dateOfRecord"
                                                showOn="button"
                                                pattern="EEE, dd MMM, yyyy HH:mm:ss"
                                                maxdate="#{cEActionRequestSubmitBB.currentDate}"
                                                navigator="true"
                                                showButtonPanel="true"
                                                showTodayButton="true"/>

                                    <h:message for="dateOfRecord" showDetail="true" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />

                                    <p:spacer height="10px"/>

                                    <p:outputLabel for="isIUrgentSwitch">
                                        <h:outputText styleClass="uiLabel"  value="Does this issue involve immediate human safety hazards?"/> 
                                    </p:outputLabel>
                                   
                                    <p:spacer height="10px"/>

                                    <p:inputSwitch tabindex="4" id="isIUrgentSwitch" 
                                                   onLabel="Yes" offLabel="No" />
                                    
                                        <h:outputLabel for="remainAnonymousIS" >
                                            <h:outputText styleClass="uiLabel" value="Do you wish to remain anonymous during the code enforcement investigation?" />
                                        </h:outputLabel>
                                    <p:inputSwitch id="remainAnonymousIS" 
                                                   value="#{cEActionRequestSubmitBB.currentRequest.anonymitiyRequested}" 
                                                   onLabel="Yes" 
                                                   offLabel="No" tabindex="5"/>

                                    <p:spacer height="10px"/>

                                    <p:commandButton  ajax="false" tabindex="6"
                                                      value="Next: Upload photos of your concern" id="continueToPhotoUploadButton"
                                                      action="#{cEActionRequestSubmitBB.saveConcernDescriptions}"/>

                        </h:form>
                        
                        





                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Request code enforcement action</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="requestCEActionFlow1View">
                    <h:form id="requestCEActionFlowFormChooseMuni">
                        
                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>
                        
                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">
                            
                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Request Code Enforcement Action
                                </div>
                                <div class="public-title-sub">
                                    Choose Municipality
                                </div>
                            </div>
                            
                            <!-- GUIDANCE COMPONENT -->
                            <div class="public-steps-guide">
                                <p:steps activeIndex="0" styleClass="custom" >
                                    <p:menuitem value="Step 1: Choose Municipality" />
                                    <p:menuitem value="Step 2: Choose Property" />
                                    <p:menuitem value="Step 3: Describe Concern" />
                                    <p:menuitem value="Step 4: Upload Phote" />
                                    <p:menuitem value="Step 5: Request Details" />
                                    <p:menuitem value="Step 6: Review and Submit" />
                                </p:steps>
                            </div>

                            <!-- STEPS CONTENT COMPONENT -->
                            <div class="public-steps-contents">
                                
                                <!-- STEPS CONTENT SELECTION COMPONENT -->
                                <div class="public-steps-contents-select">
                                    <p:selectOneMenu id="muniSelectMenu" 
                                                     tabindex="1" 
                                                     required="true"
                                                     value="#{cEActionRequestSubmitBB.selectedMuni}"
                                                     label=" Select a municipality ">
                                        <f:converter converterId="muniConverter"/>
                                        <f:selectItem itemLabel="Select a municipality..." 
                                                      noSelectionOption="true" 
                                                      itemDisabled="true"/>
                                        <f:selectItems id="muniNameList" 
                                                       value="#{muniBB.muniList}" 
                                                       var="m" itemValue="#{m}" 
                                                       itemLabel="#{m.muniName}"/>
                                    </p:selectOneMenu>
                                </div>
                                
                                <!-- STEPS CONTENT NEXT BUTTON COMPONENT -->
                                <div class="public-steps-contents-next">
                                    <p:commandButton ajax="false" 
                                                     value="Next Step: Choose property" 
                                                     action="#{cEActionRequestSubmitBB.storeSelectedMuni}"
                                                     style="width: 100%;"
                                                     update="growl"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="requestCEActionFlow1View">
                    
                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Upload photos of your concern at <h:outputText value="#{sessionBean.ceactionRequestForSubmission.requestProperty.address}"/> in <h:outputText value="#{sessionBean.ceactionRequestForSubmission.muni.muniName}"/></h1>
                        
                        <h:form id="requestCEActionFlowFormUploadPhoto" enctype="multipart/form-data">
                            <p:fileUpload fileUploadListener="#{cEActionRequestSubmitBB.handlePhotoUpload}"
                            mode="advanced" 
                            update="requestCEActionFlowFormDescribePhoto:photoTable"
                            multiple="true"
                            fileLimit="3"
                            sizeLimit="10000000" 
                            allowTypes="/(\.|\/)(jpe?g|png)$/"/>    
                        </h:form>
                        
                        <p:spacer height="5px"/>
                                  
                        
                        <h:form id="requestCEActionFlowFormDescribePhoto">
                            <p:dataTable
                                id="photoTable"
                                var="photo"
                                value="#{cEActionRequestSubmitBB.photoList}"
                                rowKey="#{photo.photoID}"
                                tableStyleClass="primeDataTable"
                                draggableRows="false" tabindex="6">
                                <p:column width="5%">
                                    <f:facet name="header">
                                        <h:outputText value="Select"/>
                                    </f:facet>
                                    <p:commandButton
                                        icon="ui-icon-search"
                                        update=":editor:photoDescriptionEditor"
                                        >
                                        <f:setPropertyActionListener value="#{photo}" target="#{cEActionRequestSubmitBB.selectedPhoto}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column width="45%">
                                    <f:facet name="header">
                                        <h:outputText value="Photo"/>
                                    </f:facet>
                                    <p:graphicImage width="100%" value="#{imageServices.image}">
                                        <f:param name="photoID" value="#{photo.photoID}"/>
                                    </p:graphicImage>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText escape="false" value="#{photo.description}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <p:spacer height="5px"/>
                        
                        <h:form id="editor">  
                            <p:editor  id="photoDescriptionEditor"  value="#{cEActionRequestSubmitBB.selectedPhoto.description}" 
                                               controls="bold italic underline strikethrough font size style color 
                                               bullets numbering center undo redo rule link removeformat outdent 
                                               indent link unlink copy cut paste rule alignleft center alignright"
                                               width="1000" 
                                               height="200"/>
                                    <h:message for="photoDescriptionEditor" showDetail="false" showSummary="true" 
                                               warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />
                                    <p:commandButton value="Save description" icon="ui-icon-disk" update=":requestCEActionFlowFormDescribePhoto:photoTable" />
                        </h:form>
                        <p:spacer height="5px"/>

                        <h:form id="requestCEActionFlowFormSavePhoto">
                            
                            
                        <p:commandButton  ajax="false" tabindex="12"
                                              value="Next: Your contact details" id="continueToContactInfoButton"
                                              action="#{cEActionRequestSubmitBB.savePhotos}"/>

                        </h:form>

                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="requestCEActionFlow1View">

                    <!-- VALIDATION MESSAGE -->
                    <p:growl id="growl" showDetail="false"/>

                    <!-- MAIN CONTAINER -->
                    <div class="mainContainer">

                        <!-- TITLE COMPONENT -->
                        <div class="public-title">
                            <div class="public-title-main">
                                Request Code Enforcement Action
                            </div>
                            <div class="public-title-sub">
                                Step 4: Upload Photos Of Your Concern At <h:outputText value="#{cEActionRequestSubmitBB.currentRequest.requestProperty.address}"/> In <h:outputText value="#{cEActionRequestSubmitBB.currentRequest.muni.muniName}"/>
                            </div>
                        </div>

                        <!-- CONTENTS CONTAINER -->
                        <div class="public-main-contents-containner">

                            <!--CONTENT MAIN COMPONENT -->
                            <div class="public-main-contents">

                                <h:form>

                                    <!-- GUIDANCE COMPONENT -->
                                    <div class="public-guide">
                                        <p:steps activeIndex="3" styleClass="custom">
                                            <p:menuitem value="Step 1: Choose Municipality" containerStyleClass="complete" />
                                            <p:menuitem value="Step 2: Choose Property" containerStyleClass="complete" />
                                            <p:menuitem value="Step 3: Describe Concern" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 4: Upload Photo" />
                                            <p:menuitem value="Step 5: Request Details" />
                                            <p:menuitem value="Step 6: Review and Submit" />
                                        </p:steps>
                                    </div>

                                </h:form>

                                <!-- CONTENT IO COMPONENT -->
                                <div class="public-main-contents-io">

                                    <h:form id="requestCEActionFlowFormUploadPhoto" 
                                            enctype="multipart/form-data">
                                        <p>
                                            1. Choose a file and upload
                                        </p>

                                        <p:fileUpload fileUploadListener="#{cEActionRequestSubmitBB.handlePhotoUpload}"
                                                      mode="advanced" 
                                                      update="requestCEActionFlowFormDescribePhoto:photoTable"
                                                      multiple="true"
                                                      fileLimit="3" 
                                                      sizeLimit="900000000" 
                                                      allowTypes="/(\.|\/)(jpe?g|png)$/"
                                                      />    
                                    </h:form>

                                    <h:form id="requestCEActionFlowFormDescribePhoto">
                                        <p>
                                            2. Review and describe uploaded photos
                                        </p>

                                        <p:dataTable id="photoTable"
                                                     var="blob"
                                                     value="#{cEActionRequestSubmitBB.blobList}"
                                                     rowKey="#{blob.blobID}"
                                                     tableStyleClass="primeDataTable"
                                                     draggableRows="false" 
                                                     tabindex="1">

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="blobID"/>
                                                </f:facet>
                                                <h:outputText value="#{blob.blobID}"/>
                                            </p:column>

                                            <p:column width="70%">
                                                <f:facet name="header">
                                                    <h:outputText value="Photo"/>
                                                </f:facet>
                                                <p:graphicImage width="100%" value="#{blobCoordinator.image}">
                                                    <f:param name="blobID" value="#{blob.blobID}"/>
                                                </p:graphicImage>
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Description"/>
                                                </f:facet>
                                                <p:inputTextarea id="desc" 
                                                                 value="#{blob.description}"
                                                                 style="width: 100%;" 
                                                                 tabindex="2" 
                                                                 required="true" 
                                                                 styleClass="inputText"/>
                                            </p:column>

                                        </p:dataTable>
                                    </h:form>
                                    
                                </div>
                                
                                <h:form>
                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button">
                                        <p:commandButton ajax="false" styleClass="buttonOwnLine"
                                                         id="goBack" value="Go Back" tabindex="12"
                                                         process="@none" immediate="true"
                                                         action="#{cEActionRequestSubmitBB.goBack()}"/>
                                        <p:commandButton  ajax="false" 
                                                          tabindex="13" styleClass="buttonOwnLine" 
                                                          value="Save photos and proceed to contact details" 
                                                          id="continueToContactInfoButton"
                                                          action="#{cEActionRequestSubmitBB.savePhotosAndContinue}"
                                                          />
                                        <p:commandButton  ajax="false" 
                                                          tabindex="14" styleClass="buttonOwnLine" 
                                                          value="Skip photo upload and continue to contact info" 
                                                          id="ceactionrequestflow-nophotos-cb"
                                                          action="#{cEActionRequestSubmitBB.skipPhotoUpload}"
                                                          />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="occPermitApplicationFlowView">

                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Submit Occupancy Permit Application</h1>

                        <h:form id="occPermitApplicationChooseMuniForm">

                            <p:outputLabel for="muniSM" value="Choose your municipality:"/>

                            <p:spacer height="5px"/>

                            <p:selectOneMenu
                                id="muniSM" tabindex="1"
                                value="#{occPermitApplicationBB.selectedMuni}">
                                
                                <f:selectItem itemLabel="select a municipality..." itemDisabled="true"/>
                                
                                <f:converter converterId="muniConverter"/>
                                <f:selectItems id="muniNameList" value="#{muniBB.muniList}" var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                                
                            </p:selectOneMenu>


                            <p:spacer height="10px"/>

                            <p:commandButton ajax="false" value="Next step: Choose a property" 
                                             action="#{occPermitApplicationBB.setActiveMuni}"/>                            
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

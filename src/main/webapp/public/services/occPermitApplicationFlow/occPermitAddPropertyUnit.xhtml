<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="occPermitApplicationFlowView">

                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Add a unit at <h:outputText value="#{occPermitApplicationBB.selectedProperty}"/> in <h:outputText value="#{sessionBean.activeMuni.muniName}"/></h1>
                        
                        <h:form id="occPermitApplicationAddPropertyUnitForm">
                            <p:panel>
                                <p:outputLabel value="Current Units:" />

                                <p:spacer height="10px" />

                                <p:dataTable
                                    id="propertyUnitTable"
                                    var="unit"
                                    value="#{sessionBean.activePropWithLists.unitList}"
                                    tabindex="1"
                                    scrollable="true" scrollHeight="150">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Number" />
                                        </f:facet>
                                        <h:outputText value="#{unit.unitNumber}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Description" />
                                        </f:facet>
                                        <h:outputText value="#{unit.notes}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rental?" />
                                        </f:facet>
                                            <h:outputText value="#{unit.rental ? 'Yes' : 'No'}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value ="Select this property for application?"/>
                                        </f:facet>
                                        <p:commandButton ajax="false" value="Select property" 
                                                         action="#{occPermitApplicationBB.selectPropertyUnit(unit)}"/>
                                    </p:column>
                                </p:dataTable>                                                                                      
                            </p:panel>

                            <p:panel>
                                <p:outputLabel value="Step 2: Add units, if necessary:" />
                                
                                <p:spacer height="10px"/>
                                
                                <p:dataTable
                                    id="propertyUnitsToAddTable"
                                    var="unit"
                                    value="#{occPermitApplicationBB.propUnitsToAdd}"
                                    tabindex="1"
                                    scrollable="true" scrollHeight="150">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Number" />
                                        </f:facet>
                                        <h:outputText value="#{unit.unitNumber}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Description" />
                                        </f:facet>
                                        <h:outputText value="#{unit.notes}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rental?" />
                                        </f:facet>
                                            <h:outputText value="#{unit.rental ? 'Yes' : 'No'}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Remove?" />
                                        </f:facet>
                                            <p:commandButton ajax="true" value="Remove" 
                                                             action="#{occPermitApplicationBB.removeSelectedUnit(unit)}"
                                                             update="#{p:component('propertyUnitsToAddTable')}
                                                                    occPermitApplicationAddPropertyUnitForm"/>                                      
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value ="Select this property for application?"/>
                                        </f:facet>
                                        <p:commandButton ajax="false" value="Select property" 
                                                         action="#{occPermitApplicationBB.selectPropertyUnit(unit)}"/>
                                    </p:column>                                    
                                </p:dataTable>                                                                    
                                
                                <p:outputLabel value="Add Unit:" />

                                <p:spacer height="10px" />

                                <p:outputLabel for="unitNumInputText" value="Enter the unit/apartment number:" />

                                <p:spacer height="5px" />

                                <p:inputText id="unitNumInputText" tabindex="2" value="#{occPermitApplicationBB.unitNum}"/>

                                <p:spacer height="10px" />

                                <p:outputLabel for="isRentalSwitch" value="Is this a rental unit?" />

                                <p:spacer height="10px"/> 

                                <p:inputSwitch tabindex="2" id="isRentalSwitch"
                                               onLabel="Yes" offLabel="No" value="#{occPermitApplicationBB.rental}">                                
                                    </p:inputSwitch>

                                 <p:spacer height="10px" />                            

                                <p:outputLabel for="descriptionInputText" >
                                    <h:outputLabel styleClass="uiLabel" value="Please enter a description of the unit (i.e: basement, main floor):" />
                                </p:outputLabel>

                                <p:inputTextarea
                                    id="descriptionInputText"
                                    styleClass="textArea"
                                    rows="6"
                                    tabindex="3"
                                    required="false"
                                    style="width: 100%"
                                    value="#{occPermitApplicationBB.unitNotes}" />

                                <p:spacer height="10px"/>
                                
                                <p:commandButton ajax="true"                                                   
                                                 action="#{occPermitApplicationBB.addUnitToPropWithLists()}" 
                                                 update="propertyUnitsToAddTable
                                                        occPermitApplicationAddPropertyUnitForm"
                                                 value="Add unit"/>
                                
                                 <p:spacer height="10px"/>
                                 
                            </p:panel>                            
                            
                            <h:message for="notesInputText" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />   
                            </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

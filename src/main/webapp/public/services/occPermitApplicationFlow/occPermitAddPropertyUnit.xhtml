                                        </p:cellEditor>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">

                                        </f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{unit.rental ? 'Yes' : 'No'}" /></f:facet>
                                            <f:facet name="input"> <h:selectBooleanCheckbox value="#{unit.rental}"/> </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Description" />
                                        </f:facet>

                                    </p:column>

                                    <p:column style="width:40px">

                                        </f:facet>
                                        <p:rowEditor/>
                                    </p:column>

                                    <p:column>

                                                         update="#{p:component('propertyUnitsToAddTable')}
                                                         occPermitApplicationAddPropertyUnitForm"/>                                      
                                    </p:column>

                                    <p:column>

                                        </f:facet>
                                        <p:commandButton ajax="false" value="Select property"

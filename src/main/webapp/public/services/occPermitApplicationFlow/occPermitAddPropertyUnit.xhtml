<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Describe code enforcement concern</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="occPermitApplicationFlowView">

                    <div class="mainContainer">
                        <h:messages globalOnly="true" showDetail="true" showSummary="true"
                                    warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError">
                        </h:messages>
                        <h1>Configure units at <h:outputText value="#{occPermitApplicationBB.selectedProperty.address}"/> in <h:outputText value="#{sessionBean.activeMuni.muniName}"/></h1>

                        <h:form id="occPermitApplicationAddPropertyUnitForm">

                            <p:panel>

                                <p:outputLabel value="Please fill out the table below with all of the units you would like to apply for occupancy. 
                                               Press &quot;Add Unit&quot; to add an empty unit, and click the pencil in the edit column to fill out the information.
                                               The Unit Number is required, a description may be left blank. The description should just describe what the room is (e.g. basement)" />
                                <p:dataTable
                                    id="propertyUnitsToAddTable"
                                    var="unit"
                                    value="#{occPermitApplicationBB.workingPropUnits}"
                                    scrollable="true" scrollHeight="150"
                                    selectionMode="single" tabindex="1"
                                    selection="#{occPermitApplicationBB.selectedUnit}"
                                    rowKey="#{unit.unitID}"
                                    editable="true">                                         

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Number" />
                                        </f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{unit.unitNumber}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{unit.unitNumber}"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rental?" />
                                        </f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{unit.rental ? 'Yes' : 'No'}" /></f:facet>
                                            <f:facet name="input"> <h:selectBooleanCheckbox value="#{unit.rental}"/> </f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Unit Description" />
                                        </f:facet>
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{unit.notes}" /></f:facet>
                                            <f:facet name="input"><p:inputText value="#{unit.notes}" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width:40px">
                                        <f:facet name="header">
                                            <h:outputText value="Edit?" />
                                        </f:facet>
                                        <p:rowEditor/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Remove?" />
                                        </f:facet>
                                        <p:commandButton ajax="true" value="Remove" 
                                                         action="#{occPermitApplicationBB.removeSelectedUnit(unit)}"
                                                         update="#{p:component('propertyUnitsToAddTable')}
                                                         occPermitApplicationAddPropertyUnitForm"/>                                      
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Apply?"/>
                                        </f:facet>
                                        <p:commandButton ajax="false" value="Select property" 
                                                         action="#{occPermitApplicationBB.selectPropertyUnit(unit)}"/>
                                    </p:column>

                                </p:dataTable>

                                <p:commandButton ajax="true"                                                   
                                                 action="#{occPermitApplicationBB.addUnitToNewPropUnits}" 
                                                 update="propertyUnitsToAddTable"
                                                 value="Add unit"/>
                                
                                <p:spacer width="10px"/>
                                
                                <p:commandButton ajax="false"                                                   
                                                 action="#{occPermitApplicationBB.finalizeUnitList()}" 
                                                 value="Confirm and Continue"/>

                            </p:panel>
                            <h:message for="notesInputText" showDetail="true" showSummary="true" 
                                       warnClass="msgWarn" infoClass="msgInfo" fatalClass="msgFatal" errorClass="msgError" />   
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

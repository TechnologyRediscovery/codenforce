<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/style.css"/>
        <title>Review And Submit</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="sysHomeView">
                    <h:form id="reviewAndSubmitForm">

                        <!-- VALIDATION MESSAGE -->
                        <p:growl id="growl" showDetail="false"/>

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- TITLE COMPONENT -->
                            <div class="public-title">
                                <div class="public-title-main">
                                    Apply For An Occupancy Permit
                                </div>
                                <div class="public-title-sub">
                                    Step 7: Review And Submit
                                </div>
                            </div>

                            <!-- CONTENTS CONTAINER -->
                            <div class="public-main-contents-containner">

                                <!--CONTENT MAIN COMPONENT -->
                                <div class="public-main-contents">

                                    <!-- GUIDANCE COMPONENT -->
                                    <div class="public-guide occpermit">
                                        <p:steps activeIndex="6" styleClass="custom" >
                                            <p:menuitem value="Step 1: Choose Municipality" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 2: Choose Property" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 3: Configure Unit List" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 4: Select Units" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 5: Choose Reason" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 6: Add People" containerStyleClass="complete"/>
                                            <p:menuitem value="Step 7: Review And Submit" />
                                        </p:steps>
                                    </div>

                                    <!-- CONTENT IO COMPONENT -->
                                    <div class="public-main-contents-io">
                                        <!--Grid CSS From Primefaces-->
                                        <div class="ui-g data-container">

                                            <div class="ui-g-12 ui-md-12 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Reason for application:"
                                                               />
                                                <p:outputLabel styleClass="data_field_value"
                                                               value="#{occPermitApplicationBB.currentApplication.reason.title}" 
                                                               />
                                            </div>

                                            <div class="ui-g-12 ui-md-12 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Property Address:"
                                                               />
                                                <p:outputLabel styleClass="data_field_value"
                                                               value="#{occPermitApplicationBB.prop.bundledProperty.address}" 
                                                               />
                                            </div>

                                            <div class="ui-g-12 ui-md-12 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Property Unit:"
                                                               />
                                                <p:outputLabel styleClass="data_field_value"
                                                               value="#{occPermitApplicationBB.selectedUnit.bundledUnit.unitNumber} (#{occPermitApplicationBB.selectedUnit.bundledUnit.notes})" 
                                                               />
                                            </div>

                                            <div class="ui-g-12 ui-md-12 ui-lg-3 data_field">
                                                <h:outputLabel styleClass="data_field_label" 
                                                               value="Applicant:"
                                                               />
                                                <p:outputLabel styleClass="data_field_value"
                                                               value="#{occPermitApplicationBB.applicant.bundledPerson.firstName} #{occPermitApplicationBB.applicant.bundledPerson.lastName}" 
                                                               />
                                            </div>

                                            <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                <h:outputLabel styleClass="data_field_label"
                                                               value="Application Persons:" 
                                                               />
                                                <p:dataTable var="applicationPerson" value="#{occPermitApplicationBB.attachedPersons}"
                                                             rowKey="#{applicationPerson.bundledPerson.personID}">

                                                    <p:column headerText="Name">
                                                        <h:outputText value="#{applicationPerson.bundledPerson.firstName} #{applicationPerson.bundledPerson.lastName}"/>
                                                    </p:column>

                                                    <p:column headerText="Person Type">
                                                        <h:outputText value="#{applicationPerson.bundledPerson.personType}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>

                                            <div class="ui-g-12 ui-md-12 ui-lg-12 data_field">
                                                <h:outputLabel styleClass="data_field_label"
                                                               value="Note:" 
                                                               />
                                                <p:outputLabel styleClass="data_field_value"
                                                               value="#{occPermitApplicationBB.currentApplication.submissionNotes}"
                                                               />
                                            </div>

                                        </div>
                                    </div>
                                    <!-- CONTENT BUTTON -->
                                    <div class="public-main-contents-button" style="flex">
                                        <p:commandButton ajax="false" 
                                                         value="Submit Application and Return to Unit List" 
                                                         action="#{occPermitApplicationBB.submitApplication('selectForApply')}"/>

                                        <p:commandButton ajax="false"
                                                         value="Submit Application and Exit" 
                                                         action="#{occPermitApplicationBB.submitApplication('systemHome')}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>CodeNforce Home</title>
    </h:head>
    <h:body>
        <ui:composition template="./navContainer_public.xhtml">
            <ui:define name="content">
                <f:view id="sysHomeView">
                    <h:form id="sysHomeForm">

                        <!-- MAIN CONTAINER -->
                        <div class="mainContainer">

                            <!-- CONTENTS CONTAINER -->
                            <div class="public-main-contents-containner">

                                <!--CONTENT MAIN COMPONENT -->
                                <div class="public-main-contents">

                                    <!-- CONTENT IO COMPONENT -->
                                    <div class="public-main-contents-io public-main-contents-login">

                                        <h:graphicImage styleClass="public-login-logo" value="/images/login-logo.png" />

                                        <div class="publi-login-container">

                                            <div class="publi-login-title">
                                                HI, WELCOME TO <span style="float:right"><span style="color: #DEE461">CODE</span><span style="color:#00B4ED">NFORCE</span> ! </span> 
                                            </div>

                                            <div class="public-login-button">
                                                <p:commandButton ajax="false" 
                                                                 value="Login To Mission Control" 
                                                                 action="#{loginBB.loginToMissionControl}"
                                                                 style="width: 100%"/>
                                            </div>
                                            <div class="public-login-text">
                                                <p>
                                                    TCVCOG staff, code enforcement officials, and other authorized users access tools
                                                    via mission control
                                                </p>
                                            </div>
                                            <div class="public-login-text" style="color: lightgray">
                                                <p:outputLabel value="Public user ID: #{loginBB.publicUA.userID}"/>
                                            </div>
                                            <div class="public-login-text" style="color: lightgray">
                                                <p:outputLabel value="Signature: #{loginBB.publicUA.keyCard.signature}"/>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <script>
                        var y = document.getElementById('public-login-arrow-id');
                        y.className += " public-menu-active";
                    </script> 
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

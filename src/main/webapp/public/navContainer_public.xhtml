<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <h:outputStylesheet name="style.css" library="css"/>
          
        <title>Code Enforcement</title>
        <script>
            function setSideBarHeight(){
                var height = $('.contentContainer').height();
                $('.flexing-box-sidebar').height(height);
            }
            window.onload = setSideBarHeight;
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        

    </h:head>

    <h:body>
        
        <div class="flex-box-container">
            
            
        
            <ui:insert name="top">
                <f:view id="navview">
                    <div class="flexing-box-topbar">
                        <div class="userToolBar">
                            <h:form id="navForm">
                                <h:panelGrid columns="3" border="0" 
                                           cellpadding="2" columnClasses="userBarTd,  userBarTd, userBarTd"
                                           footerClass="gridFooter" >
                                </h:panelGrid>
                            </h:form>
                        </div>
                        <div class="logoBox">
                            <h2 id="logoHeader" style="font-weight: bold">TCVCOG<br/>Code Enforcement<br />Data Hub</h2>
                        </div>
                    </div>
                </f:view>
            </ui:insert>
                
            
        </div>
         
        
        <div class="flex-box-container">
                <div class="flexing-box-sidebar">
                    
                    <f:view id="sideBarView">
                        
                       <h:form id="panelMenu">
                        <p:menu>

                                <p:menuitem value="Login" action="#{missionControlBB.loginToMissionControl}" ajax="false" icon="ui-icon-disk" />
                                <p:menuitem value="About Code Connect" action="missionControl" ajax="false" icon="ui-icon-disk" />
                                <p:menuitem value="Contact" action="help" ajax="false" icon="ui-icon-disk" />

                            <p:submenu label="Help" expanded="true">
                                
                                <p:menuitem value="How-To Guides" action="howtos" ajax="false" 
                                            icon="ui-icon-disk" />
                                
                                <p:menuitem value="Core concepts" action="coreConcepts" ajax="false" 
                                            icon="ui-icon-disk"/>
                                
                                <p:menuitem value="technical" action="technical"  ajax="false" 
                                            icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    </f:view>
                </div>
                    
                
            
            <div class="flexing-box-interior">
                
                <div class="flex-box-container-interior">
                    <f:view id="sessionInfoView">
                        

                        <div class="flexing-box-sessioninfo">
                           
                                

                        </div>

                        <div class="flexing-box-pagecontent">
                            <ui:insert name="content">
                                <p>I am content in the template content</p>

                            </ui:insert>

                        </div>
                    </f:view>
                </div>
            </div>
        </div>
        <div class="flex-box-container">

        <div class="flexing-box-footer">
            <ui:insert name="bottom">
                <div class="footer">
                    <f:view id="footerView">
                        <p>This database application is maintained and updated by the Turtle Creek Valley Council of Governments.</p>
                    </f:view>
                </div>
                
            </ui:insert>
        </div>
            
    </div>
        
        <!--<div class="clearFix"></div>-->


    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <title>codeNforce</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'/>
    </h:head>

    <h:body>

        <div class="public-container">

            <div class="public-menu-toggler-button" id="public-menu-toggler-button-id" >
                <i class="fa fa-list" onclick="onClickMenuTogglerButton()"/>
            </div>

            <div class="public-menu-container" id="public-menu-container-id">

                <div class="public-menu-content">

                    <f:view id="sideBarView">

                        <h:form id="panelMenu">

                            <p:commandLink action="systemHome">
                                <h:graphicImage styleClass="public-menu-logo" value="/images/Logo-N_Font.png" />
                            </p:commandLink>

                            <div class="public-menu-nav-container">

                                <div class="public-menu-nav-title">I would like to...</div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-reportconcern-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="Report a New Concern" action="requestCEActionFlow" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-reviewcase-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="View/Edit Existing Concern" action="paccSearch" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-applyoccpermit-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="Apply for an Occupancy Permit" action="occPermitApplicationFlow" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-applyoccpermit-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="Rental Registration" action="rentalRegistrationFlow" ajax="false"/>
                                </div>

                                <div class="public-menu-nav-seperateline">
                                    <hr/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-about-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="About CodeNforce" action="about" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-fordeveloper-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="For Developers" action="technical" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-howto-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="How-To Guides" action="howtos" ajax="false"/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-contact-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="Contact Us" action="contact" ajax="false"/>
                                </div>

                                <div class="public-menu-nav-seperateline">
                                    <hr/>
                                </div>

                                <div class="public-menu-nav">
                                    <div class="public-arrow-container">
                                        <div id="public-login-arrow-id" class="public-arrow">
                                            ❯ 
                                        </div>
                                    </div>
                                    <p:commandLink value="Login" action="systemHome" ajax="false"/>
                                </div>
                            </div>

                        </h:form>

                        <div class="public-menu-text">
                            <p>This database application is maintained and updated by the Turtle Creek Valley Council of Governments.</p>
                        </div>

                    </f:view>
                </div>

            </div>

            <div class="public-content-container">
                <div class="public-content">
                    <f:view id="sessionInfoView">
                        <ui:insert name="content">
                            <p>I am content in the template content</p>
                        </ui:insert>
                    </f:view>
                </div>
            </div>

        </div>

        <script>
            function onClickMenuTogglerButton() {
                var x = document.getElementById("public-menu-container-id");
                if (x.className === "public-menu-container") {
                    x.className += " public-menu-toggler-responsive";
                } else {
                    x.className = "public-menu-container";
                }
                var x = document.getElementById("public-menu-toggler-button-id");
                if (x.className === "public-menu-toggler-button") {
                    x.className += " public-menu-toggler-button-white";
                } else {
                    x.className = "public-menu-toggler-button";
                }
            }

        </script>

    </h:body>

</html>

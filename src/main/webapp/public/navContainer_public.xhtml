<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <h:outputStylesheet name="css/style.css"/>
          
        <title>COGConnect</title>
        <script>
            function setSideBarHeight(){
                var height = $('.contentContainer').height();
                $('.flexing-box-sidebar').height(height);
            }
            window.onload = setSideBarHeight;
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        

    </h:head>

    <h:body>
        
        <div class="flex-box-container">
            
            
        
            <ui:insert name="top">
                <f:view id="navview">
                    <div class="flexing-box-topbar">
                        <div class="userToolBar">
                            <h:form id="navForm">
                                <h:panelGrid columns="3" border="0" 
                                           cellpadding="2" columnClasses="userBarTd,  userBarTd, userBarTd"
                                           footerClass="gridFooter" >
                                </h:panelGrid>
                            </h:form>
                        </div>
                         <div class="logoBox">
                                <h:graphicImage value="/images/tcvcog_logo_inverted.jpg" height="75"/>
                             
                                <div class="sys-title" style="font-weight: bold;">COG Connect: Municipal code enforcement data platform</div>
                                <div class="sys-title-sub">Turtle Creek Valley Council of Governments</div>
                        </div>
                    </div>
                </f:view>
            </ui:insert>
                
            
        </div>
         
        
        <div class="flex-box-container">
                <div class="flexing-box-sidebar">
                    
                    <f:view id="sideBarView">
                        
                       <h:form id="panelMenu">
                        <p:menu>

                                <p:menuitem value="Login" action="systemHome" ajax="false" icon="fa fa-sign-in" />
                                <p:menuitem value="Request code&lt;br /&gt; enforcement" action="requestCEActionFlow" ajax="false" icon="fa fa-clipboard" escape="false"/>
                                <p:menuitem value="Check on your case" action="paccSearch" ajax="false" icon="fa fa-tachometer" />
                                <p:menuitem value="Apply for occupancy&lt;br /&gt; inspection permit" action="occPermitApplicationFlow" ajax="false" icon="fa fa-building" escape="false"/>
                                <p:menuitem value="About" action="about" ajax="false" icon="fa fa-info" />
                                <p:menuitem value="Contact" action="contact" ajax="false" icon="fa fa-phone" />

                            <p:submenu label="Help" expanded="true">
                                
                                <p:menuitem value="How-To Guides" action="howtos" ajax="false" 
                                            icon="fa fa-question-circle" />
                                
                                <p:menuitem value="Learn core concepts" action="coreConcepts" ajax="false" 
                                            icon="fa fa-pencil"/>
                                
                                <p:menuitem value="For developers" action="technical"  ajax="false" 
                                            icon="fa fa-database" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    </f:view>
                </div>
                    
                
            
            <div class="flexing-box-interior">
                
                <div class="flex-box-container-interior">
                    <f:view id="sessionInfoView">
                        

                        <div class="flexing-box-sessioninfo">
                           
                                

                        </div>

                        <!--<div class="flexing-box-pagecontent narrow-content-container">-->
                        <div class="flexing-box-pagecontent">
                            <ui:insert name="content">
                                <p>I am content in the template content</p>

                            </ui:insert>

                        </div>
                    </f:view>
                </div>
            </div>
        </div>
        <div class="flex-box-container">

        <div class="flexing-box-footer">
            <ui:insert name="bottom">
                <div class="footer">
                    <f:view id="footerView">
                        <p>This database application is maintained and updated by the Turtle Creek Valley Council of Governments.</p>
                    </f:view>
                </div>
                
            </ui:insert>
        </div>
            
    </div>
        
        <!--<div class="clearFix"></div>-->


    </h:body>

</html>
